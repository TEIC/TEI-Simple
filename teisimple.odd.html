an>) <span lang="en">contains the title of a document, including all its constituents, as given on a title page.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.titlePart" title="&lt;titlePart&gt;">titlePart</a></span> <span lang="en">contains a subsection or division of the title of a work, as indicated on a title page.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.byline" title="&lt;byline&gt;">byline</a></span> <span lang="en">contains the primary statement of responsibility given for a work on its title page or at the head or end of the work.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.docAuthor" title="&lt;docAuthor&gt;">docAuthor</a></span> (<span lang="en">document author</span>) <span lang="en">contains the name of the author of the document, as given on the title page (often but not always contained in a byline).</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.docDate" title="&lt;docDate&gt;">docDate</a></span> (<span lang="en">document date</span>) <span lang="en">contains the date of a document, as given on a title page or in a dateline.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.docEdition" title="&lt;docEdition&gt;">docEdition</a></span> (<span lang="en">document edition</span>) <span lang="en">contains an edition statement as presented on a title page of a document.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.docImprint" title="&lt;docImprint&gt;">docImprint</a></span> (<span lang="en">document imprint</span>) <span lang="en">contains the imprint statement (place and date of publication, publisher name), as given (usually) at the foot of a title page.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.epigraph" title="&lt;epigraph&gt;">epigraph</a></span> <span lang="en">contains a quotation, anonymous or attributed, appearing at the start or end of a section or on a title page.</span></li></ul><p>Typeface distinctions should be marked with the <span class="att">rendition </span> attribute when necessary, as described above. Very detailed description of the letter spacing and sizing used in ornamental titles is not as yet provided for by the Guidelines. Changes of language should be marked by appropriate use of the <span class="att">xml:lang</span> attribute or the <a class="link_ref" href="#TEI.foreign" title="&lt;foreign&gt;">&lt;foreign&gt;</a> element, as necessary. Names of people, places, or organizations, may be tagged using the <a class="link_ref" href="#TEI.name" title="&lt;name&gt;">&lt;name&gt;</a> element wherever they appear if no other more specific element is available.</p><div class="p">Two example title pages follow: <div id="index.xml-egXML-d32e4570" class="pre egXML_valid"><span class="element">&lt;titlePage <span class="attribute">rendition</span>="<span class="attributevalue">Roman</span>"&gt;</span>
 <span class="element">&lt;docTitle&gt;</span>
  <span class="element">&lt;titlePart <span class="attribute">type</span>="<span class="attributevalue">main</span>"&gt;</span> PARADISE REGAIN'D. A POEM In IV <span class="element">&lt;hi&gt;</span>BOOKS<span class="element">&lt;/hi&gt;</span>. <span class="element">&lt;/titlePart&gt;</span>
  <span class="element">&lt;titlePart&gt;</span> To which is added <span class="element">&lt;title&gt;</span>SAMSON AGONISTES<span class="element">&lt;/title&gt;</span>. <span class="element">&lt;/titlePart&gt;</span>
 <span class="element">&lt;/docTitle&gt;</span>
 <span class="element">&lt;byline&gt;</span>The Author <span class="element">&lt;docAuthor&gt;</span>JOHN MILTON<span class="element">&lt;/docAuthor&gt;</span>
 <span class="element">&lt;/byline&gt;</span>
 <span class="element">&lt;docImprint&gt;</span>
  <span class="element">&lt;name&gt;</span>LONDON<span class="element">&lt;/name&gt;</span>, Printed by <span class="element">&lt;name&gt;</span>J.M.<span class="element">&lt;/name&gt;</span> for <span class="element">&lt;name&gt;</span>John Starkey<span class="element">&lt;/name&gt;</span>
   at the <span class="element">&lt;name&gt;</span>Mitre<span class="element">&lt;/name&gt;</span> in <span class="element">&lt;name&gt;</span>Fleetstreet<span class="element">&lt;/name&gt;</span>, near
 <span class="element">&lt;name&gt;</span>Temple-Bar.<span class="element">&lt;/name&gt;</span>
 <span class="element">&lt;/docImprint&gt;</span>
 <span class="element">&lt;docDate&gt;</span>MDCLXXI<span class="element">&lt;/docDate&gt;</span>
<span class="element">&lt;/titlePage&gt;</span></div><div id="index.xml-egXML-d32e4607" class="pre egXML_valid"><span class="element">&lt;titlePage&gt;</span>
 <span class="element">&lt;docTitle&gt;</span>
  <span class="element">&lt;titlePart <span class="attribute">type</span>="<span class="attributevalue">main</span>"&gt;</span> Lives of the Queens of England, from the Norman
     Conquest;<span class="element">&lt;/titlePart&gt;</span>
  <span class="element">&lt;titlePart <span class="attribute">type</span>="<span class="attributevalue">sub</span>"&gt;</span>with anecdotes of their courts. <span class="element">&lt;/titlePart&gt;</span>
 <span class="element">&lt;/docTitle&gt;</span>
 <span class="element">&lt;titlePart&gt;</span>Now first published from Official Records and other authentic documents private
   as well as public.<span class="element">&lt;/titlePart&gt;</span>
 <span class="element">&lt;docEdition&gt;</span>New edition, with corrections and additions<span class="element">&lt;/docEdition&gt;</span>
 <span class="element">&lt;byline&gt;</span>By <span class="element">&lt;docAuthor&gt;</span>Agnes Strickland<span class="element">&lt;/docAuthor&gt;</span>
 <span class="element">&lt;/byline&gt;</span>
 <span class="element">&lt;epigraph&gt;</span>
  <span class="element">&lt;q&gt;</span>The treasures of antiquity laid up in old historic rolls, I opened.<span class="element">&lt;/q&gt;</span>
  <span class="element">&lt;bibl&gt;</span>BEAUMONT<span class="element">&lt;/bibl&gt;</span>
 <span class="element">&lt;/epigraph&gt;</span>
 <span class="element">&lt;docImprint&gt;</span>Philadelphia: Blanchard and Lea<span class="element">&lt;/docImprint&gt;</span>
 <span class="element">&lt;docDate&gt;</span>1860.<span class="element">&lt;/docDate&gt;</span>
<span class="element">&lt;/titlePage&gt;</span></div></div><div class="p">As elsewhere, the <span class="att">ref</span> attribute may be used to link a name with a canonical definition of the entity being named. For example: <div id="index.xml-egXML-d32e4636" class="pre egXML_valid"><span class="element">&lt;byline&gt;</span>By <span class="element">&lt;docAuthor&gt;</span>
  <span class="element">&lt;name <span class="attribute">ref</span>="<span class="attributevalue">http://en.wikipedia.org/wiki/Agnes_Strickland</span>"&gt;</span>Agnes
     Strickland<span class="element">&lt;/name&gt;</span>
 <span class="element">&lt;/docAuthor&gt;</span>
<span class="element">&lt;/byline&gt;</span></div></div></div><div class="teidiv3" id="h52"><h4><span class="headingNumber">5.16.1.2. </span><span class="head">Prefatory Matter</span></h4><p>Major blocks of text within the front matter should be marked using <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> elements; the following suggested values for the <span class="att">type</span> attribute may be used to distinguish various common types of prefatory matter: </p><dl><dt><span>preface</span></dt><dd>A foreword or preface addressed to the reader in which the author or publisher explains the content, purpose, or origin of the text</dd><dt><span>dedication</span></dt><dd>A formal offering or dedication of a text to one or more persons or institutions by the author.</dd><dt><span>abstract</span></dt><dd>A summary of the content of a text as continuous prose</dd><dt><span>ack</span></dt><dd>A formal declaration of acknowledgment by the author in which persons and institutions are thanked for their part in the creation of a text</dd><dt><span>contents</span></dt><dd>A table of contents, specifying the structure of a work and listing its constituents. The <a class="link_ref" href="#TEI.list" title="&lt;list&gt;">&lt;list&gt;</a> element should be used to mark its structure.</dd><dt><span>frontispiece</span></dt><dd>A pictorial frontispiece, possibly including some text.</dd></dl><p>Where other kinds of prefatory matter are encountered, the encoder is at liberty to invent other values for the <span class="att">type</span> attribute.</p><p>Like any text division, those in front matter may contain low level structural or non-structural elements as described elsewhere. They will generally begin with a heading or title of some kind which should be tagged using the <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> element. Epistles will contain the following additional elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.salute" title="&lt;salute&gt;">salute</a></span> (<span lang="en">salutation</span>) <span lang="en">contains a salutation or greeting prefixed to a foreword, dedicatory epistle, or other division of a text, or the salutation in the closing of a letter, preface, etc.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.signed" title="&lt;signed&gt;">signed</a></span> (<span lang="en">signature</span>) <span lang="en">contains the closing salutation, etc., appended to a foreword, dedicatory epistle, or other division of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.byline" title="&lt;byline&gt;">byline</a></span> <span lang="en">contains the primary statement of responsibility given for a work on its title page or at the head or end of the work.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.dateline" title="&lt;dateline&gt;">dateline</a></span> <span lang="en">contains a brief description of the place, date, time, etc. of production of a letter, newspaper story, or other work, prefixed or suffixed to it as a kind of heading or trailer.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.argument" title="&lt;argument&gt;">argument</a></span> <span lang="en">contains a formal list or prose description of the topics addressed by a subdivision of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.cit" title="&lt;cit&gt;">cit</a></span> (<span lang="en">cited quotation</span>) <span lang="en">contains a quotation from some other document, together with a bibliographic reference to its source. In a dictionary it may contain an example text with at least one occurrence of the word form, used in the sense being described, or a translation of the headword, or an example.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.imprimatur" title="&lt;imprimatur&gt;">imprimatur</a></span> <span lang="en">contains a formal statement authorizing the publication of a work, sometimes required to appear on a title page or its verso.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.opener" title="&lt;opener&gt;">opener</a></span> <span lang="en">groups together dateline, byline, salutation, and similar phrases appearing as a preliminary group at the start of a division, especially of a letter.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.closer" title="&lt;closer&gt;">closer</a></span> <span lang="en">groups together salutations, datelines, and similar phrases appearing as a final group at the end of a division, especially of a letter.</span></li></ul><p>Epistles which appear elsewhere in a text will, of course, contain these same elements.</p><div class="p">As an example, the dedication at the start of Milton's <span class="titlem">Comus</span> should be marked up as follows: <div id="index.xml-egXML-d32e4784" class="pre egXML_valid"><span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">dedication</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>To the Right Honourable <span class="element">&lt;name&gt;</span>JOHN Lord Viscount BRACLY<span class="element">&lt;/name&gt;</span>, Son and Heir apparent
   to the Earl of Bridgewater, &amp;amp;c.<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;salute&gt;</span>MY LORD,<span class="element">&lt;/salute&gt;</span>
 <span class="element">&lt;p&gt;</span>THis <span class="element">&lt;hi&gt;</span>Poem<span class="element">&lt;/hi&gt;</span>, which receiv'd its first occasion of Birth from your Self, and
   others of your Noble Family .... and as in this representation your attendant
 <span class="element">&lt;name&gt;</span>Thyrsis<span class="element">&lt;/name&gt;</span>, so now in all reall expression<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;closer&gt;</span>
  <span class="element">&lt;salute&gt;</span>Your faithfull, and most humble servant<span class="element">&lt;/salute&gt;</span>
  <span class="element">&lt;signed&gt;</span>
   <span class="element">&lt;name&gt;</span>H. LAWES.<span class="element">&lt;/name&gt;</span>
  <span class="element">&lt;/signed&gt;</span>
 <span class="element">&lt;/closer&gt;</span>
<span class="element">&lt;/div&gt;</span></div></div></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.16_div.2"><h3><span class="headingNumber">5.16.2. </span><span class="head">Back Matter</span></h3><div class="teidiv3" id="index.xml-body.1_div.5_div.16_div.2_div.1"><h4><span class="headingNumber">5.16.2.1. </span><span class="head">Structural Divisions of Back Matter</span></h4><p>Because of variations in publishing practice, back matter can contain virtually any of the elements listed above for front matter, and the same elements should be used where this is so. Additionally, back matter may contain the following types of matter within the <a class="link_ref" href="#TEI.back" title="&lt;back&gt;">&lt;back&gt;</a> element. Like the structural divisions of the body, these should be marked as <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> elements, and distinguished by the following suggested values of the <span class="att">type</span> attribute: </p><dl><dt><span>appendix</span></dt><dd>An ancillary self-contained section of a work, often providing additional but in some sense extra-canonical text.</dd><dt><span>glossary</span></dt><dd>A list of terms associated with definition texts (‘glosses’): this should be encoded as a <span class="tag">&lt;&lt;list type="gloss"&gt;&gt;</span> element</dd><dt><span>notes</span></dt><dd>A section in which textual or other kinds of notes are gathered together.</dd><dt><span>bibliogr</span></dt><dd>A list of bibliographic citations: this should be encoded as a <a class="link_ref" href="#TEI.listBibl" title="&lt;listBibl&gt;">&lt;listBibl&gt;</a></dd><dt><span>index</span></dt><dd>Any form of pre-existing index to the work (An index may also be generated for a document by using the <span class="gi">&lt;index&gt;</span> element described above).</dd><dt><span>colophon</span></dt><dd>A statement appearing at the end of a book describing the conditions of its physical production.</dd></dl></div></div></div><div class="teidiv1" id="Simple-header"><h2><span class="headingNumber">5.17. </span><span class="head">The Electronic Title Page</span></h2><p>Every TEI text has a header which provides information analogous to that provided by the title page of printed text. The header is introduced by the element <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> and has four major parts: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.fileDesc" title="&lt;fileDesc&gt;">fileDesc</a></span> (<span lang="en">file description</span>) <span lang="en">contains a full bibliographic description of an electronic file.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.encodingDesc" title="&lt;encodingDesc&gt;">encodingDesc</a></span> (<span lang="en">encoding description</span>) <span lang="en">documents the relationship between an electronic text and the source or sources from which it was derived.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.profileDesc" title="&lt;profileDesc&gt;">profileDesc</a></span> (<span lang="en">text-profile description</span>) <span lang="en">provides a detailed description of non-bibliographic aspects of a text, specifically the languages and sublanguages used, the situation in which it was produced, the participants and their setting.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.revisionDesc" title="&lt;revisionDesc&gt;">revisionDesc</a></span> (<span lang="en">revision description</span>) <span lang="en">summarizes the revision history for a file.</span></li></ul><p>A corpus or collection of texts with many shared characteristics may have one header for the corpus and individual headers for each component of the corpus. In this case the <span class="att">type</span> attribute indicates the type of header. <code>&lt;teiHeader type="corpus"&gt;</code> introduces the header for corpus-level information.</p><p>Some of the header elements contain running prose which consists of one or more <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a>s. Others are grouped: </p><ul><li class="item">Elements whose names end in <span class="mentioned">Stmt</span> (for statement) usually enclose a group of elements recording some structured information.</li><li class="item">Elements whose names end in <span class="mentioned">Decl</span> (for declaration) enclose information about specific encoding practices.</li><li class="item">Elements whose names end in <span class="mentioned">Desc</span> (for description) contain a prose description.</li></ul><div class="teidiv2" id="index.xml-body.1_div.5_div.17_div.1"><h3><span class="headingNumber">5.17.1. </span><span class="head">The File Description</span></h3><p>The <a class="link_ref" href="#TEI.fileDesc" title="&lt;fileDesc&gt;">&lt;fileDesc&gt;</a> element is mandatory. It contains a full bibliographic description of the file with the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">titleStmt</a></span> (<span lang="en">title statement</span>) <span lang="en">groups information about the title of a work and those responsible for its content.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.editionStmt" title="&lt;editionStmt&gt;">editionStmt</a></span> (<span lang="en">edition statement</span>) <span lang="en">groups information relating to one edition of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.extent" title="&lt;extent&gt;">extent</a></span> <span lang="en">describes the approximate size of a text stored on some carrier medium or of some other object, digital or non-digital, specified in any convenient units.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.publicationStmt" title="&lt;publicationStmt&gt;">publicationStmt</a></span> (<span lang="en">publication statement</span>) <span lang="en">groups information concerning the publication or distribution of an electronic or other text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.seriesStmt" title="&lt;seriesStmt&gt;">seriesStmt</a></span> (<span lang="en">series statement</span>) <span lang="en">groups information about the series, if any, to which a publication belongs.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.notesStmt" title="&lt;notesStmt&gt;">notesStmt</a></span> (<span lang="en">notes statement</span>) <span lang="en">collects together any notes providing information about a text additional to that recorded in other parts of the bibliographic description.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.sourceDesc" title="&lt;sourceDesc&gt;">sourceDesc</a></span> (<span lang="en">source description</span>) <span lang="en">describes the source from which an electronic text was derived or generated, typically a bibliographic description in the case of a digitized text, or a phrase such as "born digital" for a text which has no previous existence.</span></li></ul><div class="p">A minimal header has the following structure: <div id="index.xml-egXML-d32e5035" class="pre egXML_valid"><span class="element">&lt;teiHeader&gt;</span>
 <span class="element">&lt;fileDesc&gt;</span>
  <span class="element">&lt;titleStmt&gt;</span>
<span class="comment">&lt;!-- bibliographic description of the digital resource --&gt;</span>
  <span class="element">&lt;/titleStmt&gt;</span>
  <span class="element">&lt;publicationStmt&gt;</span>
<span class="comment">&lt;!-- information about how the resource is distributed --&gt;</span>
  <span class="element">&lt;/publicationStmt&gt;</span>
  <span class="element">&lt;sourceDesc&gt;</span>
<span class="comment">&lt;!-- information about the sources from which the digital resource is derived --&gt;</span>
  <span class="element">&lt;/sourceDesc&gt;</span>
 <span class="element">&lt;/fileDesc&gt;</span>
<span class="element">&lt;/teiHeader&gt;</span></div></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.1_div.1"><h4><span class="headingNumber">5.17.1.1. </span><span class="head">The Title Statement</span></h4><p>The following elements can be used in the <a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">&lt;titleStmt&gt;</a>: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.title" title="&lt;title&gt;">title</a></span> <span lang="en">contains a title for any kind of work.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.author" title="&lt;author&gt;">author</a></span> <span lang="en">in a bibliographic reference, contains the name(s) of an author, personal or corporate, of a work; for example in the same form as that provided by a recognized bibliographic name authority.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.sponsor" title="&lt;sponsor&gt;">sponsor</a></span> <span lang="en">specifies the name of a sponsoring organization or institution.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.funder" title="&lt;funder&gt;">funder</a></span> (<span lang="en">funding body</span>) <span lang="en">specifies the name of an individual, institution, or organization responsible for the funding of a project or text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.principal" title="&lt;principal&gt;">principal</a></span> (<span lang="en">principal researcher</span>) <span lang="en">supplies the name of the principal researcher responsible for the creation of an electronic text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">respStmt</a></span> (<span lang="en">statement of responsibility</span>) <span lang="en">supplies a statement of responsibility for the intellectual content of a text, edition, recording, or series, where the specialized elements for authors, editors, etc. do not suffice or do not apply. May also be used to encode information about individuals or organizations which have played a role in the production or distribution of a bibliographic work.</span></li></ul><div class="p">The title of a digital resource derived from a non-digital one will obviously be similar. However, it is important to distinguish the title of the computer file from that of the source text, for example: <pre class="pre_eg cdata">[title of source]: a machine readable transcription [title of source]: electronic edition A machine readable version of: [title of source]</pre> The <a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">&lt;respStmt&gt;</a> element contains the following subcomponents: <ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.resp" title="&lt;resp&gt;">resp</a></span> (<span lang="en">responsibility</span>) <span lang="en">contains a phrase describing the nature of a person's intellectual responsibility, or an organization's role in the production or distribution of a work.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.name" title="&lt;name&gt;">name</a></span> (<span lang="en">name, proper noun</span>) <span lang="en">contains a proper noun or noun phrase.</span></li></ul> Example: <div id="index.xml-egXML-d32e5147" class="pre egXML_valid"><span class="element">&lt;titleStmt&gt;</span>
 <span class="element">&lt;title&gt;</span>Two stories by Edgar Allen Poe: a machine readable transcription<span class="element">&lt;/title&gt;</span>
 <span class="element">&lt;author&gt;</span>Poe, Edgar Allen (1809-1849)<span class="element">&lt;/author&gt;</span>
 <span class="element">&lt;respStmt&gt;</span>
  <span class="element">&lt;resp&gt;</span>compiled by<span class="element">&lt;/resp&gt;</span>
  <span class="element">&lt;name&gt;</span>James D. Benson<span class="element">&lt;/name&gt;</span>
 <span class="element">&lt;/respStmt&gt;</span>
<span class="element">&lt;/titleStmt&gt;</span></div></div></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.1_div.2"><h4><span class="headingNumber">5.17.1.2. </span><span class="head">The Edition Statement</span></h4><p>The <a class="link_ref" href="#TEI.editionStmt" title="&lt;editionStmt&gt;">&lt;editionStmt&gt;</a> groups information relating to one edition of the digital resource (where <span class="mentioned">edition</span> is used as elsewhere in bibliography), and may include the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.edition" title="&lt;edition&gt;">edition</a></span> <span lang="en">describes the particularities of one edition of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">respStmt</a></span> (<span lang="en">statement of responsibility</span>) <span lang="en">supplies a statement of responsibility for the intellectual content of a text, edition, recording, or series, where the specialized elements for authors, editors, etc. do not suffice or do not apply. May also be used to encode information about individuals or organizations which have played a role in the production or distribution of a bibliographic work.</span></li></ul><div class="p">Example: <div id="index.xml-egXML-d32e5192" class="pre egXML_valid"><span class="element">&lt;editionStmt&gt;</span>
 <span class="element">&lt;edition <span class="attribute">n</span>="<span class="attributevalue">U2</span>"&gt;</span>Third
   draft, substantially revised <span class="element">&lt;date&gt;</span>1987<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;/edition&gt;</span>
<span class="element">&lt;/editionStmt&gt;</span></div></div><p>Determining exactly what constitutes a new edition of an electronic text is left to the encoder.</p></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.1_div.3"><h4><span class="headingNumber">5.17.1.3. </span><span class="head">The Extent Statement</span></h4><p>The <a class="link_ref" href="#TEI.extent" title="&lt;extent&gt;">&lt;extent&gt;</a> statement describes the approximate size of the digital resource.</p><div class="p">Example: <div id="index.xml-egXML-d32e5210" class="pre egXML_valid"><span class="element">&lt;extent&gt;</span>4532
 bytes<span class="element">&lt;/extent&gt;</span></div></div></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.1_div.4"><h4><span class="headingNumber">5.17.1.4. </span><span class="head">The Publication Statement</span></h4><p>The <a class="link_ref" href="#TEI.publicationStmt" title="&lt;publicationStmt&gt;">&lt;publicationStmt&gt;</a> is mandatory. It may contain a simple prose description or groups of the elements described below: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.publisher" title="&lt;publisher&gt;">publisher</a></span> <span lang="en">provides the name of the organization responsible for the publication or distribution of a bibliographic item.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.distributor" title="&lt;distributor&gt;">distributor</a></span> <span lang="en">supplies the name of a person or other agency responsible for the distribution of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.authority" title="&lt;authority&gt;">authority</a></span> (<span lang="en">release authority</span>) <span lang="en">supplies the name of a person or other agency responsible for making a work available, other than a publisher or distributor.</span></li></ul><p>At least one of these three elements must be present, unless the entire publication statement is in prose. The following elements may occur within them: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.pubPlace" title="&lt;pubPlace&gt;">pubPlace</a></span> (<span lang="en">publication place</span>) <span lang="en">contains the name of the place where a bibliographic item was published.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.address" title="&lt;address&gt;">address</a></span> <span lang="en">contains a postal address, for example of a publisher, an organization, or an individual.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.idno" title="&lt;idno&gt;">idno</a></span> (<span lang="en">identifier</span>) <span lang="en">supplies any form of identifier used to identify some object, such as a bibliographic item, a person, a title, an organization, etc. in a standardized way.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.availability" title="&lt;availability&gt;">availability</a></span> <span lang="en">supplies information about the availability of a text, for example any restrictions on its use or distribution, its copyright status, any licence applying to it, etc.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.licence" title="&lt;licence&gt;">licence</a></span> <span lang="en">contains information about a licence or other legal agreement applicable to the text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.date" title="&lt;date&gt;">date</a></span> <span lang="en">contains a date in any format.</span></li></ul><div class="p">Example: <div id="index.xml-egXML-d32e5311" class="pre egXML_valid"><span class="element">&lt;publicationStmt&gt;</span>
 <span class="element">&lt;publisher&gt;</span>University of Victoria Humanities Computing and Media Centre<span class="element">&lt;/publisher&gt;</span>
 <span class="element">&lt;pubPlace&gt;</span>Victoria, BC<span class="element">&lt;/pubPlace&gt;</span>
 <span class="element">&lt;date&gt;</span>2011<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;availability <span class="attribute">status</span>="<span class="attributevalue">restricted</span>"&gt;</span>
  <span class="element">&lt;licence <span class="attribute">target</span>="<span class="attributevalue">http://creativecommons.org/licenses/by-sa/3.0/</span>"&gt;</span> Distributed under a
     Creative Commons Attribution-ShareAlike 3.0 Unported License <span class="element">&lt;/licence&gt;</span>
 <span class="element">&lt;/availability&gt;</span>
<span class="element">&lt;/publicationStmt&gt;</span></div></div></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.1_div.5"><h4><span class="headingNumber">5.17.1.5. </span><span class="head">Series and Notes Statements</span></h4><p>The <a class="link_ref" href="#TEI.seriesStmt" title="&lt;seriesStmt&gt;">&lt;seriesStmt&gt;</a> element groups information about the series, if any, to which a publication belongs. It may contain <a class="link_ref" href="#TEI.title" title="&lt;title&gt;">&lt;title&gt;</a>, <a class="link_ref" href="#TEI.idno" title="&lt;idno&gt;">&lt;idno&gt;</a>, or <a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">&lt;respStmt&gt;</a> elements.</p><p>The <a class="link_ref" href="#TEI.notesStmt" title="&lt;notesStmt&gt;">&lt;notesStmt&gt;</a>, if used, contains one or more <a class="link_ref" href="#TEI.note" title="&lt;note&gt;">&lt;note&gt;</a> elements which contain a note or annotation. Some information found in the notes area in conventional bibliography has been assigned specific elements in the TEI scheme.</p></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.1_div.6"><h4><span class="headingNumber">5.17.1.6. </span><span class="head">The Source Description</span></h4><p>The <a class="link_ref" href="#TEI.sourceDesc" title="&lt;sourceDesc&gt;">&lt;sourceDesc&gt;</a> is a mandatory element which records details of the source or sources from which the computer file is derived. It may contain simple prose or a bibliographic citation, using one or more of the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.bibl" title="&lt;bibl&gt;">bibl</a></span> (<span lang="en">bibliographic citation</span>) <span lang="en">contains a loosely-structured bibliographic citation of which the sub-components may or may not be explicitly tagged.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.listBibl" title="&lt;listBibl&gt;">listBibl</a></span> (<span lang="en">citation list</span>) <span lang="en">contains a list of bibliographic citations of any kind.</span></li></ul><div class="p">Examples: <div id="index.xml-egXML-d32e5382" class="pre egXML_valid"><span class="element">&lt;sourceDesc&gt;</span>
 <span class="element">&lt;bibl&gt;</span>The first folio of Shakespeare, prepared by Charlton Hinman (The Norton Facsimile,
   1968)<span class="element">&lt;/bibl&gt;</span>
<span class="element">&lt;/sourceDesc&gt;</span></div> <div id="index.xml-egXML-d32e5387" class="pre egXML_valid"><span class="element">&lt;sourceDesc&gt;</span>
 <span class="element">&lt;bibl&gt;</span>
  <span class="element">&lt;author&gt;</span>CNN Network News<span class="element">&lt;/author&gt;</span>
  <span class="element">&lt;title&gt;</span>News headlines<span class="element">&lt;/title&gt;</span>
  <span class="element">&lt;date&gt;</span>12 Jun
     1989<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;/bibl&gt;</span>
<span class="element">&lt;/sourceDesc&gt;</span></div></div></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.17_div.2"><h3><span class="headingNumber">5.17.2. </span><span class="head">The Encoding Description</span></h3><p>The <a class="link_ref" href="#TEI.encodingDesc" title="&lt;encodingDesc&gt;">&lt;encodingDesc&gt;</a> element specifies the methods and editorial principles which governed the transcription of the text. Its use is highly recommended. It may be prose description or may contain elements from the following list: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.projectDesc" title="&lt;projectDesc&gt;">projectDesc</a></span> (<span lang="en">project description</span>) <span lang="en">describes in detail the aim or purpose for which an electronic file was encoded, together with any other relevant information concerning the process by which it was assembled or collected.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.samplingDecl" title="&lt;samplingDecl&gt;">samplingDecl</a></span> (<span lang="en">sampling declaration</span>) <span lang="en">contains a prose description of the rationale and methods used in sampling texts in the creation of a corpus or collection.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.editorialDecl" title="&lt;editorialDecl&gt;">editorialDecl</a></span> (<span lang="en">editorial practice declaration</span>) <span lang="en">provides details of editorial principles and practices applied during the encoding of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.refsDecl" title="&lt;refsDecl&gt;">refsDecl</a></span> (<span lang="en">references declaration</span>) <span lang="en">specifies how canonical references are constructed for this text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.classDecl" title="&lt;classDecl&gt;">classDecl</a></span> (<span lang="en">classification declarations</span>) <span lang="en">contains one or more taxonomies defining any classificatory codes used elsewhere in the text.</span></li></ul><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.2_div.1"><h4><span class="headingNumber">5.17.2.1. </span><span class="head">Project and Sampling Descriptions</span></h4><div class="p">Examples of <a class="link_ref" href="#TEI.projectDesc" title="&lt;projectDesc&gt;">&lt;projectDesc&gt;</a> and <span class="gi">&lt;samplingDesc&gt;</span>: <div id="index.xml-egXML-d32e5476" class="pre egXML_valid"><span class="element">&lt;encodingDesc&gt;</span>
 <span class="element">&lt;projectDesc&gt;</span>
  <span class="element">&lt;p&gt;</span>Texts collected for
     use in the Claremont Shakespeare Clinic, June 1990.
  <span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/projectDesc&gt;</span>
<span class="element">&lt;/encodingDesc&gt;</span></div> <div id="index.xml-egXML-d32e5482" class="pre egXML_valid"><span class="element">&lt;encodingDesc&gt;</span>
 <span class="element">&lt;samplingDecl&gt;</span>
  <span class="element">&lt;p&gt;</span>Samples of
     2000 words taken from the beginning of the text<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/samplingDecl&gt;</span>
<span class="element">&lt;/encodingDesc&gt;</span></div></div></div><div class="teidiv3" id="index.xml-body.1_div.5_div.17_div.2_div.2"><h4><span class="headingNumber">5.17.2.2. </span><span class="head">Editorial Declarations</span></h4><p>The <a class="link_ref" href="#TEI.editorialDecl" title="&lt;editorialDecl&gt;">&lt;editorialDecl&gt;</a> contains a prose description of the practices used when encoding the text. Typically this description should cover such topics as the following, each of which may conveniently be given as a separate paragraph. </p><dl><dt><span>correction </span></dt><dd>how and under what circumstances corrections have been made in the text.</dd><dt><span>normalization</span></dt><dd>the extent to which the original source has been regularized or normalized.</dd><dt><span>quotation</span></dt><dd>what has been done with quotation marks in the original -- have they been retained or replaced by entity references, are opening and closing quotes distinguished, etc. </dd><dt><span>hyphenation</span></dt><dd>what has been done with hyphens (especially end-of-line hyphens) in the original -- have they been retained, replaced by entity references, etc.</dd><dt><span>segmentation</span></dt><dd>how has the text has been segmented, for example into sentences, tone-units, graphemic strata, etc.</dd><dt><span>interpretation</span></dt><dd>what analytic or interpretive information has been added to the text. </dd></dl><div class="p">Example: <div id="index.xml-egXML-d32e5523" class="pre egXML_valid"><span class="element">&lt;editorialDecl&gt;</span>
 <span class="element">&lt;p&gt;</span>The part of
   speech analysis applied throughout section 4 was added by hand and has not been
   checked.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>Errors in transcription controlled by using the WordPerfect spelling
   checker.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>All words converted to Modern American spelling using Webster's 9th
   Collegiate dictionary.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/editorialDecl&gt;</span></div></div></div><div class="teidiv3" id="refsdecl"><h4><span class="headingNumber">5.17.2.3. </span><span class="head">Reference and Classification Declarations</span></h4><p>The <a class="link_ref" href="#TEI.refsDecl" title="&lt;refsDecl&gt;">&lt;refsDecl&gt;</a> element is used to document the way in which any standard referencing scheme built into the encoding works. In its simplest form, it consists of prose description.</p><div class="p">Example: <div id="index.xml-egXML-d32e5541" class="pre egXML_valid"><span class="element">&lt;refsDecl&gt;</span>
 <span class="element">&lt;p&gt;</span>The <span class="element">&lt;att&gt;</span>n<span class="element">&lt;/att&gt;</span>
   attribute on each <span class="element">&lt;gi&gt;</span>div<span class="element">&lt;/gi&gt;</span> contains the canonical reference for each division in the
   form XX.yyy where XX is the book number in roman numeral and yyy is the section number in
   arabic.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>Milestone tags refer to the edition of 1830 as E30 and that of 1850 as E50.
 <span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/refsDecl&gt;</span></div></div><p>The <a class="link_ref" href="#TEI.classDecl" title="&lt;classDecl&gt;">&lt;classDecl&gt;</a> element groups together definitions or sources for any descriptive classification schemes used by other parts of the header. At least one such scheme must be provided, encoded using the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.taxonomy" title="&lt;taxonomy&gt;">taxonomy</a></span> <span lang="en">defines a typology either implicitly, by means of a bibliographic citation, or explicitly by a structured taxonomy.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.bibl" title="&lt;bibl&gt;">bibl</a></span> (<span lang="en">bibliographic citation</span>) <span lang="en">contains a loosely-structured bibliographic citation of which the sub-components may or may not be explicitly tagged.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.category" title="&lt;category&gt;">category</a></span> <span lang="en">contains an individual descriptive category, possibly nested within a superordinate category, within a user-defined taxonomy.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.catDesc" title="&lt;catDesc&gt;">catDesc</a></span> (<span lang="en">category description</span>) <span lang="en">describes some category within a taxonomy or text typology, either in the form of a brief prose description or in terms of the situational parameters used by the TEI formal textDesc.</span></li></ul><div class="p">In the simplest case, the taxonomy may be defined by a bibliographic reference, as in the following example: <div id="index.xml-egXML-d32e5601" class="pre egXML_valid"><span class="element">&lt;classDecl&gt;</span>
 <span class="element">&lt;taxonomy <span class="attribute">xml:id</span>="<span class="attributevalue">LC-SH</span>"&gt;</span>
  <span class="element">&lt;bibl&gt;</span>Library of Congress Subject Headings
  <span class="element">&lt;/bibl&gt;</span>
 <span class="element">&lt;/taxonomy&gt;</span>
<span class="element">&lt;/classDecl&gt;</span></div></div><div class="p">Alternatively, or in addition, the encoder may define a special purpose classification scheme, as in the following example: <div id="index.xml-egXML-d32e5608" class="pre egXML_valid"><span class="element">&lt;taxonomy <span class="attribute">xml:id</span>="<span class="attributevalue">B</span>"&gt;</span>
 <span class="element">&lt;bibl&gt;</span>Brown Corpus<span class="element">&lt;/bibl&gt;</span>
 <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A</span>"&gt;</span>
  <span class="element">&lt;catDesc&gt;</span>Press
     Reportage<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A1</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Daily<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A2</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Sunday<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A3</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>National<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A4</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Provincial<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A5</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Political<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.A6</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Sports<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
 <span class="element">&lt;/category&gt;</span>
 <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.D</span>"&gt;</span>
  <span class="element">&lt;catDesc&gt;</span>Religion<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.D1</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Books<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
  <span class="element">&lt;category <span class="attribute">xml:id</span>="<span class="attributevalue">B.D2</span>"&gt;</span>
   <span class="element">&lt;catDesc&gt;</span>Periodicals and
       tracts<span class="element">&lt;/catDesc&gt;</span>
  <span class="element">&lt;/category&gt;</span>
 <span class="element">&lt;/category&gt;</span>
<span class="element">&lt;/taxonomy&gt;</span></div></div><p>Linkage between a particular text and a category within such a taxonomy is made by means of the <a class="link_ref" href="#TEI.catRef" title="&lt;catRef&gt;">&lt;catRef/&gt;</a> element within the <a class="link_ref" href="#TEI.textClass" title="&lt;textClass&gt;">&lt;textClass&gt;</a> element, as described in the next section below.</p></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.17_div.3"><h3><span class="headingNumber">5.17.3. </span><span class="head">The Profile Description</span></h3><p>The <a class="link_ref" href="#TEI.profileDesc" title="&lt;profileDesc&gt;">&lt;profileDesc&gt;</a> element enables information characterizing various descriptive aspects of a text to be recorded within a single framework. It has three optional components: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.creation" title="&lt;creation&gt;">creation</a></span> <span lang="en">contains information about the creation of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.langUsage" title="&lt;langUsage&gt;">langUsage</a></span> (<span lang="en">language usage</span>) <span lang="en">describes the languages, sublanguages, registers, dialects, etc. represented within a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.textClass" title="&lt;textClass&gt;">textClass</a></span> (<span lang="en">text classification</span>) <span lang="en">groups information which describes the nature or topic of a text in terms of a standard classification scheme, thesaurus, etc.</span></li></ul><p>The <a class="link_ref" href="#TEI.creation" title="&lt;creation&gt;">&lt;creation&gt;</a> element is useful for documenting where a work was created, even though it may not have been published or recorded there.</p><div class="p">Example: <div id="index.xml-egXML-d32e5698" class="pre egXML_valid"><span class="element">&lt;creation&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1992-08</span>"&gt;</span>August 1992<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;name <span class="attribute">type</span>="<span class="attributevalue">place</span>"&gt;</span>Taos, New Mexico<span class="element">&lt;/name&gt;</span>
<span class="element">&lt;/creation&gt;</span></div></div><div class="p">The <a class="link_ref" href="#TEI.langUsage" title="&lt;langUsage&gt;">&lt;langUsage&gt;</a> element is useful where a text contains many different languages. It may contain <a class="link_ref" href="#TEI.language" title="&lt;language&gt;">&lt;language&gt;</a> elements to document each particular language used: <ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.language" title="&lt;language&gt;">language</a></span> <span lang="en">characterizes a single language or sublanguage used within a text.</span></li></ul> For example, a text containing predominantly text in French as spoken in Quebec, but also smaller amounts of British and Canadian English might be documented as follows: <div id="index.xml-egXML-d32e5722" class="pre egXML_valid"><span class="element">&lt;langUsage&gt;</span>
 <span class="element">&lt;language <span class="attribute">ident</span>="<span class="attributevalue">fr-CA</span>" <span class="attribute">usage</span>="<span class="attributevalue">60</span>"&gt;</span>Québecois<span class="element">&lt;/language&gt;</span>
 <span class="element">&lt;language <span class="attribute">ident</span>="<span class="attributevalue">en-CA</span>" <span class="attribute">usage</span>="<span class="attributevalue">20</span>"&gt;</span>Canadian business English<span class="element">&lt;/language&gt;</span>
 <span class="element">&lt;language <span class="attribute">ident</span>="<span class="attributevalue">en-GB</span>" <span class="attribute">usage</span>="<span class="attributevalue">20</span>"&gt;</span>British English<span class="element">&lt;/language&gt;</span>
<span class="element">&lt;/langUsage&gt;</span></div></div><p>The <a class="link_ref" href="#TEI.textClass" title="&lt;textClass&gt;">&lt;textClass&gt;</a> element classifies a text. This may be done with reference to a classification system locally defined by means of the <a class="link_ref" href="#TEI.classDecl" title="&lt;classDecl&gt;">&lt;classDecl&gt;</a> element, or by reference to some externally defined established scheme such as the Universal Decimal Classification. Texts may also be classified using lists of keywords, which may themselves be drawn from locally or externally defined control lists. The following elements are used to supply such classifications: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.classCode" title="&lt;classCode&gt;">classCode</a></span> (<span lang="en">classification code</span>) <span lang="en">contains the classification code used for this text in some standard classification system.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.catRef" title="&lt;catRef&gt;">catRef/</a></span> (<span lang="en">category reference</span>) <span lang="en">specifies one or more defined categories within some taxonomy or text typology.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.keywords" title="&lt;keywords&gt;">keywords</a></span> <span lang="en">contains a list of keywords or phrases identifying the topic or nature of a text.</span></li></ul><div class="p">The simplest way of classifying a text is by means of the <a class="link_ref" href="#TEI.classCode" title="&lt;classCode&gt;">&lt;classCode&gt;</a> element. For example, a text with classification 410 in the Universal Decimal Classification might be documented as follows: <div id="index.xml-egXML-d32e5776" class="pre egXML_valid"><span class="element">&lt;classCode <span class="attribute">scheme</span>="<span class="attributevalue">http://www.udc.org</span>"&gt;</span>410<span class="element">&lt;/classCode&gt;</span></div></div><div class="p">When a classification scheme has been locally defined using the <a class="link_ref" href="#TEI.taxonomy" title="&lt;taxonomy&gt;">&lt;taxonomy&gt;</a> element discussed in the preceding subsection, the <a class="link_ref" href="#TEI.catRef" title="&lt;catRef&gt;">&lt;catRef/&gt;</a> element should be used to reference it. To continue the earlier example, a work classified in the Brown Corpus as <code>Press reportage - Sunday</code> and also as <code>Religion</code> might be documented as follows: <div id="index.xml-egXML-d32e5793" class="pre egXML_valid"><span class="element">&lt;catRef <span class="attribute">target</span>="<span class="attributevalue">#B.A3 #B.D</span>"/&gt;</span></div></div><div class="p">The element <a class="link_ref" href="#TEI.keywords" title="&lt;keywords&gt;">&lt;keywords&gt;</a> contains a list of keywords or phrases identifying the topic or nature of a text. As usual, the attribute <span class="att">scheme</span> identifies the source from which these terms are taken. For example, if the LC Subject Headings are used, following declaration of that classification system in a <a class="link_ref" href="#TEI.taxonomy" title="&lt;taxonomy&gt;">&lt;taxonomy&gt;</a> element as above : <div id="index.xml-egXML-d32e5806" class="pre egXML_valid"><span class="element">&lt;textClass&gt;</span>
 <span class="element">&lt;keywords <span class="attribute">scheme</span>="<span class="attributevalue">#LCSH</span>"&gt;</span>
  <span class="element">&lt;list&gt;</span>
   <span class="element">&lt;item&gt;</span>English literature -- History and criticism -- Data processing.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>English literature -- History and criticism -- Theory etc.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>English language -- Style -- Data processing.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;/list&gt;</span>
 <span class="element">&lt;/keywords&gt;</span>
<span class="element">&lt;/textClass&gt;</span></div></div><p>Multiple classifications may be supplied using any of the mechanisms described in this section.</p></div><div class="teidiv2" id="index.xml-body.1_div.5_div.17_div.4"><h3><span class="headingNumber">5.17.4. </span><span class="head">The Revision Description</span></h3><p>The <a class="link_ref" href="#TEI.revisionDesc" title="&lt;revisionDesc&gt;">&lt;revisionDesc&gt;</a> element provides a change log in which each change made to a text may be recorded. The log may be recorded as a sequence of <a class="link_ref" href="#TEI.change" title="&lt;change&gt;">&lt;change&gt;</a> elements each of which contains a brief description of the change. The attributes <span class="att">when</span> and <span class="att">who</span> may be used to identify when the change was carried out and the agency responsible for it.</p><div class="p">Example: <div id="index.xml-egXML-d32e5837" class="pre egXML_valid"><span class="element">&lt;revisionDesc&gt;</span>
 <span class="element">&lt;change <span class="attribute">when</span>="<span class="attributevalue">1991-03-06</span>" <span class="attribute">who</span>="<span class="attributevalue">#EMB</span>"&gt;</span>File format updated<span class="element">&lt;/change&gt;</span>
 <span class="element">&lt;change <span class="attribute">when</span>="<span class="attributevalue">1990-05-25</span>" <span class="attribute">who</span>="<span class="attributevalue">#EMB</span>"&gt;</span>Stuart's corrections entered<span class="element">&lt;/change&gt;</span>
<span class="element">&lt;/revisionDesc&gt;</span></div></div><p>In a production environment it will usually be found preferable to use some kind of automated system to track and record changes. Many such <span class="term">version control systems</span>, as they are known, can also be configured to update the TEI Header of a file automatically.</p></div></div></section><section class="teidiv0" id="index.xml-body.1_div.6"><header><h1><span class="headingNumber">6. </span><span class="head">The TEI Simple schema</span></h1></header><div class="teidiv1" id="index.xml-body.1_div.6_div.1"><h2><span class="headingNumber">6.1. </span><span class="head">Elements</span></h2><div class="refdoc" id="TEI.TEI"><h3><span class="headingNumber">6.1.1. </span><span class="head">&lt;TEI&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;TEI&gt; </span>(<span lang="en">TEI document</span>) <span lang="en">contains a single TEI-conformant document, containing a single TEI header, a single text, one or more members of the model.resourceLike class, or a combination of these. A series of <a class="link_ref" href="#TEI.TEI" title="&lt;TEI&gt;">&lt;TEI&gt;</a> elements may be combined together to form a <a class="link_ref" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">&lt;teiCorpus&gt;</a> element.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/DS.html#DS">4. Default Text Structure</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCDEF">15.1. Varieties of Composite Text</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">textstructure</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <div class="table"><table class="attList"><tr><td class="odd_label">version</td><td class="odd_value"><span lang="en">specifies the major version number of the TEI Guidelines against which this document is valid.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.version" title="data.version">data.version</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The major version number is historically prefixed by a P (for Proposal), and is distinct from the version number used for individual releases of the Guidelines, as used by (for example) the <span class="att">source</span> of the <span class="gi">&lt;schemaSpec&gt;</span> element. The current version is P5.</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">teiCorpus</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><div class="specChildren"><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">teiHeader</a></span></div><div class="specChild"><span class="specChildModule">textstructure: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.text" title="&lt;text&gt;">text</a></span></div><div class="specChild"><span class="specChildModule">transcr: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.facsimile" title="&lt;facsimile&gt;">facsimile</a> <a class="link_odd_elementSpec" href="#TEI.sourceDoc" title="&lt;sourceDoc&gt;">sourceDoc</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element TEI
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   attribute version { <a class="link_ref" href="#TEI.data.version" title="data.version">data.version</a> }?,
   ( <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">teiHeader</a>, ( ( <a class="link_ref" href="#TEI.model.resourceLike" title="model.resourceLike">model.resourceLike</a>+, <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">text</a>? ) | <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">text</a> ) )
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;s:ns prefix="tei"
 uri="http://www.tei-c.org/ns/1.0"/&gt;
&lt;s:ns prefix="xs"
 uri="http://www.w3.org/2001/XMLSchema"/&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;s:ns prefix="rng"
 uri="http://relaxng.org/ns/structure/1.0"/&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e6099" class="pre egXML_valid"><span class="element">&lt;TEI <span class="attribute">version</span>="<span class="attributevalue">5.0</span>" xmlns="http://www.tei-c.org/ns/1.0"&gt;</span>
 <span class="element">&lt;teiHeader&gt;</span>
  <span class="element">&lt;fileDesc&gt;</span>
   <span class="element">&lt;titleStmt&gt;</span>
    <span class="element">&lt;title&gt;</span>The shortest TEI Document Imaginable<span class="element">&lt;/title&gt;</span>
   <span class="element">&lt;/titleStmt&gt;</span>
   <span class="element">&lt;publicationStmt&gt;</span>
    <span class="element">&lt;p&gt;</span>First published as part of TEI P2, this is the P5
         version using a name space.<span class="element">&lt;/p&gt;</span>
   <span class="element">&lt;/publicationStmt&gt;</span>
   <span class="element">&lt;sourceDesc&gt;</span>
    <span class="element">&lt;p&gt;</span>No source: this is an original work.<span class="element">&lt;/p&gt;</span>
   <span class="element">&lt;/sourceDesc&gt;</span>
  <span class="element">&lt;/fileDesc&gt;</span>
 <span class="element">&lt;/teiHeader&gt;</span>
 <span class="element">&lt;text&gt;</span>
  <span class="element">&lt;body&gt;</span>
   <span class="element">&lt;p&gt;</span>This is about the shortest TEI document imaginable.<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;/body&gt;</span>
 <span class="element">&lt;/text&gt;</span>
<span class="element">&lt;/TEI&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e6121" class="pre egXML_valid"><span class="element">&lt;TEI <span class="attribute">version</span>="<span class="attributevalue">5.0</span>" xmlns="http://www.tei-c.org/ns/1.0"&gt;</span>
 <span class="element">&lt;teiHeader&gt;</span>
  <span class="element">&lt;fileDesc&gt;</span>
   <span class="element">&lt;titleStmt&gt;</span>
    <span class="element">&lt;title&gt;</span>A TEI Document containing four page images <span class="element">&lt;/title&gt;</span>
   <span class="element">&lt;/titleStmt&gt;</span>
   <span class="element">&lt;publicationStmt&gt;</span>
    <span class="element">&lt;p&gt;</span>Unpublished demonstration file.<span class="element">&lt;/p&gt;</span>
   <span class="element">&lt;/publicationStmt&gt;</span>
   <span class="element">&lt;sourceDesc&gt;</span>
    <span class="element">&lt;p&gt;</span>No source: this is an original work.<span class="element">&lt;/p&gt;</span>
   <span class="element">&lt;/sourceDesc&gt;</span>
  <span class="element">&lt;/fileDesc&gt;</span>
 <span class="element">&lt;/teiHeader&gt;</span>
 <span class="element">&lt;facsimile&gt;</span>
  <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">page1.png</span>"/&gt;</span>
  <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">page2.png</span>"/&gt;</span>
  <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">page3.png</span>"/&gt;</span>
  <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">page4.png</span>"/&gt;</span>
 <span class="element">&lt;/facsimile&gt;</span>

e">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <a class="link_ref" href="#TEI.att.source" title="att.source">att.source</a> (<span class="attribute">@source</span>) <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a> (<span class="unusedattribute">type</span>, @subtype) <div class="table"><table class="attList"><tr><td class="odd_label">type</td><td class="odd_value"><span lang="en">allows the encoder to classify the abbreviation according to some convenient typology.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Derived from</span></td><td class="odd_value"><a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a></td></tr><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Sample values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">suspension</span></dt><dd><span lang="en">the abbreviation provides the first letter(s) of the word or phrase, omitting the remainder.</span></dd><dt><span class="odd_label">contraction</span></dt><dd><span lang="en">the abbreviation omits some letter(s) in the middle.</span></dd><dt><span class="odd_label">brevigraph</span></dt><dd><span lang="en">the abbreviation comprises a special symbol or mark.</span></dd><dt><span class="odd_label">superscription</span></dt><dd><span lang="en">the abbreviation includes writing above the line.</span></dd><dt><span class="odd_label">acronym</span></dt><dd><span lang="en">the abbreviation comprises the initial letters of the words of a phrase.</span></dd><dt><span class="odd_label">title</span></dt><dd><span lang="en">the abbreviation is for a title of address (Dr, Ms, Mr, …)</span></dd><dt><span class="odd_label">organization</span></dt><dd><span lang="en">the abbreviation is for the name of an organization.</span></dd><dt><span class="odd_label">geographic</span></dt><dd><span lang="en">the abbreviation is for a geographic name.</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">type</span> attribute is provided for the sake of those who wish to classify abbreviations at their point of occurrence; this may be useful in some circumstances, though usually the same abbreviation will have the same type in all occurrences. As the sample values make clear, abbreviations may be classified by the method used to construct them, the method of writing them, or the referent of the term abbreviated; the typology used is up to the encoder and should be carefully planned to meet the needs of the expected use. For a typology of Middle English abbreviations, see [[undefined PETTY]]</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Member of</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_classSpec" href="#TEI.model.choicePart" title="model.choicePart">model.choicePart</a> <a class="link_odd_classSpec" href="#TEI.model.pPart.editorial" title="model.pPart.editorial">model.pPart.editorial</a> </div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">analysis: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.pc" title="&lt;pc&gt;">pc</a> <a class="link_odd_elementSpec" href="#TEI.s" title="&lt;s&gt;">s</a> <a class="link_odd_elementSpec" href="#TEI.w" title="&lt;w&gt;">w</a></span></div><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.abbr" title="&lt;abbr&gt;">abbr</a> <a class="link_odd_elementSpec" href="#TEI.add" title="&lt;add&gt;">add</a> <a class="link_odd_elementSpec" href="#TEI.addrLine" title="&lt;addrLine&gt;">addrLine</a> <a class="link_odd_elementSpec" href="#TEI.author" title="&lt;author&gt;">author</a> <a class="link_odd_elementSpec" href="#TEI.bibl" title="&lt;bibl&gt;">bibl</a> <a class="link_odd_elementSpec" href="#TEI.biblScope" title="&lt;biblScope&gt;">biblScope</a> <a class="link_odd_elementSpec" href="#TEI.choice" title="&lt;choice&gt;">choice</a> <a class="link_odd_elementSpec" href="#TEI.corr" title="&lt;corr&gt;">corr</a> <a class="link_odd_elementSpec" href="#TEI.date" title="&lt;date&gt;">date</a> <a class="link_odd_elementSpec" href="#TEI.del" title="&lt;del&gt;">del</a> <a class="link_odd_elementSpec" href="#TEI.desc" title="&lt;desc&gt;">d  going to relate is true as to its main facts, and as to the
 consequences <span class="element">&lt;add <span class="attribute">place</span>="<span class="attributevalue">above</span>"&gt;</span>of these facts<span class="element">&lt;/add&gt;</span> from which
 this tale takes its title.</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">In a diplomatic edition attempting to represent an original source, the <a class="link_ref" href="#TEI.add" title="&lt;add&gt;">&lt;add&gt;</a> element should not be used for additions to the current TEI electronic edition made by editors or encoders. In these cases, either the <a class="link_ref" href="#TEI.corr" title="&lt;corr&gt;">&lt;corr&gt;</a> or <a class="link_ref" href="#TEI.supplied" title="&lt;supplied&gt;">&lt;supplied&gt;</a> element are recommended.In a TEI edition of a historical text with previous editorial emendations in which such additions or reconstructions are considered part of the source text, the use of <a class="link_ref" href="#TEI.add" title="&lt;add&gt;">&lt;add&gt;</a> may be appropriate, dependent on the editorial philosophy of the project.</td></tr></table></div></div><div class="refdoc" id="TEI.addSpan"><h3><span class="headingNumber">6.1.7. </span><span class="head">&lt;addSpan/&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;addSpan/&gt; </span>(<span lang="en">added span of text</span>) <span lang="en">marks the beginning of a longer sequence of text added by an author, scribe, annotator or corrector (see also <a class="link_ref" href="#TEI.add" title="&lt;add&gt;">&lt;add&gt;</a>).</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHAD">11.3.1.4. Additions and Deletions</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">transcr</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class= <span class="element">&lt;author&gt;</span>La Fayette, Marie Madeleine Pioche de la Vergne, comtesse de (1634–1693)<span class="element">&lt;/author&gt;</span>
<span class="element">&lt;author&gt;</span>Anonymous<span class="element">&lt;/author&gt;</span>

 <span class="element">&lt;orgName <span class="attribute">key</span>="<span class="attributevalue">BBC</span>"&gt;</span>British Broadcasting

<span class="element">&lt;/author&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Particularly where cataloguing is likely to be based on the content of the header, it is advisable to use a generally recognized name authority file to supply the content for this element. The attributes <span class="att">key</span> or <span class="att">ref</span> may also be used to reference canonical information about the author(s) intended from any appropriate authority, such as a library catalogue or online resource.In the case of a broadcast, use this element for the name of the company or network responsible for making the broadcast.<br/>Where an author is unknown or unspecified, this element may contain text such as <span class="mentioned">Unknown</span> or <span class="mentioned">Anonymous</span>. When the appropriate TEI modules are in use, it may also contain detailed tagging of the names used for people, organizations or places, in particular where multiple names are given.</td></tr></table></div></div><div class="refdoc" id="TEI.authority"><h3><span class="headingNumber">6.1.17. </span><span class="head">&lt;authority&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;authority&gt; </span>(<span lang="en">release authority</span>) <span lang="en">supplies the name of a person or other agency responsible for making a work available, other than a publisher or distributor.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD24">2.2.4. Publication, Distribution, Licensing, etc.</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att. &lt;s:assert test="(tei:corr or tei:sic or tei:expan or     tei:abbr or tei:reg or tei:orig)

 role="ERROR"&gt; Element "&lt;s:name/&gt;" must have corresponding corr/sic, expand/abbr, reg/orig &lt;/s:assert&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">An American encoding of <span class="titlem">Gulliver's Travels</span> which retains the British spelling but also provides a version regularized to American spelling might be encoded as follows.<div id="index.xml-egXML-d32e25965" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>Lastly, That, upon his solemn oath to observe all the above
 articles, the said man-mountain shall have a daily allowance of
