1_div.6_div.7">The header</a></li><li class="toc"><span class="headingNumber">6.8. </span><a class="toc toc_1" href="#index.xml-body.1_div.6_div.8">Transcription</a></li><li class="toc"><span class="headingNumber">6.9. </span><a class="toc toc_1" href="#index.xml-body.1_div.6_div.9">Attribute classes</a></li><li class="toc"><span class="headingNumber">6.10. </span><a class="toc toc_1" href="#index.xml-body.1_div.6_div.10">Model classes</a></li><li class="toc"><span class="headingNumber">6.11. </span><a class="toc toc_1" href="#index.xml-body.1_div.6_div.11">Elements</a></li></ul></li></ul><!--TEI body--><div class="tei_body"><section class="teidiv0" id="Simple-Summary"><header><h1><span class="headingNumber">1. </span><span class="head">Summary</span></h1></header><p>The <span class="hi">TEI Simple</span> project aims to define a <span style="font-style:italic">highly-constrained</span> and <span style="font-style:italic">prescriptive</span> subset of the Text Encoding Initiative (TEI) Guidelines suited to the representation of early modern and modern books, a formally-defined set of processing rules which permit modern web applications to easily present and analyze the encoded texts, mapping to other ontologies, and processes to describe the encoding status and richness of a TEI digital text. This document describes the constrained subset</p></section><section class="teidiv0" id="Simple-Background"><header><h1><span class="headingNumber">2. </span><span class="head">&gt;Background</span></h1></header><p>The Text Encoding Initiative (TEI) has developed over 20 years into a key technology in text-centric humanities disciplines, with an extremely wide range of applications, from diplomatic editions to dictionaries, from prosopography to speech transcription and linguistic analysis. It has been able to achieve its range of use by adopting a <span style="font-style:italic">descriptive</span> rather than <span style="font-style:italic">prescriptive</span> approach , by recommending <span style="font-style:italic">customization</span> to suit particular projects, and by eschewing any attempt to dictate how the digital texts should be rendered or exchanged. However, this flexibility has come at the cost of relatively limited success in interoperability. In our view there is a distinct set of uses (primarily in the area of digitized ‘European’-style books) that would benefit from a <span style="font-style:italic">prescriptive</span> recipe for digital text; this will sit alongside other domain-specific, constrained TEI customizations, such as the very successful <span style="font-style:italic">Epidoc</span> in the epigraphic community. TEI Simple may become a prototype for a new family of constrained customizations. For instance, a TEI Simple MS for manuscript based work could be built on top of the ENRICH project, drawing on many of the lessons and some of the code for TEI Simple.</p><p>The TEI has long maintained an introductory subset (TEI Lite), and a constrained customization for use in outsourcing production to commercial vendors (TEI Tite), but both of these permit enormous variation, and have nothing to say about processing. The present project can be viewed in some ways as a revision of TEI Lite, re-examining the basis of the choices therein, focusing it for a more specific area, and adding a "cradle to grave" processing model that associates the TEI Simple schema with explicit and standardized options for displaying and querying texts. This means being able to specify what a programmer should do with particular TEI elements when they are encountered, allowing programmers to build stylesheets that work for everybody and to query a corpus of documents reliably.</p><p>This project, TEI Simple, focuses on interoperability, machine generation, and low-cost integration. The TEI architecture facilitates customizations of many kinds; TEI Simple aims to produce a complete 'out of the box' customization which meets the needs of the many users for whom the task of creating a customization is daunting or seems irrelevant. TEI Simple in no way intends to constrain the expressive liberty of encoders who do not think that it is either possible or desirable to follow this path. It does, however, promise to make life easier for those who think there is some virtue in travelling that path as far as it will take you, which for quite a few projects will be far enough. Some users will never feel the need to move beyond it, others will outgrow it, and when they do they will have learned enough to do so.</p><p>A major driver for this project is the texts created by phase 1 of the EEBO-TCP project, which were placed in the public domain on 1 January 2015. Another 45,000 texts will join over the following five years, creating by 2020 an archive of 70,000 consistently encoded books published in England from 1475 to 1700, including works of literature, philosophy, politics, religion, geography, science and all other areas of human endeavor. When we compare the query potential of the EEBO TCP texts in their current and quite simple encoding with flat file versions of those text, it is clear that the difference in query potential is very high, especially if you add to that coarse encoding simple forms of linguistic annotation or named entity tagging that can be added in a largely algorithmic fashion. During 2012 and 2013 extensive work has been undertaken at Northwestern, Michigan and Oxford to enrich these texts and bring them into line with the current TEI Guidelines (where necessary working with the TEI to modify the Guidelines). TEI Simple uses this corpus as a point of departure and will provide its users with a friendlier environment for manipulating EEBO texts in various projects. But TEI Simple should not be understood as an EEBO specific project. We believe that, given the extraordinary degree of internal diversity in the EEBO source files, a project that starts from them can, with appropriate modifications, accommodate a wide range of printed texts differing in language, genre, or time and place of origin. </p></section><section class="teidiv0" id="Simple-pref"><header><h1><span class="headingNumber">3. </span><span class="head">Prefatory note</span></h1></header><p>This introduction to TEI Simple is based on the introduction to TEI Lite first published in 1996 by Lou Burnard and C. M. Sperberg-McQueen and revised in 2012 by Lou Burnard. With their permission, I have freely their language without quotation, adding and subtracting as seems fit. Most of the "Tour of TEI Simple" comes straight out of the 2012 revision. </p><p>TEI Lite was the name adopted for what the TEI editors originally conceived of as a simple demonstration of how the TEI (Text Encoding Initiative) encoding scheme might be adopted to meet 90% of the needs of 90% of the TEI user community.The original TEI Lite (1996) was based largely on observations of existing and previous practice in the encoding of texts, particularly as manifest in the collections of the <a class="link_ref" href="http://ota.ahds.ac.uk/">Oxford Text Archive</a> and other collections of the period. Leaving aside elements for the <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a>, TEI Lite and TEI Simple are customization of approximately the same scope, choosing respectively 91 and 105 out of the 552 TEI elements and sharing 80 of them. TEI Simple targets the area of "post-Gutenberg" books or <span class="term">Letters</span> in the broad and old-fashioned sense of that term. Its choice of elements reflects the practices followed in the encoding of large-scale archives, notably the archives produced by the Text Creation Partnership, but also the German Text Archive and a variety of archives encoded according to Level 4 of the Best Practices for TEI in Libraries. TEI Simple also provides a suitable element for light-weight encoding of manuscripts. It is simple only with regard to its <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a> element. The <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> follows the same rules as "TEI-all." The teiHeader, a mandatory part of any TEI document, contains metadata, somewhat in the manner of a library catalogue entry</p><p>In earlier discussions this project was called "TEI Nudge" because it was offered in the spirit of Richard Thaler's and Cass Sunstein's <span class="titlem">Nudge</span> with its persuasive argument that in many walks of life people will make better choices if they are offered well-designed default solutions, as long as they are free to opt out of them. The TEI architecture facilitates customizations of many kinds; TEI Simple aims to produce an "out of the box" customization that meets the needs of the many users for whom the task of creating a customization is daunting or seems irrelevant. TEI Simple in no way intends to constrain the expressive liberty of encoders who do not think that it is either possible or desirable to follow this path. It does, however, promise to make life easier for those who think there is some virtue in travelling that path as far as it will take you, which for quite a few projects will be far enough. Some users will never feel the need to move beyond it, others will outgrow it, and when they do they will have learned enough to do so.</p><p>The distinctive feature of TEI Simple is its Processing Model. TEI elements are generally <em>descriptive</em> of the interpreted semantics of the source text (<span class="q">‘this is a title’</span>, <span class="q">‘this is a quotation’</span>), where the interpretation is often based on a human interpretation of layout. The <span class="att">rend</span>, <span class="att">rendition</span> and <span class="att">style</span> attributes are sometimes, but not necessarily, used to describe that layout. The resulting encoded text is very amenable to analysis, but for the common case of re-presenting the text on the web or in print as a digital edition, the TEI model by itself is incomplete.</p><p>The modal case of a TEI project is a scholarly edition of some text that originated in a print or manuscript world. The edition may start from the fresh transcription of a source or it may start from the existing encoding of a text, e.g. a text from the EEBO TCP archive. Such projects call on a combination of skills that are not often found in the same person. The scholars care about the accuracy of the transcription and relevance of the encoding to their purpose and that of other users. If you have editorial responsibility for a TEI encoded text, you must know enough about TEI elements and practices to do this well. You need not know much about or be interested in the often very complex procedures required to turn the encoded text into something that users can work with. On the other hand the programmers and designers are very familiar with those procedures, but they may not have the time or inclination to become familiar with the intricacies of TEI encoding. </p><p>The processing model offers a bridge across that divide. The aim is to lower the access barriers to working with TEI-encoded texts in various web environments. Programmers familiar with a particular web environment, whether Django, Drupal, eXist, Ruby on Rails, or others will be able to integrate TEI Simple-based projects into their environment with moderate effort and with no more than their usual tools and skills. Scholars or other individuals who primarily care about getting the encoding right need not concern themselves with subsequent stages. If they can do their encoding within the limits of TEI Simple, they can be confident that the fruits of their en-coding are available to users. Users, in turn, can have greater confidence that the query poten-tial of encoded texts is in fact made available to them through appropriate query routines. This is conspicuously not the case with most TEI-encoded texts now: it is very difficult to write or train a search engine if you cannot make reasonably stable assumptions about the structure of the documents to be queried. </p><p>The key feature of the Processing Model is a notation that allows each element to be assigned to a structural category (<span class="gi">&lt;model&gt;</span>),which in turns is mapped to an outline rendition description (<span class="gi">&lt;outputRendition&gt;</span>). This allows a processor to know whether to handle the element or not, and broadly speaking how to display or otherwise process it. The model and rendition instructions are part of the TEI ODD and can be customized.</p><figure class="figure"><img src="SPM2.png" alt="Processing model workflow" class="graphic"/><figcaption class="caption">Figure 1. Processing model workflow</figcaption></figure><p>This method of working assumes a workflow with three parts, and three distinct roles, to create a digital edition from a TEI text: </p><ol class="ordered"><li class="item">an <em>editor</em> is responsible for the encoding and makes high-level output decisions. These fall into two parts <ol class="ordered"><li class="item"><em>Structural</em> descriptions, eg <span class="ordered">‘should the original or corrected version be displayed by default’</span>, or <span class="ordered">‘is this a block level or inline component’</span></li><li class="item">Indications of <em>appearance</em> (<span class="ordered">‘titles are in italics’</span>).</li></ol></li><li class="item">a <em>designer</em> creates the output envelope (for example, a book layout using InDesign or a web site using Drupal), making decisions in conjunction with the editor (<span class="ordered">‘use Garamond font throughout’</span> or <span class="ordered">‘every page must show the departmental logo’</span>)</li><li class="item">a <em>programmer</em> takes the <em>editor</em>'s specification, and the TEI text(s), and creates the input for the <em>designer</em> to make the output.</li></ol><p> It is crucial to understand here that neither the designer nor the programmer need have any understanding of the semantics of TEI elements, or the structure of a TEI document. The programmer, particularly, can use the processing model rules to extract material from the TEI text in a relatively simple way. The method works for a variety of output formats, as the programmer simply has to provide implementations for a small number of functions, and understand the well-documented features of CSS. The concepts addressed by the functions (eg <span class="q">‘block’</span> and <span class="q">‘inline’</span>) are in line with XSL FO, and HTML. Implementations of the processing model can be done in a variety or languages or environments, but any implementation must include an XPath 2.0 interpreter, as this is used in several places in the processing notation.</p></section><section class="teidiv0" id="Simple-very-gentle"><header><h1><span class="headingNumber">4. </span><span class="head">A very gentle introduction to XML and TEI</span></h1></header><div class="teidiv1" id="index.xml-body.1_div.4_div.1"><h2><span class="headingNumber">4.1. </span><span class="head">Hierarchies and Metaphors in XML</span></h2><p>The best full-scale introduction to the technologies that undergird TEI is found in the prefatory chapter V of the Guidelines, "A Gentle Introduction to XML." If you come from a History, Literature, or Philosophy department and have never worked with XML you may not find it quite so gentle, especially in its later chapters. This chapter addresses you and tries to lay out some basic facts about XML and TEI in language that stays as close to layman's language as possible. Examples are chosen from TEI Simple, but their point is to demonstrate general aspects of XML. Consult the "Tour of TEI Simple" for a detailed discussion of elements and their rules. The is some overlap in the discussions. If you are a novice, the repetition may be helpful. If you are an expert, you want to skip this section altogether. </p><p>A word of advice before proceeding any further. It is possible to use simple text editing software to work with XML, but if you value your time do not even think about doing it. Use an XML editor instead. An XML editor is a piece of software that "knows about" the general features of XML and the particular features of a distinct XML language such as TEI. It can save you countless hours by discovering (or even preventing) the many logical and typographical errors that are easy to make and hard to fix. Some XML editors are freeware. The software that will save you the most time is likely not to be free. There are several excellent XML editors. In the TEI world, oXygen is probably the most widely used. </p><p>XML stands for Extensible Markup Language. It is a set of rules for creating hierarchical data structures or Ordered Hierarchies of Content Objects (OHCO). You are familiar with such structures from the hard drive of your computer. It is a single container or "root" directory, which you can subdivide into an arbitrary number of subdirectories, each of which is "recursively" divisible into arbitrarily many subdirectories. Within the limits of the size of your hard drive each container is infinitely variable in size and adjusts to stuff that that you add or subtract.</p><p>The technical terms of XML make extensive use of <span class="term">tree</span> and <span class="term">family</span> metaphors. In XML parlance the root of a tree is envisaged as a single cell. In visualizations the tree is typically inverted so that the tree grows downwards from a root in the sky. Each branching of such a tree is called a <span class="term">node</span>, and a node with no further branches is often called a <span class="term">leaf node</span>. A good XML editor lets you present the outline or tree structure of your document in the form of a navigation panel.</p><p>As for the family metaphor, there is no sex in XML, and reproduction proceeds by parthenogenesis. A <span class="term">parent</span> may have an indefinite number of <span class="term">child</span> elements, but a <span class="term">child</span> element has only one parent. It may have many <span class="term">ancestors</span>, but at any level of the hierarchy there is only one of them. It is a defining feature of such hierarchical structures that for any <span class="term">node</span> there is one and only <span class="term">path</span> from the root to any node, or from any node to any other node. In XML the technical term for that path is XPath, which is both a name for such a path and a quite complicated computer language for getting from any "here" to any "there".</p><p>On your hard drive a container is known as a directory or folder. In an XML document, containers are known as <span class="term">elements</span>. Container suggests volume and a three-dimensional structure, but the content of elements is text, which unfolds in a single temporal direction, envisaged from left to right in many, but by no means all, languages.</p><div class="p">The resemblances between your hard drive and an XML document in it are closer than you may think. XQuery is the name of a computer language that handles XML documents. In that language <pre class="pre_eg cdata">declare variable $collection := collection('/Users/martin/dropbox/speechdirectory');</pre> is a way of saying <span class="q">‘Follow the Xpath that starts from the top container and follow it through its branchings (expressed by the <span class="term">solidus</span> or forward slash) until you come to the container called "speechdirectory." Call it "collection" and identify it as an object on which further operations can be performed.’</span> The dollar sign identifies a <span class="term">variable</span> and its name. "speechdirectory" happens to be a directory on my computer with TEI documents that have a lot of speeches in them. Now consider the following piece of code: <pre class="pre_eg cdata">for $title in $collection//filesDesc/titleStmt/title return $title</pre> This is a <span class="term">for</span> statement used in many computer languages. It loops through a set of files, in this case all the files defined as the variable $collection. For each of these files it follows any path that leads via the elements <a class="link_ref" href="#TEI.fileDesc" title="&lt;fileDesc&gt;">&lt;fileDesc&gt;</a> and <a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">&lt;titleStmt&gt;</a> to the element <a class="link_ref" href="#TEI.title" title="&lt;title&gt;">&lt;title&gt;</a>. It gives to that element the variable name $title and <span class="term">returns</span>, i.e. produces as the result of its operation, the variable $title. The result is a long list with entries like the following. <div id="index.xml-egXML-d32e306" class="pre egXML_valid"><span class="element">&lt;title&gt;</span>A dialogue between Sir R.L. Knight, and T.O.D<span class="element">&lt;/title&gt;</span>
<span class="element">&lt;title&gt;</span>A new dialogue between some body and no body, or, The Observator observed<span class="element">&lt;/title&gt;</span></div> The XQuery chained together the hard drive's filepath and all the XPaths in the $collection variable that lead to <a class="link_ref" href="#TEI.title" title="&lt;title&gt;">&lt;title&gt;</a> children of <a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">&lt;titleStmt&gt;</a> elements. You might say that the root element of the XML document becomes a child element of your drive.</div><p>As this example demonstrates, it takes a fair amount of prose to describe a very simple operation. Just about any individual operation with XML is quite simple, but there are a lot of them and they nest. Some of the most distinctive features and difficulties of XML are highlighted if you envisage the hierarchical structure as as one-dimensional stream. Imagine an XML document as a pair of parentheses with parentheses and nested parentheses within it. Nesting is a simple concept, but it is not easy for human minds or eyes to follow a nested structure beyond the third level. An interesting technical term in this regard is <span class="term">serialize</span>. You don't need to know (I certainly don't) just how the data of an XML document are stored in the innards of a computer. But when they are produced by the machine for you in a manner that you can make sense of they are <span class="term">serialized</span>. This serialization appears typically on the two dimensional space of a page, where the single text stream is broken into familiar lines. The typographical line has been a remarkably stable structure for millennia, with limits imposed by the capacities of the human eye. But it is helpful to remember that a line is a convenient construct of a longer discursive linear stream.</p><p>The parentheses that mark the boundaries of XML elements are more complicated things than round, square, or curly brackets. They are constructs enclosed in angle brackets, are known as <span class="term">tags</span>, and have names. The opening tag of an element with the name "someElement" looks like <code>&lt;someElement&gt;</code>, while the closing tag adds a <span class="term">solidus</span> after the left angle brackets:<code>&lt;/someElement&gt;</code>. As with a directory on your computer, you can put as much stuff between those tags as your hard drive will hold. The following is a "well-formed" XML document</p><div id="index.xml-egXML-d32e341" class="pre egXML_valid"><span class="element">&lt;someELement&gt;</span>Mary had a little lamb<span class="element">&lt;/someELement&gt;</span></div><div class="p">But so is <div id="index.xml-egXML-d32e347" class="pre egXML_valid"><span class="element">&lt;someELement&gt;</span>In the beginning God created the heaven and the earth....The grace of our Lord Jesus Christ be with you all. Amen.<span class="element">&lt;/someELement&gt;</span></div> with all the other words of the Bible in between.</div></div><div class="teidiv1" id="index.xml-body.1_div.4_div.2"><h2><span class="headingNumber">4.2. </span><span class="head">Well-formed XML</span></h2><div class="p">The term <span class="term">well-formed</span> has a very specific meaning in XML. An XML text must be <span class="term">well-formed</span>, and it may be <span class="term">valid</span>. For an XML document to be well-formed it only needs to meet the conditions that must be true of all XML documents. There are not many of them, but the two most important are that a) the document must be enclosed by a root element, and b) that the name of an element must be spelled exactly the same way in the opening and closing tag. Thus <pre class="pre_eg cdata">&lt;someElement&gt;Mary had a little lamb&lt;/someelement&gt;</pre>is not a well-formed XML document, because XML is <span class="term">case-sensitive</span> and the spelling of the closing tag "someelement" does not match the spelling of the opening tag "someElement." Neither is <pre class="pre_eg">&lt;line&gt;Mary had a little lamb&lt;/line&gt; <br/>&lt;line&gt;Its fleece was white as snow&lt;/line&gt;</pre> But <div id="index.xml-egXML-d32e378" class="pre egXML_valid"><span class="element">&lt;linegroup&gt;</span>
 <span class="element">&lt;line&gt;</span>Mary had a little lamb<span class="element">&lt;/line&gt;</span>
 <span class="element">&lt;line&gt;</span>Its fleece was white as snow<span class="element">&lt;/line&gt;</span>
<span class="element">&lt;/linegroup&gt;</span></div> is well-formed XML because the two <a class="link_ref" href="#TEI.line" title="&lt;line&gt;">&lt;line&gt;</a> elements are enclosed by the root element <span class="gi">&lt;linegroup&gt;</span> and the opening and closing tag names are spelled the same way.</div><p>These simple examples of well-formed XML consist of element wrappers that enclose text. From a reader's perspective XML has slightly awkward ways of referring to "just text". The software that processes an XML text is known as a <span class="term">parser</span>, a term borrowed from traditional grammar. Just as you parse a sentence by determining where its different parts begin and end so an XML parser goes through an XML file and inspects its parts. It looks for opening and closing tags of each element as well as the stuff enclosed by them, which consists either of other elements or of PCDATA or <span class="term">parsed character data</span>, stuff that the XML Parser after examination has recognized as proper text.</p><p>Except for the left angle bracket (&lt;) and the ampersand (&amp;) any Unicode character can show up in PCDATA. Because the XML parser uses &lt; to identify the beginning of an element tag, it cannot be used directly in plain text or PCDATA. Instead you use a <span class="term">character entity</span> to represent them. A character entity is a periphrastic expression that is wrapped in an opening ampersand and a closing semicolon. Since there are no words that begin with the former and end with the latter they act as an unambiguous marker that their content refers to and retrieves something special, whether a single character or all of <span class="titlem">Hamlet</span> The character entity for the left angle bracket is &amp;lt;, where 'lt' stands for 'less than' to reflect the common use of that character in mathematical notation.</p><p>Because the ampersand is used as the opening symbol for a character entity, it also must be <span class="term">escaped</span> and cannot be used directly. Its character entity is "ampersand + amp + semicolon" (&amp;amp;). These character entities are two of five <span class="term">predefined entities</span> in the XML specifications that you can use without formally <span class="term">declaring</span> them. The other three are the apostrophe ('), the double quotation mark ("), and the "greater-than" symbol or right angle bracket (&gt;). Of these, the apostrophe entity is useful if you want to distinguish between the uses of the same character as the genitive marker and a single quotation mark.</p><p>Within the range of TEI Simple you probably will not need to know any more about character entities, but you can find out more about them at <a class="link_ref" href="http://www.w3.org/TR/xml-entity-names">XML Entity Definitions for Characters (2nd Edition)</a>.</p></div><div class="teidiv1" id="index.xml-body.1_div.4_div.3"><h2><span class="headingNumber">4.3. </span><span class="head">Valid XML</span></h2><p>The requirement that everything in a well-formed XML document must be enclosed by a root element does not take you very far. A well-formed directory structure on a hard drive can be, and often is, a complete mess. XML becomes interesting and useful only when it is <span class="term">valid</span>. XML has rules for making rules about what elements can be put inside other elements, how many of them, and in what order. A set of such rules is known as a <span class="term">schema</span>. You can use these rules about rules to make up your own schema, but if you want to share your documents and make sure that others can use them you are better off using a schema that has been designed by others for general use in some domain, whether Chemistry, Mathematics, or whatever. TEI is such a schema, and its purpose is to facilitate the encoding of documents that fall under the category of <span class="term">Letters</span> very broadly defined.</p><p>How does a machine know that a document is an XML document,whether with or without a schema? Any XML document must begin with one or more <span class="term">processing instructions</span> that tell the machine what to do with it. The minimal processing instruction simply says <span class="q">‘I am an XML document’</span> and does so with the line <span class="q">‘&lt;?xml version="1.0" encoding="UTF-8"?&gt;’</span> at the top of the file. The statement <span class="q">‘I am a TEI Simple document’</span> is more elaborate affair:</p><pre class="pre_eg cdata"> </pre><p>You can encode quite successfully in TEI Simple by just cutting and pasting this code. If you wok with a program like oXygen, you can choose a new document as a TEI Simple document, and it will open with all the required processing instructions. It is, however, useful to hava rough idea of what is going on here. A processing instruction comes in a &lt;? ...?&gt; wrapper, which answers to the machine's question <span class="q">‘What shall I do here?’</span> In our example there are two instructions. The first one says <span class="q">‘Followg th instructions in the schema <span class="term">teisimple.rng</span>. which you will find at the URL "http://raw.githubusercontent.com/TEIC/TEI-Simple/master/teisimple.rng".’</span> The second instruction, which is rather more cryptic, specifies that the rules for the <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> element differ from the rules for the <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a> element.</p><p>A schema is a very technical document and can be expressed in various schema languages. In the TEI world Relax NG is the most popular schema language. You can mostly treat the TEI Simple schema (or any other schema) as a black box whose operations you trust. Until about a dozen years, working with XML texts was a painful exercise. XML texts are equally unforgiving when it comes to orthographic or logical errors. Both are very easy to make and very hard to find or fix in a document of any complexity. Modern editing software wil <span class="term">validate</span> your document as you work on it. That is to say, it will read your document and check whether it complies with the rules declared in the schema. If it discovers an error, it will tell you about the what and where of that error, and the error message typically is sufficiently to tell you how to make the necessary correction.</p><p>Although working with XML is much less painful than it used to, you still have to understand the particular rules that are formulated in the arcane language of the schema. You also need to know something about the rule-making rules of XML in order to work with TEI documents. And it helps to remind yourself constantly of some basic facts about XML. An XML document is in principle human-readable. If the only surviving copies of Dante's <span class="titlem">Inferno</span>, Cervantes' <span class="titlem">Don Quixote</span>, or Shakespeare's <span class="titlem">Hamlet</span> were XML versions they could be read by humans who know Italian, Spanish, or English. But an XML document is not made to be read by a human. It is made to be processed by a machine for some purpose, whether displaying it on a screen, printing it out in some formating, or retrieving bits of information from it. An XML document is to a considerable extent agnostic about the purposes to which it may be put. It is not a single purpose version of its source. In particular, it is not designed as a reader-friendly document, although you may generate a reader-friendly version from it.</p></div><div class="teidiv1" id="index.xml-body.1_div.4_div.4"><h2><span class="headingNumber">4.4. </span><span class="head">XML as a declarative markup language</span></h2><div class="p">Like any other XML language, TEI is a <span class="term">declarative markup language</span>. If in a printed book you come across the sentence <span class="q">‘<span class="hi">Julius Caesar </span>was assassinated on March 15, 44 BCE’</span> and you see the string "Julius Caesar" in italics you may reasonably infer that the type setting program followed an "imperative" procedure that said something like <span class="q">‘when you come to J start printing in italics and stop when you've done 'r'’</span>. Word processors work that way. In TEI that sentence might be encoded as <div id="index.xml-egXML-d32e504" class="pre egXML_valid"><span class="element">&lt;s&gt;</span>
 <span class="element">&lt;name&gt;</span>Julius Caesar<span class="element">&lt;/name&gt;</span> was assassinated on <span class="element">&lt;date&gt;</span>March 15, 44 BCE<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;/s&gt;</span></div> This encoding has no imperatives, but is a sequence of declarations where <ul><li class="item">the <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a> element declares that "my content is a sentence"</li><li class="item">the <a class="link_ref" href="#TEI.name" title="&lt;name&gt;">&lt;name&gt;</a> element declares that "my content is a name"</li><li class="item">the<span class="gi">&lt;date&gt;</span> element declares that "my content is a date"</li></ul></div><div class="p">These declarations include no instructions about what to do with them. They do allow a machine retrieve the content of all elements that have the tags <a class="link_ref" href="#TEI.name" title="&lt;name&gt;">&lt;name&gt;</a>, <a class="link_ref" href="#TEI.date" title="&lt;date&gt;">&lt;date&gt;</a> or <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a>. If the sentence came from an Early Modern document in which names are frequently italicized, the encoding might go like <div id="index.xml-egXML-d32e539" class="pre egXML_valid"><span class="element">&lt;s&gt;</span>
 <span class="element">&lt;name <span class="attribute">rendition</span>="<span class="attributevalue">#italics</span>"&gt;</span>Julius Caesar<span class="element">&lt;/name&gt;</span> was assassinated on <span class="element">&lt;date&gt;</span>March 15, 44 BCE<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;/s&gt;</span></div> The <span class="term">attribute</span> <span class="att">rendition</span> in this case declares that in the source document the name was italicized, but the encoding does not tell you what to do with that fact. What is true of this sentence is true of every TEI text. It is a set of declarations rather than a set of instructions.</div></div><div class="teidiv1" id="index.xml-body.1_div.4_div.5"><h2><span class="headingNumber">4.5. </span><span class="head">The Nature of XML rules</span></h2><p>TEI is a specific markup language designed to encode texts that originated in a print or manuscript world. You can also use it to generate "born digital" documents, but you will understand its quirks more readily if you keep its original purpose in mind. The XML rules for specifying the TEI markup language have to do with what elements may contain or are contained by other elements, the order of child elements within a particular parent element, and the number of child elements that a parent element may contain. The words <span class="term">may</span>, <span class="term">must</span> and <span class="term">may not </span>are important technical terms that the machine can understand when it validates an encoding. There is also the ocasional <span class="term">should</span>, but <span class="term">should</span> is not a term the machine can make sense of. It involves conventions that it is helpful to observe, even though for one reason or another they cannot be expressed in terms of <span class="term">may</span>, <span class="term">must</span> or <span class="term">may not</span>.</p></div><div class="teidiv1" id="index.xml-body.1_div.4_div.6"><h2><span class="headingNumber">4.6. </span><span class="head">A simple example of the rules</span></h2><p>The outer skeleton of a TEI document provides a good example for the ways in which the rule-making capabilities of XML are exercised. A TEI document MUST have one and only one root element, and it name is TEI. The element name TEI is a specific feature of the TEI schema. The requirement for a root element is a requirement of well-formed XML. </p><p>The TEI root element MUST have two child elements, <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> and <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a>. There MUST be only one of each, and <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> MUST come before <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a>. These are TEI specific rules, but they observe the rule-making rules of XML.</p><p><a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> and <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a> relate to each other as a catalogue record to the item it catalogues. <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> consists of data about <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a> or "metadata."</p><p>Encoding the header is a very different thing from encoding the text, and information from the header is never included in a representation of the text. We will leave the header alone, except for noting briefly what MUST be in it. Here is an example of a minimal header:</p><div id="index.xml-egXML-d32e618" class="pre egXML_valid"><span class="element">&lt;teiHeader&gt;</span>
 <span class="element">&lt;fileDesc&gt;</span>
  <span class="element">&lt;titleStmt&gt;</span>
   <span class="element">&lt;title&gt;</span>My next book<span class="element">&lt;/title&gt;</span>
  <span class="element">&lt;/titleStmt&gt;</span>
  <span class="element">&lt;publicationStmt&gt;</span>
   <span class="element">&lt;p&gt;</span>not yet published<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;/publicationStmt&gt;</span>
  <span class="element">&lt;sourceDesc&gt;</span>
   <span class="element">&lt;p&gt;</span>original document<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;/sourceDesc&gt;</span>
 <span class="element">&lt;/fileDesc&gt;</span>
<span class="element">&lt;/teiHeader&gt;</span></div><p>The header MUST have a <a class="link_ref" href="#TEI.fileDesc" title="&lt;fileDesc&gt;">&lt;fileDesc&gt;</a> element or file description, which answers at least the following three questions: </p><ul><li class="item">What is my name? (<a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">&lt;titleStmt&gt;</a>)</li><li class="item">Who published me? (<span class="gi">&lt;pubStatement&gt;</span>)</li><li class="item">Where do I come from? (<a class="link_ref" href="#TEI.sourceDesc" title="&lt;sourceDesc&gt;">&lt;sourceDesc&gt;</a>)</li></ul><p> The <a class="link_ref" href="#TEI.fileDesc" title="&lt;fileDesc&gt;">&lt;fileDesc&gt;</a> element MAY have a lot of other child elements, but it MUST have <a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">&lt;titleStmt&gt;</a>, <span class="gi">&lt;pubStmt&gt;</span>, <a class="link_ref" href="#TEI.sourceDesc" title="&lt;sourceDesc&gt;">&lt;sourceDesc&gt;</a>, only one of each and in that order. This is a very simple example of XML rules codifying practices from some domain, here the world of published books. The normal case of a TEI document represents a file that has been digitized and published from a printed source. But this hypothetical example represents a digital file that has not been published and was "born digital."</p><p>In this simple example, <a class="link_ref" href="#TEI.titleStmt" title="&lt;titleStmt&gt;">&lt;titleStmt&gt;</a>,<span class="gi">&lt;pubStmt&gt;</span>,and <a class="link_ref" href="#TEI.sourceDesc" title="&lt;sourceDesc&gt;">&lt;sourceDesc&gt;</a> do not have text content, but their child elements <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> and <a class="link_ref" href="#TEI.title" title="&lt;title&gt;">&lt;title&gt;</a> do. Some elements can only contain other elements, some elements can contain <span class="term">mixed content</span>, i.e. <span class="term">text nodes</span> and child elements. Some elements typically contain only text nodes, but TEI Simple has no element that MUST contain only a text node.</p><div class="p">If you work with TEI mainly as an encoder, mixed content is an easy concept to get used to. If you are in the business of processing encoded text it is the cause of many problems. Consider our earlier example: <div id="index.xml-egXML-d32e691" class="pre egXML_valid"><span class="element">&lt;s&gt;</span>
 <span class="element">&lt;name <span class="attribute">rendition</span>="<span class="attributevalue">#italics</span>"&gt;</span>Julius Caesar<span class="element">&lt;/name&gt;</span> was assassinated on <span class="element">&lt;date&gt;</span>March 15, 44 BCE<span class="element">&lt;/date&gt;</span>.
<span class="element">&lt;/s&gt;</span></div> For the machine this simple sentence exists as three separate text nodes that are children of different elements. A lot of thought has gone into writing software that will easily extract these different text nodes and combine them into a single utterance.</div><p>So much for the header, at least for now. Let us turn to <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a>, the container for encoding the actual document, including its title page if it has one. A book is a bibliographical unit, which may contain one or more "work(s)." The second quarto of Hamlet is a book with one work. The Shakespeare Folio of 1623 contains three dozen separate works. While the TEI can handle both situations, we will focus here on the normal case of "one book, one work."</p><p>The <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a> element MUST contain one and only one <a class="link_ref" href="#TEI.body" title="&lt;body&gt;">&lt;body&gt;</a> element. It MAY contain a<a class="link_ref" href="#TEI.front" title="&lt;front&gt;">&lt;front&gt;</a> or <a class="link_ref" href="#TEI.back" title="&lt;back&gt;">&lt;back&gt;</a> element, or both of them, but only one of each. <a class="link_ref" href="#TEI.front" title="&lt;front&gt;">&lt;front&gt;</a> MUST precede and <a class="link_ref" href="#TEI.back" title="&lt;back&gt;">&lt;back&gt;</a> MUST follow <a class="link_ref" href="#TEI.body" title="&lt;body&gt;">&lt;body&gt;</a>. This is another example of perfectly obvious and sensible rules from some domain being codified in the rigid rules of the XML schema. Since you are very unlikely to encode the sequence <a class="link_ref" href="#TEI.back" title="&lt;back&gt;">&lt;back&gt;</a>, <a class="link_ref" href="#TEI.front" title="&lt;front&gt;">&lt;front&gt;</a>, <a class="link_ref" href="#TEI.body" title="&lt;body&gt;">&lt;body&gt;</a>, you will not benefit from the validator's telling you that this is not valid XML, but there are many other and less obvious cases where the validator is helpful.</p><div class="p">The <a class="link_ref" href="#TEI.body" title="&lt;body&gt;">&lt;body&gt;</a> element MUST have something in it. It will be happy with a single paragraph, as in <div id="index.xml-egXML-d32e744" class="pre egXML_valid"><span class="element">&lt;body&gt;</span>
 <span class="element">&lt;p&gt;</span>This is all I have to say<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/body&gt;</span></div> but you are more likely to find more elaborate structures, such as <div id="index.xml-egXML-d32e749" class="pre egXML_valid"><span class="element">&lt;body&gt;</span>
 <span class="element">&lt;div&gt;</span>
  <span class="element">&lt;head&gt;</span>Chapter One<span class="element">&lt;/head&gt;</span>
  <span class="element">&lt;p&gt;</span>It was a dark and stormy night<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/div&gt;</span>
 <span class="element">&lt;div&gt;</span>
  <span class="element">&lt;head&gt;</span>Chapter Two<span class="element">&lt;/head&gt;</span>
  <span class="element">&lt;p&gt;</span>more stuff about the weather...<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/div&gt;</span>
<span class="element">&lt;/body&gt;</span></div></div><p>The chapter or section level <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> element is one of the TEI workhorses. You MAY have as many of them as you like in your <a class="link_ref" href="#TEI.front" title="&lt;front&gt;">&lt;front&gt;</a> <a class="link_ref" href="#TEI.body" title="&lt;body&gt;">&lt;body&gt;</a> or <a class="link_ref" href="#TEI.back" title="&lt;back&gt;">&lt;back&gt;</a> elements, and you MAY nest them as deeply as you like.</p><p>The paragraph level <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> element is the other workhorse of the TEI. Any element that MAY contain <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> elements MAY contain any number of them. Unlike <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> elements, <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> MAY contain plain text or PCDATA (and typically will consist mostly of it), but a <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> element MAY NOT nest within another <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> element. This is a perfectly sensible rule. The <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> element is based on the model of the paragraph. Paragraphs divide into sentences; you don't expect them to divide into sub-paragraphs. Or, if there is a document with paragraphs and sub-paragraphs, you are probably in the world of lists and list items. The TEI has elements for lists and their items, and a list item MAY have a <a class="link_ref" href="#TEI.list" title="&lt;list&gt;">&lt;list&gt;</a> child element. But even though <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> MAY NOT be a child of <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a>, it is possible that a valid child of <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> could have a valid child element <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a>. Whether you SHOULD use such encoding is another question.</p><p>It is useful to think of most TEI elements as operating mainly at one of three levels: </p><ul><li class="item"><span class="term">Text structure</span> elements elements articulate the macrostructure of your document, e.g. <a class="link_ref" href="#TEI.front" title="&lt;front&gt;">&lt;front&gt;</a>,<a class="link_ref" href="#TEI.body" title="&lt;body&gt;">&lt;body&gt;</a>,<a class="link_ref" href="#TEI.back" title="&lt;back&gt;">&lt;back&gt;</a>,<a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a>. With some very specialized exceptions, such elements MAY NOT contain PCDATA</li><li class="item"><span class="term">Block elements</span>, principally <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> and <a class="link_ref" href="#TEI.l" title="&lt;l&gt;">&lt;l&gt;</a> contain stretches of plain text whose end is almost universally marked by a line break in print.</li><li class="item"><span class="term">Inline elements</span> operate at the microstructure of discourse. Printed text will often use italics or some other device to highlight a word or phrase. It is often, but not always possible to determine the reason. In TEI the <a class="link_ref" href="#TEI.hi" title="&lt;hi&gt;">&lt;hi&gt;</a> element is the all-purpose element to encode inline words or phrases that have been highlighted.</li></ul><p>But wherever one draws a line, there are phenomena that want to cross that line. In TEI there are several "inter" elements that can occur within paragraphs (inline) or between paragraphs (block). The most common of these the versatile and slippery <a class="link_ref" href="#TEI.q" title="&lt;q&gt;">&lt;q&gt;</a> element. It is common for a paragraph to end with a quotation in a pattern like the following:</p><div id="index.xml-egXML-d32e856" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>.....and wrote as follows:
<span class="element">&lt;q&gt;</span>
  <span class="element">&lt;p&gt;</span>one paragraph<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;p&gt;</span>another paragraph<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;p&gt;</span>yet another paragraph<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/q&gt;</span>
<span class="element">&lt;/p&gt;</span></div><p>The fact that the paragraph does not end with a period but with a colon might lead you to think of the quotation as part of the previous paragraph. It does, however, lead to a deeply nested structure in which <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> elements are the descendants of <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> elements. If you like #5 of the Zen of Python (<span class="quote">‘flat is better than nested’</span>) you might decide that the paragraph is terminated by the colon and that <a class="link_ref" href="#TEI.q" title="&lt;q&gt;">&lt;q&gt;</a> should be the right sibling rather than child of <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a>:</p><div id="index.xml-egXML-d32e883" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>.....and wrote as follows:<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;q&gt;</span>
 <span class="element">&lt;p&gt;</span>one paragraph<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>another paragraph<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>yet another paragraph<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/q&gt;</span></div><p>That is a very different case from a quotation of two lines of verse in the middle of a sentence, as in </p><div id="index.xml-egXML-d32e895" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>.....when Hamlet says:
<span class="element">&lt;q&gt;</span>
  <span class="element">&lt;l&gt;</span>But that the dread of something after death,<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>The undiscovered country from whose bourn<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>No traveller returns, puzzles the will<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;/q&gt;</span>
 he means that...<span class="element">&lt;/p&gt;</span></div><p>In the latter case there is no ambiguity or choice, and there is nothing strained about <a class="link_ref" href="#TEI.l" title="&lt;l&gt;">&lt;l&gt;</a> as a descendant of <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> In the former case, there is ambiguity, and you can reasonably choose the option that get you out of a case of strained nesting. With nested structures it is useful to follow the advice <span class="q">‘as much as necessary but as little as possible’</span>.</p></div><div class="teidiv1" id="index.xml-body.1_div.4_div.7"><h2><span class="headingNumber">4.7. </span><span class="head">About Namespaces</span></h2><p>Namespaces are a little like surnames, letting you distinguish between Miller, Henry and Smith, Henry. For instance, HTML and TEI both use elements with the names <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> and <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a>. But these are "false friends" with very different meanings and operating rules. By convention a namespace takes the form of a URL. The full name of an element is known as its "qualified name" or QName, and in one conventional notation it is written by prefixing the element name with the namespaces in curly braces Thus the namespace of TEI is http://www.tei-c.org/ns/1.0, and the full name of a TEI element such as <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> is {http://www.tei-c.org/ns/1.0}p.</p><p>Because QNames are very clumsy things to manipulate, shortcuts have been invented. If you map the namespace to a prefix, tei:p will stand for {http://www.tei-c.org/ns/1.0}p, five instead of thirty characters. The choice of the prefix is arbitrary, but the prefix and element name must be connected by a colon. Unless you manipulate an XML text with XSLT, xquery, or some other language, you don't have to worry much about namespaces. But it is useful to know about them. If you do have to use them remember that they are fussy and a very common source of error. </p></div><div class="teidiv1" id="index.xml-body.1_div.4_div.8"><h2><span class="headingNumber">4.8. </span><span class="head">About Attributes</span></h2><p>Elements can have attributes. The term is borrowed from grammar, and attributes relate to elements pretty much as adjectives relate to nouns. An attribute consists of a "key-value" pair, such as 'type="act"', where the term before the equal sign is the name of the attribute and the term after the equal sign is the value. The value must be in quotation marks,whether single or double, but "smart" quotation marks will raise an error message. Thus &lt;div typ="act" n=3"&gt; would be a way of specifying a particular <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> as containing "Act III" of some play.</p><p>In well-formed XML, there are rules about the names of attributes, but no rules about what attributes to use with what elements or what values to associate with the attributes. In valid XML, the rules for attributes are specified in the schema. There are rules about what attributes may be used with with what elements and what kinds of data may, must, or may not in attribute values. In the TEI schema some attributes are "global" and can be used in the same manner for any element. Other attributes are specific to a particular set of elements. </p><p>A few of the global attributes in the TEI schema belong to the xml namespace. The two that you are likely to encounter often are xml:id and xml:lang. The former specifies an ID for an element that is unique within the document. The latter specifies the language in which the document (or part of it) is written. The rules for these two attributes are not TEI specific but follow the general rules for XML. That is why instead of "id" and "lang" these attributes always appear with their XML prefix "xml:id" and "xml:lang" </p><p>In the TEI schema the value of an xml:id attribute must be a proper <span class="term">XML Name</span>: it must begin with an alphabetic character; it may include digits, periods, hyphens, and underscores, but not commas, or semicolons. Because the colon required to link a namespace prefix to an attribute name you should only use it for that purpose. TEI has its own rules for what values may, may not, or must appear in different attributes.</p><p>The two most widely used global attributes in TEI are <span class="att">n</span> and <span class="att">rendition</span>. The name of the former is short for "number," and numbering of one kind or another is its most common, but not its only use. There are hardly any restrictions that you can put as the attribute value. You can even, while you're working with a document, embed comments, as long as you remember to remove them in time. If n="5" is a proper value, so is n="5 check this again later." But you will be better off using the formal commenting protocol of XML, wrapping any kind of comment in &lt;!-- [my comment] --&gt;</p><p>Other attributes values are much fussier. The <a class="link_ref" href="#TEI.l" title="&lt;l&gt;">&lt;l&gt;</a> supports a <span class="att">part</span> attributed with a fixed list of values Y, N, I, M, F for 'yes' 'no', 'initial', 'medial', and 'final'. The value for the <span class="att">target</span> attributes of linking elements like <a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">&lt;ref&gt;</a> or <span class="gi">&lt;ptr&gt;</span> may consist of one or more URL's separated by white space.</p><p>The <span class="att">type</span> attribute, which is available for some but not all elements, is a very powerful device for making more granular distinctions among kinds of discourse, especially when it is combined with a controlled vocabulary. The <a class="link_ref" href="#TEI.lg" title="&lt;lg&gt;">&lt;lg&gt;</a> element is used to encode any kind of grouping of lines of verse. A controlled vocabulary of stanzaic and metrical patterns is a great device for enhancing the query potential of a corpus of poems.</p></div><div class="teidiv1" id="index.xml-body.1_div.4_div.9"><h2><span class="headingNumber">4.9. </span><span class="head">Limitations of TEI as an XML Markup Language</span></h2><p>As an XML markup language TEI is committed to two axioms: </p><ul><li class="item">A document is OHCO or ordered hierarchy of content objects</li><li class="item">The presentation of a document can be neatly separated from its structure</li></ul><p> Both of these axioms are deeply problematical when it comes to texts, but they are true often enough to be useful. Many texts divide neatly into single hierarchical structures, but others do not, and rhetorical effects frequently rely on the reader's or listener's effortless management of what in TEI parlance is called "overlapping" or "concurrent hierarchies. Take the last two lines of Hamlet's soliloquy:</p><blockquote class="quote"><div class="l">The fair Ophelia! Nymph, in thy orisons</div> <div class="l">Be all my sins remembered.</div></blockquote><p>The prosodic structure of two lines of blank verse is counterpointed by a syntactic structure in which a sentence begins in the middle of one line and spills over without a break into the next line. You might be tempted to encode this as follows</p><div id="index.xml-egXML-d32e1003" class="pre egXML_valid"><span class="element">&lt;quote&gt;</span>
 <span class="element">&lt;l&gt;</span>
  <span class="element">&lt;s&gt;</span>The fair Ophelia!<span class="element">&lt;/s&gt;</span> &lt;s&gt;Nymph, in thy orisons<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span> Be all my sins remembered.&lt;/s&gt;<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;/quote&gt;</span></div><div class="p">But this will generate the error message <span class="q">‘The element type "s" must be terminated by the matching end-tag "s". ’</span> It is a cardinal rule of XML that no child element may have two parents. There are various workarounds. You can use milestones, as in <div id="index.xml-egXML-d32e1016" class="pre egXML_valid"><span class="element">&lt;quote&gt;</span>
 <span class="element">&lt;l&gt;</span>
  <span class="element">&lt;milestone <span class="attribute">unit</span>="<span class="attributevalue">sentence</span>"/&gt;</span>.The fair Ophelia!
 <span class="element">&lt;milestone <span class="attribute">unit</span>="<span class="attributevalue">sentence</span>"/&gt;</span> Nymph, in thy orisons<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span> Be all my sins remembered.<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;/quote&gt;</span></div> Using the punctuation element <a class="link_ref" href="#TEI.pc" title="&lt;pc&gt;">&lt;pc&gt;</a> you would get a similar articulation: <div id="index.xml-egXML-d32e1029" class="pre egXML_valid"><span class="element">&lt;quote&gt;</span>
 <span class="element">&lt;l&gt;</span>The fair Ophelia<span class="element">&lt;pc <span class="attribute">unit</span>="<span class="attributevalue">sentence</span>"&gt;</span>!<span class="element">&lt;/pc&gt;</span>
  <span class="element">&lt;milestone <span class="attribute">unit</span>="<span class="attributevalue">sentence</span>"/&gt;</span> Nymph, in thy orisons<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span> Be all my sins remembered<span class="element">&lt;pc <span class="attribute">unit</span>="<span class="attributevalue">sentence</span>"&gt;</span>.<span class="element">&lt;/pc&gt;</span>
 <span class="element">&lt;/l&gt;</span>
<span class="element">&lt;/quote&gt;</span></div> You could also use the <span class="att">next</span> and <span class="att">previous</span> attributes to tie the two <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a> elements together: <div id="index.xml-egXML-d32e1052" class="pre egXML_valid"><span class="element">&lt;quote&gt;</span>
 <span class="element">&lt;l&gt;</span>The fair Ophelia!
 <span class="element">&lt;s <span class="attribute">xml:id</span>="<span class="attributevalue">s1</span>" <span class="attribute">next</span>="<span class="attributevalue">#s2</span>"&gt;</span>Nymph, in thy orisons<span class="element">&lt;/s&gt;</span>
 <span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>
  <span class="element">&lt;s <span class="attribute">xml:id</span>="<span class="attributevalue">s2</span>" <span class="attribute">previous</span>="<span class="attributevalue">#s1</span>"&gt;</span>Be all my sins remembered.<span class="element">&lt;/s&gt;</span>
 <span class="element">&lt;/l&gt;</span>
<span class="element">&lt;/quote&gt;</span></div> These workarounds do a more or less adequate job at articulating a secondary structure in the face of a dominant structure, but they are workarounds, and TEI encoders typically are happy if they don't have to resort to them.</div><p>The second axiom, that content is entirely separable from presentation, will rub most literary critics the wrong way. If you are used to reading a book printed in <span class="term">Fraktur</span> you may feel that printing it in <span class="term">Antiqua</span> robs it of its spirit. In Vergil's <span class="titlem">Eclogues</span> up or down things happen at oddly regular intervals. Vergil appears to have written these poems on page blocks with forty lines and knew when he was writing at the top of page (nice words about Maecenas) or at the bottom (bad things happening to bad guys). There are countless examples of playing with layout and typography, from George Herbert to concrete poetry.</p><p>If you make the physical layout of a text the organizing structure you can do that by using the <span class="gi">&lt;surface &gt;</span> element and its children. That is beyond the scope of TEI Simple, but it is fully documented in Chapter 11 of the <span class="titlem">Guidelines</span></p><p>TEI is about <span class="term">text</span>, and texts are written in <span class="term">natural</span> languages. Natural Language Processing (NLP) is a very important part of computing. If you engage in it you will discover early on that human language is highly rule-bound, that you can write procedures that will allow a machine to capture many of these rules very accurately and at great speed, but there is always an algorithmically intractable residue. St. Jerome, the translator of the Bible into Latin, spoke of <span class="quote" lang="la">‘ipsum... suum et, ut ita dicam, vernaculum linguae genus’</span> (the distinct and as it were vernacular nature of each language) and the 16th-century French poet Du Bellay argued that literal translation destroys the <span class="quote" lang="la">‘je ne scay quoy’</span> of a language. Pope wrote of a <span class="quote">‘grace beyond the reach of art’</span>. Text encoding is a way of enabling a machine to process texts in ways that help human readers "make sense" of them. The machine can take you quite far, but it will only take you so far. In an encoding project of any complexity there will always be some moments when you remember this line from Wallace Stevens' <span class="titlem">Connoisseurs of Chaos:</span></p><div class="l">The squirming facts exceed the squamous mind.</div></div></section><section class="teidiv0" id="index.xml-body.1_div.5"><header><h1><span class="headingNumber">5. </span><span class="head">A tour of TEI Simple from an encoding perspective</span></h1></header><div class="teidiv1" id="Simple-eg"><h2><span class="headingNumber">5.1. </span><span class="head">A Short Example</span></h2><p>We begin with a short example, intended to show what happens when a passage of prose is typed into a computer by someone with little sense of the query potential of a digitally encoded text. In an ideal world, such output might be generated by a very accurate optical scanner. It attempts to be faithful to the appearance of the printed text, by retaining the original line breaks, by introducing blanks to represent the layout of the original headings and page breaks, and so forth. Where characters not available on the keyboard are needed (such as the accented letter <span class="mentioned">a</span> in <span class="mentioned">faàl</span> or the long dash), it attempts to mimic their appearance.</p><pre class="pre_eg cdata">
                                CHAPTER 38

READER, I married him. A quiet wedding we had: he and I, the par-
son and clerk, were alone present. When we got back from church, I
went into the kitchen of the manor-house, where Mary was cooking
the dinner, and John cleaning the knives, and I said --
  'Mary, I have been married to Mr Rochester this morning.' The
housekeeper and her husband were of that decent, phlegmatic
order of people, to whom one may at any time safely communicate a
remarkable piece of news without incurring the danger of having
one's ears pierced by some shrill ejaculation and subsequently stunned
by a torrent of wordy wonderment. Mary did look up, and she did
stare at me; the ladle with which she was basting a pair of chickens
roasting at the fire, did for some three minutes hang suspended in air,
and for the same space of time John's knives also had rest from the
polishing process; but Mary, bending again over the roast, said only --
   'Have you, miss? Well, for sure!'
   A short time after she pursued, 'I seed you go out with the master,
but I didn't know you were gone to church to be wed'; and she
basted away. John, when I turned to him, was grinning from ear to
ear.
   'I telled Mary how it would be,' he said: 'I knew what Mr Ed-
ward' (John was an old servant, and had known his master when he
was the cadet of the house, therefore he often gave him his Christian
name) -- 'I knew what Mr Edward would do; and I was certain he
would not wait long either: and he's done right, for aught I know. I
wish you joy, miss!' and he politely pulled his forelock.
   'Thank you, John. Mr Rochester told me to give you and Mary
this.'
   I put into his hand a five-pound note.  Without waiting to hear
more, I left the kitchen. In passing the door of that sanctum some time
after, I caught the words --
   'She'll happen do better for him nor ony o' t' grand ladies.' And
again, 'If she ben't one o' th' handsomest, she's noan faa\l, and varry
good-natured; and i' his een she's fair beautiful, onybody may see
that.'
   I wrote to Moor House and to Cambridge immediately, to say what
I had done: fully explaining also why I had thus acted. Diana and

                 JANE EYRE                      475

Mary approved the step unreservedly. Diana announced that she
would just give me time to get over the honeymoon, and then she
would come and see me.
   'She had better not wait till then, Jane,' said Mr Rochester, when I
read her letter to him; 'if she does, she will be too late, for our honey-
moon will shine our life long: its beams will only fade over your
grave or mine.'
   How St John received the news I don't know: he never answered
the letter in which I communicated it: yet six months after he wrote
to me, without, however, mentioning Mr Rochester's name or allud-
ing to my marriage. His letter was then calm, and though very serious,
kind. He has maintained a regular, though not very frequent correspond-
ence ever since: he hopes I am happy, and trusts I am not of those who
live without God in the world, and only mind earthly things.

      </pre><p>This transcription suffers from a number of shortcomings: </p><ul><li class="item">the page numbers and running titles are intermingled with the text in a way which makes it difficult for software to disentangle them;</li><li class="item">no distinction is made between single quotation marks and apostrophe, so it is difficult to know exactly which passages are in direct speech;</li><li class="item">the preservation of the copy text's hyphenation means that simple-minded search programs will not find the broken words;</li><li class="item">the accented letter in <span class="mentioned">faàl</span> and the long dash have been rendered by ad hoc keying conventions which follow no standard pattern and will be processed correctly only if the transcriber remembers to mention them in the documentation;</li><li class="item">paragraph divisions are marked only by the use of white space, and hard carriage returns have been introduced at the end of each line. Consequently, if the size of type used to print the text changes, reformatting will be problematic.</li></ul><div class="p">We now present the same passage, as it might be encoded in TEI Simple. As we shall see, there are many ways in which this encoding could be extended, but as a minimum, the TEI approach allows us to represent the following distinctions: <ul><li class="item">Paragraph and chapter divisions are now marked explicitly.</li><li class="item">Apostrophes are distinguished from quotation marks; direct speech is explicitly marked.</li><li class="item">The accented letter and the long dash are correctly represented.</li><li class="item">Page divisions have been marked with an empty <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> element alone.</li><li class="item">The lineation of the original has not been retained and words broken by typographic accident at the end of a line have been re-assembled without comment.</li><li class="item">For convenience of proof reading, a new line has been introduced at the start of each paragraph, but the indentation is removed.</li></ul> <div id="index.xml-egXML-d32e1154" class="pre egXML_valid"><span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">474</span>"/&gt;</span>

<span class="element">&lt;/div&gt;</span></div></div><p>This particular encoding represents a set of choices or priorities. As a trivial example, note that in the second example, end-of-line hyphenation has been silently removed. Conceivably Brontë (or her printer) intended the word <span class="q">‘honeymoon’</span> to appear as <span class="q">‘honey-moon’</span> on its second appearance, though this seems unlikely: our decision to focus on Brontë's text, rather than on the printing of it in this particular edition, makes it impossible to be certain. This is an instance of the fundamental <span class="hi">selectivity</span> of any encoding. An encoding makes explicit only those textual features of importance to the encoder. It is not difficult to think of ways in which the encoding of even this short passage might readily be extended. For example: </p><ul><li class="item">a regularized form of the passages in dialect could be provided; </li><li class="item">footnotes glossing or commenting on any passage could be added;</li><li class="item">pointers linking parts of this text to others could be added;</li><li class="item">proper names of various kinds could be distinguished from the surrounding text;</li><li class="item">names could be classified as personal, geographical, or institutional</li><li class="item">detailed bibliographic information about the text's provenance and context could be prefixed to it;</li><li class="item">a linguistic analysis of the passage into sentences, clauses, words, etc., could be provided, each unit being associated with appropriate category codes;</li><li class="item">the text could be segmented into narrative or discourse units;</li><li class="item">systematic analysis or interpretation of the text could be included in the encoding, with potentially complex alignment or linkage between the text and the analysis, or between the text and one or more translations of it;</li><li class="item">passages in the text could be linked to images or sound held on other media.</li></ul><p>TEI-recommended ways of carrying out most of these are described in the remainder of this document. Consult the full <span class="titlem">Guidelines</span> for more detail.</p></div><div class="teidiv1" id="Simple-struc"><h2><span class="headingNumber">5.2. </span><span class="head">The Structure of a TEI Text</span></h2><p>Almost all TEI-conformant texts contain (a) a <span class="term">TEI header</span> (marked up as a <a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">&lt;teiHeader&gt;</a> element) and (b) the transcription of the text proper (marked up as a <a class="link_ref" href="#TEI.text" title="&lt;text&gt;">&lt;text&gt;</a> element). These two elements are combined together to form a single <a class="link_ref" href="#TEI.TEI" title="&lt;TEI&gt;">&lt;TEI&gt;</a> element, which must be declared within the TEI namespace. The full name of the <a class="link_ref" href="#TEI.TEI" title="&lt;TEI&gt;">&lt;TEI&gt;</a> element is &lt; xmlns="http://www.tei-c.org/ns/1.0"&gt; .</p><p>The header is described in more detail in section <a class="link_ptr" href="#Simple-header" title="The Electronic Title Page"><span class="headingNumber">5.17. </span>The Electronic Title Page</a>. The word "almost" in the paragraph above acknowledges the existence of a form of TEI encoding that seeks to capture what is often called the <span class="term">materiality</span> of the text. Some of the relevant element names , <a class="link_ref" href="#TEI.facsimile" title="&lt;facsimile&gt;">&lt;facsimile&gt;</a>, <a class="link_ref" href="#TEI.surface" title="&lt;surface&gt;">&lt;surface&gt;</a>, <a class="link_ref" href="#TEI.zone" title="&lt;zone&gt;">&lt;zone&gt;</a>, give you a sense of this approach, where the content of element would be images or other media types rather than transcribed text. While this set of elements is outside the scope of TEI Simple, Digital representations that combine transcription with facsimiles are likely to be more common in the future. The global <span class="att">facs</span> attribute is the obvious device for linking paged or other chunks of transcribed TEI Simple text to facsimiles. For more information consult the chapter on Digital Facsimiles in the Guidelines 11.1.</p><p>A TEI text may be <span class="term">unitary</span> (a single work) or <span class="term">composite</span> (a collection of single works, such as an anthology). In either case, the text may have an optional <span class="term">front</span> or <span class="term">back</span>. In between is the <span class="term">body</span> of the text, which, in the case of a composite text, may consist of <span class="term">groups</span>, each containing more groups or texts.</p><div class="p">A unitary text will be encoded using an overall structure like this: <div id="index.xml-egXML-d32e1303" class="pre egXML_valid"><span class="element">&lt;TEI xmlns="http://www.tei-c.org/ns/1.0"&gt;</span>
 <span class="element">&lt;teiHeader&gt;</span>
<span class="comment">&lt;!-- [ TEI Header information ]  --&gt;</span>
 <span class="element">&lt;/teiHeader&gt;</span>
 <span class="element">&lt;text&gt;</span>
  <span class="element">&lt;front&gt;</span>
<span class="comment">&lt;!-- [ front matter ... ] --&gt;</span>
  <span class="element">&lt;/front&gt;</span>
  <span class="element">&lt;body&gt;</span>
<span class="comment">&lt;!-- [ body of text ... ]  --&gt;</span>
  <span class="element">&lt;/body&gt;</span>
  <span class="element">&lt;back&gt;</span>
<span class="comment">&lt;!--  [ back matter ...  ] --&gt;</span>
  <span class="element">&lt;/back&gt;</span>
 <span class="element">&lt;/text&gt;</span>
<span class="element">&lt;/TEI&gt;</span></div></div><p>Note that in the example above the text between "&lt;!--" and "--&gt;" is a comment that is ignored by the XML parser. You can use the same convention for interspersing comments in your XML document, and it will be similarly ignored. Why then does it show up in the example? Everything in the example is wrapped in a special &lt;egXML&gt; element, which lets you display "raw" XML fragments without the XML parser acting on them.</p><p>In the remainder of this document, we discuss chiefly simple text structures, but composite texts are briefly discussed in <a class="link_ptr" href="#Simple-composite" title=""><span class="headingNumber">5.15. </span></a> In each of the following sections we begin with a short list of relevant TEI <span class="term">elements</span> and give their formal definition, followed by definitions for any <span class="term">attributes</span> specific to that element. These references are linked to full specifications for each object, as given in the TEI <span class="titlem">Guidelines</span>. In most cases, short examples are also given.</p><p>For example, here are the elements discussed so far: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.TEI" title="&lt;TEI&gt;">TEI</a></span> (<span lang="en">TEI document</span>) <span lang="en">contains a single TEI-conformant document, containing a single TEI header, a single text, one or more members of the model.resourceLike class, or a combination of these. A series of <a class="link_ref" href="#TEI.TEI" title="&lt;TEI&gt;">&lt;TEI&gt;</a> elements may be combined together to form a <a class="link_ref" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">&lt;teiCorpus&gt;</a> element.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">teiHeader</a></span> (<span lang="en">TEI header</span>) <span lang="en">supplies
