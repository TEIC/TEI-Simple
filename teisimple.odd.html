 the descriptive and declarative information making up an electronic title page for every TEI-conformant document.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.text" title="&lt;text&gt;">text</a></span> <span lang="en">contains a single text of any kind, whether unitary or composite, for example a poem or drama, a collection of essays, a novel, a dictionary, or a corpus sample.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">teiCorpus</a></span> <span lang="en">contains the whole of a TEI encoded corpus, comprising a single corpus header and one or more TEI elements, each containing a single text header and a text.</span></li></ul></div><div class="teidiv1" id="Simple-body"><h2><span class="headingNumber">5.3. </span><span class="head">Encoding the Body</span></h2><p>As indicated above, a simple TEI document at the textual level consists of the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.front" title="&lt;front&gt;">front</a></span> (<span lang="en">front matter</span>) <span lang="en">contains any prefatory matter (headers, title page, prefaces, dedications, etc.) found at the start of a document, before the main body.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.group" title="&lt;group&gt;">group</a></span> <span lang="en">contains the body of a composite text, grouping together a sequence of distinct texts (or groups of such texts) which are regarded as a unit for some purpose, for example the collected works of an author, a sequence of prose essays, etc.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.body" title="&lt;body&gt;">body</a></span> (<span lang="en">text body</span>) <span lang="en">contains the whole body of a single unitary text, excluding any front or back matter.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.back" title="&lt;back&gt;">back</a></span> (<span lang="en">back matter</span>) <span lang="en">contains any appendixes, etc. following the main part of a text.</span></li></ul><p> Elements specific to front and back matter are described below in section <a class="link_ptr" href="#Simple-fronbac" title="Front and Back Matter"><span class="headingNumber">5.16. </span>Front and Back Matter</a>. In this section we discuss the elements making up the body of a text.</p><div class="teidiv2" id="divs"><h3><span class="headingNumber">5.3.1. </span><span class="head">Text Division Elements</span></h3><p>The body of a prose text may be just a series of paragraphs, or these paragraphs may be grouped together into chapters, sections, subsections, etc. Each paragraph is tagged using the <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> tag. The <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> element is used to represent any such grouping of paragraphs. </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.p" title="&lt;p&gt;">p</a></span> (<span lang="en">paragraph</span>) <span lang="en">marks paragraphs in prose.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.div" title="&lt;div&gt;">div</a></span> (<span lang="en">text division</span>) <span lang="en">contains a subdivision of the front, body, or back of a text.</span></li></ul><p>The <span class="att">type</span> attribute on the <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> element may be used to supply a conventional name for this category of text division, or otherwise distinguish them. Typical values might be <span class="q">‘book’</span>, <span class="q">‘chapter’</span>, <span class="q">‘section’</span>, <span class="q">‘part’</span>, <span class="q">‘poem’</span>, <span class="q">‘song’</span>, etc. For a given project, it will usually be advisable to define and adhere to a specific list of such values.</p><p>A <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> element may itself contain further, nested, <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a>s, thus mimicking the traditional structure of a book, which can be decomposed hierarchically into units such as parts, containing chapters, containing sections, and so on. TEI texts in general conform to this simple hierarchic model.</p><p>The <span class="att">xml:id</span> attribute may be used to supply a unique identifier for the division, which may be used for cross references or other links to it, such as a commentary, as further discussed in section <a class="link_ptr" href="#Simple-ptrs" title="Cross References and Links"><span class="headingNumber">5.7. </span>Cross References and Links</a>. It is often useful to provide an <span class="att">xml:id</span> attribute for every major structural unit in a text, and to derive its values in some systematic way, for example by appending a section number to a short code for the title of the work in question, as in the examples below. It is particularly useful to supply such identifiers if the resource concerned is to be made available over the web, since they make it much easier for other web-based applications to link directly to the corresponding parts of your text.</p><p>The <span class="att">n</span> attribute may be used to supply (additionally or alternatively) a short mnemonic name or number for a division, or any other element. If a conventional form of reference or abbreviation for the parts of a work already exists (such as the book/chapter/verse pattern of Biblical citations), the <span class="att">n</span> attribute is the place to record it; unlike the identifier supplied by <span class="att">xml:id</span>, it does not need to be unique.</p><p>The <span class="att">xml:lang</span> attribute may be used to specify the language of the division. Languages are identified by an internationally defined code, as further discussed in section <a class="link_ptr" href="#z636" title="Foreign Words or Expressions"><span class="headingNumber">5.5.3. </span>Foreign Words or Expressions</a> below.</p><p>The <span class="att">rendition</span> attribute may be used to supply information about the rendition (appearance) of a division, or any other element, as further discussed in section <a class="link_ptr" href="#Simple-hilites" title="Marking Highlighted Phrases"><span class="headingNumber">5.5. </span>Marking Highlighted Phrases</a> below. You should document your use of the possible values of <span class="att">rendition</span> in the taggin declaration (<a class="link_ref" href="#TEI.tagsDecl" title="&lt;tagsDecl&gt;">&lt;tagsDecl&gt;</a> of your header.</p><p>These four attributes, <span class="att">xml:id</span>, <span class="att">n</span>, <span class="att">xml:lang</span>, and <span class="att">rend</span> are so widely useful that they are allowed on any element in any TEI schema: they are <span class="term">global attributes</span>. Other global attributes defined in the TEI Simple schema are discussed in section <a class="link_ptr" href="#xatts" title="Special kinds of Linking"><span class="headingNumber">5.7.3. </span>Special kinds of Linking</a>.</p><div class="p">The value of every <span class="att">xml:id</span> attribute should be unique within a document or across a corpus, if your project spans many texts.. One simple way of ensuring that this is so is to make it reflect the hierarchic structure of the document. For example, Smith's <span class="titlem">Wealth of Nations</span> as first published consists of five books, each of which is divided into chapters, while some chapters are further subdivided into parts. We might define <span class="att">xml:id</span> values for this structure as follows: <div id="index.xml-egXML-d32e1574" class="pre egXML_valid"><span class="element">&lt;body&gt;</span>
 <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN1</span>" <span class="attribute">n</span>="<span class="attributevalue">I</span>" <span class="attribute">type</span>="<span class="attributevalue">book</span>"&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN101</span>" <span class="attribute">n</span>="<span class="attributevalue">I.1</span>" <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;/div&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN102</span>" <span class="attribute">n</span>="<span class="attributevalue">I.2</span>" <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;/div&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN110</span>" <span class="attribute">n</span>="<span class="attributevalue">I.10</span>"
   <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
   <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN1101</span>" <span class="attribute">n</span>="<span class="attributevalue">I.10.1</span>"
    <span class="attribute">type</span>="<span class="attributevalue">part</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
   <span class="element">&lt;/div&gt;</span>
   <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN1102</span>" <span class="attribute">n</span>="<span class="attributevalue">I.10.2</span>"
    <span class="attribute">type</span>="<span class="attributevalue">part</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
   <span class="element">&lt;/div&gt;</span>
  <span class="element">&lt;/div&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
 <span class="element">&lt;/div&gt;</span>
 <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">WN2</span>" <span class="attribute">n</span>="<span class="attributevalue">II</span>" <span class="attribute">type</span>="<span class="attributevalue">book</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
 <span class="element">&lt;/div&gt;</span>
<span class="element">&lt;/body&gt;</span></div></div><div class="p">A different numbering scheme may be used for <span class="att">xml:id</span> and <span class="att">n</span> attributes: this is often useful where a canonical reference scheme is used which does not tally with the structure of the work. For example, in a novel divided into books each containing chapters, where the chapters are numbered sequentially through the whole work, rather than within each book, one might use a scheme such as the following: <div id="index.xml-egXML-d32e1598" class="pre egXML_valid"><span class="element">&lt;body&gt;</span>
 <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">TS01</span>" <span class="attribute">n</span>="<span class="attributevalue">1</span>" <span class="attribute">type</span>="<span class="attributevalue">volume</span>"&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">TS011</span>" <span class="attribute">n</span>="<span class="attributevalue">1</span>" <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;/div&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">TS012</span>" <span class="attribute">n</span>="<span class="attributevalue">2</span>" <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;/div&gt;</span>
 <span class="element">&lt;/div&gt;</span>
 <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">TS02</span>" <span class="attribute">n</span>="<span class="attributevalue">2</span>" <span class="attribute">type</span>="<span class="attributevalue">volume</span>"&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">TS021</span>" <span class="attribute">n</span>="<span class="attributevalue">3</span>" <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;/div&gt;</span>
  <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">TS022</span>" <span class="attribute">n</span>="<span class="attributevalue">4</span>" <span class="attribute">type</span>="<span class="attributevalue">chapter</span>"&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
  <span class="element">&lt;/div&gt;</span>
 <span class="element">&lt;/div&gt;</span>
<span class="element">&lt;/body&gt;</span></div> Here the work has two volumes, each containing two chapters. The chapters are numbered conventionally 1 to 4, but the <span class="att">xml:id</span> values specified allow them to be regarded additionally as if they were numbered 1.1, 1.2, 2.1, 2.2.</div></div><div class="teidiv2" id="h25"><h3><span class="headingNumber">5.3.2. </span><span class="head">Headings and Closings</span></h3><p>Every <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> may have a title or heading at its start, and (less commonly) a trailer such as <span class="q">‘End of Chapter 1’</span> at its end. The following elements may be used to transcribe them: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.head" title="&lt;head&gt;">head</a></span> (<span lang="en">heading</span>) <span lang="en">contains any type of heading, for example the title of a section, or the heading of a list, glossary, manuscript description, etc.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.trailer" title="&lt;trailer&gt;">trailer</a></span> <span lang="en">contains a closing title or footer appearing at the end of a division of a text.</span></li></ul><p> Some other elements which may be necessary at the beginning or ending of text divisions are discussed below in section <a class="link_ptr" href="#h52" title="Prefatory Matter"><span class="headingNumber">5.16.1.2. </span>Prefatory Matter</a>.</p><div class="p">Whether or not headings and trailers are included in a transcription is a matter for the individual transcriber to decide. Where a heading is completely regular (for example <span class="q">‘Chapter 1’</span>) or may be automatically constructed from attribute values (e.g. <code>&lt;div type="chapter" n="1"&gt;</code>), it may be omitted; where it contains otherwise unrecoverable text it should always be included. For example, the start of Hardy's <span class="titlem">Under the Greenwood Tree</span> might be encoded as follows: <div id="index.xml-egXML-d32e1660" class="pre egXML_valid"><span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">UGT1</span>" <span class="attribute">n</span>="<span class="attributevalue">Winter</span>" <span class="attribute">type</span>="<span class="attributevalue">Part</span>"&gt;</span>
 <span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">UGT11</span>" <span class="attribute">n</span>="<span class="attributevalue">1</span>" <span class="attribute">type</span>="<span class="attributevalue">Chapter</span>"&gt;</span>
  <span class="element">&lt;head&gt;</span>Mellstock-Lane<span class="element">&lt;/head&gt;</span>
  <span class="element">&lt;p&gt;</span>To dwellers in a wood almost every species of tree ... <span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/div&gt;</span>
<span class="element">&lt;/div&gt;</span></div></div></div><div class="teidiv2" id="vedr"><h3><span class="headingNumber">5.3.3. </span><span class="head">Prose, Verse and Drama</span></h3><p>As in the Bronte example above, the paragraphs making up a textual division are tagged with the <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> tag. In poetic or dramatic texts different tags are needed, to represent verse lines and stanzas in the first case, or individual speeches and stage directions in the second. : </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.l" title="&lt;l&gt;">l</a></span> (<span lang="en">verse line</span>) <span lang="en">contains a single, possibly incomplete, line of verse.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.lg" title="&lt;lg&gt;">lg</a></span> (<span lang="en">line group</span>) <span lang="en">contains one or more verse lines functioning as a formal unit, e.g. a stanza, refrain, verse paragraph, etc.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.sp" title="&lt;sp&gt;">sp</a></span> (<span lang="en">speech</span>) <span lang="en">contains an individual speech in a performance text, or a passage presented as such in a prose or verse text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.speaker" title="&lt;speaker&gt;">speaker</a></span> <span lang="en">contains a specialized form of heading or label, giving the name of one or more speakers in a dramatic text or fragment.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.stage" title="&lt;stage&gt;">stage</a></span> (<span lang="en">stage direction</span>) <span lang="en">contains any kind of stage direction within a dramatic text or fragment.</span></li></ul><div class="p">Here, for example, is the start of a poetic text in which verse lines and stanzas are tagged: <div id="index.xml-egXML-d32e1734" class="pre egXML_valid"><span class="element">&lt;lg <span class="attribute">n</span>="<span class="attributevalue">I</span>"&gt;</span>
 <span class="element">&lt;l&gt;</span>I Sing the progresse of a
   deathlesse soule,<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>Whom Fate, with God made, but doth not controule,<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>Plac'd in
   most shapes; all times before the law<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>Yoak'd us, and when, and since, in this I
   sing.<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>And the great world to his aged evening;<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>From infant morne, through manly
   noone I draw.<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>What the gold Chaldee, of silver Persian saw,<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>Greeke brass, or
   Roman iron, is in this one;<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>A worke t'out weare Seths pillars, bricke and
   stone,<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>And (holy writs excepted) made to yeeld to none,<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;/lg&gt;</span></div></div><p>Note that the <a class="link_ref" href="#TEI.l" title="&lt;l&gt;">&lt;l&gt;</a> element marks verse lines, not typographic lines: the original lineation of the first few lines above has not therefore been made explicit by this encoding, and may be lost. The <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a> element described in section <a class="link_ptr" href="#Simple-pln" title="Page and Line Numbers"><span class="headingNumber">5.4. </span>Page and Line Numbers</a> might additionally be used to mark typographic lines if so desired.</p><div class="p">Here is the end of a famous dramatic text, in which speeches and stage directions are marked: <div id="index.xml-egXML-d32e1768" class="pre egXML_valid"><span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Vladimir<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>Pull on your trousers.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Estragon<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>You want me to pull off my trousers?<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Vladimir<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>Pull <span class="element">&lt;emph&gt;</span>on<span class="element">&lt;/emph&gt;</span> your trousers.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Vladimir<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>
  <span class="element">&lt;stage&gt;</span>(realizing his trousers are down)<span class="element">&lt;/stage&gt;</span>.
   True<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;stage&gt;</span>He pulls up his trousers<span class="element">&lt;/stage&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Vladimir<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>Well? Shall we go?<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Estragon<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>Yes, let's go.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;stage&gt;</span>They do not move.<span class="element">&lt;/stage&gt;</span></div></div><div class="p">Note that the <a class="link_ref" href="#TEI.stage" title="&lt;stage&gt;">&lt;stage&gt;</a> (stage direction) element can appear either within a speech or between speeches. The <a class="link_ref" href="#TEI.sp" title="&lt;sp&gt;">&lt;sp&gt;</a> ("speech") element contains, following an optional <a class="link_ref" href="#TEI.speaker" title="&lt;speaker&gt;">&lt;speaker&gt;</a> element indicating who is speaking, either paragraphs (if the speech is in prose) or verse lines or stanzas as in the next example. In this case, it is quite common to find that verse lines are split between speakers. The easiest way of encoding this is to use the <span class="att">part</span> attribute to indicate that the lines so fragmented are incomplete : <div id="index.xml-egXML-d32e1822" class="pre egXML_valid"><span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">Act</span>" <span class="attribute">n</span>="<span class="attributevalue">I</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>ACT I<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">Scene</span>" <span class="attribute">n</span>="<span class="attributevalue">1</span>"&gt;</span>
  <span class="element">&lt;head&gt;</span>SCENE I<span class="element">&lt;/head&gt;</span>
  <span class="element">&lt;stage <span class="attribute">rendition</span>="<span class="attributevalue">#italic</span>"&gt;</span> Enter Barnardo and Francisco, two Sentinels, at several doors<span class="element">&lt;/stage&gt;</span>
  <span class="element">&lt;sp&gt;</span>
   <span class="element">&lt;speaker&gt;</span>Barn<span class="element">&lt;/speaker&gt;</span>
   <span class="element">&lt;l <span class="attribute">part</span>="<span class="attributevalue">Y</span>"&gt;</span>Who's there?<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/sp&gt;</span>
  <span class="element">&lt;sp&gt;</span>
   <span class="element">&lt;speaker&gt;</span>Fran<span class="element">&lt;/speaker&gt;</span>
   <span class="element">&lt;l&gt;</span>Nay, answer me. Stand and unfold yourself.<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/sp&gt;</span>
  <span class="element">&lt;sp&gt;</span>
   <span class="element">&lt;speaker&gt;</span>Barn<span class="element">&lt;/speaker&gt;</span>
   <span class="element">&lt;l <span class="attribute">part</span>="<span class="attributevalue">I</span>"&gt;</span>Long live the King!<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/sp&gt;</span>
  <span class="element">&lt;sp&gt;</span>
   <span class="element">&lt;speaker&gt;</span>Fran<span class="element">&lt;/speaker&gt;</span>
   <span class="element">&lt;l <span class="attribute">part</span>="<span class="attributevalue">M</span>"&gt;</span>Barnardo?<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/sp&gt;</span>
  <span class="element">&lt;sp&gt;</span>
   <span class="element">&lt;speaker&gt;</span>Barn<span class="element">&lt;/speaker&gt;</span>
   <span class="element">&lt;l <span class="attribute">part</span>="<span class="attributevalue">F</span>"&gt;</span>He.<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/sp&gt;</span>
  <span class="element">&lt;sp&gt;</span>
   <span class="element">&lt;speaker&gt;</span>Fran<span class="element">&lt;/speaker&gt;</span>
   <span class="element">&lt;l&gt;</span>You come most carefully upon your hour.<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/sp&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
 <span class="element">&lt;/div&gt;</span>
<span class="element">&lt;/div&gt;</span></div></div><div class="p">The same mechanism may be applied to stanzas which are divided between two speakers: <div id="index.xml-egXML-d32e1864" class="pre egXML_valid"><span class="element">&lt;div&gt;</span>
 <span class="element">&lt;sp&gt;</span>
  <span class="element">&lt;speaker&gt;</span>First voice<span class="element">&lt;/speaker&gt;</span>
  <span class="element">&lt;lg <span class="attribute">type</span>="<span class="attributevalue">stanza</span>" <span class="attribute">part</span>="<span class="attributevalue">I</span>"&gt;</span>
   <span class="element">&lt;l&gt;</span>But why drives on that ship so fast<span class="element">&lt;/l&gt;</span>
   <span class="element">&lt;l&gt;</span>Withouten wave or wind?<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/lg&gt;</span>
 <span class="element">&lt;/sp&gt;</span>
 <span class="element">&lt;sp&gt;</span>
  <span class="element">&lt;speaker&gt;</span>Second Voice<span class="element">&lt;/speaker&gt;</span>
  <span class="element">&lt;lg <span class="attribute">part</span>="<span class="attributevalue">F</span>"&gt;</span>
   <span class="element">&lt;l&gt;</span>The air is cut away before.<span class="element">&lt;/l&gt;</span>
   <span class="element">&lt;l&gt;</span>And closes from behind.<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;/lg&gt;</span>
 <span class="element">&lt;/sp&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
<span class="element">&lt;/div&gt;</span></div></div><div class="p">The <a class="link_ref" href="#TEI.sp" title="&lt;sp&gt;">&lt;sp&gt;</a> element can also be used for dialogue presented in a prose work as if it were drama, as in the next example, which also demonstrates the use of the <span class="att">who</span> attribute to bear a code identifying the speaker of the piece of dialogue concerned: <div id="index.xml-egXML-d32e1891" class="pre egXML_valid"><span class="element">&lt;div&gt;</span>
 <span class="element">&lt;sp <span class="attribute">who</span>="<span class="attributevalue">#OPI</span>"&gt;</span>
  <span class="element">&lt;speaker&gt;</span>The reverend Doctor Opimian<span class="element">&lt;/speaker&gt;</span>
  <span class="element">&lt;p&gt;</span>I do not think I have named a single unpresentable fish.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/sp&gt;</span>
 <span class="element">&lt;sp <span class="attribute">who</span>="<span class="attributevalue">#GRM</span>"&gt;</span>
  <span class="element">&lt;speaker&gt;</span>Mr Gryll<span class="element">&lt;/speaker&gt;</span>
  <span class="element">&lt;p&gt;</span>Bream, Doctor: there is not much to be said for bream.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/sp&gt;</span>
 <span class="element">&lt;sp <span class="attribute">who</span>="<span class="attributevalue">#OPI</span>"&gt;</span>
  <span class="element">&lt;speaker&gt;</span>The Reverend Doctor Opimian<span class="element">&lt;/speaker&gt;</span>
  <span class="element">&lt;p&gt;</span>On the contrary, sir, I think there is much to be said for him. In the first
     place....<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;p&gt;</span>Fish, Miss Gryll -- I could discourse to you on fish by the hour: but for the present I
     will forbear.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;/div&gt;</span></div> Here the <span class="att">who</span> attribute values (<code>#OPI</code> etc.) are links, pointing to a list of the characters in the novel, each of which has an identifier: <div id="index.xml-egXML-d32e1918" class="pre egXML_valid"><span class="element">&lt;list&gt;</span>
 <span class="element">&lt;head&gt;</span>Characters in the novel<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:id</span>="<span class="attributevalue">OPI</span>"&gt;</span>
  <span class="element">&lt;name&gt;</span>Dr Opimian<span class="element">&lt;/name&gt;</span> : named for the famous Roman fine wine<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:id</span>="<span class="attributevalue">GRM</span>"&gt;</span>
  <span class="element">&lt;name&gt;</span>Mr Gryll<span class="element">&lt;/name&gt;</span> : named for the mythical Gryllus, one of Ulysses'
   sailors transformed by Circe into a pig, who argues that he was happier in that state than
   as a man<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></div></div></div><div class="teidiv1" id="Simple-pln"><h2><span class="headingNumber">5.4. </span><span class="head">Page and Line Numbers</span></h2><p>Page and line breaks etc. may be marked with the following elements. </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">pb/</a></span> (<span lang="en">page break</span>) <span lang="en">marks the start of a new page in a paginated document.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">lb/</a></span> (<span lang="en">line break</span>) <span lang="en">marks the start of a new (typographic) line in some edition or version of a text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.milestone" title="&lt;milestone&gt;">milestone/</a></span> <span lang="en">marks a boundary point separating any kind of section of a text, typically but not necessarily indicating a point at which some part of a standard reference system changes, where the change is not represented by a structural element.</span></li></ul><p> The <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> and <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a> elements are special cases of the general class of <span class="term">milestone</span> elements which mark reference points within a text. The generic <a class="link_ref" href="#TEI.milestone" title="&lt;milestone&gt;">&lt;milestone/&gt;</a> element can mark any kind of reference point: for example, a column break, the start of a new kind of section not otherwise tagged, or in general any significant change in the text not marked by an XML element. Milestone elements have no content; whatever they have to say is contained in their attributes, most frequently a <span class="gi">&lt;unit&gt;</span> attribute in combination with an <span class="att">n</span> attribute. Their "empty" status is marked by the fact that their opening and closing tags are collapsed into one: the notation &lt;milestone/&gt; is a shortcut for &lt;milestone&gt;&lt;/milestone&gt;.</p><div class="p">The <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a> and <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> elements are shortcuts or <span class="term">syntactic sugar</span> for <div id="index.xml-egXML-d32e1999" class="pre egXML_valid"><span class="element">&lt;milestone <span class="attribute">unit</span>="<span class="attributevalue">line</span>"/&gt;</span></div> or <div id="index.xml-egXML-d32e2002" class="pre egXML_valid"><span class="element">&lt;milestone <span class="attribute">unit</span>="<span class="attributevalue">page</span>"/&gt;</span></div></div><div class="p">When working from a paginated original, it is often useful to record its pagination, if only to simplify later proof-reading. It is also useful for aligning an encoded text with a set of page images. The <span class="att">facs</span> attribute helps with this alignment, which is not always straightforward. The numbering schemes of the printed pages and their image may, but often do not, correspond. The Text Creation Partnership transcriptions of Early English Books Online texts are a good example. The transcriptions were based on digital scans of double page microfilm images. Each double page image has an image number, which does not correspond to the page number, not to speak of the many printed pages that have no page numbers to begin with. Consider the following three examples: <div id="index.xml-egXML-d32e2009" class="pre egXML_valid"><span class="element">&lt;pb <span class="attribute">facs</span>="<span class="attributevalue">page8</span>" <span class="attribute">n</span>="<span class="attributevalue">14</span>"/&gt;</span></div> <div id="index.xml-egXML-d32e2012" class="pre egXML_valid"><span class="element">&lt;pb <span class="attribute">facs</span>="<span class="attributevalue">page8</span>" <span class="attribute">n</span>="<span class="attributevalue">15</span>"/&gt;</span></div> <div id="index.xml-egXML-d32e2015" class="pre egXML_valid"><span class="element">&lt;pb <span class="attribute">facs</span>="<span class="attributevalue">page8</span>"/&gt;</span></div> In the first two examples, you have the printed page numbers for a double page image. The third example refers to a page image whose pages have no printed numbers. The value of the <span class="att">facs</span> attribute could also be a complete URL to the site where the images are located, but if its first and longer part has been recorded once in the metadata, the simple image number will be sufficient to construct a link.</div><div class="p">The placement of <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> elements relative to their surrounding elements is a tricky matter of SHOULD. While TEI schema does not restrict their placement, it is recommended that milestone elements for lines, pages, or whatever should mark their beginning. Consider the case of a poem where two lines are split across different pages. All of the following encodings are valid TEI: <div id="index.xml-egXML-d32e2026" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>Mary had a little lamb<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">13</span>" <span class="attribute">facs</span>="<span class="attributevalue">7</span>"/&gt;</span>
<span class="element">&lt;l&gt;</span>Its fleece was white as snow<span class="element">&lt;/l&gt;</span></div> <div id="index.xml-egXML-d32e2033" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>Mary had a little lamb<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;l&gt;</span>
 <span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">13</span>" <span class="attribute">facs</span>="<span class="attributevalue">7</span>"/&gt;</span>Its fleece was white as snow
<span class="element">&lt;/l&gt;</span></div> <div id="index.xml-egXML-d32e2040" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>Mary had a little lamb<span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">13</span>" <span class="attribute">facs</span>="<span class="attributevalue">7</span>"/&gt;</span>
<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;l&gt;</span>Its fleece was white as snow<span class="element">&lt;/l&gt;</span></div> While the third example is valid, it breaks the rule that you should put milestones at the beginning. The first and second examples observe that rule, but the first example is preferable on logical, aesthetic and practical grounds. The new page begins with the line rather than the first word in the line.The placement of the milestone before the line makes processing a little easier. It is also a little easier to read, and while XML documents are not created for readers, they are in principle readable, and greater readability is a marginal benefit.</div><p>Line breaks in prose are for the most part typographical accidents, and many encoders will rightly think of them as not worth their attention. But sometimes you do want to make the transcription mirror the physical layout of the written word on the page. This is especially true of manuscripts where the precise alignment of image and transcription makes things easier for the reader. </p><p>Digital transcriptions produced with optical character recognition (OCR) create special opportunities and challenges. They mimic the boundaries of characters, words, and lines on the page, and from their "whitespace XML" you can algorithmically infer much structural encoding, although the algorithmic constructs will always need some manual tweaking. OCR texts also require careful proofreading. This work will clearly benefit from the line-by-line correspondence of page image and transcription.</p><p>End-of-line (EOL) hyphens are a vexing problem for which there is no good solution. For many purposes it may be good enough to get rid of them tacitly. Given </p><pre class="pre_eg cdata">
                                          I am not per-
               suaded that EOL hyphens are worth keeping.
           </pre><p> you can turn this into </p><pre class="pre_eg cdata">I am not persuaded that EOL hyphens are worth keeping.</pre><p> If you want to mark the line breaks of the printed source you could remove the EOL hyphen and keep the word on the line where it began, as in </p><pre class="pre_eg cdata">
           I am not persuaded 
           &lt;lb/&gt; that EOL hyphens are worth keeping</pre><p> This is a perfectly acceptable solution, and few readers will object to it, especially if you document your practice in the relevant section of the header. The downside of both solutions is that you may accidentally delete what you think is an EOL hyphen when if fact it is a real hyphen. There are ways of protecting yourself against such an error. Check if that word occurs with a hyphen in line-medial position. If it does not, you are probably safe. In the unlikely event that it occurs in line-medial position both with and without a hyphen you would not know which it is in the line-terminal position. But relax: there is textual authority for whichever way you jump.</p><div class="p">Recording the presence of an EOL hyphen in a completely unambiguous manner turns out to be surprisingly difficult. First, while there are several Unicode characters that look like a hyphen, there is none that unambiguously declares: <span class="q">‘I am an EOL hyphen’</span>. You can do something like <div id="index.xml-egXML-d32e2067" class="pre egXML_valid">I am not per-<span class="element">&lt;lb/&gt;</span>suaded that EOL hyphens are worth keeping.</div> That leaves the status of your hyphen ambiguous but then it was ambiguous in the source as well. This solution (or other variants of it) makes it a little more difficult for the machine to figure out that 'per' and 'suaded' are a single token. In a cost benefit analysis you have to figure out whether the additional processing cost is worth the gain of typographical detail.</div><div class="note" id="Note1"><span class="noteLabel">Note: </span><div class="p">If features such as pagination or lineation are marked for more than one edition, specify the edition in question using the <span class="att">ed</span> attribute, and supply as many tags are necessary. For example, in the following passage we indicate where the page breaks occur in two different editions (<span class="val">ED1</span> and <span class="val">ED2</span>) <div id="index.xml-egXML-d32e2084" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>I wrote to Moor House and to Cambridge immediately, to say what I had done: fully
 explaining also why I had thus acted. Diana and <span class="element">&lt;pb <span class="attribute">ed</span>="<span class="attributevalue">ED1</span>" <span class="attribute">n</span>="<span class="attributevalue">475</span>"/&gt;</span> Mary approved the step
 unreservedly. Diana announced that she would <span class="element">&lt;pb <span class="attribute">ed</span>="<span class="attributevalue">ED2</span>" <span class="attribute">n</span>="<span class="attributevalue">485</span>"/&gt;</span>just give me time to get
 over the honeymoon, and then she would come and see me.<span class="element">&lt;/p&gt;</span></div></div></div></div><div class="teidiv1" id="Simple-hilites"><h2><span class="headingNumber">5.5. </span><span class="head">Marking Highlighted Phrases</span></h2><div class="teidiv2" id="faces"><h3><span class="headingNumber">5.5.1. </span><span class="head">Changes of Typeface, etc.</span></h3><p>Highlighted words or phrases are those made visibly different from the rest of the text, typically by a change of type font, handwriting style, ink colour etc., which is intended to draw the reader's attention to some associated change.</p><p>The global <span class="att">rendition</span> attribute can be attached to any element, and used wherever necessary to specify details of the highlighting used for it in the source. For example, a heading rendered in bold might be tagged <code>&lt;head rendition="#bold"&gt;</code>, and one in italic <code>&lt;head rendition="#italic"&gt;</code>.</p><p>The values to be used for the <span class="att">rendition</span> attribute are not specified by the TEI Guidelines, since they will depend entirely on the needs of the particular project. Some typical values might include <code>italic</code>, <code>bold</code>  etc. for font variations; <code>center</code>, <code>right</code> etc. for alignment; <code>large</code>, <code>small</code> etc. for size; <code>smallcaps</code>, <code>allcaps</code> etc. for type variants and so on. </p><p>It is not always possible or desirable to interpret the reasons for such changes of rendering in a text. In such cases, the element <a class="link_ref" href="#TEI.hi" title="&lt;hi&gt;">&lt;hi&gt;</a> may be used to mark a sequence of highlighted text without making any claim as to its status. </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.hi" title="&lt;hi&gt;">hi</a></span> (<span lang="en">highlighted</span>) <span lang="en">marks a word or phrase as graphically distinct from the surrounding text, for reasons concerning which no claim is made.</span></li></ul><div class="p">In the following example, the use of a distinct typeface for the subheading and for the included name are recorded but not interpreted: <div id="index.xml-egXML-d32e2163" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>
 <span class="element">&lt;hi <span class="attribute">rendition</span>="<span class="attributevalue">#gothic</span>"&gt;</span>And this Indenture further
   witnesseth<span class="element">&lt;/hi&gt;</span> that the said <span class="element">&lt;hi <span class="attribute">rendition</span>="<span class="attributevalue">#italic</span>"&gt;</span>Walter Shandy<span class="element">&lt;/hi&gt;</span>, merchant, in
 consideration of the said intended marriage ...
<span class="element">&lt;/p&gt;</span></div></div><p>Alternatively, where the cause for the highlighting can be identified with confidence, a number of other, more specific, elements are available. </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.foreign" title="&lt;foreign&gt;">foreign</a></span> <span lang="en">identifies a word or phrase as belonging to some language other than that of the surrounding text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.label" title="&lt;label&gt;">label</a></span> <span lang="en">contains any label or heading used to identify part of a text, typically but not exclusively in a list or glossary.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.title" title="&lt;title&gt;">title</a></span> <span lang="en">contains a title for any kind of work.</span></li></ul><p>Some features (notably quotations  {titles, and foreign words) may be found in a text either marked by highlighting, or with quotation marks. In either case, the element <a class="link_ref" href="#TEI.q" title="&lt;q&gt;">&lt;q&gt;</a>  (as discussed in the following section) should be used. If the highlighting is to be recorded, use the global <span class="att">rendition</span> attribute.</p><div class="p">As an example of the elements defined here, consider the following sentence: <span class="display">On the one hand the <span class="it">Nibelungenlied</span> is associated with the new rise of romance of twelfth-century France, the <span class="it">romans d'antiquité</span>, the romances of Chrétien de Troyes, and the German adaptations of these works by Heinrich van Veldeke, Hartmann von Aue, and Wolfram von Eschenbach.</span> Interpreting the role of the highlighting, the sentence might look like this: <div id="index.xml-egXML-d32e2225" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>On the one hand the <span class="element">&lt;title&gt;</span>Nibelungenlied<span class="element">&lt;/title&gt;</span>
 is associated with the new rise of romance of twelfth-century France, the <span class="element">&lt;foreign&gt;</span>romans
   d'antiquité<span class="element">&lt;/foreign&gt;</span>, the romances of Chrétien de Troyes, ...<span class="element">&lt;/p&gt;</span></div> Describing only the appearance of the original, it might look like this: <div id="index.xml-egXML-d32e2235" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>On the one hand the <span class="element">&lt;hi <span class="attribute">rendition</span>="<span class="attributevalue">#italic</span>"&gt;</span>Nibelungenlied<span class="element">&lt;/hi&gt;</span> is associated with the new rise of romance of twelfth-century France,
 the <span class="element">&lt;hi <span class="attribute">rendition</span>="<span class="attributevalue">#italic</span>"&gt;</span>romans d'antiquité<span class="element">&lt;/hi&gt;</span>, the romances of Chrétien de Troyes,
 ...<span class="element">&lt;/p&gt;</span></div></div></div><div class="teidiv2" id="z635"><h3><span class="headingNumber">5.5.2. </span><span class="head">Quotations and Related Features</span></h3><p>Like changes of typeface, quotation marks are conventionally used to denote several different features within a text, of which the most frequent is quotation. When possible, we recommend that the underlying feature be tagged, rather than the simple fact that quotation marks appear in the text, using the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.q" title="&lt;q&gt;">q</a></span> (<span lang="en">quoted</span>) <span lang="en">contains material which is distinguished from the surrounding text using quotation marks or a similar method, for any one of a variety of reasons including, but not limited to: direct speech or thought, technical terms or jargon, authorial distance, quotations from elsewhere, and passages that are mentioned but not used.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.quote" title="&lt;quote&gt;">quote</a></span> (<span lang="en">quotation</span>) <span lang="en">contains a phrase or passage attributed by the narrator or author to some agency external to the text.</span></li></ul><div class="p">Here is a simple example of a quotation: <div id="index.xml-egXML-d32e2280" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>Few dictionary makers are likely to forget Dr. Johnson's description of the
 lexicographer as <span class="element">&lt;q&gt;</span>a harmless drudge.<span class="element">&lt;/q&gt;</span>
<span class="element">&lt;/p&gt;</span></div></div><p>To record how a quotation was printed (for example, <span class="term">in-line</span> or set off as a <span class="hi">display</span> or <span class="hi">block quotation</span>), the <span class="att">rendition</span> attribute should be used. This may also be used to indicate the kind of quotation marks used.</p><div class="p">Direct speech interrupted by a narrator can be represented simply by ending the quotation and beginning it again after the interruption, as in the following example: <div id="index.xml-egXML-d32e2301" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>
 <span class="element">&lt;q&gt;</span>Who-e debel you?<span class="element">&lt;/q&gt;</span> — he at last said —
<span class="element">&lt;q&gt;</span>you no speak-e, damme, I kill-e.<span class="element">&lt;/q&gt;</span> And so saying, the lighted tomahawk began
 flourishing about me in the dark.
<span class="element">&lt;/p&gt;</span></div> If it is important to convey the idea that the two <a class="link_ref" href="#TEI.q" title="&lt;q&gt;">&lt;q&gt;</a> elements together make up a single speech, the linking attributes <span class="att">next</span> and <span class="att">prev</span> may be used, as described in section <a class="link_ptr" href="#xatts" title="Special kinds of Linking"><span class="headingNumber">5.7.3. </span>Special kinds of Linking</a>.</div><div class="p">Quotations may be accompanied by a reference to the source or speaker, using the <span class="att">who</span> attribute, whether or not this is explicit in the text, as in the following example: <div id="index.xml-egXML-d32e2326" class="pre egXML_valid"><span class="element">&lt;q <span class="attribute">who</span>="<span class="attributevalue">#Wilson</span>"&gt;</span>Spaulding, he came
 down into the office just this day eight weeks with this very paper in his hand, and he
 says:—<span class="element">&lt;q <span class="attribute">who</span>="<span class="attributevalue">#Spaulding</span>"&gt;</span>I wish to the Lord, Mr. Wilson, that I was a red-headed
   man.<span class="element">&lt;/q&gt;</span>
<span class="element">&lt;/q&gt;</span></div> This example also demonstrates how quotations may be embedded within other quotations: one speaker (Wilson) quotes another speaker (Spaulding).</div><p>The creator of the electronic text must decide whether quotation marks are replaced by the tags or whether the tags are added and the quotation marks kept. If the quotation marks are removed from the text, the <span class="att">rend</span> attribute may be used to record the way in which they were rendered in the copy text.</p></div><div class="teidiv2" id="z636"><h3><span class="headingNumber">5.5.3. </span><span class="head">Foreign Words or Expressions</span></h3><div class="p">Words phrases, or longer stretches of test that are not in the main language of the texts may be tagged as such in one of two ways. The global <span class="att">xml:lang</span> attribute may be attached to any element to show that it uses some other language than that of the surrounding text. Where there is no applicable element, the element <a class="link_ref" href="#TEI.foreign" title="&lt;foreign&gt;">&lt;foreign&gt;</a> may be used, again using the <span class="att">xml:lang</span> attribute. For example: <div id="index.xml-egXML-d32e2352" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>John has real <span class="element">&lt;foreign <span class="attribute">xml:lang</span>="<span class="attributevalue">fr</span>"&gt;</span>savoir-faire<span class="element">&lt;/foreign&gt;</span>.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;p&gt;</span>Have you read <span class="element">&lt;title <span class="attribute">xml:lang</span>="<span class="attributevalue">de</span>"&gt;</span>Die
   Dreigroschenoper<span class="element">&lt;/title&gt;</span>?<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;div <span class="attribute">xml:lang</span>="<span class="attributevalue">la</span>"&gt;</span>{75 pages of Latin}<span class="element">&lt;/div&gt;</span></div></div><p>As these examples show, the <a class="link_ref" href="#TEI.foreign" title="&lt;foreign&gt;">&lt;foreign&gt;</a> element should not be used to tag foreign words if some other more specific element such as <a class="link_ref" href="#TEI.title" title="&lt;title&gt;">&lt;title&gt;</a>, or <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> applies.</p><p>The codes used to identify languages, supplied on the <span class="att">xml:lang</span> attribute, must be constructed in a particular way, and must conform to common Internet standards<span id="Note2_return"><a class="notelink" title="The relevant standard is Best Current Practice 47 (). The authoritative list of registered subtags is maintained by IANA and is available at . For a g…" href="#Note2"><sup>1</sup></a></span>, as further explained in the relevant section of the TEI Guidelines. Some simple example codes for a few languages are given here: </p><div class="table"><table><tr><td>zh</td><td>Chinese</td><td>grc</td><td>Ancient Greek</td></tr><tr><td>en</td><td>English</td><td>el</td><td>Greek</td></tr><tr><td>enm</td><td>Middle English</td><td>ja</td><td>Japanese</td></tr><tr><td>fr</td><td>French</td><td>la</td><td>Latin</td></tr><tr><td>de</td><td>German</td><td>sa</td><td>Sanskrit</td></tr></table></div></div></div><div class="teidiv1" id="Simple-notes"><h2><span class="headingNumber">5.6. </span><span class="head">Notes</span></h2><p>A note is any additional comment found in a text, marked in some way as being out of the main textual stream. It is a special and very common form of linking, because a note always targets some part of the text, whether implicitly or explicitly. All notes should be marked using the same tag, note, whether they appear as block notes in the main text area, at the foot of the page, at the end of the chapter or volume, in the margin, or in some other place: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.note" title="&lt;note&gt;">note</a></span> <span lang="en">contains a note or annotation.</span></li></ul><p>Notes may be in a different hand or typeface, may be authorial or editorial, and may have been added later. Use <span class="att">type</span> and <span class="att">resp</span> attributes to distinguish between different kinds of notes or identify their authors.</p><p>A note is typically linked to a <span class="term">point of attachment</span> that is represented by a siglum such as an alphanumerical or other character, typically in superscripted form. When encoding such a text, it is conventional to replace this siglum by the content of the annotation, duly marked up with a note element. This may not always be possible for example with marginal notes, which may not be anchored to an exact location. For ease of processing, it may be adequate to position marginal notes before the relevant paragraph or other element.</p><div class="p">An alternative method takes a "belt and suspenders" approach towards making sure that the relationship of a <a class="link_ref" href="#TEI.note" title="&lt;note&gt;">&lt;note&gt;</a> element to its point of attachment is always spelled out explicitly. In the following example, the source text marks the point of attachment with a superscripted "7". A failsafe way of encoding this may take the following form: <div id="index.xml-egXML-d32e2473" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>...some text <span class="element">&lt;ref <span class="attribute">xml:id</span>="<span class="attributevalue">r7</span>" <span class="attribute">target</span>="<span class="attributevalue">n7</span>"
  <span class="attribute">rendition</span>="<span class="attributevalue">#superscript</span>"&gt;</span>7<span class="element">&lt;/ref&gt;</span>
 <span class="element">&lt;note <span class="attribute">xml:id</span>="<span class="attributevalue">n7</span>" <span class="attribute">n</span>="<span class="attributevalue">7</span>"&gt;</span>a note about some text<span class="element">&lt;/note&gt;</span>
<span class="element">&lt;/p&gt;</span></div> This is a rather verbose representation of a simple note marker in a printed text. But it can usually be generated via a script, and it ensures that there is no uncertainty about the relationship between a <a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">&lt;ref&gt;</a> element in a stable location and a <a class="link_ref" href="#TEI.note" title="&lt;note&gt;">&lt;note&gt;</a> element whose physical location is a variable thing, whether in its original form, its encoding, or its display in some output of that encoding. With this notation it no longer matters whether you encode your notes in <span class="term">inline</span> or in <span class="term">standoff</span> manner, that is to say, keep them next to their place of attachment or in a separate place.</div><p>If the note lacks an explicit point of attachment in the text, which is often the case with marginal notes, you can use the pointer element <span class="gi">&lt;ptr&gt;</span>, which differs from <a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">&lt;ref&gt;</a> in being empty.</p><div class="p">Marginal notes often are subject to different interpretations about their status. They are very common in Early Modern printed books, recede over the course of the 18th century, but are still an integral feature of Gibbon's <span class="titlem">Decline and Fall of the Roman Empire</span>. Many marginal notes are like footnotes, endnotes, or inline citations. A marginal note will very often provide the reference to an inline Biblical quotation. But some text in the margins is quite different in structure or purpose from notes that happen to be printed in the margin. In some Early Modern plays stage directions are routinely printed in the margin. <code>&lt;stage place="margin"&gt;</code> would be the appropriate way of tagging them. Quite often the text in the margins operates more more like a summary or heading than a reference or explanatory note. In such cases <code>&lt;label place="margin"&gt;</code> may be the most appropriate tag, but the boundary between heading and annotation may be blurry, as in the following case: <div id="index.xml-egXML-d32e2513" class="pre egXML_valid"><span class="element">&lt;lg <span class="attribute">xml:id</span>="<span class="attributevalue">RAM609</span>"&gt;</span>
 <span class="element">&lt;note <span class="attribute">place</span>="<span class="attributevalue">margin</span>"&gt;</span>The
   curse is finally expiated<span class="element">&lt;/note&gt;</span>
 <span class="element">&lt;l&gt;</span>And now this spell was snapt: once more<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>I viewed the ocean green,<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>And looked far forth, yet little saw<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;l&gt;</span>Of what had else been seen
   —<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;/lg&gt;</span></div> It is tempting to think of text in the margins as being notes by definition. On the other hand, if you ask yourself whether text in the margins provides additional information or is more like an abstract of what is to come, it may be quite easy to distinguish between <a class="link_ref" href="#TEI.note" title="&lt;note&gt;">&lt;note&gt;</a> and <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> in most cases. As for stage directions in the margin, think of <code>&lt;stage&gt;</code> as syntactic sugar for <code>&lt;note type="stage"&gt;</code></div></div><div class="teidiv1" id="Simple-ptrs"><h2><span class="headingNumber">5.7. </span><span class="head">Cross References and Links</span></h2><p>Explicit cross references or links from one point in a text to another in the same or another document may be encoded using the elements described in this section. Implicit links (such as the association between two parallel texts, or that between a text and its interpretation) may be encoded using the linking attributes discussed in section <a class="link_ptr" href="#xatts" title="Special kinds of Linking"><span class="headingNumber">5.7.3. </span>Special kinds of Linking</a>.</p><div class="teidiv2" id="ptrs"><h3><span class="headingNumber">5.7.1. </span><span class="head">Simple Cross References</span></h3><p>A cross reference from one point within a single document to another can be encoded using either of the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">ref</a></span> (<span lang="en">reference</span>) <span lang="en">defines a reference to another location, possibly modified by additional text or comment.</span></li><li class="item">UNKNOWN ELEMENT ptr</li></ul><p>The difference between these two elements is that <span class="gi">&lt;ptr&gt;</span> is an empty element, simply marking a point from which a link is to be made, whereas <a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">&lt;ref&gt;</a> may contain some text as well, typically identifying the target of the cross reference. The <span class="gi">&lt;ptr&gt;</span> element would be used for a cross reference which is to be indicated by some non-verbal means such as a symbol or icon, or in an electronic text by a button. It is also useful in document production systems, where the formatter can generate the correct verbal form of the cross reference.</p><div class="p">The following two forms, for example, are logically equivalent : <div id="index.xml-egXML-d32e2578" class="pre egXML_valid">See especially <span class="element">&lt;ref <span class="attribute">target</span>="<span class="attributevalue">#SEC12</span>"&gt;</span>section 12 on
 page 34<span class="element">&lt;/ref&gt;</span>.</div> <div id="index.xml-egXML-d32e2584" class="pre egXML_valid">See especially <span class="element">&lt;ptr <span class="attribute">target</span>="<span class="attributevalue">#SEC12</span>"/&gt;</span>.</div> The value of the <span class="att">target</span> attribute on either element may be the identifier of some other element within the current document. The passage or phrase being pointed at must bear an identifier, and must therefore be tagged as an element of some kind. In the following example, the cross reference is to a <a class="link_ref" href="#TEI.div" title="&lt;div&gt;">&lt;div&gt;</a> element: <div id="index.xml-egXML-d32e2595" class="pre egXML_valid"> ... see especially <span class="element">&lt;ptr <span class="attribute">target</span>="<span class="attributevalue">#SEC12</span>"/&gt;</span>. ... 
<span class="element">&lt;div <span class="attribute">xml:id</span>="<span class="attributevalue">SEC12</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>Concerning Identifiers<span class="element">&lt;/head&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
<span class="element">&lt;/div&gt;</span></div></div><div class="p">Because the <span class="att">xml:id</span> attribute is global, any element in a TEI document may be pointed to in this way. In the following example, a paragraph has been given an identifier so that it may be pointed at: <div id="index.xml-egXML-d32e2608" class="pre egXML_valid"> ... this is
 discussed in <span class="element">&lt;ref <span class="attribute">target</span>="<span class="attributevalue">#pspec</span>"&gt;</span>the paragraph on links<span class="element">&lt;/ref&gt;</span> ... 
<span class="element">&lt;p <span class="attribute">xml:id</span>="<span class="attributevalue">pspec</span>"&gt;</span>Links
 may be made to any kind of element ...<span class="element">&lt;/p&gt;</span></div></div><p>Sometimes the target of a cross reference does not correspond with any particular feature of a text, and so may not be tagged as an element of some kind. If the desired target is simply a point in the current document, the easiest way to mark it is by introducing an <a class="link_ref" href="#TEI.anchor" title="&lt;anchor&gt;">&lt;anchor/&gt;</a> element at the appropriate spot. If the target is some sequence of words not otherwise tagged, the <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> element may be introduced to mark them. These two elements are described as follows: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.anchor" title="&lt;anchor&gt;">anchor/</a></span> (<span lang="en">anchor point</span>) <span lang="en">attaches an identifier to a point within a text, whether or not it corresponds with a textual element.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">seg</a></span> (<span lang="en">arbitrary segment</span>) <span lang="en">represents any segmentation of text below the ‘chunk’ level.</span></li></ul><div class="p">In the following (imaginary) example, <a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">&lt;ref&gt;</a> elements have been used to represent points in this text which are to be linked in some way to other parts of it; in the first case to a point, and in the second, to a sequence of words: <div id="index.xml-egXML-d32e2656" class="pre egXML_valid"> Returning to <span class="element">&lt;ref <span class="attribute">target</span>="<span class="attributevalue">#ABCD</span>"&gt;</span>the point where I
 dozed off<span class="element">&lt;/ref&gt;</span>, I noticed that <span class="element">&lt;ref <span class="attribute">target</span>="<span class="attributevalue">#EFGH</span>"&gt;</span>three words<span class="element">&lt;/ref&gt;</span> had been circled in
 red by a previous reader</div></div><div class="p">This encoding requires that elements with the specified identifiers (<code>ABCD</code> and <code>EFGH</code> in this example) are to be found somewhere else in the current document. Assuming that no element already exists to carry these identifiers, the <a class="link_ref" href="#TEI.anchor" title="&lt;anchor&gt;">&lt;anchor/&gt;</a> and <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> elements may be used: <div id="index.xml-egXML-d32e2678" class="pre egXML_valid"> ....
<span class="element">&lt;anchor <span class="attribute">type</span>="<span class="attributevalue">bookmark</span>" <span class="attribute">xml:id</span>="<span class="attributevalue">ABCD</span>"/&gt;</span> .... ....<span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">target</span>" <span class="attribute">xml:id</span>="<span class="attributevalue">EFGH</span>"&gt;</span> ...
<span class="element">&lt;/seg&gt;</span> ...</div></div><p>The <span class="att">type</span> attribute should be used (as above) to distinguish amongst different purposes for which these general purpose elements might be used in a text. Some other uses are discussed in section <a class="link_ptr" href="#xatts" title="Special kinds of Linking"><span class="headingNumber">5.7.3. </span>Special kinds of Linking</a> below.</p></div><div class="teidiv2" id="xptrs"><h3><span class="headingNumber">5.7.2. </span><span class="head">Pointing to other documents</span></h3><p>So far, we have shown how the elements <span class="gi">&lt;ptr&gt;</span> and <a class="link_ref" href="#TEI.ref" title="&lt;ref&gt;">&lt;ref&gt;</a> may be used for cross-references or links whose targets occur within the same document as their source. However, the same elements may also be used to refer to elements in any other XML document or resource, such as a document on the web, or a database component. This is possible because the value of the <span class="att">target</span> attribute may be any valid <span class="term">universal resource indicator</span> (URI)<span class="note" id="Note3"><span class="noteLabel">Note: </span>A full definition of this term, defined by the W3C (the consortium which manages the development and maintenance of the World Wide Web), is beyond the scope of this tutorial: however, the most frequently encountered version of a URI is the familiar ‘URL’ used to indicate a web page, such as <code>http://www.tei-c.org/index.xml</code></span>.</p><p>A URI may reference a web page or just a part of one, for example <code>http://www.tei-c.org/index.xml#SEC2</code>. The hash sign indicates that what follows it is the identifier of an element to be located within the XML document identified by what precedes it: this example will therefore locate an element which has an <span class="att">xml:id</span> attribute value of <span class="val">SEC2</span> within the document retrieved from <code>http://www.tei-c.org/index.xml</code>. In the examples we have discussed so far, the part to the left of the sharp sign has been omitted: this is understood to mean that the referenced element is to be located within the current document.</p><p>Parts of an XML document can be specified by means of other more sophisticated mechanisms using a special language called Xpath, also defined by the W3C. This is particularly useful where the elements to be linked to do not bear identifiers and must therefore be located by some other means. </p></div><div class="teidiv2" id="xatts"><h3><span class="headingNumber">5.7.3. </span><span class="head">Special kinds of Linking</span></h3><p>The following special purpose <span class="term">linking</span> attributes are defined for every element in the TEI Simple schema: </p><dl><dt><span><span class="att">ana</span></span></dt><dd>links an element with its interpretation.</dd><dt><span><span class="att">corresp</span></span></dt><dd>links an element with one or more other corresponding elements.</dd><dt><span><span class="att">next</span></span></dt><dd>links an element to the next element in an aggregate.</dd><dt><span><span class="att">prev</span></span></dt><dd>links an element to the previous element in an aggregate.</dd></dl><div class="p">The <span class="att">ana</span> (analysis) attribute is intended for use where a set of abstract analyses or interpretations have been defined somewhere within a document, as further discussed in section <a class="link_ptr" href="#Simple-anal" title="Analysis"><span class="headingNumber">5.14. </span>Analysis</a>. For example, a linguistic analysis of the sentence <span class="q">‘John loves Nancy’</span> might be encoded as follows: <div id="index.xml-egXML-d32e2773" class="pre egXML_valid"><span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">sentence</span>" <span class="attribute">ana</span>="<span class="attributevalue">SVO</span>"&gt;</span>
 <span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">lex</span>" <span class="attribute">ana</span>="<span class="attributevalue">#NP1</span>"&gt;</span>John<span class="element">&lt;/seg&gt;</span>
 <span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">lex</span>" <span class="attribute">ana</span>="<span class="attributevalue">#VVI</span>"&gt;</span>loves<span class="element">&lt;/seg&gt;</span>
 <span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">lex</span>" <span class="attribute">ana</span>="<span class="attributevalue">#NP1</span>"&gt;</span>Nancy<span class="element">&lt;/seg&gt;</span>
<span class="element">&lt;/seg&gt;</span></div> This encoding implies the existence elsewhere in the document of elements with identifiers <span class="val">SVO</span>, <span class="val">NP1</span>, and <span class="val">VV1</span> where the significance of these particular codes is explained. Note the use of the <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> element to mark particular components of the analysis, distinguished by the <span class="att">type</span> attribute.</div><div class="p">The <span class="att">corresp</span> (corresponding) attribute provides a simple way of representing some form of correspondence between two elements in a text. For example, in a multilingual text, it may be used to link translation equivalents, as in the following example <div id="index.xml-egXML-d32e2803" class="pre egXML_valid"><span class="element">&lt;seg <span class="attribute">xml:lang</span>="<span class="attributevalue">fr</span>" <span class="attribute">xml:id</span>="<span class="attributevalue">FR1</span>"
 <span class="attribute">corresp</span>="<span class="attributevalue">#EN1</span>"&gt;</span>Jean
 aime Nancy<span class="element">&lt;/seg&gt;</span>
<span class="element">&lt;seg <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>" <span class="attribute">xml:id</span>="<span class="attributevalue">EN1</span>"
 <span class="attribute">corresp</span>="<span class="attributevalue">#FR1</span>"&gt;</span>John loves
 Nancy<span class="element">&lt;/seg&gt;</span></div></div><div class="p">The same mechanism may be used for a variety of purposes. In the following example, it has been used to represent the correspondences between <span class="inline">the show</span> and <span class="q">‘Shirley’</span>, and between <span class="q">‘NBC’</span> and <span class="q">‘the network’</span>: <div id="index.xml-egXML-d32e2822" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>
 <span class="element">&lt;title <span class="attribute">xml:id</span>="<span class="attributevalue">shirley</span>"&gt;</span>Shirley<span class="element">&lt;/title&gt;</span>, which
 made its Friday night debut only a month ago, was not listed on <span class="element">&lt;name <span class="attribute">xml:id</span>="<span class="attributevalue">nbc</span>"&gt;</span>NBC<span class="element">&lt;/name&gt;</span>'s new schedule, although <span class="element">&lt;seg <span class="attribute">xml:id</span>="<span class="attributevalue">network</span>" <span class="attribute">corresp</span>="<span class="attributevalue">#nbc</span>"&gt;</span>the network<span class="element">&lt;/seg&gt;</span>
 says <span class="element">&lt;seg <span class="attribute">xml:id</span>="<span class="attributevalue">show</span>" <span class="attribute">corresp</span>="<span class="attributevalue">#shirley</span>"&gt;</span>the show<span class="element">&lt;/seg&gt;</span> still is being
 considered.
<span class="element">&lt;/p&gt;</span></div></div><div class="p">The <span class="att">next</span> and <span class="att">prev</span> attributes provide a simple way of linking together the components of a discontinuous element, as in the following example: <div id="index.xml-egXML-d32e2844" class="pre egXML_valid"><span class="element">&lt;q <span class="attribute">xml:id</span>="<span class="attributevalue">Q1a</span>" <span class="attribute">next</span>="<span class="attributevalue">#Q1b</span>"&gt;</span>Who-e debel you?<span class="element">&lt;/q&gt;</span> —
 he at last said — <span class="element">&lt;q <span class="attribute">xml:id</span>="<span class="attributevalue">Q1b</span>" <span class="attribute">prev</span>="<span class="attributevalue">#Q1a</span>"&gt;</span>you no speak-e, damme, I kill-e.<span class="element">&lt;/q&gt;</span> And so
 saying, the lighted tomahawk began flourishing about me in the dark.</div></div></div><div class="teidiv2" id="abseg"><h3><span class="headingNumber">5.7.4. </span><span class="head"><span class="gi">&lt;ab&gt;</span> and <span class="gi">&lt;seg&gt;</span> as basic block and inline elements</span></h3><p>The <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> has been part of TEI from the very beginning. It is a purely formal <span class="term">inline</span> element that operates at the level of words and phrases and below <span class="gi">&lt;block&gt;</span> elements, such as paragraphs. You could say that other inline elements, such as <a class="link_ref" href="#TEI.hi" title="&lt;hi&gt;">&lt;hi&gt;</a>, <a class="link_ref" href="#TEI.w" title="&lt;w&gt;">&lt;w&gt;</a>, <a class="link_ref" href="#TEI.c" title="&lt;c&gt;">&lt;c&gt;</a>, <a class="link_ref" href="#TEI.foreign" title="&lt;foreign&gt;">&lt;foreign&gt;</a>, <a class="link_ref" href="#TEI.name" title="&lt;name&gt;">&lt;name&gt;</a>, etc. are merely <span class="term">syntactic sugar </span> for <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> elements with appropriate type attributes such as &lt;seg type="foreign"&gt;. The rules for its use are relatively straightforward. You may use it for any segmentation at the word or phrase level for which no explicit element exists. You should not use it where there is an appropriate element. &lt;seg type="hi"&gt; is valid but silly.</p><p>The <a class="link_ref" href="#TEI.ab" title="&lt;ab&gt;">&lt;ab&gt;</a> element was not part of the original element set, but was added in 1997. It is defined as an <span class="term">anonymous block</span> that <span class="q">‘contains any arbitrary component-level unit of text, acting as an anonymous container for phrase or inter level elements analogous to, but without the semantic baggage of, a paragraph. [16.3 Blocks, Segments, and Anchors]’</span>. Thus <a class="link_ref" hr
