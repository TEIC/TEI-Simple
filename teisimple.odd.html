 <span class="element">&lt;resp <span class="attribute">when</span>="<span class="attributevalue">2014</span>"&gt;</span>Transcriber<span class="element">&lt;/resp&gt;</span>
 <span class="element">&lt;name&gt;</span>Janelle Jenstad<span class="element">&lt;/name&gt;</span>
<span class="element">&lt;/respStmt&gt;</span></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.handFeatures"><h3><span class="headingNumber">6.3.23. </span><span class="head">att.handFeatures</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.handFeatures</span> <span lang="en">provides attributes describing aspects of the hand in which a manuscript is written.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHDH">11.3.2.1. Document Hands</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.handNote" title="&lt;handNote&gt;">handNote</a> <a class="link_odd_elementSpec" href="#TEI.handShift" title="&lt;handShift&gt;">handShift</a> <a class="link_odd_elementSpec" href="#TEI.scriptNote" title="&lt;scriptNote&gt;">scriptNote</a> <a class="link_odd_elementSpec" href="#TEI.typeNote" title="&lt;typeNote&gt;">typeNote</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">scribe</td><td class="odd_value"><span lang="en">gives a name or other identifier for the scribe believed to be responsible for this hand.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.name" title="data.name">data.name</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">scribeRef</td><td class="odd_value"><span lang="en">points to a full description of the scribe concerned, typically supplied by a <a class="link_ref" href="#TEI.person" title="&lt;person&gt;">&lt;person&gt;</a> element elsewhere in the description.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr><tr><td class="odd_label">script</td><td class="odd_value"><span lang="en">characterizes the particular script or writing style used by this hand, for example <span class="mentioned">secretary</span>, <span class="mentioned">copperplate</span>, <span class="mentioned">Chancery</span>, <span class="mentioned">Italian</span>, etc.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.name" title="data.name">data.name</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr><tr><td class="odd_label">scriptRef</td><td class="odd_value"><span lang="en">points to a full description of the script or writing style used by this hand, typically supplied by a <a class="link_ref" href="#TEI.scriptNote" title="&lt;scriptNote&gt;">&lt;scriptNote&gt;</a> element elsewhere in the description.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr><tr><td class="odd_label">medium</td><td class="odd_value"><span lang="en">describes the tint or type of ink, e.g. <span class="mentioned">brown</span>, or other writing medium, e.g. <span class="mentioned">pencil</span></span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr><tr><td class="odd_label">scope</td><td class="odd_value"><span lang="en">specifies how widely this hand is used in the manuscript.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">sole</span></dt><dd><span lang="en">only this hand is used throughout the manuscript</span></dd><dt><span class="odd_label">major</span></dt><dd><span lang="en">this hand is used through most of the manuscript</span></dd><dt><span class="odd_label">minor</span></dt><dd><span lang="en">this hand is used occasionally in the manuscript</span></dd></dl></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Usually either <span class="att">script</span> or <span class="att">scriptRef</span>, and similarly, either <span class="att">scribe</span> or <span class="att">scribeRef</span>, will be supplied.</td></tr></table></div></div><div class="refdoc" id="TEI.att.internetMedia"><h3><span class="headingNumber">6.3.24. </span><span class="head">att.internetMedia</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.internetMedia</span> <span lang="en">provides attributes for specifying the type of a computer resource using a standard taxonomy.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_classSpec" href="#TEI.att.media" title="att.media">att.media</a><span class="showmembers2">[<a class="link_odd_elementSpec" href="#TEI.graphic" title="&lt;graphic&gt;">graphic</a>]</span> <a class="link_odd_elementSpec" href="#TEI.ref" title="&lt;ref&gt;">ref</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">mimeType</td><td class="odd_value">(<span lang="en">MIME media type</span>) <span lang="en">specifies the applicable multimedia internet mail extension (MIME) media type</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.word" title="data.word">data.word</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">In this example <span class="att">mimeType</span> is used to indicate that the URL points to a TEI XML file encoded in UTF-8.<div id="index.xml-egXML-d32e137437" class="pre egXML_valid"><span class="element">&lt;ref <span class="attribute">mimeType</span>="<span class="attributevalue">application/tei+xml; charset=UTF-8</span>"
 <span class="attribute">target</span>="<span class="attributevalue">http://sourceforge.net/p/tei/code/HEAD/tree/trunk/P5/Source/guidelines-en.xml</span>"/&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This attribute class provides an attribute for describing a computer resource, typically available over the internet, using a value taken from a standard taxonomy. At present only a single taxonomy is supported, the Multipurpose Internet Mail Extensions (MIME) Media Type system. This typology of media types is defined by the Internet Engineering Task Force in <a class="link_ref" href="http://www.ietf.org/rfc/rfc2046.txt">RFC 2046</a>. The <a class="link_ref" href="http://www.iana.org/assignments/media-types/">list of types</a> is maintained by the Internet Assigned Numbers Authority (IANA). The <span class="att">mimeType</span> attribute must have a value taken from this list.</td></tr></table></div></div><div class="refdoc" id="TEI.att.measurement"><h3><span class="headingNumber">6.3.25. </span><span class="head">att.measurement</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.measurement</span> <span lang="en">provides attributes to represent a regularized or normalized measurement.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.measure" title="&lt;measure&gt;">measure</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">unit</td><td class="odd_value"><span lang="en">indicates the units used for the measurement, usually using the standard symbol for the desired units.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Suggested values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">m</span></dt><dd>(<span lang="en">metre</span>) <span lang="en">SI base unit of length</span></dd><dt><span class="odd_label">kg</span></dt><dd>(<span lang="en">kilogram</span>) <span lang="en">SI base unit of mass</span></dd><dt><span class="odd_label">s</span></dt><dd>(<span lang="en">second</span>) <span lang="en">SI base unit of time</span></dd><dt><span class="odd_label">Hz</span></dt><dd>(<span lang="en">hertz</span>) <span lang="en">SI unit of frequency</span></dd><dt><span class="odd_label">Pa</span></dt><dd>(<span lang="en">pascal</span>) <span lang="en">SI unit of pressure or stress</span></dd><dt><span class="odd_label">Ω</span></dt><dd>(<span lang="en">ohm</span>) <span lang="en">SI unit of electric resistance</span></dd><dt><span class="odd_label">L</span></dt><dd>(<span lang="en">litre</span>) <span lang="en">1 dm³</span></dd><dt><span class="odd_label">t</span></dt><dd>(<span lang="en">tonne</span>) <span lang="en">10³ kg</span></dd><dt><span class="odd_label">ha</span></dt><dd>(<span lang="en">hectare</span>) <span lang="en">1 hm²</span></dd><dt><span class="odd_label">Å</span></dt><dd>(<span lang="en">ångström</span>) <span lang="en">10⁻¹⁰ m</span></dd><dt><span class="odd_label">mL</span></dt><dd>(<span lang="en">millilitre</span>)</dd><dt><span class="odd_label">cm</span></dt><dd>(<span lang="en">centimetre</span>)</dd><dt><span class="odd_label">dB</span></dt><dd>(<span lang="en">decibel</span>) <span lang="en">see remarks, below</span></dd><dt><span class="odd_label">kbit</span></dt><dd>(<span lang="en">kilobit</span>) <span lang="en">10³ or 1000 bits</span></dd><dt><span class="odd_label">Kibit</span></dt><dd>(<span lang="en">kibibit</span>) <span lang="en">2¹⁰ or 1024 bits</span></dd><dt><span class="odd_label">kB</span></dt><dd>(<span lang="en">kilobyte</span>) <span lang="en">10³ or 1000 bytes</span></dd><dt><span class="odd_label">KiB</span></dt><dd>(<span lang="en">kibibyte</span>) <span lang="en">2¹⁰ or 1024 bytes</span></dd><dt><span class="odd_label">MB</span></dt><dd>(<span lang="en">megabyte</span>) <span lang="en">10⁶ or 1 000 000 bytes</span></dd><dt><span class="odd_label">MiB</span></dt><dd>(<span lang="en">mebibyte</span>) <span lang="en">2²⁰ or 1 048 576 bytes</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If the measurement being represented is not expressed in a particular unit, but rather is a number of discrete items, the unit <span class="val">count</span> should be used, or the <span class="att">unit</span> attribute may be left unspecified.Wherever appropriate, a recognized SI unit name should be used (see further <a class="link_ptr" href="http://www.bipm.org/en/publications/si-brochure/"><span>http://www.bipm.org/en/publications/si-brochure/</span></a>; <a class="link_ptr" href="http://physics.nist.gov/cuu/Units/"><span>http://physics.nist.gov/cuu/Units/</span></a>). The list above is indicative rather than exhaustive.</td></tr></table></div></td></tr><tr><td class="odd_label">quantity</td><td class="odd_value"><span lang="en">specifies the number of the specified units that comprise the measurement</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.numeric" title="data.numeric">data.numeric</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">commodity</td><td class="odd_value"><span lang="en">indicates the substance that is being measured</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.word" title="data.word">data.word</a></pre><span lang="en">separated by whitespace</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">In general, when the commodity is made of discrete entities, the plural form should be used, even when the measurement is of only one of them.</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This attribute class provides a triplet of attributes that may be used either to regularize the values of the measurement being encoded, or to normalize them with respect to a standard measurement system. <div id="index.xml-egXML-d32e137788" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>So weren't you gonna buy <span class="element">&lt;measure <span class="attribute">quantity</span>="<span class="attributevalue">0.5</span>" <span class="attribute">unit</span>="<span class="attributevalue">gal</span>"
  <span class="attribute">commodity</span>="<span class="attributevalue">ice cream</span>"&gt;</span>half
   a gallon<span class="element">&lt;/measure&gt;</span>, baby<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;l&gt;</span>So won't you go and buy <span class="element">&lt;measure <span class="attribute">quantity</span>="<span class="attributevalue">1.893</span>" <span class="attribute">unit</span>="<span class="attributevalue">L</span>"
  <span class="attribute">commodity</span>="<span class="attributevalue">ice cream</span>"&gt;</span>half
   a gallon<span class="element">&lt;/measure&gt;</span>, baby?<span class="element">&lt;/l&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The unit should normally be named using the standard abbreviation for an SI unit (see further <a class="link_ptr" href="http://www.bipm.org/en/publications/si-brochure/"><span>http://www.bipm.org/en/publications/si-brochure/</span></a>; <a class="link_ptr" href="http://physics.nist.gov/cuu/Units/"><span>http://physics.nist.gov/cuu/Units/</span></a>). However, encoders may also specify measurements using informally defined units such as <span class="val">lines</span> or <span class="val">characters</span>.</td></tr></table></div></div><div class="refdoc" id="TEI.att.media"><h3><span class="headingNumber">6.3.26. </span><span class="head">att.media</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.media</span> <span lang="en">provides attributes for specifying display and related properties of external media.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.graphic" title="&lt;graphic&gt;">graphic</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.internetMedia" title="att.internetMedia">att.internetMedia</a> (<span class="attribute">@mimeType</span>) <div class="table"><table class="attList"><tr><td class="odd_label">width</td><td class="odd_value"><span lang="en">Where the media are displayed, indicates the display width</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.outputMeasurement" title="data.outputMeasurement">data.outputMeasurement</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">height</td><td class="odd_value"><span lang="en">Where the media are displayed, indicates the display height</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.outputMeasurement" title="data.outputMeasurement">data.outputMeasurement</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">scale</td><td class="odd_value"><span lang="en">Where the media are displayed, indicates a scale factor to be applied when generating the desired display size</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.numeric" title="data.numeric">data.numeric</a></pre></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.milestoneUnit"><h3><span class="headingNumber">6.3.27. </span><span class="head">att.milestoneUnit</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.milestoneUnit</span> <span lang="en">provides an attribute to indicate the type of section which is changing at a specific milestone.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CORS5">3.10.3. Milestone Elements</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD54M">2.3.6.3. Milestone Method</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD54">2.3.6. The Reference System Declaration</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">core</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.milestone" title="&lt;milestone&gt;">milestone</a> <a class="link_odd_elementSpec" href="#TEI.refState" title="&lt;refState&gt;">refState</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">unit</td><td class="odd_value"><span lang="en">provides a conventional name for the kind of section changing at this milestone.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en"><span class="required">Required</span></span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Suggested values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">page</span></dt><dd><span lang="en">physical page breaks (synonymous with the <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> element).</span></dd><dt><span class="odd_label">column</span></dt><dd><span lang="en">column breaks.</span></dd><dt><span class="odd_label">line</span></dt><dd><span lang="en">line breaks (synonymous with the <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a> element).</span></dd><dt><span class="odd_label">book</span></dt><dd><span lang="en">any units termed book, liber, etc.</span></dd><dt><span class="odd_label">poem</span></dt><dd><span lang="en">individual poems in a collection.</span></dd><dt><span class="odd_label">canto</span></dt><dd><span lang="en">cantos or other major sections of a poem.</span></dd><dt><span class="odd_label">speaker</span></dt><dd><span lang="en">changes of speaker or narrator.</span></dd><dt><span class="odd_label">stanza</span></dt><dd><span lang="en">stanzas within a poem, book, or canto.</span></dd><dt><span class="odd_label">act</span></dt><dd><span lang="en">acts within a play.</span></dd><dt><span class="odd_label">scene</span></dt><dd><span lang="en">scenes within a play or act.</span></dd><dt><span class="odd_label">section</span></dt><dd><span lang="en">sections of any kind.</span></dd><dt><span class="odd_label">absent</span></dt><dd><span lang="en">passages not present in the reference edition.</span></dd><dt><span class="odd_label">unnumbered</span></dt><dd><span lang="en">passages present in the text, but not to be included as part of the reference.</span></dd></dl></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e138103" class="pre egXML_valid"><span class="element">&lt;milestone <span class="attribute">n</span>="<span class="attributevalue">23</span>"
 <span class="attribute">ed</span>="<span class="attributevalue">La</span>"
 <span class="attribute">unit</span>="<span class="attributevalue">Dreissiger</span>"/&gt;</span>
 ... <span class="element">&lt;milestone <span class="attribute">n</span>="<span class="attributevalue">24</span>"
 <span class="attribute">ed</span>="<span class="attributevalue">AV</span>"
 <span class="attribute">unit</span>="<span class="attributevalue">verse</span>"/&gt;</span> ...</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If the milestone marks the beginning of a piece of text not present in the reference edition, the special value <span class="term">absent</span> may be used as the value of <span class="att">unit</span>. The normal interpretation is that the reference edition does not contain the text which follows, until the next <a class="link_ref" href="#TEI.milestone" title="&lt;milestone&gt;">&lt;milestone/&gt;</a> tag for the edition in question is encountered.In addition to the values suggested, other terms may be appropriate (e.g. <span class="term">Stephanus</span> for the Stephanus numbers in Plato).</td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.naming"><h3><span class="headingNumber">6.3.28. </span><span class="head">att.naming</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.naming</span> <span lang="en">provides attributes common to elements which refer to named persons, places, organizations etc.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CONARS">3.5.1. Referring Strings</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ND.html#NDNYM">13.3.5. Names and Nyms</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_classSpec" href="#TEI.att.personal" title="att.personal">att.personal</a><span class="showmembers2">[<a class="link_odd_elementSpec" href="#TEI.name" title="&lt;name&gt;">name</a>]</span> <a class="link_odd_elementSpec" href="#TEI.author" title="&lt;author&gt;">author</a> <a class="link_odd_elementSpec" href="#TEI.editor" title="&lt;editor&gt;">editor</a> <a class="link_odd_elementSpec" href="#TEI.pubPlace" title="&lt;pubPlace&gt;">pubPlace</a> <a class="link_odd_elementSpec" href="#TEI.repository" title="&lt;repository&gt;">repository</a> <a class="link_odd_elementSpec" href="#TEI.rs" title="&lt;rs&gt;">rs</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.canonical" title="att.canonical">att.canonical</a> (<span class="attribute">@key</span>, <span class="attribute">@ref</span>) <div class="table"><table class="attList"><tr><td class="odd_label">role</td><td class="odd_value"><span lang="en">may be used to specify further information about the entity referenced by this name in the form of a set of whitespace-separated values, for example the occupation of a person, or the status of a place.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr><tr><td class="odd_label">nymRef</td><td class="odd_value">(<span lang="en">reference to the canonical name</span>) <span lang="en">provides a means of locating the canonical form (<span class="term">nym</span>) of the names associated with the object named by the element bearing it.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre><span lang="en">separated by whitespace</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The value must point directly to one or more XML elements by means of one or more URIs, separated by whitespace. If more than one is supplied, the implication is that the name is associated with several distinct canonical names.</td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.patternReplacement"><h3><span class="headingNumber">6.3.29. </span><span class="head">att.patternReplacement</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.patternReplacement</span> <span lang="en">provides attributes for regular-expression matching and replacement.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/SA.html#SAPU">16.2.3. Using Abbreviated Pointers</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD54M">2.3.6.3. Milestone Method</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD54">2.3.6. The Reference System Declaration</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD54S">2.3.6.2. Search-and-Replace Method</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.cRefPattern" title="&lt;cRefPattern&gt;">cRefPattern</a> <a class="link_odd_elementSpec" href="#TEI.prefixDef" title="&lt;prefixDef&gt;">prefixDef</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">matchPattern</td><td class="odd_value"><span lang="en">specifies a regular expression against which the values of other attributes can be matched.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en"><span class="required">Required</span></span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pattern" title="data.pattern">data.pattern</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The syntax used should follow that defined by <a class="link_ref" href="http://www.w3.org/TR/xpath-functions/#regex-syntax">W3C XPath syntax</a>. Note that parenthesized groups are used not only for establishing order of precedence and atoms for quantification, but also for creating subpatterns to be referenced by the <span class="att">replacementPattern</span> attribute.</td></tr></table></div></td></tr><tr><td class="odd_label">replacementPattern</td><td class="odd_value"><span lang="en">specifies a ‘replacement pattern’, that is, the skeleton of a relative or absolute URI containing references to groups in the <span class="att">matchPattern</span> which, once subpattern substitution has been performed, complete the URI.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en"><span class="required">Required</span></span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.replacement" title="data.replacement">data.replacement</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The strings <span class="mentioned">$1</span>, <span class="mentioned">$2</span> etc. are references to the corresponding group in the regular expression specified by <span class="att">matchPattern</span> (counting open parenthesis, left to right). Processors are expected to replace them with whatever matched the corresponding group in the regular expression.If a digit preceded by a dollar sign is needed in the actual replacement pattern (as opposed to being used as a back reference), the dollar sign must be written as <code>%24</code>.</td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.personal"><h3><span class="headingNumber">6.3.30. </span><span class="head">att.personal</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.personal</span> (<span lang="en">attributes for components of names usually, but not necessarily, personal names</span>) <span lang="en">common attributes for those elements which form part of a name usually, but not necessarily, a personal name.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ND.html#NDPER">13.2.1. Personal Names</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.name" title="&lt;name&gt;">name</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.naming" title="att.naming">att.naming</a> (<span class="attribute">@role</span>, <span class="attribute">@nymRef</span>)  (<a class="link_ref" href="#TEI.att.canonical" title="att.canonical">att.canonical</a> (<span class="attribute">@key</span>, <span class="attribute">@ref</span>)) <div class="table"><table class="attList"><tr><td class="odd_label">full</td><td class="odd_value"><span lang="en">indicates whether the name component is given in full, as an abbreviation or simply as an initial.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">yes</span></dt><dd><span lang="en">the name component is spelled out in full.</span><span lang="en" class="defaultVal">[Default]</span></dd><dt><span class="odd_label">abb</span></dt><dd>(<span lang="en">abbreviated</span>) <span lang="en">the name component is given in an abbreviated form.</span></dd><dt><span class="odd_label">init</span></dt><dd>(<span lang="en">initial letter</span>) <span lang="en">the name component is indicated only by one initial.</span></dd></dl></td></tr></table></div></td></tr><tr><td class="odd_label">sort</td><td class="odd_value"><span lang="en">specifies the sort order of the name component in relation to others within the name.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.count" title="data.count">data.count</a></pre></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.placement"><h3><span class="headingNumber">6.3.31. </span><span class="head">att.placement</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.placement</span> <span lang="en">provides attributes for describing where on the source page or object a textual element appears.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.add" title="&lt;add&gt;">add</a> <a class="link_odd_elementSpec" href="#TEI.addSpan" title="&lt;addSpan&gt;">addSpan</a> <a class="link_odd_elementSpec" href="#TEI.figure" title="&lt;figure&gt;">figure</a> <a class="link_odd_elementSpec" href="#TEI.fw" title="&lt;fw&gt;">fw</a> <a class="link_odd_elementSpec" href="#TEI.label" title="&lt;label&gt;">label</a> <a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a> <a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a> <a class="link_odd_elementSpec" href="#TEI.stage" title="&lt;stage&gt;">stage</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">place</td><td class="odd_value"><span lang="en">specifies where this item is placed.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Recommended</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre><span lang="en">separated by whitespace</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">above</span></dt><dd><span>above the line</span></dd><dt><span class="odd_label">below</span></dt><dd><span>below the line</span></dd><dt><span class="odd_label">top</span></dt><dd><span>at the top of the page</span></dd><dt><span class="odd_label">top-right</span></dt><dd><span>at the top right of the page</span></dd><dt><span class="odd_label">top-left</span></dt><dd><span>at the top left of the page</span></dd><dt><span class="odd_label">top-centre</span></dt><dd><span>at the top center of the page</span></dd><dt><span class="odd_label">bottom-right</span></dt><dd><span>at the bottom right of the page</span></dd><dt><span class="odd_label">bottom-left</span></dt><dd><span>at the bottom left of the page</span></dd><dt><span class="odd_label">bottom-centre</span></dt><dd><span>at the bottom centre of the page</span></dd><dt><span class="odd_label">bottom</span></dt><dd><span>at the foot of the page</span></dd><dt><span class="odd_label">tablebottom</span></dt><dd><span>underneath a table</span></dd><dt><span class="odd_label">margin-right</span></dt><dd><span>in the right-hand margin</span></dd><dt><span class="odd_label">margin</span></dt><dd><span>in the outer margin</span></dd><dt><span class="odd_label">margin-inner</span></dt><dd><span>in the inner margin</span></dd><dt><span class="odd_label">margin-left</span></dt><dd><span>in the left-hand margin</span></dd><dt><span class="odd_label">opposite</span></dt><dd><span>on the opposite, i.e. facing, page.</span></dd><dt><span class="odd_label">overleaf</span></dt><dd><span>on the other side of the leaf.</span></dd><dt><span class="odd_label">overstrike</span></dt><dd><span>superimposed on top of the current context</span></dd><dt><span class="odd_label">end</span></dt><dd><span>at the end of the volume.</span></dd><dt><span class="odd_label">divend</span></dt><dd><span>at the end the current division.</span></dd><dt><span class="odd_label">parend</span></dt><dd><span>at the end the current paragraph.</span></dd><dt><span class="odd_label">inline</span></dt><dd><span>within the body of the text.</span></dd><dt><span class="odd_label">inspace</span></dt><dd><span>in a predefined space, for example left by an earlier scribe.</span></dd><dt><span class="odd_label">block</span></dt><dd><span>formatted as an indented paragraph</span></dd></dl></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e138822" class="pre egXML_valid"><span class="element">&lt;add <span class="attribute">place</span>="<span class="attributevalue">margin</span>"&gt;</span>[An addition written in the margin]<span class="element">&lt;/add&gt;</span>
<span class="element">&lt;add <span class="attribute">place</span>="<span class="attributevalue">bottom opposite</span>"&gt;</span>[An addition written at the
 foot of the current page and also on the facing page]<span class="element">&lt;/add&gt;</span></div></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e138829" class="pre egXML_valid"><span class="element">&lt;note <span class="attribute">place</span>="<span class="attributevalue">bottom</span>"&gt;</span>Ibid, p.7<span class="element">&lt;/note&gt;</span></div></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.pointing"><h3><span class="headingNumber">6.3.32. </span><span class="head">att.pointing</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.pointing</span> <span lang="en">defines a set of attributes used by all elements which point to other elements by means of one or more URI references.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.calendar" title="&lt;calendar&gt;">calendar</a> <a class="link_odd_elementSpec" href="#TEI.catRef" title="&lt;catRef&gt;">catRef</a> <a class="link_odd_elementSpec" href="#TEI.licence" title="&lt;licence&gt;">licence</a> <a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a> <a class="link_odd_elementSpec" href="#TEI.ref" title="&lt;ref&gt;">ref</a> <a class="link_odd_elementSpec" href="#TEI.term" title="&lt;term&gt;">term</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">targetLang</td><td class="odd_value"><span lang="en">specifies the language of the content to be found at the destination referenced by <span class="att">target</span>, using a ‘language tag’ generated according to <a class="link_ref" href="http://www.rfc-editor.org/rfc/bcp/bcp47.txt">BCP 47</a>.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.language" title="data.language">data.language</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;sch:rule context="tei:*[not(self::tei:schemaSpec)][@targetLang]"&gt;
&lt;sch:assert test="@target"&gt;@targetLang should only be used on &lt;sch:name/&gt; if @target is specified.&lt;/sch:assert&gt;&lt;/sch:rule&gt;</div></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e138939" class="pre egXML_valid"><span class="element">&lt;linkGrp <span class="attribute">xml:id</span>="<span class="attributevalue">pol-swh_aln_2.1-linkGrp</span>"&gt;</span>
 <span class="element">&lt;ptr <span class="attribute">xml:id</span>="<span class="attributevalue">pol-swh_aln_2.1.1-ptr</span>"
  <span class="attribute">target</span>="<span class="attributevalue">pol/UDHR/text.xml#pol_txt_1-head</span>"
  <span class="attribute">type</span>="<span class="attributevalue">tuv</span>"
  <span class="attribute">targetLang</span>="<span class="attributevalue">pl</span>"/&gt;</span>
 <span class="element">&lt;ptr <span class="attribute">xml:id</span>="<span class="attributevalue">pol-swh_aln_2.1.2-ptr</span>"
  <span class="attribute">target</span>="<span class="attributevalue">swh/UDHR/text.xml#swh_txt_1-head</span>"
  <span class="attribute">type</span>="<span class="attributevalue">tuv</span>"
  <span class="attribute">targetLang</span>="<span class="attributevalue">sw</span>"/&gt;</span>
<span class="element">&lt;/linkGrp&gt;</span></div>In the example above, the <span class="gi">&lt;linkGrp&gt;</span> combines pointers at parallel fragments of the <span class="titlem">Universal Declaration of Human Rights</span>: one of them is in Polish, the other in Swahili.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The value must conform to BCP 47. If the value is a private use code (i.e., starts with <span class="val">x-</span> or contains <span class="val">-x-</span>), a <a class="link_ref" href="#TEI.language" title="&lt;language&gt;">&lt;language&gt;</a> element with a matching value for its <span class="att">ident</span> attribute should be supplied in the TEI header to document this value. Such documentation may also optionally be supplied for non-private-use codes, though these must remain consistent with their <span class="abbr"> (IETF)</span><span class="expan">Internet Engineering Task Force</span> definitions.</td></tr></table></div></td></tr><tr><td class="odd_label">target</td><td class="odd_value"><span lang="en">specifies the destination of the reference by supplying one or more URI References</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;s:rule context="tei:*[@target]"&gt;

 cousin.</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The sort key is used to determine the sequence and grouping of entries in an index. It provides a sequence of characters which, when sorted with the other values, will produced the desired order; specifics of sort key construction are application-dependentDictionary order often differs from the collation sequence of machine-readable character sets; in English-language dictionaries, an entry for <span class="mentioned">4-H</span> will often appear alphabetized under <span class="q">‘fourh’</span>, and <span class="mentioned">McCoy</span> may be alphabetized under <span class="q">‘maccoy’</span>, while <span class="mentioned">A1</span>, <span class="mentioned">A4</span>, and <span class="mentioned">A5</span> may all appear in numeric order ‘alphabetized’ between <span class="q">‘a-’</span> and <span class="q">‘AA’</span>. The sort key is required if the orthography of the dictionary entry does not suffice to determine its location.</td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.source"><h3><span class="headingNumber">6.3.37. </span><span class="head">att.source</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.source</span> <span lang="en">provides attributes for pointing to the source of a bibliographic reference.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COHQQ">3.3.3. Quotation</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/TS.html#TSBAWR">8.3.4. Writing</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_ tle="&lt;unclear&gt;">unclear</a>]</span> <a class="link_odd_elementSpec" href="#TEI.abbr" title="&lt;abbr&gt;">abbr</a> <a class="link_odd_elementSpec" href="#TEI.abstract" title="&lt;abstract&gt;">abstract</a> <a class="link_odd_elementSpec" href="#TEI.handShift" title="&lt;handShift&gt;">handShift</a> <a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a> <a class="link_odd_elementSpec" href="#TEI.orig" title="&lt;orig&gt;">orig</a> <a class="link_odd_elementSpec" href="#TEI.q" title="&lt;q&gt;">q</a> <a class="link_odd_elementSpec" href="#TEI.quote" title="&lt;quote&gt;">quote</a> <a class="link_odd_elementSpec" href="#TEI.rs" title="&lt;rs&gt;">rs</a> <a class="link_odd_elementSpec" href="#TEI.seg" title="&lt;seg&gt;">seg</a> <a class="link_odd_elementSpec" href="#TEI.sic" title="&lt;sic&gt;">sic</a> <a class="link_odd_elementSpec" href="#TEI.space" title="&lt;space&gt;">space</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">source</td><td class="odd_value"><span lang="en">provides a pointer to the bibliographical source from which a quotation or citation is drawn.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e139955" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>

<span class="comment">&lt;!-- ... --&gt;</span>
<span class="element">&lt;/p&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e139970" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>

 <span class="element">&lt;title <span class="attribute">level</span>="<span class="attributevalue">m</span>"&gt;</span>The Chicago Manual of Style<span class="element">&lt;/title&gt;</span>,
<span class="element">&lt;edition&gt;</span>15th edition<span class="element">&lt;/edition&gt;</span>.
<span class="element">&lt;pubPlace&gt;</span>Chicago<span class="element">&lt;/pubPlace&gt;</span>:
<span class="element">&lt;publisher&gt;</span>University of Chicago Press<span class="element">&lt;/publisher&gt;</span> 
 (<span class="element">&lt;date&gt;</span>2003<span class="element">&lt;/date&gt;</span>),

<span class="element">&lt;/bibl&gt;</span></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.spanning"><h3><span class="headingNumber">6.3.38. </span><span class="head">att.spanning</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.spanning</span> <span lang="en">provides attributes for elements which delimit a span of text by pointing mechanisms rather than by enclosing it.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ST.html#STECAT">1.3.1. Attribute Classes</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.addSpan" title="&lt;addSpan&gt;">addSpan</a> <a class="link_odd_elementSpec" href="#TEI.cb" title="&lt;cb&gt;">cb</a> <a class="link_odd_elementSpec" href="#TEI.damageSpan" title="&lt;damageSpan&gt;">damageSpan</a> <a class="link_odd_elementSpec" href="#TEI.lb" title="&lt;lb&gt;">lb</a> <a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a> <a class="link_odd_elementSpec" href="#TEI.milestone" title="&lt;milestone&gt;">milestone</a> <a class="link_odd_elementSpec" href="#TEI.mod" title="&lt;mod&gt;">mod</a> <a class="link_odd_elementSpec" href="#TEI.pb" title="&lt;pb&gt;">pb</a> <a class="link_odd_elementSpec" href="#TEI.redo" title="&lt;redo&gt;">redo</a> <a class="link_odd_elementSpec" href="#TEI.retrace" title="&lt;retrace&gt;">retrace</a> <a class="link_odd_elementSpec" href="#TEI.undo" title="&lt;undo&gt;">undo</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">spanTo</td><td class="odd_value"><span lang="en">indicates the end of a span initiated by the element bearing this attribute.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><span>The @spanTo attribute must point to an element following the current element</span><div class="pre">
&lt;sch:rule context="tei:*[@spanTo]"&gt;
&lt;sch:assert test="id(substring(@spanTo,2)) and following::*[@xml:id=substring(current()/@spanTo,2)]"&gt;The element indicated by @spanTo (&lt;sch:value-of select="@spanTo"/&gt;) must follow the current element &lt;sch:name/&gt;&lt;/sch:assert&gt;&lt;/sch:rule&gt;</div></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The span is defined as running in document order from the start of the content of the pointing element to the end of the content of the element pointed to by the <span class="att">spanTo</span> attribute (if any). If no value is supplied for the attribute, the assumption is that the span is coextensive with the pointing element. If no content is present, the assumption is that the starting point of the span is immediately following the element itself.</td></tr></table></div></div><div class="refdoc" id="TEI.att.styleDef"><h3><span class="headingNumber">6.3.39. </span><span class="head">att.styleDef</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.styleDef</span> <span lang="en">groups elements which specify the name of a formal definition language used to provide formatting or rendition information.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.rendition" title="&lt;rendition&gt;">rendition</a> <a class="link_odd_elementSpec" href="#TEI.styleDefDecl" title="&lt;styleDefDecl&gt;">styleDefDecl</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">scheme</td><td class="odd_value"><span lang="en">identifies the language used to describe the rendition.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">css</span></dt><dd><span lang="en">Cascading Stylesheet Language</span></dd><dt><span class="odd_label">xslfo</span></dt><dd><span lang="en">Extensible Stylesheet Language Formatting Objects</span></dd><dt><span class="odd_label">free</span></dt><dd><span lang="en">Informal free text description</span></dd><dt><span class="odd_label">other</span></dt><dd><span lang="en">A user-defined rendition description language</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If no value for the @scheme attribute is provided, then the default assumption should be that CSS is in use.</td></tr></table></div></td></tr><tr><td class="odd_label">schemeVersion</td><td class="odd_value"><span lang="en">supplies a version number for the style language provided in <span class="att">scheme</span>.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.versionNumber" title="data.versionNumber">data.versionNumber</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;sch:rule context="tei:*[@schemeVersion]"&gt;
&lt;sch:assert test="@scheme and not(@scheme = 'free')"&gt; @schemeVersion can only be used if @scheme is specified.
&lt;/sch:assert&gt;&lt;/sch:rule&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If <span class="att">schemeVersion</span> is used, then <span class="att">scheme</span> should also appear, with a value other than <span class="val">free</span>.</td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.transcriptional"><h3><span class="headingNumber">6.3.40. </span><span class="head">att.transcriptional</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.transcriptional</span> <span lang="en">provides attributes specific to elements encoding authorial or scribal intervention in a text when transcribing manuscript or similar sources.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHAD">11.3.1.4. Additions and Deletions</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.add" title="&lt;add&gt;">add</a> <a class="link_odd_elementSpec" href="#TEI.addSpan" title="&lt;addSpan&gt;">addSpan</a> <a class="link_odd_elementSpec" href="#TEI.del" title="&lt;del&gt;">del</a> <a class="link_odd_elementSpec" href="#TEI.mod" title="&lt;mod&gt;">mod</a> <a class="link_odd_elementSpec" href="#TEI.redo" title="&lt;redo&gt;">redo</a> <a class="link_odd_elementSpec" href="#TEI.restore" title="&lt;restore&gt;">restore</a> <a class="link_odd_elementSpec" href="#TEI.retrace" title="&lt;retrace&gt;">retrace</a> <a class="link_odd_elementSpec" href="#TEI.subst" title="&lt;subst&gt;">subst</a> <a class="link_odd_elementSpec" href="#TEI.undo" title="&lt;undo&gt;">undo</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.editLike" title="att.editLike">att.editLike</a> (<span class="attribute">@evidence</span>, <span class="attribute">@instant</span>)  (<a class="link_ref" href="#TEI.att.dimensions" title="att.dimensions">att.dimensions</a> (<span class="attribute">@unit</span>, <span class="attribute">@quantity</span>, <span class="attribute">@extent</span>, <span class="attribute">@precision</span>, <span class="attribute">@scope</span>) (<a class="link_ref" href="#TEI.att.ranging" title="att.ranging">att.ranging</a> (<span class="attribute">@atLeast</span>, <span class="attribute">@atMost</span>, <span class="attribute">@min</span>, <span class="attribute">@max</span>, <span class="attribute">@confidence</span>)) ) (<a class="link_ref" href="#TEI.att.source" title="att.source">att.source</a> (<span class="attribute">@source</span>)) <div class="table"><table class="attList"><tr><td class="odd_label">hand</td><td class="odd_value"><span lang="en">indicates the hand of the agent which made the intervention.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">status</td><td class="odd_value"><span lang="en">indicates the effect of the intervention, for example in the case of a deletion, strikeouts which include too much or too little text, or in the case of an addition, an insertion which duplicates some of the text already present.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Sample values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">duplicate</span></dt><dd><span lang="en">all of the text indicated as an addition duplicates some text that is in the original, whether the duplication is word-for-word or less exact.</span></dd><dt><span class="odd_label">duplicate-partial</span></dt><dd><span lang="en">part of the text indicated as an addition duplicates some text that is in the original</span></dd><dt><span class="odd_label">excessStart</span></dt><dd><span lang="en">some text at the beginning of the deletion is marked as deleted even though it clearly should not be deleted.</span></dd><dt><span class="odd_label">excessEnd</span></dt><dd><span lang="en">some text at the end of the deletion is marked as deleted even though it clearly should not be deleted.</span></dd><dt><span class="odd_label">shortStart</span></dt><dd><span lang="en">some text at the beginning of the deletion is not marked as deleted even though it clearly should be.</span></dd><dt><span class="odd_label">shortEnd</span></dt><dd><span lang="en">some text at the end of the deletion is not marked as deleted even though it clearly should be.</span></dd><dt><span class="odd_label">partial</span></dt><dd><span lang="en">some text in the deletion is not marked as deleted even though it clearly should be.</span></dd><dt><span class="odd_label">unremarkable</span></dt><dd><span lang="en">the deletion is not faulty.</span><span lang="en" class="defaultVal">[Default]</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Status information on each deletion is needed rather rarely except in critical editions from authorial manuscripts; status information on additions is even less common.Marking a deletion or addition as faulty is inescapably an interpretive act; the usual test applied in practice is the linguistic acceptability of the text with and without the letters or words in question.</td></tr></table></div></td></tr><tr><td class="odd_label">cause</td><td class="odd_value"><span lang="en">documents the presumed cause for the intervention.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">fix</span></dt><dd><span lang="en">repeated for the purpose of fixation</span></dd><dt><span class="odd_label">unclear</span></dt><dd><span lang="en">repeated to clarify a previously illegible or badly written text or mark</span></dd></dl></td></tr></table></div></td></tr><tr><td class="odd_label">seq</td><td class="odd_value">(<span lang="en">sequence</span>) <span lang="en">assigns a sequence number related to the order in which the encoded features carrying this attribute are believed to have occurred.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.count" title="data.count">data.count</a></pre></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.translatable"><h3><span class="headingNumber">6.3.41. </span><span class="head">att.translatable</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.translatable</span> <span lang="en">provides attributes used to indicate the status of a translatable portion of an ODD document.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.desc" title="&lt;desc&gt;">desc</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">versionDate</td><td class="odd_value"><span lang="en">specifies the date on which the source text was extracted and sent to the translator</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.temporal.w3c" title="data.temporal.w3c">data.temporal.w3c</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">versionDate</span> attribute can be used to determine whether a translation might need to be revisited, by comparing the modification date on the containing file with the <span class="att">versionDate</span> value on the translation. If the file has changed, changelogs can be checked to see whether the source text has been modified since the translation was made.</td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.typed"><h3><span class="headingNumber">6.3.42. </span><span class="head">att.typed</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.typed</span> <span lang="en">provides attributes which can be used to classify or subclassify elements in any way.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ST.html#STECAT">1.3.1. Attribute Classes</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/AI.html#AILCW">17.1.1. Words and Above</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CONARS">3.5.1. Referring Strings</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COXR">3.6. Simple Links and Cross-References</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CONAAB">3.5.5. Abbreviations and Their Expansions</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COVE">3.12.1. Core Tags for Verse</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/DR.html#DRPAL">7.2.5. Speech Contents</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/htm
