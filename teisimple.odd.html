ef="#TEI.ab" title="&lt;ab&gt;">&lt;ab&gt;</a> is at one level opposed to seg (block vs. inline) and on another level to p (like <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> but without its <span class="q">‘semantic baggage’</span>).</p><p>By the time <a class="link_ref" href="#TEI.ab" title="&lt;ab&gt;">&lt;ab&gt;</a> was introduced encoders had been happily using <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> not just for paragraphs but for any <span class="q">‘chunk of prose’</span>, as one TEI veteran has put it. In practice TEI <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> may not have been as different from HTML <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> as it should have been. A lot of stuff inside <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> has none of the semantic baggage associated with paragraphs.</p><p>That said, a recent survey (October 2015) produced a variety of use cases that may help encoders decide whether <a class="link_ref" href="#TEI.ab" title="&lt;ab&gt;">&lt;ab&gt;</a> or <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> is more appropriate for a given <span class="q">‘chunk of prose’</span>. The<a class="link_ref" href="#TEI.ab" title="&lt;ab&gt;">&lt;ab&gt;</a> element has been used for:</p><ul><li class="item">The canonical verses of the Bible, first produced in the Stephanus edition of 1571 </li><li class="item">Greek inscriptions created in a world that had not yet invented paragraphs</li><li class="item">Hieroglyphic texts, which have no semantic sense of a paragraph</li><li class="item">Texts where the divisions into chunks are conventional (and differ between witnesses), and have been provided by medieval scribes</li><li class="item">notebooks written by a contemporary artist, containing a lot of fragmentary and unstructured notes expressing thoughts and ideas (text and graphics) which are often just single words, unfinished sentences or sketches, and unrelated to previous or following entries.</li><li class="item">rubrics or interspersed commentary in liturgical texts</li><li class="item">The question and answer structure of catechisms as well as the alternating structures common in 17th century polemtical literature </li><li class="item">table-like content that cannot be wrangled into a row/column structure and where &lt;ab type="tabular" xml:space="preserve"&gt; is the best you can do</li><li class="item">machine-based encoding of PDF or OCR files</li></ul><p>The list could go on and certainly demonstrates that a lot of prose does not come in paragraphs with semantic baggage. The "Best Practices for TEI in Libraries" offers a somewhat off-beat use of <a class="link_ref" href="#TEI.ab" title="&lt;ab&gt;">&lt;ab&gt;</a> as an answer to the question how to encode asterisks or similar horizontally oriented symbols that mark some degree of separation between the stuff below and above. They recommend &lt;ab type="typography"&gt; * * * &lt;/ab&gt; instead of &lt;milestone type="separator" unit="undetermined" rend="stars"/&gt; on the grounds that for many users this direct representation of asterisks will be more intuitive than representing them as attribute values.</p></div></div><div class="teidiv1" id="Simple-edit1"><h2><span class="headingNumber">5.8. </span><span class="head">Editorial Interventions</span></h2><p>The process of encoding an electronic text has much in common with the process of editing a manuscript or other text for printed publication. In either case a conscientious editor may wish to record both the original state of the source and any editorial correction or other change made in it. The elements discussed in this and the next section provide some facilities for meeting these needs.</p><div class="teidiv2" id="index.xml-body.1_div.5_div.8_div.1"><h3><span class="headingNumber">5.8.1. </span><span class="head">Correction and Normalization</span></h3><p>The following elements may be used to mark <span class="term">correction</span>, that is editorial changes introduced where the editor believes the original to be erroneous: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.corr" title="&lt;corr&gt;">corr</a></span> (<span lang="en">correction</span>) <span lang="en">contains the correct form of a passage apparently erroneous in the copy text.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.sic" title="&lt;sic&gt;">sic</a></span> (<span lang="en">Latin for thus or so </span>) <span lang="en">contains text reproduced although apparently incorrect or inaccurate.</span></li></ul><p>The following elements may be used to mark <span class="term">normalization</span>, that is editorial changes introduced for the sake of consistency or modernization of a text: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.orig" title="&lt;orig&gt;">orig</a></span> (<span lang="en">original form</span>) <span lang="en">contains a reading which is marked as following the original, rather than being normalized or corrected.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.reg" title="&lt;reg&gt;">reg</a></span> (<span lang="en">regularization</span>) <span lang="en">contains a reading which has been regularized or normalized in some sense.</span></li></ul><p>As an example, consider this extract from the quarto printing of Shakespeare's <span class="titlem">Henry V</span>. </p><pre class="pre_eg cdata">... for his nose was as sharp as a pen and a table of green feelds</pre><div class="p">A modern editor might wish to make a number of interventions here, specifically to modernize (or normalise) the Elizabethan spellings of <span class="mentioned">a'</span> and <span class="mentioned">feelds</span> for <span class="mentioned">he</span> and <span class="mentioned">fields</span> respectively. He or she might also want to emend <span class="mentioned">table</span> to <span class="mentioned">babbl'd</span>, following an editorial tradition that goes back to the 18th century Shakespearian scholar Lewis Theobald. The following encoding would then be appropriate: <div id="index.xml-egXML-d32e3068" class="pre egXML_valid">... for his nose was as sharp as
 a pen and <span class="element">&lt;reg&gt;</span>he<span class="element">&lt;/reg&gt;</span>
<span class="element">&lt;corr <span class="attribute">resp</span>="<span class="attributevalue">#Theobald</span>"&gt;</span>babbl'd<span class="element">&lt;/corr&gt;</span> of green 
<span class="element">&lt;reg&gt;</span>fields<span class="element">&lt;/reg&gt;</span></div></div><div class="p">A more conservative or source-oriented editor, however, might want to retain the original, but at the same time signal that some of the readings it contains are in some sense anomalous: <div id="index.xml-egXML-d32e3079" class="pre egXML_valid">... for his nose was as sharp as a pen and
<span class="element">&lt;orig&gt;</span>a<span class="element">&lt;/orig&gt;</span>
<span class="element">&lt;sic&gt;</span>table<span class="element">&lt;/sic&gt;</span> of green 
<span class="element">&lt;orig&gt;</span>feelds<span class="element">&lt;/orig&gt;</span></div></div><div class="p">Finally, a modern digital editor may decide to combine both possibilities in a single composite text, using the <a class="link_ref" href="#TEI.choice" title="&lt;choice&gt;">&lt;choice&gt;</a> element. <ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.choice" title="&lt;choice&gt;">choice</a></span> <span lang="en">groups a number of alternative encodings for the same point in a text.</span></li></ul> This allows an editor to mark where alternative readings are possible: <div id="index.xml-egXML-d32e3103" class="pre egXML_valid">... for his nose was as sharp as a pen and
<span class="element">&lt;choice&gt;</span>
 <span class="element">&lt;orig&gt;</span>a<span class="element">&lt;/orig&gt;</span>
 <span class="element">&lt;reg&gt;</span>he<span class="element">&lt;/reg&gt;</span>
<span class="element">&lt;/choice&gt;</span>
<span class="element">&lt;choice&gt;</span>
 <span class="element">&lt;corr <span class="attribute">resp</span>="<span class="attributevalue">#Theobald</span>"&gt;</span>babbl'd<span class="element">&lt;/corr&gt;</span>
 <span class="element">&lt;sic&gt;</span>table<span class="element">&lt;/sic&gt;</span>
<span class="element">&lt;/choice&gt;</span> of green

<span class="element">&lt;choice&gt;</span>
 <span class="element">&lt;orig&gt;</span>feelds<span class="element">&lt;/orig&gt;</span>
 <span class="element">&lt;reg&gt;</span>fields<span class="element">&lt;/reg&gt;</span>
<span class="element">&lt;/choice&gt;</span></div></div></div><div class="teidiv2" id="Simple-edit2"><h3><span class="headingNumber">5.8.2. </span><span class="head">Omissions, Deletions, and Additions</span></h3><p>In addition to correcting or normalizing words and phrases, editors and transcribers may also supply missing material, omit material, or transcribe material deleted or crossed out in the source. In addition, some material may be particularly hard to transcribe because it is hard to make out on the page. The following elements may be used to record such phenomena: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.add" title="&lt;add&gt;">add</a></span> (<span lang="en">addition</span>) <span lang="en">contains letters, words, or phrases inserted in the source text by an author, scribe, or a previous annotator or corrector.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">gap</a></span> <span lang="en">indicates a point where material has been omitted in a transcription, whether for editorial reasons described in the TEI header, as part of sampling practice, or because the material is illegible, invisible, or inaudible.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.del" title="&lt;del&gt;">del</a></span> (<span lang="en">deletion</span>) <span lang="en">contains a letter, word, or passage deleted, marked as deleted, or otherwise indicated as superfluous or spurious in the copy text by an author, scribe, or a previous annotator or corrector.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">unclear</a></span> <span lang="en">contains a word, phrase, or passage which cannot be transcribed with certainty because it is illegible or inaudible in the source.</span></li></ul><div class="p">These elements may be used to record changes made by an editor, by the transcriber, or (in manuscript material) by the author or scribe. For example, if the source for an electronic text read <span class="q">‘The following elements are provided for for simple editorial interventions.’</span> then it might be felt desirable to correct the obvious error, but at the same time to record the deletion of the superfluous second <span class="mentioned">for</span>, thus: <div id="index.xml-egXML-d32e3175" class="pre egXML_valid">The following elements are provided for <span class="element">&lt;del <span class="attribute">resp</span>="<span class="attributevalue">#LB</span>"&gt;</span>for<span class="element">&lt;/del&gt;</span> simple editorial interventions.</div> The attribute value <code>#LB</code> on the <span class="att">resp</span> attribute is used to point to a fuller definition (typically in a <a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">&lt;respStmt&gt;</a> element) for the agency responsible for correcting the duplication of <span class="mentioned">for</span>.</div><div class="p">If the source read <span class="q">‘The following elements provided for simple editorial interventions.’</span> (i.e. if the verb had been inadvertently dropped) then the corrected text might read: <div id="index.xml-egXML-d32e3199" class="pre egXML_valid">The following elements <span class="element">&lt;add <span class="attribute">resp</span>="<span class="attributevalue">#LB</span>"&gt;</span>are<span class="element">&lt;/add&gt;</span> provided for simple editorial interventions.</div></div><div class="p">These elements are also used to record authorial changes in manuscripts. A manuscript in which the author has first written <span class="q">‘How it galls me, what a galling shadow’</span>, then crossed out the word <span class="mentioned">galls</span> and inserted <span class="mentioned">dogs</span> might be encoded thus: <div id="index.xml-egXML-d32e3215" class="pre egXML_valid">How it <span class="element">&lt;del <span class="attribute">hand</span>="<span class="attributevalue">#DHL</span>" <span class="attribute">type</span>="<span class="attributevalue">overstrike</span>"&gt;</span>galls<span class="element">&lt;/del&gt;</span>
<span class="element">&lt;add <span class="attribute">hand</span>="<span class="attributevalue">#DHL</span>" <span class="attribute">place</span>="<span class="attributevalue">supralinear</span>"&gt;</span>dogs<span class="element">&lt;/add&gt;</span> me, what a galling shadow</div> Again, the code <code>#DHL</code> points to another location where more information about the hand concerned is to be found<span id="Note4_return"><a class="notelink" title="The full TEI provides a range of elements for encoding metadata about manuscript production and description, which are not however included in TEI Sim…" href="#Note4"><sup>2</sup></a></span>.</div><div class="p">Similarly, the <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> and <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> elements may be used together to indicate the omission of illegible material; the following example also shows the use of <a class="link_ref" href="#TEI.add" title="&lt;add&gt;">&lt;add&gt;</a> for a conjectural emendation: <div id="index.xml-egXML-d32e3241" class="pre egXML_valid">One hundred
 &amp;amp; twenty good regulars joined to me <span class="element">&lt;unclear&gt;</span>
 <span class="element">&lt;gap <span class="attribute">reason</span>="<span class="attributevalue">indecipherable</span>"/&gt;</span>
<span class="element">&lt;/unclear&gt;</span>
 &amp;amp; instantly, would aid me signally <span class="element">&lt;add <span class="attribute">hand</span>="<span class="attributevalue">#ed</span>"&gt;</span>in?<span class="element">&lt;/add&gt;</span> an enterprise against
 Wilmington.</div></div><div class="p">The <a class="link_ref" href="#TEI.del" title="&lt;del&gt;">&lt;del&gt;</a> element marks material which has been transcribed as part of the electronic text despite being marked as deleted, while <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> marks the location of material which is omitted from the electronic text, whether it is legible or not. A language corpus, for example, might omit long quotations in foreign languages: <div id="index.xml-egXML-d32e3257" class="pre egXML_valid"><span class="element">&lt;p&gt;</span> ... An example of a list appearing in a fief
 ledger of <span class="element">&lt;name <span class="attribute">type</span>="<span class="attributevalue">place</span>"&gt;</span>Koldinghus<span class="element">&lt;/name&gt;</span>
 <span class="element">&lt;date&gt;</span>1611/12<span class="element">&lt;/date&gt;</span> is given below. It shows cash income from a sale of
 honey.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;gap&gt;</span>
 <span class="element">&lt;desc&gt;</span>quotation from ledger (in Danish)<span class="element">&lt;/desc&gt;</span>
<span class="element">&lt;/gap&gt;</span>
<span class="element">&lt;p&gt;</span>A description of the
 overall structure of the account is once again ... <span class="element">&lt;/p&gt;</span></div></div><div class="p">Other corpora (particular those constructed before the widespread use of scanners) systematically omit figures and mathematics: <div id="index.xml-egXML-d32e3272" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>At the bottom of your screen below the mode line is the <span class="element">&lt;term&gt;</span>minibuffer<span class="element">&lt;/term&gt;</span>. This is
 the area where Emacs echoes the commands you enter and where you specify filenames for Emacs
 to find, values for search and replace, and so on. <span class="element">&lt;gap <span class="attribute">reason</span>="<span class="attributevalue">graphic</span>"&gt;</span>
  <span class="element">&lt;desc&gt;</span>diagram of
     Emacs screen<span class="element">&lt;/desc&gt;</span>
 <span class="element">&lt;/gap&gt;</span>
<span class="element">&lt;/p&gt;</span></div></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.8_div.3"><h3><span class="headingNumber">5.8.3. </span><span class="head">Abbreviations and their Expansion</span></h3><p>Like names, dates, and numbers, abbreviations may be transcribed as they stand or expanded; they may be left unmarked, or encoded using the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.abbr" title="&lt;abbr&gt;">abbr</a></span> (<span lang="en">abbreviation</span>) <span lang="en">contains an abbreviation of any sort.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.expan" title="&lt;expan&gt;">expan</a></span> (<span lang="en">expansion</span>) <span lang="en">contains the expansion of an abbreviation.</span></li></ul><div class="p">The <a class="link_ref" href="#TEI.abbr" title="&lt;abbr&gt;">&lt;abbr&gt;</a> element is useful as a means of distinguishing semi-lexical items such as acronyms or jargon: <div id="index.xml-egXML-d32e3316" class="pre egXML_valid">We can sum up the above
 discussion as follows: the identity of a <span class="element">&lt;abbr&gt;</span>CC<span class="element">&lt;/abbr&gt;</span> is defined by that calibration of
 values which motivates the elements of its <span class="element">&lt;abbr&gt;</span>GSP<span class="element">&lt;/abbr&gt;</span>;</div> <div id="index.xml-egXML-d32e3325" class="pre egXML_valid">Every manufacturer of <span class="element">&lt;abbr&gt;</span>3GL<span class="element">&lt;/abbr&gt;</span> or
<span class="element">&lt;abbr&gt;</span>4GL<span class="element">&lt;/abbr&gt;</span> languages is currently nailing on <span class="element">&lt;abbr&gt;</span>OOP<span class="element">&lt;/abbr&gt;</span> extensions</div></div><p>The <span class="att">type</span> attribute may be used to distinguish types of abbreviation by their function.</p><div class="p">The <a class="link_ref" href="#TEI.expan" title="&lt;expan&gt;">&lt;expan&gt;</a> element is used to mark an expansion supplied by an encoder. This element is particularly useful in the transcription of manuscript materials. For example, the character p with a bar through its descender as a conventional representation for the word <span class="val">per</span> is commonly encountered in Medieval European manuscripts. An encoder may choose to expand this as follows: <div id="index.xml-egXML-d32e3349" class="pre egXML_valid"><span class="element">&lt;expan&gt;</span>per<span class="element">&lt;/expan&gt;</span></div></div><div class="p">To record both an abbreviation and its expansion, the <a class="link_ref" href="#TEI.choice" title="&lt;choice&gt;">&lt;choice&gt;</a> element mentioned above may be used to group the abbreviated form with its proposed expansion: <div id="index.xml-egXML-d32e3357" class="pre egXML_valid"><span class="element">&lt;choice&gt;</span>
 <span class="element">&lt;abbr&gt;</span>wt<span class="element">&lt;/abbr&gt;</span>
 <span class="element">&lt;expan&gt;</span>with<span class="element">&lt;/expan&gt;</span>
<span class="element">&lt;/choice&gt;</span></div> For a fuller discussion of abbreviations and the intricacies of representing them consult the section on <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHAB">Abbreviations and Expansion</a> in the Guidelines.</div></div></div><div class="teidiv1" id="Simple-names"><h2><span class="headingNumber">5.9. </span><span class="head">Names, Dates, and Numbers</span></h2><p>The TEI scheme defines elements for a large number of ‘data-like’ features which may appear almost anywhere within almost any kind of text. These features may be of particular interest in a range of disciplines; they all relate to objects external to the text itself, such as the names of persons and places, numbers and dates. They also pose particular problems for many natural language processing (NLP) applications because of the variety of ways in which they may be presented within a text. The elements described here, by making such features explicit, reduce the complexity of processing texts containing them.</p><div class="teidiv2" id="nomen"><h3><span class="headingNumber">5.9.1. </span><span class="head">Names and Referring Strings</span></h3><p>A <span class="term">referring string</span> is a phrase which refers to some person, place, object, etc. Two elements are provided to mark such strings: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.rs" title="&lt;rs&gt;">rs</a></span> (<span lang="en">referencing string</span>) <span lang="en">contains a general purpose name or referring string.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.name" title="&lt;name&gt;">name</a></span> (<span lang="en">name, proper noun</span>) <span lang="en">contains a proper noun or noun phrase.</span></li></ul><div class="p">The <span class="att">type</span> attribute is used to distinguish amongst (for example) names of persons, places and organizations, where this is possible: <div id="index.xml-egXML-d32e3413" class="pre egXML_valid"><span class="element">&lt;q&gt;</span>My dear <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">person</span>"&gt;</span>Mr. Bennet<span class="element">&lt;/rs&gt;</span>, <span class="element">&lt;/q&gt;</span>
 said his lady to him one day, 
<span class="element">&lt;q&gt;</span>have you heard that <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">place</span>"&gt;</span>Netherfield Park<span class="element">&lt;/rs&gt;</span>
 is let at last?<span class="element">&lt;/q&gt;</span></div> <div id="index.xml-egXML-d32e3426" class="pre egXML_valid">It being one of the principles of the <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">organization</span>"&gt;</span>Circumlocution Office<span class="element">&lt;/rs&gt;</span> never, on any account whatsoever, to give a
 straightforward answer, <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">person</span>"&gt;</span>Mr Barnacle<span class="element">&lt;/rs&gt;</span> said, 
<span class="element">&lt;q&gt;</span>Possibly.<span class="element">&lt;/q&gt;</span></div></div><div class="p">As the following example shows, the <a class="link_ref" href="#TEI.rs" title="&lt;rs&gt;">&lt;rs&gt;</a> element may be used for any reference to a person, place, etc, not necessarily one in the form of a proper noun or noun phrase. <div id="index.xml-egXML-d32e3441" class="pre egXML_valid"><span class="element">&lt;q&gt;</span>My dear <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">person</span>"&gt;</span>Mr. Bennet<span class="element">&lt;/rs&gt;</span>,<span class="element">&lt;/q&gt;</span>
 said <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">person</span>"&gt;</span>his lady<span class="element">&lt;/rs&gt;</span> to him one day...</div></div><p>The <a class="link_ref" href="#TEI.name" title="&lt;name&gt;">&lt;name&gt;</a> element by contrast is provided for the special case of referencing strings which consist only of proper nouns; it may be used synonymously with the <a class="link_ref" href="#TEI.rs" title="&lt;rs&gt;">&lt;rs&gt;</a> element, or nested within it if a referring string contains a mixture of common and proper nouns.</p><p>Simply tagging something as a name is rarely enough to enable automatic processing of personal names into the canonical forms usually required for reference purposes. The name as it appears in the text may be inconsistently spelled, partial, or vague. Moreover, name prefixes such as <span class="mentioned">van</span> or <span class="mentioned">de la</span>, may or may not be included as part of the reference form of a name, depending on the language and country of origin of the bearer.</p><div class="p">The <span class="att">key</span> attribute provides an alternative normalized identifier for the object being named, like a database record key. It may thus be useful as a means of gathering together all references to the same individual or location scattered throughout a document: <div id="index.xml-egXML-d32e3472" class="pre egXML_valid"><span class="element">&lt;q&gt;</span>My dear <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">person</span>" <span class="attribute">key</span>="<span class="attributevalue">BENM1</span>"&gt;</span>Mr.
   Bennet<span class="element">&lt;/rs&gt;</span>, <span class="element">&lt;/q&gt;</span> said <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">person</span>" <span class="attribute">key</span>="<span class="attributevalue">BENM2</span>"&gt;</span>his lady<span class="element">&lt;/rs&gt;</span> to him one day, 
<span class="element">&lt;q&gt;</span>have
 you heard that <span class="element">&lt;rs <span class="attribute">type</span>="<span class="attributevalue">place</span>" <span class="attribute">key</span>="<span class="attributevalue">NETP1</span>"&gt;</span>Netherfield Park<span class="element">&lt;/rs&gt;</span> is let at
 last?<span class="element">&lt;/q&gt;</span></div></div><div class="p">This use should be distinguished from the case of the <a class="link_ref" href="#TEI.reg" title="&lt;reg&gt;">&lt;reg&gt;</a> (regularization) element, which provides a means of marking the standard form of a referencing string as demonstrated below: <div id="index.xml-egXML-d32e3492" class="pre egXML_valid"><span class="element">&lt;name <span class="attribute">type</span>="<span class="attributevalue">person</span>" <span class="attribute">key</span>="<span class="attributevalue">WADLM1</span>"&gt;</span>
 <span class="element">&lt;choice&gt;</span>
  <span class="element">&lt;sic&gt;</span>Walter de la Mare<span class="element">&lt;/sic&gt;</span>
  <span class="element">&lt;reg&gt;</span>de la Mare, Walter<span class="element">&lt;/reg&gt;</span>
 <span class="element">&lt;/choice&gt;</span>
<span class="element">&lt;/name&gt;</span> was
 born at <span class="element">&lt;name <span class="attribute">key</span>="<span class="attributevalue">Ch1</span>" <span class="attribute">type</span>="<span class="attributevalue">place</span>"&gt;</span>Charlton<span class="element">&lt;/name&gt;</span>, in <span class="element">&lt;name <span class="attribute">key</span>="<span class="attributevalue">KT1</span>" <span class="attribute">type</span>="<span class="attributevalue">county</span>"&gt;</span>Kent<span class="element">&lt;/name&gt;</span>, in 1873.</div></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.9_div.2"><h3><span class="headingNumber">5.9.2. </span><span class="head">Dates and Times</span></h3><p>Tags for the more detailed encoding of times and dates include the following: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.date" title="&lt;date&gt;">date</a></span> <span lang="en">contains a date in any format.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.time" title="&lt;time&gt;">time</a></span> <span lang="en">contains a phrase defining a time of day in any format.</span></li></ul><div class="p">These elements have a number of attributes which can be used to provide normalised versions of their values. <ul class="specList"><li class="item"><span class="specList-classSpec"><a class="link_ref" href="#TEI.att.datable" title="att.datable">att.datable</a></span> <span lang="en">provides attributes for normalization of elements that contain dates, times, or datable events.</span><div class="table"><table class="specDesc"><tr><td class="Attribute"><span class="att">calendar</span></td><td><span lang="en">indicates the system or calendar to which the date represented by the content of this element belongs.</span></td></tr><tr><td class="Attribute"><span class="att">period</span></td><td><span lang="en">supplies a pointer to some location defining a named period of time within which the datable item is understood to have occurred.</span></td></tr><tr><td class="Attribute"><span class="att">when [att.datable.w3c]</span></td><td><span lang="en">supplies the value of the date or time in a standard form, e.g. yyyy-mm-dd.</span></td></tr></table></div></li></ul> The <span class="att">when</span> attribute specifies a normalized form for the date or time, using one of the standard formats defined by ISO 8601. Partial dates or times (e.g. <span class="q">‘1990’</span>, <span class="q">‘September 1990’</span>, <span class="q">‘twelvish’</span>) can be expressed by omitting a part of the value supplied, as in the following examples: <div id="index.xml-egXML-d32e3575" class="pre egXML_valid"><span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1980-02-21</span>"&gt;</span>21
 Feb 1980<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1990</span>"&gt;</span>1990<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1990-09</span>"&gt;</span>September 1990<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">--09</span>"&gt;</span>September<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">2001-09-11T12:48:00</span>"&gt;</span>Sept 11th, 12 minutes before 9
 am<span class="element">&lt;/date&gt;</span></div>Note in the last example the use of a normalized representation for the date string which includes a time: this example could thus equally well be tagged using the <a class="link_ref" href="#TEI.time" title="&lt;time&gt;">&lt;time&gt;</a> element.</div><div class="p"><div id="index.xml-egXML-d32e3591" class="pre egXML_valid">Given on the <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1977-06-12</span>"&gt;</span>Twelfth
 Day of June in the Year of Our Lord One Thousand Nine Hundred and Seventy-seven of the
 Republic the Two Hundredth and first and of the University the Eighty-Sixth.<span class="element">&lt;/date&gt;</span></div> <div id="index.xml-egXML-d32e3596" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>specially when it's nine below zero<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;l&gt;</span>and <span class="element">&lt;time <span class="attribute">when</span>="<span class="attributevalue">15:00:00</span>"&gt;</span>three o'clock in the afternoon<span class="element">&lt;/time&gt;</span>
<span class="element">&lt;/l&gt;</span></div></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.9_div.3"><h3><span class="headingNumber">5.9.3. </span><span class="head">Numbers </span></h3><p>Numbers can be written with either letters or digits (<code>twenty-one</code>, <code>xxi</code>, and <code>21</code>) and their presentation is language-dependent (e.g. English <span class="mentioned">5th</span> becomes Greek <span class="mentioned">5.</span>; English <span class="mentioned">123,456.78</span> equals French <span class="mentioned">123.456,78</span>). In natural-language processing or machine-translation applications, it is often helpful to distinguish them from other, more ‘lexical’ parts of the text. In other applications, the ability to record a number's value in standard notation is important. The <a class="link_ref" href="#TEI.num" title="&lt;num&gt;">&lt;num&gt;</a> element provides this possibility: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.num" title="&lt;num&gt;">num</a></span> (<span lang="en">number</span>) <span lang="en">contains a number, written in any form.</span></li></ul><div class="p">For example: <div id="index.xml-egXML-d32e3651" class="pre egXML_valid"><span class="element">&lt;num <span class="attribute">value</span>="<span class="attributevalue">33</span>"&gt;</span>xxxiii<span class="element">&lt;/num&gt;</span>
<span class="element">&lt;num <span class="attribute">type</span>="<span class="attributevalue">cardinal</span>" <span class="attribute">value</span>="<span class="attributevalue">21</span>"&gt;</span>twenty-one<span class="element">&lt;/num&gt;</span>
<span class="element">&lt;num <span class="attribute">type</span>="<span class="attributevalue">percentage</span>" <span class="attribute">value</span>="<span class="attributevalue">10</span>"&gt;</span>ten percent<span class="element">&lt;/num&gt;</span>
<span class="element">&lt;num <span class="attribute">type</span>="<span class="attributevalue">percentage</span>" <span class="attribute">value</span>="<span class="attributevalue">10</span>"&gt;</span>10%<span class="element">&lt;/num&gt;</span>
<span class="element">&lt;num <span class="attribute">type</span>="<span class="attributevalue">ordinal</span>" <span class="attribute">value</span>="<span class="attributevalue">5</span>"&gt;</span>5th<span class="element">&lt;/num&gt;</span></div></div></div></div><div class="teidiv1" id="Simple-lists"><h2><span class="headingNumber">5.10. </span><span class="head">Lists</span></h2><p>The element <a class="link_ref" href="#TEI.list" title="&lt;list&gt;">&lt;list&gt;</a> is used to mark any kind of <span class="term">list</span>. A list is a sequence of text items, which may be numbered, bulleted, or arranged as a glossary list. Each item may be preceded by an item label (in a glossary list, this label is the term being defined): </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.list" title="&lt;list&gt;">list</a></span> <span lang="en">contains any sequence of items organized as a list.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.item" title="&lt;item&gt;">item</a></span> <span lang="en">contains one component of a list.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.label" title="&lt;label&gt;">label</a></span> <span lang="en">contains any label or heading used to identify part of a text, typically but not exclusively in a list or glossary.</span></li></ul><div class="p">Individual list items are tagged with <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">&lt;item&gt;</a>. The first <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">&lt;item&gt;</a> may optionally be preceded by a <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a>, which gives a heading for the list. The numbering of a list may be omitted, indicated using the <span class="att">n</span> attribute on each item, or (rarely) tagged as content using the <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> element. The following are all thus equivalent: <div id="index.xml-egXML-d32e3716" class="pre egXML_valid"><span class="element">&lt;list&gt;</span>
 <span class="element">&lt;head&gt;</span>A short list<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;item&gt;</span>First item in list.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>Second item in list.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>Third item in list.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span>
<span class="element">&lt;list&gt;</span>
 <span class="element">&lt;head&gt;</span>A short list<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1</span>"&gt;</span>First item in list.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">2</span>"&gt;</span>Second item in list.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">3</span>"&gt;</span>Third item in list.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span>
<span class="element">&lt;list&gt;</span>
 <span class="element">&lt;head&gt;</span>A short list<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;label&gt;</span>1<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>First item in list.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>2<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>Second item in list.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>3<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>Third item in list.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div> The styles should not be mixed in the same list.</div><div class="p">A simple two-column table may be treated as a <span class="term">glossary list</span>, tagged <code>&lt;list type="gloss"&gt;</code>. Here, each item comprises a <span class="term">term</span> and a <span class="term">gloss</span>, marked with <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> and <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">&lt;item&gt;</a> respectively. These correspond to the elements <a class="link_ref" href="#TEI.term" title="&lt;term&gt;">&lt;term&gt;</a> and <span class="gi">&lt;gloss&gt;</span>, which can occur anywhere in prose text. <div id="index.xml-egXML-d32e3778" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">gloss</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>Vocabulary<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>nu<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>now<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>lhude<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>loudly<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>bloweth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>blooms<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>med<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>meadow<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>wude<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>wood<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>awe<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>ewe<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>lhouth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>lows<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>sterteth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>bounds, frisks<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>verteth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">la</span>"&gt;</span>pedit<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>murie<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>merrily<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>swik<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>cease<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>naver<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>never<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></div><p>Where the internal structure of a list item is more complex, it may be preferable to regard the list as a <span class="term">table</span>, for which special-purpose tagging is defined below (<a class="link_ptr" href="#Simple-tables" title="Tables"><span class="headingNumber">5.12. </span>Tables</a>).</p><div class="p">Lists of whatever kind can, of course, nest within list items to any depth required. Here, for example, a glossary list contains two items, each of which is itself a simple list: <div id="index.xml-egXML-d32e3841" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">gloss</span>"&gt;</span>
 <span class="element">&lt;label&gt;</span>EVIL<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>
  <span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">simple</span>"&gt;</span>
   <span class="element">&lt;item&gt;</span>I am cast upon a horrible desolate island, void of all hope of recovery.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>I am singled out and separated as it were from all the world to be miserable.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>I am divided from mankind — a solitaire; one banished from human society.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;/list&gt;</span>
 <span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>GOOD<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>
  <span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">simple</span>"&gt;</span>
   <span class="element">&lt;item&gt;</span>But I am alive; and not drowned, as all my ship's company were.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>But I am singled out, too, from all the ship's crew, to be spared from
       death...<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>But I am not starved, and perishing on a barren place, affording no
       sustenances....<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;/list&gt;</span>
 <span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></div><div class="p">A list need not necessarily be displayed in list format. For example, <div id="index.xml-egXML-d32e3865" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>On those remote pages it is written that animals
 are divided into <span class="element">&lt;list <span class="attribute">rendition</span>="<span class="attributevalue">run-on</span>"&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">a</span>"&gt;</span>those that belong to the Emperor,<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">b</span>"&gt;</span> embalmed ones, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">c</span>"&gt;</span> those that are trained, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">d</span>"&gt;</span> suckling pigs, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">e</span>"&gt;</span> mermaids, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">f</span>"&gt;</span> fabulous ones, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">g</span>"&gt;</span> stray dogs, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">h</span>"&gt;</span> those that are included in this classification, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">i</span>"&gt;</span> those that tremble as if they were mad, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">j</span>"&gt;</span> innumerable ones, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">k</span>"&gt;</span> those drawn with a very fine camel's-hair brush, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">l</span>"&gt;</span> others, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">m</span>"&gt;</span> those that have just broken a flower vase, <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">n</span>"&gt;</span> those that resemble flies from a distance.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;/list&gt;</span>
<span class="element">&lt;/p&gt;</span></div></div><p>Lists of bibliographic items should be tagged using the <a class="link_ref" href="#TEI.listBibl" title="&lt;listBibl&gt;">&lt;listBibl&gt;</a> element, described in the next section.</p></div><div class="teidiv1" id="Simple-bibls"><h2><span class="headingNumber">5.11. </span><span class="head">Bibliographic Citations</span></h2><p>It is often useful to distinguish bibliographic citations where they occur within texts being transcribed for research, if only so that they will be properly formatted when the text is printed out. The element <a class="link_ref" href="#TEI.bibl" title="&lt;bibl&gt;">&lt;bibl&gt;</a> is provided for this purpose. Where the components of a bibliographic reference are to be distinguished, the following elements may be used as appropriate. It is generally useful to mark at least those parts (such as the titles of articles, books, and journals) which will need special formatting. The other elements are provided for cases where particular interest attaches to such details. </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.bibl" title="&lt;bibl&gt;">bibl</a></span> (<span lang="en">bibliographic citation</span>) <span lang="en">contains a loosely-structured bibliographic citation of which the sub-components may or may not be explicitly tagged.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.author" title="&lt;author&gt;">author</a></span> <span lang="en">in a bibliographic reference, contains the name(s) of an author, personal or corporate, of a work; for example in the same form as that provided by a recognized bibliographic name authority.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.biblScope" title="&lt;biblScope&gt;">biblScope</a></span> (<span lang="en">scope of bibliographic reference</span>) <span lang="en">defines the scope of a bibliographic reference, for example as a list of page numbers, or a named subdivision of a larger work.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.date" title="&lt;date&gt;">date</a></span> <span lang="en">contains a date in any format.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.editor" title="&lt;editor&gt;">editor</a></span> <span lang="en">contains a secondary statement of responsibility for a bibliographic item, for example the name of an individual, institution or organization, (or of several such) acting as editor, compiler, translator, etc.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.publisher" title="&lt;publisher&gt;">publisher</a></span> <span lang="en">provides the name of the organization responsible for the publication or distribution of a bibliographic item.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.pubPlace" title="&lt;pubPlace&gt;">pubPlace</a></span> (<span lang="en">publication place</span>) <span lang="en">contains the name of the place where a bibliographic item was published.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.title" title="&lt;title&gt;">title</a></span> <span lang="en">contains a title for any kind of work.</span></li></ul><div class="p">For example, the following editorial note might be transcribed as shown: <span class="">He was a member of Parliament for Warwickshire in 1445, and died March 14, 1470 (according to Kittredge, <span class="titlem">Harvard Studies</span> 5. 88ff).</span> <div id="index.xml-egXML-d32e3997" class="pre egXML_valid">He was a member of Parliament for Warwickshire
 in 1445, and died March 14, 1470 (according to <span class="element">&lt;bibl&gt;</span>
 <span class="element">&lt;author&gt;</span>Kittredge<span class="element">&lt;/author&gt;</span>,
<span class="element">&lt;title&gt;</span>Harvard Studies<span class="element">&lt;/title&gt;</span> 5. 88ff
<span class="element">&lt;/bibl&gt;</span>).</div></div><p>For lists of bibliographic citations, the <a class="link_ref" href="#TEI.listBibl" title="&lt;listBibl&gt;">&lt;listBibl&gt;</a> element should be used; it may contain a series of <a class="link_ref" href="#TEI.bibl" title="&lt;bibl&gt;">&lt;bibl&gt;</a> elements.</p></div><div class="teidiv1" id="Simple-tables"><h2><span class="headingNumber">5.12. </span><span class="head">Tables</span></h2><p>Tables represent a challenge for any text processing system, but simple tables, at least, appear in so many texts that even in the simplified TEI tag set presented here, markup for tables is necessary. The following elements are provided for this purpose: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.table" title="&lt;table&gt;">table</a></span> <span lang="en">contains text displayed in tabular form, in rows and columns.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.row" title="&lt;row&gt;">row</a></span> <span lang="en">contains one row of a table.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.cell" title="&lt;cell&gt;">cell</a></span> <span lang="en">contains one cell of a table.</span></li></ul><div class="p">For example, Defoe uses mortality tables like the following in the <span class="titlem">Journal of the Plague Year</span> to show the rise and ebb of the epidemic:<div id="index.xml-egXML-d32e4050" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>It was indeed coming on amain, for the burials
 that same week were in the next adjoining parishes thus:— <span class="element">&lt;table <span class="attribute">rows</span>="<span class="attributevalue">5</span>" <span class="attribute">cols</span>="<span class="attributevalue">4</span>"&gt;</span>
  <span class="element">&lt;row <span class="attribute">role</span>="<span class="attributevalue">data</span>"&gt;</span>
   <span class="element">&lt;cell <span class="attribute">role</span>="<span class="attributevalue">label</span>"&gt;</span>St. Leonard's, Shoreditch<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>64<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>84<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>119<span class="element">&lt;/cell&gt;</span>
  <span class="element">&lt;/row&gt;</span>
  <span class="element">&lt;row <span class="attribute">role</span>="<span class="attributevalue">data</span>"&gt;</span>
   <span class="element">&lt;cell <span class="attribute">role</span>="<span class="attributevalue">label</span>"&gt;</span>St. Botolph's, Bishopsgate<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>65<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>105<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>116<span class="element">&lt;/cell&gt;</span>
  <span class="element">&lt;/row&gt;</span>
  <span class="element">&lt;row <span class="attribute">role</span>="<span class="attributevalue">data</span>"&gt;</span>
   <span class="element">&lt;cell <span class="attribute">role</span>="<span class="attributevalue">label</span>"&gt;</span>St. Giles's, Cripplegate<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>213<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>421<span class="element">&lt;/cell&gt;</span>
   <span class="element">&lt;cell&gt;</span>554<span class="element">&lt;/cell&gt;</span>
  <span class="element">&lt;/row&gt;</span>
 <span class="element">&lt;/table&gt;</span>
<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;p&gt;</span>This shutting up of houses was at first counted a very cruel and unchristian
 method, and the poor people so confined made bitter lamentations. ... <span class="element">&lt;/p&gt;</span></div></div></div><div class="teidiv1" id="Simple-figs"><h2><span class="headingNumber">5.13. </span><span class="head">Figures and Graphics</span></h2><p>Not all the components of a document are necessarily textual. The most straightforward text will often contain diagrams or illustrations, to say nothing of documents in which image and text are inextricably intertwined, or electronic resources in which the two are complementary. </p><p>The encoder may simply record the presence of a graphic within the text, possibly with a brief description of its content, and may also provide a link to a digitized version of the graphic, using the following elements: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.graphic" title="&lt;graphic&gt;">graphic</a></span> <span lang="en">indicates the location of an inline graphic, illustration, or figure.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.figure" title="&lt;figure&gt;">figure</a></span> <span lang="en">groups elements representing or containing graphic information such as an illustration, formula, or figure.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.figDesc" title="&lt;figDesc&gt;">figDesc</a></span> (<span lang="en">description of figure</span>) <span lang="en">contains a brief prose description of the appearance or content of a graphic figure, for use when documenting an image without displaying it.</span></li></ul><p>Any textual information accompanying the graphic, such as a heading and/or caption, may be included within the <a class="link_ref" href="#TEI.figure" title="&lt;figure&gt;">&lt;figure&gt;</a> element itself, in a <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> and one or more <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> elements, as also may any text appearing within the graphic itself. It is strongly recommended that a prose description of the image be supplied, as the content of a <a class="link_ref" href="#TEI.figDesc" title="&lt;figDesc&gt;">&lt;figDesc&gt;</a> element, for the use of applications which are not able to render the graphic, and to render the document accessible to vision-impaired readers. (Such text is not normally considered part of the document proper.)</p><div class="p">The simplest use for these elements is to mark the position of a graphic and provide a link to it, as in this example; <div id="index.xml-egXML-d32e4135" class="pre egXML_valid"><span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">412</span>"/&gt;</span>
<span class="element">&lt;figure&gt;</span>
 <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">p412fig.png</span>"/&gt;</span>
<span class="element">&lt;/figure&gt;</span>
<span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">413</span>"/&gt;</span></div> This indicates that the graphic contained by the file <span class="ident">p412fig.png</span> appears between pages 412 and 413.</div><div class="p">The <a class="link_ref" href="#TEI.graphic" title="&lt;graphic&gt;">&lt;graphic&gt;</a> element can appear anywhere that textual content is permitted, within but not between paragraphs or headings. In the following example, the encoder has decided to treat a specific printer's ornament as a heading: <div id="index.xml-egXML-d32e4149" class="pre egXML_valid"><span class="element">&lt;head&gt;</span>
 <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">http://www.iath.virginia.edu/gants/Ornaments/Heads/hp-ral02.gif</span>"/&gt;</span>
<span class="element">&lt;/head&gt;</span></div></div><div class="p">More usually, a graphic will have at the least an identifying title, which may be encoded using the <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> element, or a number of figures may be grouped together in a particular structure. It is also often convenient to include a brief description of the image. The <a class="link_ref" href="#TEI.figure" title="&lt;figure&gt;">&lt;figure&gt;</a> element provides a means of wrapping one or more such elements together as a kind of graphic ‘block’: <div id="index.xml-egXML-d32e4163" class="pre egXML_valid"><span class="element">&lt;figure&gt;</span>
 <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">fessipic.png</span>"/&gt;</span>
 <span class="element">&lt;head&gt;</span>Mr Fezziwig's Ball<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;figDesc&gt;</span>A Cruikshank
   engraving showing Mr Fezziwig leading a group of revellers.<span class="element">&lt;/figDesc&gt;</span>
<span class="element">&lt;/figure&gt;</span></div></div><div class="p">These cases should be carefully distinguished from the case where an encoded text is complemented by a collection of digital images, maintained as a distinct resource. The <span class="att">facs</span> attribute may be used to associate any element in an encoded text with a digital facsimile of it. In the simple case where only page images are available, the <span class="att">facs</span> attribute on the <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> element may be used to associate each image with an appropriate point in the text: <div id="index.xml-egXML-d32e4181" class="pre egXML_valid"><span class="element">&lt;text&gt;</span>
 <span class="element">&lt;pb <span class="attribute">facs</span>="<span class="attributevalue">page1.png</span>" <span class="attribute">n</span>="<span class="attributevalue">1</span>"/&gt;</span>
<span class="comment">&lt;!-- text contained on page 1 is encoded here --&gt;</span>
 <span class="element">&lt;pb <span class="attribute">facs</span>="<span class="attributevalue">page2.png</span>" <span class="attribute">n</span>="<span class="attributevalue">2</span>"/&gt;</span>
<span class="comment">&lt;!-- text contained on page 2 is encoded here --&gt;</span>
<span class="element">&lt;/text&gt;</span></div> This method is only appropriate in the simple case where each digital image file <span class="ident">page1.png</span> etc. corresponds with a single transcribed and encoded page. If more detailed alignment of image and transcription is required, for example because the image files actually represent double page spreads, more sophisticated mechanisms are provided in the full TEI Guidelines.</div></div><div class="teidiv1" id="Simple-anal"><h2><span class="headingNumber">5.14. </span><span class="head">Analysis</span></h2><div class="teidiv2" id="index.xml-body.1_div.5_div.14_div.1"><h3><span class="headingNumber">5.14.1. </span><span class="head">Orthographic Sentences</span></h3><p>Interpretation typically ranges across the whole of a text, with no particular respect to other structural units. A useful preliminary to intensive interpretation is therefore to segment the text into discrete and identifiable units, each of which can then bear a label for use as a sort of ‘canonical reference’. To facilitate such uses, these units may not cross each other, nor nest within each other. They may conveniently be represented using the following element: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.s" title="&lt;s&gt;">s</a></span> (<span lang="en">s-unit</span>) <span lang="en">contains a sentence-like division of a text.</span></li></ul><div class="p">As the name suggests, the <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a> element is most commonly used (in linguistic applications at least) for marking <span class="term">orthographic sentences</span>, that is, units defined by orthographic features such as punctuation. For example, the passage from <span class="titlem">Jane Eyre</span> discussed earlier might be divided into s-units as follows:<div id="index.xml-egXML-d32e4226" class="pre egXML_valid"><span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">474</span>"/&gt;</span>
<span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">chapter</span>" <span class="attribute">n</span>="<span class="attributevalue">38</span>"&gt;</span>
 <span class="element">&lt;p&gt;</span>
  <span class="element">&lt;s <span class="attribute">n</span>="<span class="attributevalue">001</span>"&gt;</span>Reader, I married him.<span class="element">&lt;/s&gt;</span>
  <span class="element">&lt;s <span class="attribute">n</span>="<span class="attributevalue">002</span>"&gt;</span>A quiet wedding we had:<span class="element">&lt;/s&gt;</span>
  <span class="element">&lt;s <span class="attribute">n</span>="<span class="attributevalue">003</span>"&gt;</span>he
     and I, the parson and clerk, were alone present.<span class="element">&lt;/s&gt;</span>
  <span class="element">&lt;s <span class="attribute">n</span>="<span class="attributevalue">004</span>"&gt;</span>When we got back from
     church, I went into the kitchen of the manor-house, where Mary was cooking the dinner, and
     John cleaning the knives, and I said —<span class="element">&lt;/s&gt;</span>
 <span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>
  <span class="element">&lt;q&gt;</span>
   <span class="element">&lt;s <span class="attribute">n</span>="<span class="attributevalue">005</span>"&gt;</span>Mary, I have been married to Mr Rochester this morning.<span class="element">&lt;/s&gt;</span>
  <span class="element">&lt;/q&gt;</span> ... <span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/div&gt;</span></div> Note that <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a> elements cannot nest: the beginning of one <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a> element implies that the previous one has finished. When s-units are tagged as shown above, it is advisable to tag the entire text end-to-end, so that every word in the text being analysed will be contained by exactly one <a class="link_ref" href="#TEI.s" title="&lt;s&gt;">&lt;s&gt;</a> element, whose identifier can then be used to specify a unique reference for it. If the identifiers used are unique within the document, then the <span class="att">xml:id</span> attribute might be used in preference to the <span class="att">n</span> attribute used in the above example.</div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.14_div.2"><h3><span class="headingNumber">5.14.2. </span><span class="head">Words and punctuation</span></h3><p>Tokenization, that is, the identification of lexical or non-lexical tokens within a text, is a very common requirement for all kinds of textual analysis, and not an entirely trivial one. The decision as to whether, for example, <span class="q">‘can't’</span> in English or <span class="q">‘du’</span> in French should be treated as one word or two is not simple. Consequently it is often useful to make explicit the preferred tokenization in a marked up text. The following elements are available for this purpose: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.w" title="&lt;w&gt;">w</a></span> (<span lang="en">word</span>) <span lang="en">represents a grammatical (not necessarily orthographic) word.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.pc" title="&lt;pc&gt;">pc</a></span> (<span lang="en">punctuation character</span>) <span lang="en">contains a character or string of characters regarded as constituting a single punctuation mark.</span></li></ul><div class="p">For example, the output from a part of speech tagger might be recorded in TEI Lite as follows: <div id="index.xml-egXML-d32e4298" class="pre egXML_valid"><span class="element">&lt;s <span class="attribute">n</span>="<span class="attributevalue">1</span>"&gt;</span>
 <span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#NP0</span>"&gt;</span>Marley<span class="element">&lt;/w&gt;</span>
 <span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#VBD</span>"&gt;</span>was<span class="element">&lt;/w&gt;</span>
 <span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#AJ0</span>"&gt;</span>dead<span class="element">&lt;/w&gt;</span>
 <span class="element">&lt;pc&gt;</span>:<span class="element">&lt;/pc&gt;</span>
 <span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#TO0</span>"&gt;</span>to<span class="element">&lt;/w&gt;</span>
 <span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#VBB</span>"&gt;</span>begin<span class="element">&lt;/w&gt;</span>
 <span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#PRP</span>"&gt;</span>with<span class="element">&lt;/w&gt;</span>
 <span class="element">&lt;pc&gt;</span>. <span class="element">&lt;/pc&gt;</span>
<span class="element">&lt;/s&gt;</span></div></div><div class="p">In this example, each word has been decorated with an automatically generated part of speech code, using the <span class="att">ana</span> attribute discussed in section <a class="link_ptr" href="#xatts" title="Special kinds of Linking"><span class="headingNumber">5.7.3. </span>Special kinds of Linking</a> above. The <a class="link_ref" href="#TEI.w" title="&lt;w&gt;">&lt;w&gt;</a> also provides for each word to be associated with a root form or lemma, either explicitly using the <span class="att">lemma</span> attribute, or by reference, using the <span class="att">lemmaRef</span> attribute, as in this example: <div id="index.xml-egXML-d32e4333" class="pre egXML_valid">...<span class="element">&lt;w <span class="attribute">ana</span>="<span class="attributevalue">#VBD</span>" <span class="attribute">lemma</span>="<span class="attributevalue">be</span>"
 <span class="attribute">lemmaRef</span>="<span class="attributevalue">http://www.myLexicon.com/be</span>"&gt;</span>was<span class="element">&lt;/w&gt;</span> ... </div></div></div><div class="teidiv2" id="index.xml-body.1_div.5_div.14_div.3"><h3><span class="headingNumber">5.14.3. </span><span class="head">General-Purpose Interpretation Elements</span></h3><p>The <a class="link_ref" href="#TEI.w" title="&lt;w&gt;">&lt;w&gt;</a> element is a specialisation of the <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> element which has already been introduced for use in identifying otherwise unmarked targets of cross references and hypertext links (see section <a class="link_ptr" href="#Simple-ptrs" title="Cross References and Links"><span class="headingNumber">5.7. </span>Cross References and Links</a>); it identifies some phrase-level portion of text to which the encoder may assign a user-specified <span class="att">type</span>, as well as a unique identifier; it may thus be used to tag textual features for which there is no other provision in the published TEI Guidelines.</p><div class="p">For example, the Guidelines provide no ‘apostrophe’ element to mark parts of a literary text in which the narrator addresses the reader (or hearer) directly. One approach might be to regard these as instances of the <a class="link_ref" href="#TEI.q" title="&lt;q&gt;">&lt;q&gt;</a> element, distinguished from others by an appropriate value for the <span class="att">who</span> attribute. A possibly simpler, and certainly more general, solution would however be to use the <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> element as follows: <div id="index.xml-egXML-d32e4368" class="pre egXML_valid"><span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">chapter</span>" <span class="attribute">n</span>="<span class="attributevalue">38</span>"&gt;</span>
 <span class="element">&lt;p&gt;</span>
  <span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">apostrophe</span>"&gt;</span>Reader, I married him.<span class="element">&lt;/seg&gt;</span> A quiet wedding we had: ...<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/div&gt;</span></div> The <span class="att">type</span> attribute on the <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> element can take any value, and so can be used to record phrase-level phenomena of any kind; it is good practice to record the values used and their significance in the header.</div></div></div><div class="teidiv1" id="Simple-composite"><h2><span class="headingNumber">5.15. </span></h2><div class="p">A composite text also has an optional front and back. In between occur one or more groups of texts, each with its own optional front and back matter. A composite text will thus be encoded using an overall structure like this: <div id="index.xml-egXML-d32e4387" class="pre egXML_valid"><span class="element">&lt;TEI xmlns="http://www.tei-c.org/ns/1.0"&gt;</span>
 <span class="element">&lt;teiHeader&gt;</span>
<span class="comment">&lt;!--[ header information for the composite ]--&gt;</span>
 <span class="element">&lt;/teiHeader&gt;</span>
 <span class="element">&lt;text&gt;</span>
  <span class="element">&lt;front&gt;</span>
<span class="comment">&lt;!--[ front matter for the composite  ]--&gt;</span>
  <span class="element">&lt;/front&gt;</span>
  <span class="element">&lt;group&gt;</span>
   <span class="element">&lt;text&gt;</span>
    <span class="element">&lt;front&gt;</span>
<span class="comment">&lt;!--[ front matter of first text ]--&gt;</span>
    <span class="element">&lt;/front&gt;</span>
    <span class="element">&lt;body&gt;</span>
<span class="comment">&lt;!--[ body of first text  ]--&gt;</span>
    <span class="element">&lt;/body&gt;</span>
    <span class="element">&lt;back&gt;</span>
<span class="comment">&lt;!--[ back matter of first text ]--&gt;</span>
    <span class="element">&lt;/back&gt;</span>
   <span class="element">&lt;/text&gt;</span>
   <span class="element">&lt;text&gt;</span>
    <span class="element">&lt;front&gt;</span>
<span class="comment">&lt;!--[ front matter of second text]--&gt;</span>
    <span class="element">&lt;/front&gt;</span>
    <span class="element">&lt;body&gt;</span>
<span class="comment">&lt;!--[ body of second text  ]--&gt;</span>
    <span class="element">&lt;/body&gt;</span>
    <span class="element">&lt;back&gt;</span>
<span class="comment">&lt;!--[ back matter of second text ]--&gt;</span>
    <span class="element">&lt;/back&gt;</span>
   <span class="element">&lt;/text&gt;</span>
<span class="comment">&lt;!--[ more texts or groups of texts here ]--&gt;</span>
  <span class="element">&lt;/group&gt;</span>
  <span class="element">&lt;back&gt;</span>
<span class="comment">&lt;!--[ back matter for the composite  ]--&gt;</span>
  <span class="element">&lt;/back&gt;</span>
 <span class="element">&lt;/text&gt;</span>
<span class="element">&lt;/TEI&gt;</span></div></div><div class="p">It is also possible to define a composite of complete TEI texts, each with its own header. Such a collection is known as a <span class="term">TEI corpus</span>, and must itself have a header: <div id="index.xml-egXML-d32e4417" class="pre egXML_valid"><span class="element">&lt;teiCorpus xmlns="http://www.tei-c.org/ns/1.0"&gt;</span>
 <span class="element">&lt;teiHeader&gt;</span>
<span class="comment">&lt;!--[header information for the corpus]--&gt;</span>
 <span class="element">&lt;/teiHeader&gt;</span>
 <span class="element">&lt;TEI&gt;</span>
  <span class="element">&lt;teiHeader&gt;</span>
<span class="comment">&lt;!--[header information for first text]--&gt;</span>
  <span class="element">&lt;/teiHeader&gt;</span>
  <span class="element">&lt;text&gt;</span>
<span class="comment">&lt;!--[first text in corpus]--&gt;</span>
  <span class="element">&lt;/text&gt;</span>
 <span class="element">&lt;/TEI&gt;</span>
 <span class="element">&lt;TEI&gt;</span>
  <span class="element">&lt;teiHeader&gt;</span>
<span class="comment">&lt;!--[header information for second text]--&gt;</span>
  <span class="element">&lt;/teiHeader&gt;</span>
  <span class="element">&lt;text&gt;</span>
<span class="comment">&lt;!--[second text in corpus]--&gt;</span>
  <span class="element">&lt;/text&gt;</span>
 <span class="element">&lt;/TEI&gt;</span>
<span class="element">&lt;/teiCorpus&gt;</span></div> It is also possible to create a composite of corpora -- that is, one <a class="link_ref" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">&lt;teiCorpus&gt;</a> element may contain many nested <a class="link_ref" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">&lt;teiCorpus&gt;</a> elements rather than many nested <a class="link_ref" href="#TEI.TEI" title="&lt;TEI&gt;">&lt;TEI&gt;</a> elements, to any depth considered necessary.</div></div><div class="teidiv1" id="Simple-fronbac"><h2><span class="headingNumber">5.16. </span><span class="head">Front and Back Matter</span></h2><div class="teidiv2" id="index.xml-body.1_div.5_div.16_div.1"><h3><span class="headingNumber">5.16.1. </span><span class="head">Front Matter</span></h3><p>For many purposes, particularly in older texts, the preliminary material such as title pages, prefatory epistles, etc., may provide very useful additional linguistic or social information. P5 provides a set of recommendations for distinguishing the textual elements most commonly encountered in front matter, which are summarized here.</p><div class="teidiv3" id="h51"><h4><span class="headingNumber">5.16.1.1. </span><span class="head">Title Page</span></h4><p>The start of a title page should be marked with the element <a class="link_ref" href="#TEI.titlePage" title="&lt;titlePage&gt;">&lt;titlePage&gt;</a>. All text contained on the page should be transcribed and tagged with the appropriate element from the following list: </p><ul class="specList"><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.titlePage" title="&lt;titlePage&gt;">titlePage</a></span> (<span lang="en">title page</span>) <span lang="en">contains the title page of a text, appearing within the front or back matter.</span></li><li class="item"><span class="specList-elementSpec"><a class="link_ref" href="#TEI.docTitle" title="&lt;docTitle&gt;">docTitle</a></span> (<span lang="en">document title</sp
