<a class="link_ref" href="#TEI.data.numeric" title="data.numeric">data.numeric</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">points</td><td class="odd_value"><span lang="en">identifies a two dimensional area within the bounding box specified by the other attributes by means of a series of pairs of numbers, each of which gives the x,y coordinates of a point on a line enclosing the area.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">3–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.point" title="data.point">data.point</a></pre><span lang="en">separated by whitespace</span></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.damaged"><h3><span class="headingNumber">6.3.7. </span><span class="head">att.damaged</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.damaged</span> <span lang="en">provides attributes describing the nature of any physical damage affecting a reading.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHDA">11.3.3.1. Damage, Illegibility, and Supplied Text</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ST.html#STECAT">1.3.1. Attribute Classes</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.damage" title="&lt;damage&gt;">damage</a> <a class="link_odd_elementSpec" href="#TEI.damageSpan" title="&lt;damageSpan&gt;">damageSpan</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.dimensions" title="att.dimensions">att.dimensions</a> (<span class="attribute">@unit</span>, <span class="attribute">@quantity</span>, <span class="attribute">@extent</span>, <span class="attribute">@precision</span>, <span class="attribute">@scope</span>)  (<a class="link_ref" href="#TEI.att.ranging" title="att.ranging">att.ranging</a> (<span class="attribute">@atLeast</span>, <span class="attribute">@atMost</span>, <span class="attribute">@min</span>, <span class="attribute">@max</span>, <span class="attribute">@confidence</span>)) <div class="table"><table class="attList"><tr><td class="odd_label">hand</td><td class="odd_value"><span lang="en">in the case of damage (deliberate defacement, inking out, etc.) assignable to a distinct hand, signifies the hand responsible for the damage by pointing to one of the hand identifiers declared in the document header (see section [[undefined PHDH]]).</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">agent</td><td class="odd_value"><span lang="en">categorizes the cause of the damage, if it can be identified.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Sample values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">rubbing</span></dt><dd><span lang="en">damage results from rubbing of the leaf edges</span></dd><dt><span class="odd_label">mildew</span></dt><dd><span lang="en">damage results from mildew on the leaf surface</span></dd><dt><span class="odd_label">smoke</span></dt><dd><span lang="en">damage results from smoke</span></dd></dl></td></tr></table></div></td></tr><tr><td class="odd_label">degree</td><td class="odd_value"><span lang="en">provides a coded representation of the degree of damage, either as a number between 0 (undamaged) and 1 (very extensively damaged), or as one of the codes <span class="val">high</span>, <span class="val">medium</span>, <span class="val">low</span>, or <span class="val">unknown</span>. The <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a> element with the <span class="att">degree</span> attribute should only be used where the text may be read with some confidence; text supplied from other sources should be tagged as <a class="link_ref" href="#TEI.supplied" title="&lt;supplied&gt;">&lt;supplied&gt;</a>.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.probability" title="data.probability">data.probability</a> | <a class="link_ref" href="#TEI.data.certainty" title="data.certainty">data.certainty</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a> element is appropriate where it is desired to record the fact of damage although this has not affected the readability of the text, for example a weathered inscription. Where the damage has rendered the text more or less illegible either the <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> tag (for partial illegibility) or the <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> tag (for complete illegibility, with no text supplied) should be used, with the information concerning the damage given in the attribute values of these tags. See section <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHCOMB">11.3.3.2. Use of the gap, del, damage, unclear, and supplied Elements in Combination</a> for discussion of the use of these tags in particular circumstances.</td></tr></table></div></td></tr><tr><td class="odd_label">group</td><td class="odd_value"><span lang="en">assigns an arbitrary number to each stretch of damage regarded as forming part of the same physical phenomenon.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.count" title="data.count">data.count</a></pre></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.datable"><h3><span class="headingNumber">6.3.8. </span><span class="head">att.datable</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.datable</span> <span lang="en">provides attributes for normalization of elements that contain dates, times, or datable events.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CONADA">3.5.4. Dates and Times</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ND.html#NDDATE">13.3.6. Dates and Times</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.application" title="&lt;application&gt;">application</a> <a class="link_odd_elementSpec" href="#TEI.change" title="&lt;change&gt;">change</a> <a class="link_odd_elementSpec" href="#TEI.creation" title="&lt;creation&gt;">creation</a> <a class="link_odd_elementSpec" href="#TEI.date" title="&lt;date&gt;">date</a> <a class="link_odd_elementSpec" href="#TEI.licence" title="&lt;licence&gt;">licence</a> <a class="link_odd_elementSpec" href="#TEI.name" title="&lt;name&gt;">name</a> <a class="link_odd_elementSpec" href="#TEI.resp" title="&lt;resp&gt;">resp</a> <a class="link_odd_elementSpec" href="#TEI.time" title="&lt;time&gt;">time</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.datable.w3c" title="att.datable.w3c">att.datable.w3c</a> (<span class="attribute">@when</span>, <span class="attribute">@notBefore</span>, <span class="attribute">@notAfter</span>, <span class="attribute">@from</span>, <span class="attribute">@to</span>) <div class="table"><table class="attList"><tr><td class="odd_label">calendar</td><td class="odd_value"><span lang="en">indicates the system or calendar to which the date represented by the content of this element belongs.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;sch:rule context="tei:*[@calendar]"&gt;
&lt;sch:assert test="string-length(.) gt 0"&gt;@calendar indicates the system or calendar to which the date represented by the content of this element
 belongs, but this &lt;sch:name/&gt; element has no textual content.&lt;/sch:assert&gt;&lt;/sch:rule&gt;</div></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e127562" class="pre egXML_valid">He was born on <span class="element">&lt;date <span class="attribute">calendar</span>="<span class="attributevalue">#Gregorian</span>"&gt;</span>Feb. 22, 1732<span class="element">&lt;/date&gt;</span> 
 (<span class="element">&lt;date <span class="attribute">calendar</span>="<span class="attributevalue">#Julian</span>"
 <span class="attribute">when</span>="<span class="attributevalue">1732-02-22</span>"&gt;</span> Feb. 11, 1731/32, O.S.<span class="element">&lt;/date&gt;</span>).</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Note that the <span class="att">calendar</span> attribute (unlike <span class="att">datingMethod</span> defined in <span class="ident-class">att.datable.custom</span>) defines the calendar system of the date in the original material defined by the parent element, <em>not</em> the calendar to which the date is normalized.</td></tr></table></div></td></tr><tr><td class="odd_label">period</td><td class="odd_value"><span lang="en">supplies a pointer to some location defining a named period of time within which the datable item is understood to have occurred.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This ‘superclass’ provides attributes that can be used to provide normalized values of temporal information. By default, the attributes from the <span class="ident-class">att.datable.w3c</span> class are provided. If the module for names &amp; dates is loaded, this class also provides attributes from the <span class="ident-class">att.datable.iso</span> and <span class="ident-class">att.datable.custom</span> classes. In general, the possible values of attributes restricted to the W3C datatypes form a subset of those values available via the ISO 8601 standard. However, the greater expressiveness of the ISO datatypes may not be needed, and there exists much greater software support for the W3C datatypes.</td></tr></table></div></div><div class="refdoc" id="TEI.att.datable.w3c"><h3><span class="headingNumber">6.3.9. </span><span class="head">att.datable.w3c</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.datable.w3c</span> <span lang="en">provides attributes for normalization of elements that contain datable events conforming to the W3C <span class="titlem">XML Schema Part 2: Datatypes Second Edition</span>.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CONADA">3.5.4. Dates and Times</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ND.html#NDDATE">13.3.6. Dates and Times</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_classSpec" href="#TEI.att.datable" title="att.datable">att.datable</a><span class="showmembers2">[<a class="link_odd_elementSpec" href="#TEI.application" title="&lt;application&gt;">application</a> <a class="link_odd_elementSpec" href="#TEI.change" title="&lt;change&gt;">change</a> <a class="link_odd_elementSpec" href="#TEI.creation" title="&lt;creation&gt;">creation</a> <a class="link_odd_elementSpec" href="#TEI.date" title="&lt;date&gt;">date</a> <a class="link_odd_elementSpec" href="#TEI.licence" title="&lt;licence&gt;">licence</a> <a class="link_odd_elementSpec" href="#TEI.name" title="&lt;name&gt;">name</a> <a class="link_odd_elementSpec" href="#TEI.resp" title="&lt;resp&gt;">resp</a> <a class="link_odd_elementSpec" href="#TEI.time" title="&lt;time&gt;">time</a>]</span></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">when</td><td class="odd_value"><span lang="en">supplies the value of the date or time in a standard form, e.g. yyyy-mm-dd.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.temporal.w3c" title="data.temporal.w3c">data.temporal.w3c</a></pre></td></tr><tr><td colspan="2">Examples of W3C date, time, and date &amp; time formats.<div id="index.xml-egXML-d32e127755" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1945-10-24</span>"&gt;</span>24 Oct 45<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1996-09-24T07:25:00Z</span>"&gt;</span>September 24th, 1996 at 3:25 in the morning<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;time <span class="attribute">when</span>="<span class="attributevalue">1999-01-04T20:42:00-05:00</span>"&gt;</span>Jan 4 1999 at 8 pm<span class="element">&lt;/time&gt;</span>
 <span class="element">&lt;time <span class="attribute">when</span>="<span class="attributevalue">14:12:38</span>"&gt;</span>fourteen twelve and 38 seconds<span class="element">&lt;/time&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1962-10</span>"&gt;</span>October of 1962<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">--06-12</span>"&gt;</span>June 12th<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">---01</span>"&gt;</span>the first of the month<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">--08</span>"&gt;</span>August<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">2006</span>"&gt;</span>MMVI<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">0056</span>"&gt;</span>AD 56<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">-0056</span>"&gt;</span>56 BC<span class="element">&lt;/date&gt;</span>
<span class="element">&lt;/p&gt;</span></div></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e127781" class="pre egXML_valid">This list begins in
 the year 1632, more precisely on Trinity Sunday, i.e. the Sunday after
 Pentecost, in that year the <span class="element">&lt;date <span class="attribute">calendar</span>="<span class="attributevalue">#Julian</span>"
 <span class="attribute">when</span>="<span class="attributevalue">1632-06-06</span>"&gt;</span>27th of May (old style)<span class="element">&lt;/date&gt;</span>.</div></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e127788" class="pre egXML_valid"><span class="element">&lt;opener&gt;</span>
 <span class="element">&lt;dateline&gt;</span>
  <span class="element">&lt;placeName&gt;</span>Dorchester, Village,<span class="element">&lt;/placeName&gt;</span>
  <span class="element">&lt;date <span class="attribute">when</span>="<span class="attributevalue">1828-03-02</span>"&gt;</span>March 2d. 1828.<span class="element">&lt;/date&gt;</span>
 <span class="element">&lt;/dateline&gt;</span>
 <span class="element">&lt;salute&gt;</span>To
   Mrs. Cornell,<span class="element">&lt;/salute&gt;</span> Sunday <span class="element">&lt;time <span class="attribute">when</span>="<span class="attributevalue">12:00:00</span>"&gt;</span>noon.<span class="element">&lt;/time&gt;</span>
<span class="element">&lt;/opener&gt;</span></div></td></tr></table></div></td></tr><tr><td class="odd_label">notBefore</td><td class="odd_value"><span lang="en">specifies the earliest possible date for the event in standard form, e.g. yyyy-mm-dd.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.temporal.w3c" title="data.temporal.w3c">data.temporal.w3c</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">notAfter</td><td class="odd_value"><span lang="en">specifies the latest possible date for the event in standard form, e.g. yyyy-mm-dd.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.temporal.w3c" title="data.temporal.w3c">data.temporal.w3c</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">from</td><td class="odd_value"><span lang="en">indicates the starting point of the period in standard form, e.g. yyyy-mm-dd.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.temporal.w3c" title="data.temporal.w3c">data.temporal.w3c</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">to</td><td class="odd_value"><span lang="en">indicates the ending point of the period in standard form, e.g. yyyy-mm-dd.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.temporal.w3c" title="data.temporal.w3c">data.temporal.w3c</a></pre></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e127905" class="pre egXML_valid"><span class="element">&lt;date <span class="attribute">from</span>="<span class="attributevalue">1863-05-28</span>" <span class="attribute">to</span>="<span class="attributevalue">1863-06-01</span>"&gt;</span>28 May through 1 June 1863<span class="element">&lt;/date&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The value of these attributes should be a normalized representation of the date, time, or combined date &amp; time intended, in any of the standard formats specified by <span class="titlem">XML Schema Part 2: Datatypes Second Edition</span>, using the Gregorian calendar.The most commonly-encountered format for the date portion of a temporal attribute is <code>yyyy-mm-dd</code>, but <code>yyyy</code>, <code>--mm</code>, <code>---dd</code>, <code>yyyy-mm</code>, or <code>--mm-dd</code> may also be used. For the time part, the form <code>hh:mm:ss</code> is used.<br/>Note that this format does not currently permit use of the value <span class="val">0000</span> to represent the year 1 BCE; instead the value <span class="val">-0001</span> should be used.</td></tr></table></div></div><div class="refdoc" id="TEI.att.declaring"><h3><span class="headingNumber">6.3.10. </span><span class="head">att.declaring</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.declaring</span> <span lang="en">provides attributes for elements which may be independently associated with a particular declarable element within the header, thus overriding the inherited default for that element.</span> [<a class="link_ref" hre <a class="link_ref" href="#TEI.data.xTruthValue" title="data.xTruthValue">data.xTruthValue</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Default</span></td><td class="odd_value">false</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The members of this attribute class are typically used to represent any kind of editorial intervention in a text, for example a correction or interpretation, or to date or localize manuscripts etc.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Each pointer on the <span class="att">source</span> (if present) corresponding to a witness or witness group should reference a bibliographic citation such as a <span class="gi">&lt;witness&gt;</span>, <a class="link_ref" href="#TEI.msDesc" title="&lt;msDesc&gt;">&lt;msDesc&gt;</a>, or <a class="link_ref" href="#TEI.bibl" title="&lt;bibl&gt;">&lt;bibl&gt;</a> element, or another external bibliographic citation, documenting the source concerned.</td></tr></table></div></div><div class="refdoc" id="TEI.att.edition"><h3><span class="headingNumber">6.3.14. </span><span class="head">att.edition</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.edition</span> <span lang="en">provides attributes identifying the source edition from which some encoded feature derives.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.cb" title="&lt;cb&gt;">cb</a> <a class="link_odd_elementSpec" href="#TEI.lb" title="&lt;lb&gt;">lb</a> <a class="link_odd_elementSpec" href="#TEI.milestone" title="&lt;milestone&gt;">milestone</a> <a class="link_odd_elementSpec" href="#TEI.pb" title="&lt;pb&gt;">pb</a> <a class="link_odd_elementSpec" href="#TEI.refState" title="&lt;refState&gt;">refState</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">ed</td><td class="odd_value">(<span lang="en">edition</span>) <span lang="en">supplies a sigil or other arbitrary identifier for the source edition in which the associated feature (for example, a page, column, or line break) occurs at this point in the text.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">

 <span class="element">&lt;bibl <span class="attribute">xml:id</span>="<span class="attributevalue">stapledon1937</span>"&gt;</span>
  <span class="element">&lt;author&gt;</span>Olaf Stapledon<span class="element">&lt;/author&gt;</span>,

 <span class="element">&lt;/bibl&gt;</span>
<span class="element">&lt;/listBibl&gt;</span>
<span class="comment">&lt;!-- .... --&gt;</span>
<span class="element">&lt;p&gt;</span>Looking into the future aeons from the supreme moment of

apping structure: for example a speech which is divided between two or more verse stanzas, a paragraph which is split across a page division, a verse line which is divided between two speakers.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">

link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>) <a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>) <a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>) <div class="table"><table class="attList"><tr><td class="odd_label">xml:id</td><td class="odd_value">(<span lang="en">identifier</span>) <span lang="en">provides a unique identifier for the element bearing the attribute.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg cdata">
xsd:ID</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">xml:id</span> attribute may be used to specify a canonical reference for an element; see section <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#CORS">3.10. Reference Systems</a>.</td></tr></table></div></td></tr><tr><td class="odd_label">n</td><td class="odd_value">(<span lang="en">number</span>) <span lang="en">gives a number (or other label) for an element, which is not necessarily unique within the document.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.text" title="data.text">data.text</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The value of this attribute is always understood to be a single token, even if it contains space or other punctuation characters, and need not be composed of numbers only. It is typically used to specify the numbering of chapters, sections, list items, etc.; it may also be used in the specification of a standard reference system for the text.</td></tr></table></div></td></tr><tr><td class="odd_label">xml:lang</td><td class="odd_value">(<span lang="en">language</span>) <span lang="en">indicates the language of the element content using a ‘tag’ generated according to <a class="link_ref" href="http://www.rfc-editor.org/rfc/bcp/bcp47.txt">BCP 47</a>.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.language" title="data.language">data.language</a></pre></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e130433" class="pre egXML_valid"><span class="element">&lt;p&gt;</span> … The consequences of
 this rapid depopulation were the loss of the last
<span class="element">&lt;foreign <span class="attribute">xml:lang</span>="<span class="attributevalue">rap</span>"&gt;</span>ariki<span class="element">&lt;/foreign&gt;</span> or chief
 (Routledge 1920:205,210) and their connections to
 ancestral territorial organization.<span class="element">&lt;/p&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The xml:lang value will be inherited from the immediately enclosing element, or from its parent, and so on up the document hierarchy. It is generally good practice to specify xml:lang at the highest appropriate level, noticing that a different default may be needed for the teiHeader from that needed for the associated resource element or elements, and that a single TEI document may contain texts in many languages.The authoritative list of registered language subtags is maintained by IANA and is available at <a class="link_ptr" href="http://www.iana.org/assignments/language-subtag-registry"><span>http://www.iana.org/assignments/language-subtag-registry</span></a>. For a good general overview of the construction of language tags, see <a class="link_ptr" href="http://www.w3.org/International/articles/language-tags/"><span>http://www.w3.org/International/articles/language-tags/</span></a>, and for a practical step-by-step guide, see <a class="link_ptr" href="http://www.w3.org/International/questions/qa-choosing-language-tags"><span>http://www.w3.org/International/questions/qa-choosing-language-tags</span></a>.<br/>The value used must conform with BCP 47. If the value is a private use code (i.e., starts with <span class="val">x-</span> or contains <span class="val">-x-</span>), a <a class="link_ref" href="#TEI.language" title="&lt;language&gt;">&lt;language&gt;</a> element with a matching value for its <span class="att">ident</span> attribute should be supplied in the TEI header to document this value. Such documentation may also optionally be supplied for non-private-use codes, though these must remain consistent with their <span class="abbr"> (IETF)</span><span class="expan">Internet Engineering Task Force</span> definitions.</td></tr></table></div></td></tr><tr><td class="odd_label">xml:base</td><td class="odd_value"><span lang="en">provides a base URI reference with which applications can resolve relative URI references into absolute URI references.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e130501" class="pre egXML_valid"><span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">bibl</span>"&gt;</span>

<span class="element">&lt;lb/&gt;</span>

<span class="element">&lt;/head&gt;</span>
<span class="comment">&lt;!-- elsewhere... --&gt;</span>
<span class="element">&lt;rendition <span class="attribute">xml:id</span>="<span class="attributevalue">sc</span>"

<span class="element">&lt;rendition <span class="attribute">xml:id</span>="<span class="attributevalue">normal</span>"

<span class="element">&lt;rendition <span class="attribute">xml:id</span>="<span class="attributevalue">ac</span>"
 <span class="attribute">scheme</span>="<span class="attributevalue">css</span>"&gt;</span>text-align: center<span class="element">&lt;/rendition&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">rendition</span> attribute is used in a very similar way to the <span class="att">class</span> attribute defined for XHTML but with the important distinction that its function is to describe the appearance of the source text, not necessarily to determine how that text should be presented on screen or paper.Where both <span class="att">rendition</span> and <span class="att">rend</span> are supplied, the latter is understood to override or complement the former.<br/>Each URI provided should indicate a <a class="link_ref" href="#TEI.rendition" title="&lt;rendition&gt;">&lt;rendition&gt;</a> element defining the intended rendition in terms of some appropriate style language, as indicated by the <span class="att">scheme</span> attribute.</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;s:rule context="tei:*[@rendition]"&gt;
&lt;s:let name="results"
 value="for $val in tokenize(normalize-space(@rendition),'\s+') return    
     starts-with($val,'simple:')        or        (starts-with($val,'#') 
        and        //tei:rendition[@xml:id=substring($val,2)])"/&gt;
&lt;s:assert test="every $x in $results satisfies $x"&gt; Error: Each of the rendition values in "&lt;s:value-of select="@rendition"/&gt;" must point to a local ID or to a token in the Simple scheme (&lt;s:value-of select="$results"/&gt;)&lt;/s:assert&gt;&lt;/s:rule&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;s:rule context="tei:*[@corresp]"&gt;
&lt;s:let name="results"
 value="for $t in        tokenize(normalize-space(@corresp),'\s+') return

<a class="link_ref" href="#TEI.data.certainty" title="data.certainty">data.certainty</a></pre></td></tr></table></div></td></tr><tr><td class="odd_label">resp</td><td class="odd_value">(<span lang="en">responsible party</span>) <span lang="en">indicates the agency responsible for the intervention or interpretation, for example an editor or transcriber.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre><span lang="en">separated by whitespace</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Note that a simple <span class="att">resp</span> pointing to a person or organization is likely to be somewhat ambiguous with regard to the nature of the responsibility. For this reason, we recommend that <span class="att">resp</span> be used to point not to an agent (<a class="link_ref" href="#TEI.person" title="&lt;person&gt;">&lt;person&gt;</a> or <span class="gi">&lt;org&gt;</span>) but to a <a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">&lt;respStmt&gt;</a>, <a class="link_ref" href="#TEI.author" title="&lt;author&gt;">&lt;author&gt;</a>, <a class="link_ref" href="#TEI.editor" title="&lt;editor&gt;">&lt;editor&gt;</a> or similar element which clarifies the exact role played by the agent. Pointing to multiple <a class="link_ref" href="#TEI.respStmt" title="&lt;respStmt&gt;">&lt;respStmt&gt;</a>s allows the encoder to specify clearly each of the roles played in part of a TEI file (creating, transcribing, encoding, editing, proofing etc.).</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e137007" class="pre egXML_valid">Blessed are the
<span class="element">&lt;choice&gt;</span>
 <span class="element">&lt;sic&gt;</span>placemakers<span class="element">&lt;/sic&gt;</span>
 <span class="element">&lt;corr <span class="attribute">resp</span>="<span class="attributevalue">#editor</span>" <span class="attribute">cert</span>="<span class="attributevalue">high</span>"&gt;</span>peacemakers<span class="element">&lt;/corr&gt;</span>
<span class="element">&lt;/choice&gt;</span>: for they shall be called the children of God.</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e137020" class="pre egXML_valid">
<span class="comment">&lt;!-- in the &lt;text&gt; ... --&gt;</span><span class="element">&lt;lg&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>

   sla<span class="element">&lt;choice&gt;</span>
   <span class="element">&lt;sic&gt;</span>n<span class="element">&lt;/sic&gt;</span>
   <span class="element">&lt;corr <span class="attribute">resp</span>="<span class="attributevalue">#JENS1_transcriber</span>"&gt;</span>u<span class="element">&lt;/corr&gt;</span>
  <span class="element">&lt;/choice&gt;</span>es,<span class="element">&lt;/l&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
<span class="element">&lt;/lg&gt;</span>
<span class="comment">&lt;!-- in the &lt;teiHeader&gt; ... --&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
