      <a class="link_ref" href="#TEI.model.headLike" title="model.headLike">model.headLike</a>*,
      ( <a class="link_ref" href="#TEI.model.personLike" title="model.personLike">model.personLike</a> | <a class="link_ref" href="#TEI.listPerson" title="&lt;listPerson&gt;">listPerson</a> )+,
      ( relation | listRelation )*
   )
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e64630" class="pre egXML_valid"><span class="element">&lt;listPerson <span class="attribute">type</span>="<span class="attributevalue">respondents</span>"&gt;</span>
 <span class="element">&lt;personGrp <span class="attribute">xml:id</span>="<span class="attributevalue">PXXX</span>"/&gt;</span>
 <span class="element">&lt;person <span class="attribute">xml:id</span>="<span class="attributevalue">P1234</span>" <span class="attribute">sex</span>="<span class="attributevalue">2</span>" <span class="attribute">age</span>="<span class="attributevalue">mid</span>"/&gt;</span>
 <span class="element">&lt;person <span class="attribute">xml:id</span>="<span class="attributevalue">P4332</span>" <span class="attribute">sex</span>="<span class="attributevalue">1</span>" <span class="attribute">age</span>="<span class="attributevalue">mid</span>"/&gt;</span>
 <span class="element">&lt;listRelation&gt;</span>
  <span class="element">&lt;relation <span class="attribute">type</span>="<span class="attributevalue">personal</span>" <span class="attribute">name</span>="<span class="attributevalue">spouse</span>"
   <span class="attribute">mutual</span>="<span class="attributevalue">#P1234 #P4332</span>"/&gt;</span>
 <span class="element">&lt;/listRelation&gt;</span>
<span class="element">&lt;/listPerson&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The type attribute may be used to distinguish lists of people of a particular type if convenient.</td></tr></table></div></div><div class="refdoc" id="TEI.listPrefixDef"><h3><span class="headingNumber">6.1.116. </span><span class="head">&lt;listPrefixDef&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;listPrefixDef&gt; </span>(<span lang="en">list of prefix definitions</span>) <span lang="en">contains a list of definitions of prefixing schemes used in <span class="ident-datatype">data.pointer</span> values, showing how abbreviated URIs using each scheme may be expanded into full URIs.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/SA.html#SAPU">16.2.3. Using Abbreviated Pointers</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>))</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Member of</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_classSpec" href="#TEI.model.encodingDescPart" title="model.encodingDescPart">model.encodingDescPart</a></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.encodingDesc" title="&lt;encodingDesc&gt;">encodingDesc</a> <a class="link_odd_elementSpec" href="#TEI.listPrefixDef" title="&lt;listPrefixDef&gt;">listPrefixDef</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><div class="specChildren"><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.listPrefixDef" title="&lt;listPrefixDef&gt;">listPrefixDef</a> <a class="link_odd_elementSpec" href="#TEI.prefixDef" title="&lt;prefixDef&gt;">prefixDef</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element listPrefixDef
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   ( ( <a class="link_ref" href="#TEI.prefixDef" title="&lt;prefixDef&gt;">prefixDef</a> | <a class="link_ref" href="#TEI.listPrefixDef" title="&lt;listPrefixDef&gt;">listPrefixDef</a> )+ )
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">In this example, two private URI scheme prefixes are defined and patterns are provided for dereferencing them. Each prefix is also supplied with a human-readable explanation in a <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> element.<div id="index.xml-egXML-d32e64819" class="pre egXML_valid"><span class="element">&lt;listPrefixDef&gt;</span>
 <span class="element">&lt;prefixDef <span class="attribute">ident</span>="<span class="attributevalue">psn</span>"
  <span class="attribute">matchPattern</span>="<span class="attributevalue">([A-Z]+)</span>"
  <span class="attribute">replacementPattern</span>="<span class="attributevalue">personography.xml#$1</span>"&gt;</span>
  <span class="element">&lt;p&gt;</span> Private URIs using the <span class="element">&lt;code&gt;</span>psn<span class="element">&lt;/code&gt;</span> 
     prefix are pointers to <span class="element">&lt;gi&gt;</span>person<span class="element">&lt;/gi&gt;</span> 
     elements in the personography.xml file.
     For example, <span class="element">&lt;code&gt;</span>psn:MDH<span class="element">&lt;/code&gt;</span> 
     dereferences to <span class="element">&lt;code&gt;</span>personography.xml#MDH<span class="element">&lt;/code&gt;</span>.
  <span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/prefixDef&gt;</span>
 <span class="element">&lt;prefixDef <span class="attribute">ident</span>="<span class="attributevalue">bibl</span>"
  <span class="attribute">matchPattern</span>="<span class="attributevalue">([a-z]+[a-z0-9]*)</span>"
  <span class="attribute">replacementPattern</span>="<span class="attributevalue">http://www.example.com/getBibl.xql?id=$1</span>"&gt;</span>
  <span class="element">&lt;p&gt;</span> Private URIs using the <span class="element">&lt;code&gt;</span>bibl<span class="element">&lt;/code&gt;</span> prefix can be
     expanded to form URIs which retrieve the relevant
     bibliographical reference from www.example.com.
  <span class="element">&lt;/p&gt;</span>

     20th century typographical practice, the <span class="element">&lt;gi&gt;</span>choice<span class="element">&lt;/gi&gt;</span> element has been used to

     respectively. ... <span class="element">&lt;/p&gt;</span>

 <span class="element">&lt;normalization <span class="attribute">method</span>="<span class="attributevalue">silent</span>"&gt;</span>
  <span class="element">&lt;p&gt;</span>Spacing between words and following punctuation has been regularized to zero spaces;
     spacing between words has been regularized to one space.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/normalization&gt;</span>

  <span class="element">&lt;p&gt;</span>Spelling converted throughout to Modern American usage, based on Websters 9th
     Collegiate dictionary.<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;/normalization&gt;</span>

 in the great line of Italian renaissance art, but even in the
 painterly <span class="element">&lt;note <span class="attribute">place</span>="<span class="attributevalue">bottom</span>" <span class="attribute">type</span>="<span class="attributevalue">gloss</span>"
 <span class="attribute">resp</span>="<span class="attributevalue">#MDMH</span>"&gt;</span>
 <span class="element">&lt;term <span class="attribute">xml:lang</span>="<span class="attributevalue">de</span>"&gt;</span>Malerisch<span class="element">&lt;/term&gt;</span>. This word has, in the German, two
 distinct meanings, one objective, a quality residing in the object,
 the other subjective, a mode of apprehension and creation. To avoid
 confusion, they have been distinguished in English as
<span class="element">&lt;mentioned&gt;</span>picturesque<span class="element">&lt;/mentioned&gt;</span> and
<span class="element">&lt;mentioned&gt;</span>painterly<span class="element">&lt;/mentioned&gt;</span> respectively.
<span class="element">&lt;/note&gt;</span> style of the
 Dutch genre painters of the seventeenth century that drapery has this
 psychological significance. </div>For this example to be valid, the code <span class="ident">MDMH</span> must be defined elsewhere, for example by means of a responsibility statement in the associated TEI header:<div id="index.xml-egXML-d32e73207" class="pre egXML_valid"><span class="element">&lt;respStmt <span class="attribute">xml:id</span>="<span class="attributevalue">MDMH</span>"&gt;</span>
 <span class="element">&lt;resp&gt;</span>translation from German to English<span class="element">&lt;/resp&gt;</span>
 <span class="element">&lt;name&gt;</span>Hottinger, Marie Donald Mackie<span class="element">&lt;/name&gt;</span>
<span class="element">&lt;/respStmt&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">The global <span class="att">n</span> attribute may be used to supply the symbol or number used to mark the note's point of attachment in the source text, as in the following example:<div id="index.xml-egXML-d32e73222" class="pre egXML_valid">Mevorakh b. Saadya's mother, the matriarch of the
 family during the second half of the eleventh century, <span class="element">&lt;note <span class="attribute">n</span>="<span class="attributevalue">126</span>" <span class="attribute">anchored</span>="<span class="attributevalue">true</span>"&gt;</span> The
 alleged mention of Judah Nagid's mother in a letter from 1071 is, in fact, a reference to
 Judah's children; cf. above, nn. 111 and 54. <span class="element">&lt;/note&gt;</span> is well known from Geniza documents
 published by Jacob Mann.</div>However, if notes are numbered in sequence and their numbering can be reconstructed automatically by processing software, it may well be considered unnecessary to record the note numbers.</td></tr></table></div></div><div class="refdoc" id="TEI.notesStmt"><h3><span class="headingNumber">6.1.130. </span><span class="head">&lt;notesStmt&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;notesStmt&gt; </span>(<span lang="en">notes statement</span>) <span lang="en">collects together any notes providing information about a text additional to that recorded in other parts of the bibliographic description.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD27">2.2.6. The Notes Statement</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD2">2.2. The File Description</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global. &lt;s:report test="parent::*/text() and not           (preceding-sibling::text() and 
           following-sibling::text())"&gt;please make sure pb elements are not at the start or end of mixed content &lt;/s:report&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">Page numbers may vary in different editions of a text.<div id="index.xml-egXML-d32e77346" class="pre egXML_valid"><span class="element">&lt;p&gt;</span> ... <span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">145</span>" <span class="attribute">ed</span>="<span class="attributevalue">ed2</span>"/&gt;</span>
<span class="comment">&lt;!-- Page 145 in edition "ed2" starts here --&gt;</span> ... <span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">283</span>" <span class="attribute">ed</span>="<span class="attributevalue">ed1</span>"/&gt;</span>
<span class="comment">&lt;!-- Page 283 in edition "ed1" starts here--&gt;</span> ... <span class="element">&lt;/p&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">A page break may be associated with a facsimile image of the page it introduces by means of the <span class="att">facs</span> attribute<div id="index.xml-egXML-d32e77364" class="pre egXML_valid"><span class="element">&lt;body&gt;</span>
 <span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">1</span>" <span class="attribute">facs</span>="<span class="attributevalue">page1.png</span>"/&gt;</span>
<span class="comment">&lt;!-- page1.png contains an image of the page;
                        the text it contains is encoded here --&gt;</span>
 <span class="element">&lt;p&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
 <span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;pb <span class="attribute">n</span>="<span class="attributevalue">2</span>" <span class="attribute">facs</span>="<span class="attributevalue">page2.png</span>"/&gt;</span>
<span class="comment">&lt;!-- similarly, for page 2 --&gt;</span>
 <span class="element">&lt;p&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
 <span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/body&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">A <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> element should appear at the start of the page which it identifies. The global <span class="att">n</span> attribute indicates the number or other value associated with this page. This will normally be the page number or signature printed on it, since the physical sequence number is implicit in the presence of the <a class="link_ref" href="#TEI.pb" title="&lt;pb&gt;">&lt;pb/&gt;</a> element itself.The <span class="att">type</span> attribute may be used to characterize the page break in any respect, for example as word-breaking or not.</td></tr></table></div></div><div class="refdoc" id="TEI.pc"><h3><span class="headingNumber">6.1.136. </span><span class="head">&lt;pc&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;pc&gt; </span>(<span lang="en">punctuation character</span>) <span lang="en">contains a character or string of characters regarded as constituting a single punctuation mark.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/AI.html#AILC">17.1. Linguistic Segment Categories</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">analysis</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <a class="link_ref" href="#TEI.att.segLike" title="att.segLike">att.segLike</a> (<span class="attribute">@function</span>)  (<a class="link_ref" href="#TEI.att.fragmentable" title="att.fragmentable">att.fragmentable</a> (<span class="attribute">@part</span>)) <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a> (<span class="attribute">@type</span>, <span class="attribute">@subtype</span>) <div class="table"><table class="attList"><tr><td class="odd_label">force</td><td class="odd_value"><span lang="en">indicates the extent to which this punctuation mark conventionally separates words or phrases</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">

<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre><span lang="en">separated by whitespace</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Values for this attribute may be locally defined by a project, using arbitrary keywords such as <span class="val">artist</span>, <span class="val">employer</span>, <span class="val">author</span>, <span class="val">relative</span>, or <span class="val">servant</span>, each of which should be associated with a definition. Such local definitions will typically be provided by a <span class="gi">&lt;valList&gt;</span> element in the project schema specification.</td></tr></table></div></td></tr><tr><td class="odd_label">sex</td><td class="odd_value"><span lang="en">specifies the sex of the person.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">

<span class="element">&lt;q&gt;</span>0 0 f c<span class="element">&lt;/q&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">May be used to indicate that a passage is distinguished from the surrounding text for reasons concerning which no claim is made. When used in this manner, <a class="link_ref" href="#TEI.q" title="&lt;q&gt;">&lt;q&gt;</a> may be thought of as syntactic sugar for <a class="link_ref" href="#TEI.hi" title="&lt;hi&gt;">&lt;hi&gt;</a> with a value of <span class="att">rend</span> that indicates the use of such mechanisms as quotation marks.</td></tr></table></div></div><div class="refdoc" id="TEI.quotation"><h3><span class="headingNumber">6.1.149. </span><span class="head">&lt;quotation&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;quotation&gt; </span><span lang="en">specifies editorial practice adopted with respect to quotation marks in the original.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD53">2.3.3. The Editorial Practices Declaration</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <div class="table"><table class="attList"><tr><td class="odd_label">marks</td><td class="odd_value">(<span lang="en">quotation marks</span>) <span lang="en">indicates whether or not quotation marks have been retained as content within the text.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">

 <span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/quotation&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e82932" class="pre egXML_valid"><span class="element">&lt;quotation <span class="attribute">marks</span>="<span class="attributevalue">all</span>"&gt;</span>

<span class="element">&lt;/biblStruct&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If the <span class="att">target</span> attribute is used to reference the related bibliographic item, the element should be empty.</td></tr></table></div></div><div class="refdoc" id="TEI.rendition"><h3><span class="headingNumber">6.1.157. </span><span class="head">&lt;rendition&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;rendition&gt; </span><span lang="en">supplies information about the rendition or appearance of one or more elements in the source text.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD57">2.3.4. The Tagging Declaration</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" <span class="element">&lt;/rendition&gt;</span></div></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e87391" class="pre egXML_valid"><span class="element">&lt;rendition <span class="attribute">scheme</span>="<span class="attributevalue">css</span>"

<span class="element">&lt;/rendition&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Since the default value of the <span class="att">scheme</span> attribute is assumed to be CSS, the default expectation for this attribute, in the absence of <span class="att">scheme</span>, is that CSS selector syntax will be used.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">While <span class="att">rendition</span> is used to point from an element in the transcribed source to a <a class="link_ref" href="#TEI.rendition" title="&lt;rendition&gt;">&lt;rendition&gt;</a> element in the header which describes how it appears, the <span class="att">selector</span> attribute allows the encoder to point in the other direction: from a <a class="link_ref" href="#TEI.rendition" title="&lt;rendition&gt;">&lt;rendition&gt;</a> in the header to a collection of elements which all share the same renditional features. In both cases, the intention is to record the appearance of the source text, not to prescribe any particular output rendering.</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.tagsDecl" title="&lt;tagsDecl&gt;">tagsDecl</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><div class="specChildren"><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.abbr" title="&lt;abbr&gt;">abbr</a> <a class="link_odd_elementSpec" href="#TEI.address" title="&lt;address&gt;">addr <span class="element">&lt;/revisionDesc&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If present on this element, the <span class="att">status</span> attribute should indicate the current status of the document. The same attribute may appear on any <a class="link_ref" href="#TEI.change" title="&lt;change&gt;">&lt;change&gt;</a> to record the status at the time of that change. Conventionally change elements should be given in reverse date order, with the most recent change at the start of the list.</td></tr></table></div></div><div class="refdoc" id="TEI.rhyme"><h3><span class="headingNumber">6.1.164. </span><span class="head">&lt;rhyme&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;rhyme&gt; </span><span lang="en">marks the rhyming part of a metrical line.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/VE.html#VERH">6.5. Rhyme</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">verse</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</s  <span class="element">&lt;seg&gt;</span>Sigmund, <span class="element">&lt;seg <span class="attribute">type</span>="<span class="attributevalue">patronym</span>"&gt;</span>the son of Volsung<span class="element">&lt;/seg&gt;</span>, was a king in Frankish country.<span class="element">&lt;/seg&gt;</span>
 <span class="element">&lt;seg&gt;</span>Sinfiotli was the eldest of his sons ...<span class="element">&lt;/seg&gt;</span>
 <span class="element">&lt;seg&gt;</span>Borghild, Sigmund's wife, had a brother ... <span class="element">&lt;/seg&gt;</span>
<span class="element">&lt;/seg&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <a class="link_ref" href="#TEI.seg" title="&lt;seg&gt;">&lt;seg&gt;</a> element may be used at the encoder's discretion to mark any segments of the text of interest for processing. One use of the element is to mark text features for which no appropriate markup is otherwise defined. Another use is to provide an identifier for some segment which is to be pointed at by some other element—i.e. to provide a target, or a part of a target, for a <span class="gi">&lt;ptr&gt;</span> or other similar element.</td></tr></table></div></div><div class="refdoc" id="TEI.segmentation"><h3><span class="headingNumber">6.1.174. </span><span class="head">&lt;segmentation&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;segmentation&gt; </span><span lang="en">describes the principles according to which the text has been segmented, for example into sentences, tone-units, graphemic strata, etc.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD53">2.3.3. The Editorial Practices Declaration</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition  <span class="element">&lt;speaker&gt;</span>The reverend Doctor Opimian<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>I do not think I have named a single unpresentable fish.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>Mr Gryll<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>Bream, Doctor: there is not much to be said for bream.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;sp&gt;</span>
 <span class="element">&lt;speaker&gt;</span>The Reverend Doctor Opimian<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span>On the contrary, sir, I think there is much to be said for him. In the first place....<span class="element">&lt;/p&gt;</span>
 <span class="element">&lt;p&gt;</span>Fish, Miss Gryll — I could discourse to you on fish by the hour: but for the present I
   will forbear...<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">who</span> attribute on this element may be used either in addition to the <a class="link_ref" href="#TEI.speaker" title="&lt;speaker&gt;">&lt;speaker&gt;</a> element or as an alternative.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Lines or paragraphs, stage directions, and phrase-level elements.The <span class="att">who</span> attribute on this element may be used either in addition to the <a class="link_ref" href="#TEI.speaker" title="&lt;speaker&gt;">&lt;speaker&gt;</a> element or as an alternative.</td></tr></table></div></div><div class="refdoc" id="TEI.spGrp"><h3><span class="headingNumber">6.1.181. </span><span class="head">&lt;spGrp&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;spGrp&gt; </span>(<span lang="en">speech group</span>) <span lang="en">contains a group of speeches or songs in a performance text presented in a source as constituting a single unit or ‘number’.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/DR.html#DRSPG">7.2.3. Grouped Speeches</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">drama</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.renditio te&gt;">quote</a> <a class="link_odd_elementSpec" href="#TEI.stage" title="&lt;stage&gt;">stage</a></span></div><div class="specChild"><span class="specChildModule">drama: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.castList" title="&lt;castList&gt;">castList</a></span></div><div class="specChild"><span class="specChildModule">figures: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.cell" title="&lt;cell&gt;">cell</a> <a class="link_odd_elementSpec" href="#TEI.figure" title="&lt;figure&gt;">figure</a></span></div><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.change" title="&lt;change&gt;">change</a> <a class="link_odd_elementSpec" href="#TEI.handNote" title="&lt;handNote&gt;">handNote</a> <a class="link_odd_elementSpec" href="#TEI.licence" title="&lt;licence&gt;">licence</a> <a class="link_odd_elementSpec" href="#TEI.scriptNote" title="&lt;scriptNote&gt;">scriptNote</a> <a class="link_odd_elementSpec" href="#TEI.typeNote" title="&lt;typeNote&gt;">typeNote</a></span></div><div class="specChild"><span class="specChildModule">textstructure: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.argument" title="&lt;argument&gt;">argument</a> <a class="link_odd_elementSpec" href="#TEI.body" title="&lt;body&gt;">body</a> <a class="link_odd_elementSpec" href="#TEI.div" title="&lt;div&gt;">div</a> <a class="link_odd_elementSpec" href="#TEI.epigraph" title="&lt;epigraph&gt;">epigraph</a> <a class="link_odd_elementSpec" href="#TEI.postscript" title="&lt;postscript&gt;">postscript</a></span></div><div class="specChild"><span class="specChildModule">transcr: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><div class="specChildren"><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.cb" title="&lt;cb&gt;">cb</a> <a class="link_odd_elementSpec" href="#TEI.gap" title="&lt;gap&gt;">gap</a> <a class="link_odd_elementSpec" href="#TEI.head" title="&lt;head&gt;">head</a> <a class="link_odd_elementSpec" href="#TEI.lb" title="&lt;lb&gt;">lb</a> <a class="link_odd_elementSpec" href="#TEI.milestone" title="&lt;milestone&gt;">milestone</a> <a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a> <a class="link_odd_elementSpec" href="#TEI.pb" title="&lt;pb&gt;">pb</a> <a class="link_odd_elementSpec" href="#TEI.sp" title="&lt;sp&gt;">sp</a> <a class="link_odd_elementSpec" href="#TEI.stage" title="&lt;stage&gt;">stage</a></span></div><div class="specChild"><span class="specChildModule">figures: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.figure" title="&lt;figure&gt;">figure</a></span></div><div class="specChild"><span class="specChildModule">linking: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.anchor" title="&lt;anchor&gt;">anchor</a></span></div><div class="specChild"><span class="specChildModule">transcr: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.addSpan" title="&lt;addSpan&gt;">addSpan</a> <a class="link_odd_elementSpec" href="#TEI.damageSpan" title="&lt;damageSpan&gt;">damageSpan</a> <a class="link_odd_elementSpec" href="#TEI.fw" title="&lt;fw&gt;">fw</a> <a class="link_odd_elementSpec" href="#TEI.listTranspose" title="&lt;listTranspose&gt;">listTranspose</a> <a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a> <a class="link_odd_elementSpec" href="#TEI.space" title="&lt;space&gt;">space</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">

 <span class="element">&lt;speaker&gt;</span>FRAULEIN SCHNEIDER:<span class="element">&lt;/speaker&gt;</span>
 <span class="element">&lt;p&gt;</span> Herr Schultz! Can I believe what I see? <span class="element">&lt;stage&gt;</span>(HERR SCHULTZ nods
     proudly)<span class="element">&lt;/stage&gt;</span> But this is — too much to accept. So rare — so costly —
   so luxurious. <span class="element">&lt;/p&gt;</span>
<span class="element">&lt;/sp&gt;</span>
<span class="element">&lt;stage&gt;</span>(She sings)<span class="element">&lt;/stage&gt;</span>
<span class="element">&lt;spGrp <span class="attribute">n</span>="<span class="attributevalue">4</span>"&gt;</span>
 <span class="element">&lt;sp&gt;</span>
  <span class="element">&lt;l&gt;</span>If you bought me diamonds, If you bought me pearls,<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>If you bought me roses like some other gents<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>Might bring to other girls,<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>It couldn't please me more<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>Than the gift I see -<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;stage&gt;</span>(She takes a large pineapple out of the bag)<span class="element">&lt;/stage&gt;</span>
  <span class="element">&lt;l&gt;</span>A pineapple for me!<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;/sp&gt;</span>
 <span class="element">&lt;sp&gt;</span>
  <span class="element">&lt;speaker&gt;</span>SCHULTZ:<span class="element">&lt;/speaker&gt;</span>
  <span class="element">&lt;stage&gt;</span>(Singing) <span class="element">&lt;/stage&gt;</span>
  <span class="element">&lt;l&gt;</span>If, in your emotion, <span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>You began to sway, <span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>Went to get some air, <span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>Or grabbed a chair <span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>To keep from fainting dead away, <span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>It couldn't please me more <span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>Than to see you cling <span class="element">&lt;/l&gt;</span>

element term
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   <a class="link_ref" href="#TEI.att.declaring" title="att.declaring">att.declaring.attributes</a>,
   <a class="link_ref" href="#TEI.att.pointing" title="att.pointing">att.pointing.attributes</a>,
   <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed.attributes</a>,
   <a class="link_ref" href="#TEI.att.canonical" title="att.canonical">att.canonical.attributes</a>,
   <a class="link_ref" href="#TEI.att.sortable" title="att.sortable">att.sortable.attributes</a>,
   <a class="link_ref" href="#TEI.att.cReferencing" title="att.cReferencing">att.cReferencing.attributes</a>,
   <a class="link_ref" href="#TEI.macro.phraseSeq" title="macro.phraseSeq">macro.phraseSeq</a>
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e110570" class="pre egXML_valid">A computational device that infers structure
 from grammatical strings of words is known as a <span class="element">&lt;term&gt;</span>parser<span class="element">&lt;/term&gt;</span>, and much of the history
 of NLP over the last 20 years has been occupied with the design of parsers.</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e110580" class="pre egXML_valid">We may define <span class="element">&lt;term <span class="attribute">xml:id</span>="<span class="attributevalue">TDPV</span>" <span class="attribute">rend</span>="<span class="attributevalue">sc</span>"&gt;</span>discoursal point of view<span class="element">&lt;/term&gt;</span> as 
<span class="element">&lt;gloss <span class="attribute">target</span>="<span class="attributevalue">#TDPV</span>"&gt;</span>the relationship, expressed
 through discourse structure, between the implied author or some other addresser, and the
 fiction.<span class="element">&lt;/gloss&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This element is used to supply the form under which an index entry is to be made for the location of a parent <span class="gi">&lt;index&gt;</span> element.In formal terminological work, there is frequently discussion over whether terms must be atomic or may include multi-word lexical items, symbolic designations, or phraseological units. The <a class="link_ref" href="#TEI.term" title="&lt;term&gt;">&lt;term&gt;</a> element may be used to mark any of these. No position is taken on the philosophical issue of what a term can be; the looser definition simply allows the <a class="link_ref" href="#TEI.term" title="&lt;term&gt;">&lt;term&gt;</a> element to be used by practitioners of any persuasion.<br/>As with other members of the <span class="ident-class">att.canonical</span> class, instances of this element occuring in a text may be associated with a canonical definition, either by means of a URI (using the <span class="att">ref</span> attribute), or by means of some system-specific code value (using the <span class="att">key</span> attribute). Because the mutually exclusive <span class="att">target</span> and <span class="att">cRef</span> attributes overlap with the function of the <span class="att">ref</span> attribute, they are deprecated and may be removed at a subsequent release.</td></tr></table></div></div><div class="refdoc" id="TEI.text"><h3><span class="headingNumber">6.1.201. </span><span class="head">&lt;text&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;text&gt; </span><span lang="en">contains a single text of any kind, whether unitary or composite, for example a poem or drama, a collection of essays, a novel, a dictionary, or a corpus sample.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <a class="link_ref" href="#TEI.att.canonical" title="att.canonical">att.canonical</a> (<span class="attribute">@key</span>, <span class="attribute">@ref</span>) <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a> (<span class="unusedattribute">type</span>, @subtype) <div class="table"><table class="attList"><tr><td class="odd_label">type</td><td class="odd_value"><span lang="en">classifies the title according to some convenient typology.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Derived from</span></td><td class="odd_value"><a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a></td></tr><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Sample values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">main</span></dt><dd><span lang="en">main title</span></dd><dt><span class="odd_label">sub</span></dt><dd>(<span lang="en">subordinate</span>) <span lang="en">subtitle, title of part</span></dd><dt><span class="odd_label">alt</span></dt><dd>(<span lang="en">alternate</span>) <span lang="en">alternate title, often in another language, by which the work is also known</span></dd><dt><span class="odd_label">short</span></dt><dd><span lang="en">abbreviated form of title</span></dd><dt><span class="odd_label">desc</span></dt><dd>(<span lang="en">descriptive</span>) <span lang="en">descriptive paraphrase of the work functioning as a title</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This attribute is provided for convenience in analysing titles and processing them according to their type; where such specialized processing is not necessary, there is no need for such analysis, and the entire title, including subtitles and any parallel titles, may be enclosed within a single <a class="link_ref" href="#TEI.title" title="&lt;title&gt;">&lt;title&gt;</a> element.</td></tr></table></div></td></tr><tr><td class="odd_label">level</td><td class="odd_value"><span lang="en">indicates the bibliographic level for a title, that is, whether it identifies an article, book, journal, series, or unpublished material.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">a</span></dt><dd>(<span lang="en">analytic</span>) <span lang="en">the title applies to an analytic item, such as an article, poem, or other work published as part of a larger item.</span></dd><dt><span class="odd_label">m</span></dt><dd>(<span lang="en">monographic</span>) <span lang="en">the title applies to a monograph such as a book or other item considered to be a distinct publication, including single volumes of multi-volume works</span></dd><dt><span class="odd_label">j</span></dt><dd>(<span lang="en">journal</span>) <span lang="en">the title applies to any serial or periodical publication such as a journal, magazine, or newspaper</span></dd><dt><span class="odd_label">s</span></dt><dd>(<span lang="en">series</span>) <span lang="en">the title applies to a series of otherwise distinct publications such as a collection</span></dd><dt><span class="odd_label">u</span></dt><dd>(<span lang="en">unpublished</span>) <span lang="en">the title applies to any unpublished material (including theses and dissertations unless published by a commercial press)</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The level of a title is sometimes implied by its context: for example, a title appearing directly within an <span class="gi">&lt;analytic&gt;</span> element is <span class="foreign">ipso facto</span> of level <span class="q">‘a’</span>, and one appearing within a <span class="gi">&lt;series&gt;</span> element of level <span class="q">‘s’</span>. For this reason, the <span class="att">level</span> attribute is not required in contexts where its value can be unambiguously inferred. Where it is supplied in such contexts, its value should not contradict the value implied by its parent element. </td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Member of</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_classSpec" href="#TEI.model.emphLike" title="model.emphLike">model.emphLike</a> </div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">analysis: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.s" title="&lt;s&gt;">s</a></span></div><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.abbr" title="&lt;abbr&gt;">abbr</a> <a class="link_odd_elementSpec" href="#TEI.add" title="&lt;add&gt;">add</a> <a class="link_odd_elementSpec" href="#TEI.addrLine" title="&lt;addrLine&gt;">addrLine</a> <a class="link_odd_elementSpec" href="#TEI.author" title="&lt;author&gt;">author</a> <a class="link_odd_elementSpec" href="#TEI.bibl" title="&lt;bibl&gt;">bibl</a> <a class="link_odd_elementSpec" href="#TEI.biblScope" title="&lt;biblScope&gt;">biblScope</a> <a class="link_odd_elementSpec" href="#TEI.corr" title="&lt;corr&gt;">corr</a> <a class="link_odd_elementSpec" href="#TEI.date" title="&lt;date&gt;">date</a> <a class="link_odd_elementSpec" href="#TEI.del" title="&lt;del&gt;">del</a> <a class="link_odd_elementSpec" href="#TEI.desc" title="&lt;desc&gt;">desc</a> <a class="link_odd_elementSpec" href="#TEI.editor" title="&lt;editor&gt;">editor</a> <a class="link_odd_elementSpec" href="#TEI.email" title="&lt;email&gt;">email</a> <a class="link_odd_elementSpec" href="#TEI.expan" title="&lt;expan&gt;">expan</a> <a class="link_odd_elementSpec" href="#TEI.foreign" title="&lt;foreign&gt;">foreign</a> <a class="link_odd_elementSpec" href="#TEI.head" title }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e117207" class="pre egXML_valid"><span class="element">&lt;u&gt;</span> ...and then <span class="element">&lt;unclear <span class="attribute">reason</span>="<span class="attributevalue">background-noise</span>"&gt;</span>Nathalie<span class="element">&lt;/unclear&gt;</span> said ... <span class="element">&lt;/u&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The same element is used for all cases of uncertainty in the transcription of element content, whether for written or spoken material. For other aspects of certainty, uncertainty, and reliability of tagging and transcription, see chapter <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CE.html#CE">21. Certainty, Precision, and Responsibility</a>.The <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a>, <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a>, <a class="link_ref" href="#TEI.del" title="&lt;del&gt;">&lt;del&gt;</a>, <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> and <a class="link_ref" href="#TEI.supplied" title="&lt;supplied&gt;">&lt;supplied&gt;</a> elements may be closely allied in use. See section <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHCOMB">11.3.3.2. Use of the gap, del, damage, unclear, and supplied Elements in Combination</a> for discussion of which element is appropriate for which circumstance.<br/>The <span class="att">hand</span> attribute points to a definition of the hand concerned, as further discussed in section <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHDH">11.3.2.1. Document Hands</a>.</td></tr></table></div></div><div class="refdoc" id="TEI.undo"><h3><span bers of class <span class="term">inter</span>: that is, they can appear between or within component-level elements.</td></tr></table></div></div><div class="refdoc" id="TEI.model.teiHeaderPart"><h3><span class="headingNumber">6.2.70. </span><span class="head">model.teiHeaderPart</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">model.teiHeaderPart</span> <span lang="en">groups high level elements which may appear more than once in a TEI header.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_elementSpec" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">teiHeader</a></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.encodingDesc" title="&lt;encodingDesc&gt;">encodingDesc</a> <a class="link_odd_elementSpec" href="#TEI.profileDesc" title="&lt;profileDesc&gt;">profileDesc</a> <a class="link_odd_elementSpec" href="#TEI.xenoData" title="&lt;xenoData&gt;">xenoData</a></span></td></tr></table></div></div><div class="refdoc" id="TEI.model.titlepagePart"><h3><span class="headingNumber">6.2.71. </span><span class="head">model.titlepagePart</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">model.titlepagePart</span> <span lang="en">groups elements which can occur as direct constituents of a title page, such as <a class="link_ref" href="#TEI.docTitle" title="&lt;docTitle&gt;">&lt;docTitle&gt;</a>, <a class="link_ref" href="#TEI.docAuthor" title="&lt;docAuthor&gt;">&lt;docAuthor&gt;</a>, <a class="link_ref" href="#TEI.docImprint" title="&lt;docImprint&gt;">&lt;docImprint&gt;</a>, or <a class="link_ref" href="#TEI.epigraph" title="&lt;epigraph&gt;">&lt;epigraph&gt;</a>.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/DS.html#DSTITL">4.6. Title Pages</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_elementSpec" href="#TEI.titlePage" title="&lt;titlePage&gt;">titlePage</a></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.argument" title="&lt;argument&gt;">argument</a> <a class="link_odd_elementSpec" href="#TEI.byline" title="&lt;byline&gt;">byline</a> <a class="link_odd_elementSpec" href="#TEI.docAuthor" title="&lt;docAuthor&gt;">docAuthor</a> <a class="link_odd_elementSpec" href="#TEI.docDate" title="&lt;docDate&gt;">docDate</a> <a class="link_odd_elementSpec" href="#TEI.docEdition" title="&lt;docEdition&gt;">docEdition</a> <a class="link_odd_elementSpec" href="#TEI.docImprint" title="&lt;docImprint&gt;">docImprint</a> <a class="link_odd_elementSpec" href="#TEI.docTitle" title="&lt;docTitle&gt;">docTitle</a> <a class="link_odd_elementSpec" href="#TEI.epigraph" title="&lt;epigraph&gt;">epigraph</a> <a class="link_odd_elementSpec" href="#TEI.graphic" title="&lt;graphic&gt;">graphic</a> <a class="link_odd_elementSpec" href="#TEI.imprimatur" title="&lt;imprimatur&gt;">imprimatur</a> <a class="link_odd_elementSpec" href="#TEI.titlePart" title="&lt;titlePart&gt;">titlePart</a></span></td></tr></table></div></div></div><div class="teidiv1" id="index.xml-body.1_div.6_div.3"><h2><span class="headingNumber">6.3. </span><span class="head">Attribute classes</span></h2><div class="refdoc" id="TEI.att.ascribed"><h3><span class="headingNumber">6.3.1. </span><span class="head">att.ascribed</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.ascribed</span> <span lang="en">provides attributes for elements representing speech or action that can be ascribed to a specific individual.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COHQQ">3.3.3. Quotation</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/TS.html#TSBA">8.3. Elements Unique to Spoken Texts</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.change" title="&lt;change&gt;">change</a> <a class="link_odd_elementSpec" href="#TEI.q" title="&lt;q&gt;">q</a> <a class="link_odd_elementSpec" href="#TEI.sp" title="&lt;sp&gt;">sp</a> <a class="link_odd_elementSpec" href="#TEI.spGrp" title="&lt;spGrp&gt;">spGrp</a> <a class="link_odd_elementSpec" href="#TEI.stage" title="&lt;stage&gt;">stage</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">who</td><td class="odd_value"><span lang="en">indicates the person, or group of people, to whom the element content is ascribed.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
<a class="link_ref" href="#TEI.data.pointer" title="data.pointer">data.pointer</a></pre><span lang="en">separated by whitespace</span></td></tr><tr><td colspan="2">In the following example from Hamlet, speeches (<a class="link_ref" href="#TEI.sp" title="&lt;sp&gt;">&lt;sp&gt;</a>) in the body of the play are linked to <a class="link_ref" href="#TEI.castItem" title="&lt;castItem&gt;">&lt;castItem&gt;</a> elements in the <a class="link_ref" href="#TEI.castList" title="&lt;castList&gt;">&lt;castList&gt;</a> using the <span class="att">who</span> attribute.<div id="index.xml-egXML-d32e126299" class="pre egXML_feasible"><span class="element">&lt;castItem <span class="attribute">type</span>="<span class="attributevalue">role</span>"&gt;</span>
 <span class="element">&lt;role <span class="attribute">xml:id</span>="<span class="attributevalue">Barnardo</span>"&gt;</span>Bernardo<span class="element">&lt;/role&gt;</span>
<span class="element">&lt;/castItem&gt;</span>

</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Recommended</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">

<span class="element">&lt;/ab&gt;</span></div></td></tr></table></div></td></tr></table></div></td></tr></table></div></div><div class="refdoc" id="TEI.att.cReferencing"><h3><span class="headingNumber">6.3.3. </span><span class="head">att.cReferencing</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">att.cReferencing</span> <span lang="en">provides an attribute which may be used to supply a <span class="term">canonical reference</span> as a means of identifying the target of a pointer.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Members</span></td><td class="wovenodd-col2"><span class="showmembers1"><a class="link_odd_elementSpec" href="#TEI.ref" title="&lt;ref&gt;">ref</a> <a class="link_odd_elementSpec" href="#TEI.term" title="&lt;term&gt;">term</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">cRef</td><td class="odd_value">(<span lang="en">canonical reference</span>) <span lang="en">specifies the destination of the pointer by supplying a canonical reference expressed using the scheme defined in a <a class="link_ref" href="#TEI.refsDecl" title="&lt;refsDecl&gt;">&lt;refsDecl&gt;</a> element in the TEI header</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">

<span class="element">&lt;/author&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The value may be a unique identifier from a database, or any other externally-defined string identifying the referent. No particular syntax is proposed for the values of the <span class="att">key</span> attribute, since its form will depend entirely on practice within a given project. For the same reason, this attribute is not recommended in data interchange, since there is no way of ensuring that the values used by one project are distinct from those used by another. In such a situation, a preferable approach for magic tokens which follows standard practice on the Web is to use a <span class="att">ref</span> attribute whose value is a tag URI as defined in RFC 4151.</td></tr></table></div></td></tr><tr><td class="odd_label">ref</td><td class="odd_value">(<span lang="en">reference</span>) <span lang="en">provides an explicit means of locating a full definition or identity for the entity being named by means of one or more URIs.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value">1–∞ <span lang="en">occurrences of</span> <pre class="pre_eg">
