  <span class="element">&lt;sic&gt;</span>1724<span class="element">&lt;/sic&gt;</span>
  <span class="element">&lt;corr&gt;</span>1728<span class="element">&lt;/corr&gt;</span>
 <span class="element">&lt;/choice&gt;</span> of our subjects,
 with free access to our royal person, and other marks of our
<span class="element">&lt;choice&gt;</span>
  <span class="element">&lt;orig&gt;</span>favour<span class="element">&lt;/orig&gt;</span>
  <span class="element">&lt;reg&gt;</span>favor<span class="element">&lt;/reg&gt;</span>
 <span class="element">&lt;/choice&gt;</span>.<span class="element">&lt;/p&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Because the children of a <a class="link_ref" href="#TEI.choice" title="&lt;choice&gt;">&lt;choice&gt;</a> element all represent alternative ways of encoding the same sequence, it is natural to think of them as mutually exclusive. However, there may be cases where a full representation of a text requires the alternative encodings to be considered as parallel.Note also that <a class="link_ref" href="#TEI.choice" title="&lt;choice&gt;">&lt;choice&gt;</a> elements may self-nest.<br/>Where the purpose of an encoding is to record multiple witnesses of a single work, rather than to identify multiple possible encoding decisions at a given point, the <span class="gi">&lt;app&gt;</span> element and associated elements discussed in section <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/TC.html#TCAPLL">12.1. The Apparatus Entry, Readings, and Witnesses</a> should be preferred.</td></tr></table></div></div><div class="refdoc" id="TEI.cit"><h3><span class="headingNumber">6.1.42. </span><span class="head">&lt;cit&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;cit&gt; </span>(<span lang="en">cited quotation</span>) <span lang="en">contains a quotation from some other document, together with a bibliographic reference to its source. In a dictionary it may contain an example text with at least one occurrence of the word form, used in the sense being described, or a translation of the headword, or an example.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COHQQ">3.3.3. Quotation</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/DS.html#DSGRP">4.3.1. Grouped Texts</a> <a class="link_ref" href="http://ww  disprove anyone's theories?</div></td></tr></table></div></div><div class="refdoc" id="TEI.correction"><h3><span class="headingNumber">6.1.47. </span><span class="head">&lt;correction&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;correction&gt; </span>(<span lang="en">correction principles</span>) <span lang="en">states how and under what circumstances corrections have been made in the text.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD53">2.3.3. The Editorial Practices Declaration</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <div class="table"><table class="attList"><tr><td class="odd_label">status</td><td class="odd_value"><span lang="en">indicates the degree of correction applied to the text.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">

<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Legal values are:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">silent</span></dt><dd><span lang="en">corrections have been made silently</span><span lang="en" class="defaultVal">[Default]</span></dd><dt><span class="odd_label">markup</span></dt><dd><span lang="en">corrections have been represented using markup</span></dd></dl></td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Member of</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_classSpec" href="#TEI.model.editorialDeclPart" title="model.editorialDeclPart">model.editorialDeclPart</a></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.editorialDecl" title="&lt;editorialDecl&gt;">editorialDecl</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><div class="specChildren"><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.p" title="&lt;p&gt;">p</a></span></div><div class="specChild"><span class="specChildModule">linking: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.ab" title="&lt;ab&gt;">ab</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">

  <span class="element">&lt;supplied&gt;</span>on: nor all your<span class="element">&lt;/supplied&gt;</span>
 <span class="element">&lt;/damage&gt;</span> Piety nor Wit<span class="element">&lt;/l&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Since damage to text witnesses frequently makes them harder to read, the <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a> element will often contain an <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> element. If the damaged area is not continuous (e.g. a stain affecting several strings of text), the <span class="att">group</span> attribute may be used to group together several related <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a> elements; alternatively the <span class="gi">&lt;join&gt;</span> element may be used to indicate which <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a> and <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> elements are part of the same physical phenomenon.The <a class="link_ref" href="#TEI.damage" title="&lt;damage&gt;">&lt;damage&gt;</a>, <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a>, <a class="link_ref" href="#TEI.del" title="&lt;del&gt;">&lt;del&gt;</a>, <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> and <a class="link_ref" href="#TEI.supplied" title="&lt;supplied&gt;">&lt;supplied&gt;</a> elements may be closely allied in use. See section <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHCOMB">11.3.3.2. Use of the gap, del, damage, unclear, and supplied Elements in Combination</a> for discussion of which element is appropriate for which circumstance.</td></tr></table></div></div><div class="refdoc" id="TEI.damageSpan"><h3><span class="headingNumber">6.1.53. </span><span class="head">&lt;damageSpan/&gt;</span></h3><div class="table"><table class="wovenodd"><tr>  portion <span class="element">&lt;damageSpan <span class="attribute">spanTo</span>="<span class="attributevalue">#a34</span>"/&gt;</span>and this the damaged
 portion of the paragraph.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;p&gt;</span>This paragraph is entirely damaged.<span class="element">&lt;/p&gt;</span>
<span class="element">&lt;p&gt;</span>Paragraph partially damaged; in the middle of this
 paragraph the damage ends and the anchor point marks
 the start of the <span class="element">&lt;anchor <span class="attribute">xml:id</span>="<span class="attributevalue">a34</span>"/&gt;</span> undamaged part of the text. ...<span class="element">&lt;/p&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Both the beginning and ending of the damaged sequence must be marked: the beginning by the <a class="link_ref" href="#TEI.damageSpan" title="&lt;damageSpan&gt;">&lt;damageSpan/&gt;</a> element, the ending by the target of the <span class="att">spanTo</span> attribute: if no other element available, the <a class="link_ref" href="#TEI.anchor" title="&lt;anchor&gt;">&lt;anchor/&gt;</a> element may be used for this purpose.The damaged text must be at least partially legible, in order for the encoder to be able to transcribe it. If it is not legible at all, the <a class="link_ref" href="#TEI.damageSpan" title="&lt;damageSpan&gt;">&lt;damageSpan/&gt;</a> element should not be used. Rather, the <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> or <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> element should be employed, with the value of the <span class="att">reason</span> attribute giving the cause. See further sections <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHDA">11.3.3.1. Damage, Illegibility, and Supplied Text</a> and <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHCOMB">11.3.3.2. Use of the gap, del, damage, unclear, and supplied Elements in Combination</a>.</td></tr></table></div></div><div class="refdoc" id="TEI.date"><h3><span class="headingNumber">6.1.54. </span><span class="head">&lt;date&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;date&gt; </span><span lang="en">contains a date in any format.</span> [<a class="link_ an class="specChildModule">verse: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.rhyme" title="&lt;rhyme&gt;">rhyme</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element del
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   <a class="link_ref" href="#TEI.att.transcriptional" title="att.transcriptional">att.transcriptional.attributes</a>,
   <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed.attributes</a>,
   <a class="link_ref" href="#TEI.macro.paraContent" title="macro.paraContent">macro.paraContent</a>
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e34169" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>
 <span class="element">&lt;del <span class="attribute">rend</span>="<span class="attributevalue">overtyped</span>"&gt;</span>Mein<span class="element">&lt;/del&gt;</span> Frisch <span class="element">&lt;del <span class="attribute">rend</span>="<span class="attributevalue">overstrike</span>" <span class="attribute">type</span>="<span class="attributevalue">primary</span>"&gt;</span>schwebt<span class="element">&lt;/del&gt;</span>
 weht der Wind
<span class="element">&lt;/l&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e34182" class="pre egXML_valid"><span class="element">&lt;del <span class="attribute">rend</span>="<span class="attributevalue">overstrike</span>"&gt;</span>
 <span class="element">&lt;gap <span class="attribute">reason</span>="<span class="attributevalue">illegible</span>" <span class="attribute">quantity</span>="<span class="attributevalue">5</span>"
  <span class="attribute">unit</span>="<span class="attributevalue">character</span>"/&gt;</span>
<span class="element">&lt;/del&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This element should be used for deletion of shorter sequences of text, typically single words or phrases. The <span class="gi">&lt;delSpan&gt;</span> element should be used for longer sequences of text, for those containing structural subdivisions, and for those containing overlapping additions and deletions.The text deleted must be at least partially legible in order for the encoder to be able to transcribe it (unless it is restored in a <a class="link_ref" href="#TEI.supplied" title="&lt;supplied&gt;">&lt;supplied&gt;</a> tag). Illegible or lost text within a deletion may be marked using the <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> tag to signal that text is present but has not been transcribed, or is no longer visible. Attributes on the <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> element may be used to indicate how much text is omitted, the reason for omitting it, etc. If text is not fully legible, the <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> element (available when using the additional tagset for transcription of primary sources) should be used to signal the areas of text which cannot be read with confidence in a similar way.<br/>Degrees of uncertainty over what can still be read, or whether a deletion was intended may be indicated by use of the <span class="gi">&lt;certainty&gt;</span> element (see <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CE.html#CE">21. Certainty, Precision, and Responsibility</a>).<br/>There is a clear distinction in the TEI between <a class="link_ref" href="#TEI.del" title="&lt;del&gt;">&lt;del&gt;</a> and <a class="link_ref" href="#TEI.surplus" title="&lt;surplus&gt;">&lt;surplus&gt;</a> on the one hand and <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> or <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a> on the other. <a class="link_ref" href="#TEI.del" title="&lt;del&gt;">&lt;del&gt;</a> indicates a deletion present in the source being transcribed, which states the author's or a later scribe's intent to cancel or remove text. <a class="link_ref" href="#TEI.surplus" title="&lt;surplus&gt;">&lt;surplus&gt;</a> indicates material present in the source being transcribed which should have been so deleted, but which is not in fact. <a class="link_ref" href="#TEI.gap" title="&lt;gap&gt;">&lt;gap&gt;</a> or <a class="link_ref" href="#TEI.unclear" title="&lt;unclear&gt;">&lt;unclear&gt;</a>, by contrast, signal an editor's or encoder's decision to omit something or their inability to read the source text. See sections <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHOM">11.3.1.7. Text Omitted from or Supplied in the Transcription</a> and <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/PH.html#PHCOMB">11.3.3.2. Use of the gap, del, damage, unclear, and supplied Elements in Combination</a> for the relationship between these and other related elements used in detailed transcription.</td></tr></table></div></div><div class="refdoc" id="TEI.desc"><h3><span class="headingNumber">6.1.57. </span><span class="head">&lt;desc&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;desc&gt; </span>(<span lang="en">description</span>) <span lang="en">contains a brief description of the object documented by its parent element, including its intended usage, purpose, or application where this is appropriate.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/TD.html#TDcrystalsCEdc">22.4.1. Description of Components</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td <span class="element">&lt;handShift <span class="attribute">medium</span>="<span class="attributevalue">greenish-ink</span>"/&gt;</span>
<span class="element">&lt;l&gt;</span>And if the cattes skynne be slyk <span class="element">&lt;handShift <span class="attribute">medium</span>="<span class="attributevalue">black-ink</span>"/&gt;</span> and gaye<span class="element">&lt;/l&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <a class="link_ref" href="#TEI.handShift" title="&lt;handShift&gt;">&lt;handShift/&gt;</a> element may be used either to denote a shift in the document hand (as from one scribe to another, on one writing style to another). Or, it may indicate a shift within a document hand, as a change of writing style, character or ink. Like other milestone elements, it should appear at the point of transition from some other state to the state which it describes.</td></tr></table></div></div><div class="refdoc" id="TEI.head"><h3><span class="headingNumber">6.1.95. </span><span class="head">&lt;head&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;head&gt; </span>(<span lang="en">heading</span>) <span lang="en">contains any type of heading, for example the title of a section, or the heading of a list, glossary, manuscript description, etc.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/DS.html#DSHD">4.2.1. Headings and Trailers</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">core</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI hyme</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element head
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed.attributes</a>,
   (
      text
    | <a class="link_ref" href="#TEI.lg" title="&lt;lg&gt;">lg</a>
    | <a class="link_ref" href="#TEI.model.gLike" title="model.gLike">model.gLike</a>
    | <a class="link_ref" href="#TEI.model.phrase" title="model.phrase">model.phrase</a>
    | <a class="link_ref" href="#TEI.model.inter" title="model.inter">model.inter</a>
    | <a class="link_ref" href="#TEI.model.lLike" title="model.lLike">model.lLike</a>
    | <a class="link_ref" href="#TEI.model.global" title="model.global">model.global</a>
   )*
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">The most common use for the <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> element is to mark the headings of sections. In older writings, the headings or <span class="term">incipits</span> may be rather longer than usual in modern works. If a section has an explicit ending as well as a heading, it should be marked as a <a class="link_ref" href="#TEI.trailer" title="&lt;trailer&gt;">&lt;trailer&gt;</a>, as in this example:<div id="index.xml-egXML-d32e54282" class="pre egXML_valid"><span class="element">&lt;div1 <span class="attribute">n</span>="<span class="attributevalue">I</span>" <span class="attribute">type</span>="<span class="attributevalue">book</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>In the name of Christ here begins the first book of the ecclesiastical history of
   Georgius Florentinus, known as Gregory, Bishop of Tours.<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;div2 <span class="attribute">type</span>="<span class="attributevalue">section</span>"&gt;</span>
  <span class="element">&lt;head&gt;</span>In the name of Christ here begins Book I of the history.<span class="element">&lt;/head&gt;</span>
  <span class="element">&lt;p&gt;</span>Proposing as I do ...<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;p&gt;</span>From the Passion of our Lord until the death of Saint Martin four hundred and twelve
     years passed.<span class="element">&lt;/p&gt;</span>
  <span class="element">&lt;trailer&gt;</span>Here ends the first Book, which covers five thousand, five hundred and ninety-six
     years from the beginning of the world down to the death of Saint Martin.<span class="element">&lt;/trailer&gt;</span>
 <span class="element">&lt;/div2&gt;</span>
<span class="element">&lt;/div1&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">The <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> element is also used to mark headings of other units, such as lists:<div id="index.xml-egXML-d32e54304" class="pre egXML_valid">With a few exceptions, connectives are equally
 useful in all kinds of discourse: description, narration, exposition, argument. <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">bulleted</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>Connectives<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;item&gt;</span>above<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>accordingly<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>across from<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>adjacent to<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>again<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>
<span class="comment">&lt;!-- ... --&gt;</span>
 <span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> element is used for headings at all levels; software which treats (e.g.) chapter headings, section headings, and list titles differently must determine the proper processing of a <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> element based on its structural position. A <a class="link_ref" href="#TEI.head" title="&lt;head&gt;">&lt;head&gt;</a> occurring as the first element of a list is the title of that list; one occurring as the first element of a <span class="gi">&lt;div1&gt;</span> is the title of that chapter or section.</td></tr></table></div></div><div class="refdoc" id="TEI.hi"><h3><span class="headingNumber">6.1.96. </span><span class="head">&lt;hi&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;hi&gt; </span>(<span lang="en">highlighted</span>) <span lang="en">marks a word or phrase as graphically distinct from the surrounding text, for reasons concerning which no claim is made.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COHQHE">3.3.2.2. Emphatic Words and Phrases</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COHQH">3.3.2. Emphasis, Foreign Words, and Unusual Language</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">core</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>,  in consideration of the said intended marriage ...</div></td></tr></table></div></div><div class="refdoc" id="TEI.hyphenation"><h3><span class="headingNumber">6.1.97. </span><span class="head">&lt;hyphenation&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;hyphenation&gt; </span><span lang="en">summarizes the way in which hyphenation in a source text has been treated in an encoded version of it.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD53">2.3.3. The Editorial Practices Declaration</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a clas element label
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,

}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">Labels are commonly used for the headwords in glossary lists; note the use of the global <span class="att">xml:lang</span> attribute to set the default language of the glossary list to Middle English, and identify the glosses and headings as modern English or Latin:<div id="index.xml-egXML-d32e59408" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">gloss</span>" <span class="attribute">xml:lang</span>="<span class="attributevalue">enm</span>"&gt;</span>
 <span class="element">&lt;head <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>Vocabulary<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;headLabel <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>Middle English<span class="element">&lt;/headLabel&gt;</span>
 <span class="element">&lt;headItem <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>New English<span class="element">&lt;/headItem&gt;</span>
 <span class="element">&lt;label&gt;</span>nu<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>now<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>lhude<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>loudly<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>bloweth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>blooms<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>med<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>meadow<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>wude<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>wood<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>awe<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>ewe<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>lhouth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>lows<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>sterteth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>bounds, frisks (cf. <span class="element">&lt;cit&gt;</span>
   <span class="element">&lt;ref&gt;</span>Chaucer, K.T.644<span class="element">&lt;/ref&gt;</span>
   <span class="element">&lt;quote&gt;</span>a courser, <span class="element">&lt;term&gt;</span>sterting<span class="element">&lt;/term&gt;</span>as the fyr<span class="element">&lt;/quote&gt;</span>
  <span class="element">&lt;/cit&gt;</span>
 <span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>verteth<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">la</span>"&gt;</span>pedit<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>murie<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>merrily<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>swik<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>cease<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>naver<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item <span class="attribute">xml:lang</span>="<span class="attributevalue">en</span>"&gt;</span>never<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">Labels may also be used to record explicitly the numbers or letters which mark list items in ordered lists, as in this extract from Gibbon's <span class="titlem">Autobiography</span>. In this usage the <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> element is synonymous with the <span class="att">n</span> attribute on the <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">&lt;item&gt;</a> element:<div id="index.xml-egXML-d32e59492" class="pre egXML_valid">I will add two facts, which have seldom occurred
 in the composition of six, or at least of five quartos. <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">runon</span>" <span class="attribute">type</span>="<span class="attributevalue">ordered</span>"&gt;</span>
 <span class="element">&lt;label&gt;</span>(1)<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>My first rough manuscript, without any intermediate copy, has been sent to the press.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>(2) <span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>Not a sheet has been seen by any human eyes, excepting those of the author and the
   printer: the faults and the merits are exclusively my own.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">Labels may also be used for other structured list items, as in this extract from the journal of Edward Gibbon:<div id="index.xml-egXML-d32e59509" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">gloss</span>"&gt;</span>
 <span class="element">&lt;label&gt;</span>March 1757.<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>I wrote some critical observations upon Plautus.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>March 8th.<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>I wrote a long dissertation upon some lines of Virgil.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>June.<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>I saw Mademoiselle Curchod — <span class="element">&lt;quote <span class="attribute">xml:lang</span>="<span class="attributevalue">la</span>"&gt;</span>Omnia vincit amor, et nos cedamus
     amori.<span class="element">&lt;/quote&gt;</span>
 <span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;label&gt;</span>August.<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;item&gt;</span>I went to Crassy, and staid two days.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div>Note that the <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> might also appear within the <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">&lt;item&gt;</a> rather than as its sibling. Though syntactically valid, this usage is not recommended TEI practice.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">Labels may also be used to represent a label or heading attached to a paragraph or sequence of paragraphs not treated as a structural division, or to a group of verse lines. Note that, in this case, the <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> element appears <em>within</em> the <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> or <a class="link_ref" href="#TEI.lg" title="&lt;lg&gt;">&lt;lg&gt;</a> element, rather than as a preceding sibling of it.<div id="index.xml-egXML-d32e59554" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>[...]
<span class="element">&lt;lb/&gt;</span>&amp;amp; n’entrer en mauuais &amp;amp; mal-heu-
<span class="element">&lt;lb/&gt;</span>ré meſnage. Or des que le conſente-
<span class="element">&lt;lb/&gt;</span>ment des parties y eſt le mariage eſt
<span class="element">&lt;lb/&gt;</span> arreſté, quoy que de faict il ne ſoit
<span class="element">&lt;label <span class="attribute">place</span>="<span class="attributevalue">margin</span>"&gt;</span>Puiſſance maritale
   entre les Romains.<span class="element">&lt;/label&gt;</span>
 <span class="element">&lt;lb/&gt;</span> conſommé. Depuis la conſomma-
<span class="element">&lt;lb/&gt;</span>tion du mariage la femme eſt ſoubs
<span class="element">&lt;lb/&gt;</span> la puiſſance du mary, s’il n’eſt eſcla-
<span class="element">&lt;lb/&gt;</span>ue ou enfant de famille : car en ce
<span class="element">&lt;lb/&gt;</span> cas, la femme, qui a eſpouſé vn en-
<span class="element">&lt;lb/&gt;</span>fant de famille, eſt ſous la puiſſance
 [...]<span class="element">&lt;/p&gt;</span></div>In this example the text of the label appears in the right hand margin of the original source, next to the paragraph it describes, but approximately in the middle of it. If so desired the <span class="att">type</span> attribute may be used to distinguish different categories of label.</td></tr></table></div></div><div class="refdoc" id="TEI.langUsage"><h3><span class="headingNumber">6.1.106. </span><span class="head">&lt;langUsage&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;langUsage&gt; </span>(<span lang="en">language usage</span>) <span lang="en">describes the languages, sublanguages, registers, dialects, etc. represented within a text.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD41">2.4.2. Language Usage</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD4">2.4. The Profile Description</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">header</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</spa #TEI.surfaceGrp" title="&lt;surfaceGrp&gt;">surfaceGrp</a> <a class="link_odd_elementSpec" href="#TEI.surplus" title="&lt;surplus&gt;">surplus</a> <a class="link_odd_elementSpec" href="#TEI.zone" title="&lt;zone&gt;">zone</a></span></div><div class="specChild"><span class="specChildModule">verse: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.rhyme" title="&lt;rhyme&gt;">rhyme</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><span lang="en">Empty element</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element lb
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed.attributes</a>,
   <a class="link_ref" href="#TEI.att.edition" title="att.edition">att.edition.attributes</a>,
   <a class="link_ref" href="#TEI.att.spanning" title="att.spanning">att.spanning.attributes</a>,
   <a class="link_ref" href="#TEI.att.breaking" title="att.breaking">att.breaking.attributes</a>,
   empty
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">This example shows typographical line breaks within metrical lines, where they occur at different places in different editions:<div id="index.xml-egXML-d32e60853" class="pre egXML_valid"><span class="element">&lt;l&gt;</span>Of Mans First Disobedience,<span class="element">&lt;lb <span class="attribute">ed</span>="<span class="attributevalue">1674</span>"/&gt;</span> and<span class="element">&lt;lb <span class="attribute">ed</span>="<span class="attributevalue">1667</span>"/&gt;</span> the Fruit<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;l&gt;</span>Of that Forbidden Tree, whose<span class="element">&lt;lb <span class="attribute">ed</span>="<span class="attributevalue">1667 1674</span>"/&gt;</span> mortal tast<span class="element">&lt;/l&gt;</span>
<span class="element">&lt;l&gt;</span>Brought Death into the World,<span class="element">&lt;lb <span class="attribute">ed</span>="<span class="attributevalue">1667</span>"/&gt;</span> and all<span class="element">&lt;lb <span class="attribute">ed</span>="<span class="attributevalue">1674</span>"/&gt;</span> our woe,<span class="element">&lt;/l&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">This example encodes typographical line breaks as a means of preserving the visual appearance of a title page. The <span class="att">break</span> attribute is used to show that the line break does not (as elsewhere) mark the start of a new word.<div id="index.xml-egXML-d32e60879" class="pre egXML_valid"><span class="element">&lt;titlePart&gt;</span>
 <span class="element">&lt;lb/&gt;</span>With Additions, ne-<span class="element">&lt;lb <span class="attribute">break</span>="<span class="attributevalue">no</span>"/&gt;</span>ver before Printed.
<span class="element">&lt;/titlePart&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">By convention, <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a> elements should appear at the point in the text where a new line starts. The <span class="att">n</span> attribute, if used, indicates the number or other value associated with the text between this point and the next <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a> element, typically the sequence number of the line within the page, or other appropriate unit. This element is intended to be used for marking actual line breaks on a manuscript or printed page, at the point where they occur; it should not be used to tag structural units such as lines of verse (for which the <a class="link_ref" href="#TEI.l" title="&lt;l&gt;">&lt;l&gt;</a> element is available) except in circumstances where structural units cannot otherwise be marked.The <span class="att">type</span> attribute may be used to characterize the line break in any respect. The more specialized attributes <span class="att">break</span>, <span class="att">ed</span>, or <span class="att">edRef</span> should be preferred when the intent is to indicate whether or not the line break is word-breaking, or to note the source from which it derives.</td></tr></table></div></div><div class="refdoc" id="TEI.lg"><h3><span class="headingNumber">6.1.109. </span><span class="head">&lt;lg&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;lg&gt; </span>(<span lang="en">line group</span>) <span lang="en">contains one or more verse lines functioning as a formal unit, e.g. a stanza, refrain, verse paragraph, etc.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COVE">3.12.1. Core Tags for Verse</a> <a class="link_ref" href="http://www.tei-c.org/rele  <span class="element">&lt;/zone&gt;</span>
<span class="element">&lt;/surface&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">This element should be used only to mark up writing which is topographically organized as a series of lines, horizontal or vertical. It should not be used to mark lines of verse (for which use <a class="link_ref" href="#TEI.l" title="&lt;l&gt;">&lt;l&gt;</a>) nor to mark linebreaks within text which has been encoded using structural elements such as <a class="link_ref" href="#TEI.p" title="&lt;p&gt;">&lt;p&gt;</a> (for which use <a class="link_ref" href="#TEI.lb" title="&lt;lb&gt;">&lt;lb/&gt;</a>).</td></tr></table></div></div><div class="refdoc" id="TEI.list"><h3><span class="headingNumber">6.1.112. </span><span class="head">&lt;list&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;list&gt; </span><span lang="en">contains any sequence of items organized as a list.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COLI">3.7. Lists</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">core</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@corresp</span>, <span class="attribute">@sameAs</span>, <span class="attribute">@next</span>, <span class="attribute">@prev</span>)) (<a class="link_ref" href="#TEI.att.global.analytic" title="att.global.analytic">att.global.analytic</a> (<span class="attribute">@ana</span>)) (<a class="link_ref" href="#TEI.att.global.facs" title="att.global.facs">att.global.facs</a> (<span class="attribute">@facs</span>)) (<a class="link_ref" href="#TEI.att.global.change" title="att.global.change">att.global.change</a> (<span class="attribute">@change</span>)) (<a class="link_ref" href="#TEI.att.global.responsibility" title="att.global.responsibility">att.global.responsibility</a> (<span class="attribute">@cert</span>, <span class="attribute">@resp</span>)) <a class="link_ref" href="#TEI.att.sortable" title="att.sortable">att.sortable</a> (<span class="attribute">@sortKey</span>) <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a> (<span class="unusedattribute">type</span>, @subtype) <div class="table"><table class="attList"><tr><td class="odd_label">type</td><td class="odd_value"><span lang="en">describes the nature of the items in the list.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Derived from</span></td><td class="odd_value"><a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed</a></td></tr><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="odd_label"><span lang="en" class="label">Suggested values include:</span></td><td class="odd_value"><dl class="valList"><dt><span class="odd_label">gloss</span></dt><dd><span lang="en">each list item glosses some term or concept, which is given by a label element preceding the list item.</span></dd><dt><span class="odd_label">index</span></dt><dd><span lang="en">each list item is an entry in an index such as the alphabetical topical index at the back of a print volume.</span></dd><dt><span class="odd_label">instructions</span></dt><dd><span lang="en">each list item is a step in a sequence of instructions, as in a recipe.</span></dd><dt><span class="odd_label">litany</span></dt><dd><span lang="en">each list item is one of a sequence of petitions, supplications or invocations, typically in a religious ritual.</span></dd><dt><span class="odd_label">syllogism</span></dt><dd><span lang="en">each list item is part of an argument consisting of two or more propositions and a final conclusion derived from them.</span></dd></dl></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Previous versions of these Guidelines recommended the use of <span class="att">type</span> on <a class="link_ref" href="#TEI.list" title="&lt;list&gt;">&lt;list&gt;</a> to encode the rendering or appearance of a list (whether it was bulleted, numbered, etc.). The current recommendation is to use the <span class="att">rend</span> or <span class="att">style</span> attributes for these aspects of a list, while using <span class="att">type</span> for the more appropriate task of characterizing the nature of the content of a list.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The formal syntax of the element declarations allows <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">&lt;label&gt;</a> tags to be omitted from lists tagged <span class="tag">&lt;list type="gloss"&gt;</span>; this is however a semantic error.</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Member of</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_classSpec" href="#TEI.model.listLike" title="model.listLike">model.listLike</a> </div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Contained by</span></td><td class="wovenodd-col2"><div class="parent"><div class="specChildren"><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.add" title="&lt;add&gt;">add</a> <a class="link_odd_elementSpec" href="#TEI.corr" title="&lt;corr&gt;">corr</a> <a class="link_odd_elementSpec" href="#TEI.del" title="&lt;del&gt;">del</a> <a class="link_odd_elementSpec" href="#TEI.desc" title="&lt;desc&gt;">desc</a> <a class="link_odd_elementSpec" href="#TEI.head" title="&lt;head&gt;">head</a> <a class="link_odd_elementSpec" href="#TEI.hi" title="&lt;hi&gt;">hi</a> <a class="link_odd_elementSpec" href="#TEI.item" title="&lt;item&gt;">item</a> <a class="link_odd_elementSpec" href="#TEI.l" title="&lt;l&gt;">l</a> <a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a> <a class="link_odd_elementSpec" href="#TEI.orig" title="&lt;orig&gt;">orig</a> <a class="link_odd_elementSpec" href="#TEI.p" title="&lt;p&gt;">p</a> <a class="link_odd_elementSpec" href="#TEI.q" title="&lt;q&gt;">q</a> <a class="link_odd_elementSpec" href="#TEI.quote" title="&lt;quote&gt;">quote</a> <a class="link_odd_elementSpec" href="#TEI.ref" title="&lt;ref&gt;">ref</a> <a class="link_odd_elementSpec" href="#TEI.reg" title="&lt;reg&gt;">reg</a> <a class="link_odd_elementSpec" href="#TEI.sic" title="&lt;sic&gt;">sic</a> <a class="link_odd_elementSpec" href="#TEI.sp" title="&lt;sp&gt;">sp</a> <a class="link_odd_elementSpec" href="#TEI.stage" title="&lt;stage&gt;">stage</a> <a class="link_odd_elementSpec" href="#TEI.title" title="&lt;title&gt;">title</a> <a class="link_odd_elementSpec" href="#TEI.unclear" title="&lt;unclear&gt;">unclear</a></span></div><div class="specChild"><span class="specChildModule">drama: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.castList" title="&lt;castList&gt;">castList</a></span></div><div class="specChild"><span class="specChildModule">figures: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.cell" title="&lt;cell&gt;">cell</a> <a class="link_odd_elementSpec" href="#TEI.figDesc" title="&lt;figDesc&gt;">figDesc</a> <a class="link_odd_elementSpec" href="#TEI.figure" title="&lt;figure&gt;">figure</a></span></div><div class="specChild"><span class="specChildModule">header: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.abstract" title="&lt;abstract&gt;">abstract</a> <a class="link_odd_elementSpec" href="#TEI.change" title="&lt;change&gt;">change</a> <a class="link_odd_elementSpec" href="#TEI.handNote" title="&lt;handNote&gt;">handNote</a> <a class="link_odd_elementSpec" href="#TEI.keywords" title="&lt;keywords&gt;">keywords</a> <a class="link_odd_elementSpec" href="#TEI.licence" title="&lt;licence&gt;">licence</a> <a class="link_odd_elementSpec" href="#TEI.rendition" title="&lt;rendition&gt;">rendition</a> <a class="link_odd_elementSpec" href="#TEI.revisionDesc" title="&lt;revisionDesc&gt;">revisionDesc</a> <a class="link_odd_elementSpec" href="#TEI.scriptNote" title="&lt;scriptNote&gt;">scriptNote</a> <a class="link_odd_elementSpec" href="#TEI.sourceDesc" title="&lt;sourceDesc&gt;">sourceDesc</a> <a class="link_odd_elementSpec" href="#TEI.tagUsage" title="&lt;tagUsage&gt;">tagUsage</a> <a class="link_odd_elementSpec" href="#TEI.typeNote" title="&lt;typeNote&gt;">typeNote</a></span></div><div class="specChild"><span class="specChildModule">linking: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.ab" title="&lt;ab&gt;">ab</a> <a class="link_odd_elementSpec" href="#TEI.seg" title="&lt;seg&gt;">seg</a></span></div><div class="specChild"><span class="specChildModule">textstructure: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.argument" title="&lt;argument&gt;">argument</a> <a class="link_odd_elementSpec" href="#TEI.back" title="&lt;back&gt;">back</a> <a class="link_odd_elementSpec" href="#TEI.body" title="&lt;body&gt;">body</a> <a class="link_odd_elementSpec" href="#TEI.div" title="&lt;div&gt;">div</a> <a class="link_odd_elementSpec" href="#TEI.docEdition" title="&lt;docEdition&gt;">docEdition</a> <a class="link_odd_elementSpec" href="#TEI.epigraph" title="&lt;epigraph&gt;">epigraph</a> <a class="link_odd_elementSpec" href="#TEI.imprimatur" title="&lt;imprimatur&gt;">imprimatur</a> <a class="link_odd_elementSpec" href="#TEI.postscript" title="&lt;postscript&gt;">postscript</a> <a class="link_odd_elementSpec" href="#TEI.salute" title="&lt;salute&gt;">salute</a> <a class="link_odd_elementSpec" href="#TEI.signed" title="&lt;signed&gt;">signed</a> <a class="link_odd_elementSpec" href="#TEI.titlePart" title="&lt;titlePart&gt;">titlePart</a> <a class="link_odd_elementSpec" href="#TEI.trailer" title="&lt;trailer&gt;">trailer</a></span></div><div class="specChild"><span class="specChildModule">transcr: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.damage" title="&lt;damage&gt;">damage</a> <a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a> <a class="link_odd_elementSpec" href="#TEI.mod" title="&lt;mod&gt;">mod</a> <a class="link_odd_elementSpec" href="#TEI.restore" title="&lt;restore&gt;">restore</a> <a class="link_odd_elementSpec" href="#TEI.retrace" title="&lt;retrace&gt;">retrace</a> <a class="link_odd_elementSpec" href="#TEI.supplied" title="&lt;supplied&gt;">supplied</a> <a class="link_odd_elementSpec" href="#TEI.surplus" title="&lt;surplus&gt;">surplus</a></span></div><div class="specChild"><span class="specChildModule">verse: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.rhyme" title="&lt;rhyme&gt;">rhyme</a></span></div></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">May contain</span></td><td class="wovenodd-col2"><div class="specChildren"><div class="specChild"><span class="specChildModule">core: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.cb" title="&lt;cb&gt;">cb</a> <a class="link_odd_elementSpec" href="#TEI.gap" title="&lt;gap&gt;">gap</a> <a class="link_odd_elementSpec" href="#TEI.head" title="&lt;head&gt;">head</a> <a class="link_odd_elementSpec" href="#TEI.item" title="&lt;item&gt;">item</a> <a class="link_odd_elementSpec" href="#TEI.label" title="&lt;label&gt;">label</a> <a class="link_odd_elementSpec" href="#TEI.lb" title="&lt;lb&gt;">lb</a> <a class="link_odd_elementSpec" href="#TEI.milestone" title="&lt;milestone&gt;">milestone</a> <a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a> <a class="link_odd_elementSpec" href="#TEI.pb" title="&lt;pb&gt;">pb</a></span></div><div class="specChild"><span class="specChildModule">figures: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.figure" title="&lt;figure&gt;">figure</a></span></div><div class="specChild"><span class="specChildModule">linking: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.anchor" title="&lt;anchor&gt;">anchor</a></span></div><div class="specChild"><span class="specChildModule">textstructure: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.argument" title="&lt;argument&gt;">argument</a> <a class="link_odd_elementSpec" href="#TEI.byline" title="&lt;byline&gt;">byline</a> <a class="link_odd_elementSpec" href="#TEI.closer" title="&lt;closer&gt;">closer</a> <a class="link_odd_elementSpec" href="#TEI.dateline" title="&lt;dateline&gt;">dateline</a> <a class="link_odd_elementSpec" href="#TEI.docAuthor" title="&lt;docAuthor&gt;">docAuthor</a> <a class="link_odd_elementSpec" href="#TEI.docDate" title="&lt;docDate&gt;">docDate</a> <a class="link_odd_elementSpec" href="#TEI.epigraph" title="&lt;epigraph&gt;">epigraph</a> <a class="link_odd_elementSpec" href="#TEI.opener" title="&lt;opener&gt;">opener</a> <a class="link_odd_elementSpec" href="#TEI.postscript" title="&lt;postscript&gt;">postscript</a> <a class="link_odd_elementSpec" href="#TEI.salute" title="&lt;salute&gt;">salute</a> <a class="link_odd_elementSpec" href="#TEI.signed" title="&lt;signed&gt;">signed</a> <a class="link_odd_elementSpec" href="#TEI.trailer" title="&lt;trailer&gt;">trailer</a></span></div><div class="specChild"><span class="specChildModule">transcr: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.addSpan" title="&lt;addSpan&gt;">addSpan</a> <a class="link_odd_elementSpec" href="#TEI.damageSpan" title="&lt;damageSpan&gt;">damageSpan</a> <a class="link_odd_elementSpec" href="#TEI.fw" title="&lt;fw&gt;">fw</a> <a class="link_odd_elementSpec" href="#TEI.listTranspose" title="&lt;listTranspose&gt;">listTranspose</a> <a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a> <a class="link_odd_elementSpec" href="#TEI.space" title="&lt;space&gt;">space</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element list
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   <a class="link_ref" href="#TEI.att.sortable" title="att.sortable">att.sortable.attributes</a>,
   <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed.attribute.subtype</a>,
   attribute type
   {
      "gloss" | "index" | "instructions" | "litany" | "syllogism" | xsd:Name
   }?,
   (
      ( ( <a class="link_ref" href="#TEI.model.divTop" title="model.divTop">model.divTop</a> ) | ( <a class="link_ref" href="#TEI.model.global" title="model.global">model.global</a> ) )*,
      (
         ( <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">item</a>, <a class="link_ref" href="#TEI.model.global" title="model.global">model.global</a>* )+
       | (
            headLabel?,
            headItem?,
            ( <a class="link_ref" href="#TEI.label" title="&lt;label&gt;">label</a>, <a class="link_ref" href="#TEI.model.global" title="model.global">model.global</a>*, <a class="link_ref" href="#TEI.item" title="&lt;item&gt;">item</a>, <a class="link_ref" href="#TEI.model.global" title="model.global">model.global</a>* )+
         )
      ),
      ( ( <a class="link_ref" href="#TEI.model.divBottom" title="model.divBottom">model.divBottom</a> ), <a class="link_ref" href="#TEI.model.global" title="model.global">model.global</a>* )*
   )
}</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;sch:rule context="tei:list[@type='gloss']"&gt;
&lt;sch:assert test="tei:label"&gt;The content of a "gloss" list should include a sequence of one or more pairs of a label element followed by an item element&lt;/sch:assert&gt;&lt;/sch:rule&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e63276" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">numbered</span>"&gt;</span>
 <span class="element">&lt;item&gt;</span>a butcher<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>a baker<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>a candlestick maker, with
 <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">bulleted</span>"&gt;</span>
   <span class="element">&lt;item&gt;</span>rings on his fingers<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;item&gt;</span>bells on his toes<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;/list&gt;</span>
 <span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e63294" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">syllogism</span>" <span class="attribute">rend</span>="<span class="attributevalue">bulleted</span>"&gt;</span>
 <span class="element">&lt;item&gt;</span>All Cretans are liars.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>Epimenides is a Cretan.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>ERGO Epimenides is a liar.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e63308" class="pre egXML_valid"><span class="element">&lt;list <span class="attribute">type</span>="<span class="attributevalue">litany</span>" <span class="attribute">rend</span>="<span class="attributevalue">simple</span>"&gt;</span>
 <span class="element">&lt;item&gt;</span>God save us from drought.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>God save us from pestilence.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>God save us from wickedness in high places.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;item&gt;</span>Praise be to God.<span class="element">&lt;/item&gt;</span>
<span class="element">&lt;/list&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2">The following example treats the short numbered clauses of Anglo-Saxon legal codes as lists of items. The text is from an ordinance of King Athelstan (924–939):<div id="index.xml-egXML-d32e63324" class="pre egXML_valid"><span class="element">&lt;div1 <span class="attribute">type</span>="<span class="attributevalue">section</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>Athelstan's Ordinance<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">numbered</span>"&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1</span>"&gt;</span>Concerning thieves. First, that no thief is to be spared who is caught with
     the stolen goods, [if he is] over twelve years and [if the value of the goods is] over
     eightpence.
  <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">numbered</span>"&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1.1</span>"&gt;</span>And if anyone does spare one, he is to pay for the thief with his
         wergild — and the thief is to be no nearer a settlement on that account — or to
         clear himself by an oath of that amount.<span class="element">&lt;/item&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1.2</span>"&gt;</span>If, however, he [the thief] wishes to defend himself or to escape, he is
         not to be spared [whether younger or older than twelve].<span class="element">&lt;/item&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1.3</span>"&gt;</span>If a thief is put into prison, he is to be in prison 40 days, and he may
         then be redeemed with 120 shillings; and the kindred are to stand surety for him
         that he will desist for ever.<span class="element">&lt;/item&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1.4</span>"&gt;</span>And if he steals after that, they are to pay for him with his wergild,
         or to bring him back there.<span class="element">&lt;/item&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">1.5</span>"&gt;</span>And if he steals after that, they are to pay for him with his wergild,
         whether to the king or to him to whom it rightly belongs; and everyone of those who
         supported him is to pay 120 shillings to the king as a fine.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;/list&gt;</span>
  <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">2</span>"&gt;</span>Concerning lordless men. And we pronounced about these lordless men, from whom
     no justice can be obtained, that one should order their kindred to fetch back such a
     person to justice and to find him a lord in public meeting.
  <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">numbered</span>"&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">2.1</span>"&gt;</span>And if they then will not, or cannot, produce him on that appointed day,
         he is then to be a fugitive afterwards, and he who encounters him is to strike him
         down as a thief.<span class="element">&lt;/item&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">2.2</span>"&gt;</span>And he who harbours him after that, is to pay for him with his wergild
         or to clear himself by an oath of that amount.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;/list&gt;</span>
  <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">3</span>"&gt;</span>Concerning the refusal of justice. The lord who refuses justice and upholds
     his guilty man, so that the king is appealed to, is to repay the value of the goods and
     120 shillings to the king; and he who appeals to the king before he demands justice as
     often as he ought, is to pay the same fine as the other would have done, if he had
     refused him justice.
  <span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">numbered</span>"&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">3.1</span>"&gt;</span>And the lord who is an accessory to a theft by his slave, and it becomes
         known about him, is to forfeit the slave and be liable to his wergild on the first
         occasionp if he does it more often, he is to be liable to pay all that he owns.<span class="element">&lt;/item&gt;</span>
    <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">3.2</span>"&gt;</span>And likewise any of the king's treasurers or of our reeves, who has been
         an accessory of thieves who have committed theft, is to liable to the same.<span class="element">&lt;/item&gt;</span>
   <span class="element">&lt;/list&gt;</span>
  <span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item <span class="attribute">n</span>="<span class="attributevalue">4</span>"&gt;</span>Concerning treachery to a lord. And we have pronounced concerning treachery to
     a lord, that he [who is accused] is to forfeit his life if he cannot deny it or is
     afterwards convicted at the three-fold ordeal.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;/list&gt;</span>
<span class="element">&lt;/div1&gt;</span></div>Note that nested lists have been used so the tagging mirrors the structure indicated by the two-level numbering of the clauses. The clauses could have been treated as a one-level list with irregular numbering, if desired.</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e63364" class="pre egXML_valid"><span class="element">&lt;p&gt;</span>These decrees, most blessed Pope Hadrian, we propounded in the public council ... and they
 confirmed them in our hand in your stead with the sign of the Holy Cross, and afterwards
 inscribed with a careful pen on the paper of this page, affixing thus the sign of the Holy
 Cross.
<span class="element">&lt;list <span class="attribute">rend</span>="<span class="attributevalue">simple</span>"&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Eanbald, by the grace of God archbishop of the holy church of York, have
     subscribed to the pious and catholic validity of this document with the sign of the Holy
     Cross.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Ælfwold, king of the people across the Humber, consenting have subscribed with
     the sign of the Holy Cross.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Tilberht, prelate of the church of Hexham, rejoicing have subscribed with the
     sign of the Holy Cross.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Higbald, bishop of the church of Lindisfarne, obeying have subscribed with the
     sign of the Holy Cross.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Ethelbert, bishop of Candida Casa, suppliant, have subscribed with thef sign of
     the Holy Cross.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Ealdwulf, bishop of the church of Mayo, have subscribed with devout will.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Æthelwine, bishop, have subscribed through delegates.<span class="element">&lt;/item&gt;</span>
  <span class="element">&lt;item&gt;</span>I, Sicga, patrician, have subscribed with serene mind with the sign of the Holy
     Cross.<span class="element">&lt;/item&gt;</span>
 <span class="element">&lt;/list&gt;</span>
<span class="element">&lt;/p&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">May contain an optional heading followed by a series of items, or a series of label and item pairs, the latter being optionally preceded by one or two specialized headings.</td></tr></table></div></div><div class="refdoc" id="TEI.listBibl"><h3><span class="headingNumber">6.1.113. </span><span class="head">&lt;listBibl&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;listBibl&gt; </span>(<span lang="en">citation list</span>) <span lang="en">contains a list of bibliographic citations of any kind.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CO.html#COBITY">3.11.1. Methods of Encoding Bibliographic References and Lists of References</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD3">2.2.7. The Source Description</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">core</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span><a class="link_ref" href="#TEI.att.global" title="att.global">att.global</a> (<span class="attribute">@xml:id</span>, <span class="attribute">@n</span>, <span class="attribute">@xml:lang</span>, <span class="attribute">@xml:base</span>, <span class="attribute">@xml:space</span>)  (<a class="link_ref" href="#TEI.att.global.rendition" title="att.global.rendition">att.global.rendition</a> (<span class="attribute">@rendition</span>)) (<a class="link_ref" href="#TEI.att.global.linking" title="att.global.linking">att.global.linking</a> (<span class="attribute">@cor    <span class="element">&lt;change <span class="attribute">xml:id</span>="<span class="attributevalue">CHG-1</span>"&gt;</span>First stage, written in ink by a writer<span class="element">&lt;/change&gt;</span>
   <span class="element">&lt;change <span class="attribute">xml:id</span>="<span class="attributevalue">CHG-2</span>"&gt;</span>Second stage, written in Goethe's hand using pencil<span class="element">&lt;/change&gt;</span>
   <span class="element">&lt;change <span class="attribute">xml:id</span>="<span class="attributevalue">CHG-3</span>"&gt;</span>Fixation of the revised passages and further revisions by
       Goethe using ink<span class="element">&lt;/change&gt;</span>
   <span class="element">&lt;change <span class="attribute">xml:id</span>="<span class="attributevalue">CHG-4</span>"&gt;</span>Addition of another stanza in a different hand,
       probably at a later stage<span class="element">&lt;/change&gt;</span>
  <span class="element">&lt;/listChange&gt;</span>
 <span class="element">&lt;/creation&gt;</span>
<span class="element">&lt;/profileDesc&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">When this element appears within the <a class="link_ref" href="#TEI.creation" title="&lt;creation&gt;">&lt;creation&gt;</a> element it documents the set of revision campaigns or stages identified during the evolution of the original text. When it appears within the <a class="link_ref" href="#TEI.revisionDesc" title="&lt;revisionDesc&gt;">&lt;revisionDesc&gt;</a> element, it documents only changes made during the evolution of the encoded representation of that text.</td></tr></table></div></div><div class="refdoc" id="TEI.listPerson"><h3><span class="headingNumber">6.1.115. </span><span class="head">&lt;listPerson&gt;</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2" class="wovenodd-col2"><span class="label">&lt;listPerson&gt; </span>(<span lang="en">list of persons</span>) <span lang="en">contains a list of descriptions, each of which provides information about an identifiable person or a group of people, for example the participants in a language interaction, or the people referred to in a historical source.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/ND.html#NDPERSE">13.3.2. The Person Element</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAH">15.2. Contextual Information</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/HD.html#HD4">2.4. The Profile Description</a> <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CC.html#CCAS2">15.3.2. Declarable Elements</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">namesdates</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2"><span lang="en">Attributes </span> ementSpec" href="#TEI.head" title="&lt;head&gt;">head</a></span></div><div class="specChild"><span class="specChildModule">namesdates: </span><span class="specChildElements"><a class="link_odd_elementSpec" href="#TEI.listPerson" title="&lt;listPerson&gt;">listPerson</a> <a class="link_odd_elementSpec" href="#TEI.person" title="&lt;person&gt;">person</a></span></div></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
element listPerson
{
   <a class="link_ref" href="#TEI.att.global" title="att.global">att.global.attributes</a>,
   <a class="link_ref" href="#TEI.att.typed" title="att.typed">att.typed.attributes</a>,
   <a class="link_ref" href="#TEI.att.sortable" title="att.sortable">att.sortable.attributes</a>,
