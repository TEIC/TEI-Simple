dd_elementSpec" href="#TEI.term" title="&lt;term&gt;">term</a> <a class="link_odd_elementSpec" href="#TEI.text" title="&lt;text&gt;">text</a> <a class="link_odd_elementSpec" href="#TEI.time" title="&lt;time&gt;">time</a> <a class="link_odd_elementSpec" href="#TEI.trailer" title="&lt;trailer&gt;">trailer</a> <a class="link_odd_elementSpec" href="#TEI.w" title="&lt;w&gt;">w</a> <a class="link_odd_elementSpec" href="#TEI.xenoData" title="&lt;xenoData&gt;">xenoData</a> <a class="link_odd_elementSpec" href="#TEI.zone" title="&lt;zone&gt;">zone</a></span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Attributes</span></td><td class="wovenodd-col2">Attributes<div class="table"><table class="attList"><tr><td class="odd_label">type</td><td class="odd_value"><span lang="en">characterizes the element in some sense, using any convenient classification scheme or typology.</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td colspan="2"><div id="index.xml-egXML-d32e141039" class="pre egXML_valid"><span class="element">&lt;div <span class="attribute">type</span>="<span class="attributevalue">verse</span>"&gt;</span>
 <span class="element">&lt;head&gt;</span>Night in Tarras<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;lg <span class="attribute">type</span>="<span class="attributevalue">stanza</span>"&gt;</span>
  <span class="element">&lt;l&gt;</span>At evening tramping on the hot white road<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>…<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;/lg&gt;</span>
 <span class="element">&lt;lg <span class="attribute">type</span>="<span class="attributevalue">stanza</span>"&gt;</span>
  <span class="element">&lt;l&gt;</span>A wind sprang up from nowhere as the sky<span class="element">&lt;/l&gt;</span>
  <span class="element">&lt;l&gt;</span>…<span class="element">&lt;/l&gt;</span>
 <span class="element">&lt;/lg&gt;</span>
<span class="element">&lt;/div&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">type</span> attribute is present on a number of elements, not all of which are members of <span class="ident-class">att.typed</span>, usually because these elements restrict the possible values for the attribute in a specific way.</td></tr></table></div></td></tr><tr><td class="odd_label">subtype</td><td class="odd_value"><span lang="en">provides a sub-categorization of the element, if needed</span><div class="table"><table class="attDef"><tr><td class="odd_label"><span lang="en" class="label">Status</span></td><td class="odd_value"><span lang="en">Optional</span></td></tr><tr><td class="odd_label"><span lang="en" class="label">Datatype</span></td><td class="odd_value"><pre class="pre_eg">
<a class="link_ref" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The <span class="att">subtype</span> attribute may be used to provide any sub-classification for the element additional to that provided by its <span class="att">type</span> attribute.</td></tr></table></div></td></tr></table></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Schematron</span></td><td class="wovenodd-col2"><div class="pre">
&lt;sch:rule context="*[@subtype]"&gt;
&lt;sch:assert test="@type"&gt;The &lt;sch:name/&gt; element should not be categorized in detail with @subtype
 unless also categorized in general with @type&lt;/sch:assert&gt;&lt;/sch:rule&gt;</div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">When appropriate, values from an established typology should be used. Alternatively a typology may be defined in the associated TEI header. If values are to be taken from a project-specific list, this should be defined using the <span class="gi">&lt;valList&gt;</span> element in the project-specific schema description, as described in <a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/MD.html#MDMDAL">23.3.1.4. Modification of Attribute and Attribute Value Lists</a> .</td></tr></table></div></div></div><div class="teidiv1" id="index.xml-body.1_div.6_div.4"><h2><span class="headingNumber">6.4. </span><span class="head">Macros</span></h2><div class="refdoc" id="TEI.data.certainty"><h3><span class="headingNumber">6.4.1. </span><span class="head">data.certainty</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.certainty</span> <span lang="en">defines the range of attribute values expressing a degree of certainty.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.certainty = "high" | "medium" | "low" | "unknown"</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Certainty may be expressed by one of the predefined symbolic values <span class="val">high</span>, <span class="val">medium</span>, or <span class="val">low</span>. The value <span class="val">unknown</span> should be used in cases where the encoder does not wish to assert an opinion about the matter. For more precise indication, <span class="ident-datatype">data.probability</span> may be used instead or in addition.</td></tr></table></div></div><div class="refdoc" id="TEI.data.count"><h3><span class="headingNumber">6.4.2. </span><span class="head">data.count</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.count</span> <span lang="en">defines the range of attribute values used for a non-negative integer value used as a count.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.refState" title="&lt;refState&gt;">refState</a>/@length</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.table" title="&lt;table&gt;">table</a>/@rows</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.table" title="&lt;table&gt;">table</a>/@cols</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tagUsage" title="&lt;tagUsage&gt;">tagUsage</a>/@occurs</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tagUsage" title="&lt;tagUsage&gt;">tagUsage</a>/@withId</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.zone" title="&lt;zone&gt;">zone</a>/@rotate</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.count = xsd:nonNegativeInteger</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Only positive integer values (including zero) are permitted</td></tr></table></div></div><div class="refdoc" id="TEI.data.duration.iso"><h3><span class="headingNumber">6.4.3. </span><span class="head">data.duration.iso</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.duration.iso</span> <span lang="en">defines the range of attribute values available for representation of a duration in time using ISO 8601 standard formats</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.duration.iso = token { pattern = "[0-9.,DHMPRSTWYZ/:+\-]+" }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141287" class="pre egXML_valid"><span class="element">&lt;time <span class="attribute">dur-iso</span>="<span class="attributevalue">PT0,75H</span>"&gt;</span>three-quarters of an hour<span class="element">&lt;/time&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141295" class="pre egXML_valid"><span class="element">&lt;date <span class="attribute">dur-iso</span>="<span class="attributevalue">P1,5D</span>"&gt;</span>a day and a half<span class="element">&lt;/date&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141303" class="pre egXML_valid"><span class="element">&lt;date <span class="attribute">dur-iso</span>="<span class="attributevalue">P14D</span>"&gt;</span>a fortnight<span class="element">&lt;/date&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141311" class="pre egXML_valid"><span class="element">&lt;time <span class="attribute">dur-iso</span>="<span class="attributevalue">PT0.02S</span>"&gt;</span>20 ms<span class="element">&lt;/time&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">A duration is expressed as a sequence of number-letter pairs, preceded by the letter P; the letter gives the unit and may be Y (year), M (month), D (day), H (hour), M (minute), or S (second), in that order. The numbers are all unsigned integers, except for the last, which may have a decimal component (using either <code>.</code> or <code>,</code> as the decimal point; the latter is preferred). If any number is <span class="mentioned">0</span>, then that number-letter pair may be omitted. If any of the H (hour), M (minute), or S (second) number-letter pairs are present, then the separator <code>T</code> must precede the first ‘time’ number-letter pair.For complete details, see ISO 8601 <span class="titlem">Data elements and interchange formats — Information interchange — Representation of dates and times</span>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.duration.w3c"><h3><span class="headingNumber">6.4.4. </span><span class="head">data.duration.w3c</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.duration.w3c</span> <span lang="en">defines the range of attribute values available for representation of a duration in time using W3C datatypes.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.duration.w3c = xsd:duration</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141379" class="pre egXML_valid"><span class="element">&lt;time <span class="attribute">dur</span>="<span class="attributevalue">PT45M</span>"&gt;</span>forty-five minutes<span class="element">&lt;/time&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141387" class="pre egXML_valid"><span class="element">&lt;date <span class="attribute">dur</span>="<span class="attributevalue">P1DT12H</span>"&gt;</span>a day and a half<span class="element">&lt;/date&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141395" class="pre egXML_valid"><span class="element">&lt;date <span class="attribute">dur</span>="<span class="attributevalue">P7D</span>"&gt;</span>a week<span class="element">&lt;/date&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e141403" class="pre egXML_valid"><span class="element">&lt;time <span class="attribute">dur</span>="<span class="attributevalue">PT0.02S</span>"&gt;</span>20 ms<span class="element">&lt;/time&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">A duration is expressed as a sequence of number-letter pairs, preceded by the letter P; the letter gives the unit and may be Y (year), M (month), D (day), H (hour), M (minute), or S (second), in that order. The numbers are all unsigned integers, except for the <code>S</code> number, which may have a decimal component (using <code>.</code> as the decimal point). If any number is <span class="mentioned">0</span>, then that number-letter pair may be omitted. If any of the H (hour), M (minute), or S (second) number-letter pairs are present, then the separator <code>T</code> must precede the first ‘time’ number-letter pair.For complete details, see the <a class="link_ref" href="http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/#duration">W3C specification</a>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.enumerated"><h3><span class="headingNumber">6.4.5. </span><span class="head">data.enumerated</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.enumerated</span> <span lang="en">defines the range of attribute values expressed as a single XML name taken from a list of documented possibilities.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.abbr" title="&lt;abbr&gt;">abbr</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.att" title="&lt;att&gt;">att</a>/@scheme</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.availability" title="&lt;availability&gt;">availability</a>/@status</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.castItem" title="&lt;castItem&gt;">castItem</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.cell" title="&lt;cell&gt;">cell</a>/@role</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.correction" title="&lt;correction&gt;">correction</a>/@status</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.correction" title="&lt;correction&gt;">correction</a>/@method</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.correspAction" title="&lt;correspAction&gt;">correspAction</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.formula" title="&lt;formula&gt;">formula</a>/@notation</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.fw" title="&lt;fw&gt;">fw</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.gap" title="&lt;gap&gt;">gap</a>/@agent</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.geoDecl" title="&lt;geoDecl&gt;">geoDecl</a>/@datum</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.gi" title="&lt;gi&gt;">gi</a>/@scheme</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.hyphenation" title="&lt;hyphenation&gt;">hyphenation</a>/@eol</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.idno" title="&lt;idno&gt;">idno</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.list" title="&lt;list&gt;">list</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.measure" title="&lt;measure&gt;">measure</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.name" title="&lt;name&gt;">name</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.normalization" title="&lt;normalization&gt;">normalization</a>/@method</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.num" title="&lt;num&gt;">num</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.pc" title="&lt;pc&gt;">pc</a>/@force</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.pc" title="&lt;pc&gt;">pc</a>/@unit</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.person" title="&lt;person&gt;">person</a>/@role</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.person" title="&lt;person&gt;">person</a>/@age</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.punctuation" title="&lt;punctuation&gt;">punctuation</a>/@marks</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.punctuation" title="&lt;punctuation&gt;">punctuation</a>/@placement</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.q" title="&lt;q&gt;">q</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.quotation" title="&lt;quotation&gt;">quotation</a>/@marks</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.rendition" title="&lt;rendition&gt;">rendition</a>/@scope</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.row" title="&lt;row&gt;">row</a>/@role</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.space" title="&lt;space&gt;">space</a>/@dim</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.stage" title="&lt;stage&gt;">stage</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.surface" title="&lt;surface&gt;">surface</a>/@attachment</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tag" title="&lt;tag&gt;">tag</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tag" title="&lt;tag&gt;">tag</a>/@scheme</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.teiHeader" title="&lt;teiHeader&gt;">teiHeader</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.title" title="&lt;title&gt;">title</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.title" title="&lt;title&gt;">title</a>/@level</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.titlePage" title="&lt;titlePage&gt;">titlePage</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.titlePart" title="&lt;titlePart&gt;">titlePart</a>/@type</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.unclear" title="&lt;unclear&gt;">unclear</a>/@agent</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
data.enumerated = <a class="link_ref" href="#TEI.data.word" title="data.word">data.word</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Attributes using this datatype must contain a single word matching the pattern defined for this datatype: for example it cannot include whitespace but may begin with digits. Typically, the list of documented possibilities will be provided (or exemplified) by a value list in the associated attribute specification, expressed with a <span class="gi">&lt;valList&gt;</span> element.</td></tr></table></div></div><div class="refdoc" id="TEI.data.language"><h3><span class="headingNumber">6.4.6. </span><span class="head">data.language</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.language</span> <span lang="en">defines the range of attribute values used to identify a particular combination of human language and writing system.</span> [<a class="link_ref" href="http://www.tei-c.org/release/doc/tei-p5-doc/en/html/CH.html#CHSH">6.1. Language Identification</a>]</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.language" title="&lt;language&gt;">language</a>/@ident</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.language = xsd:language | ""</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The values for this attribute are language ‘tags’ as defined in <a class="link_ref" href="http://tools.ietf.org/html/bcp47">BCP 47</a>. Currently BCP 47 comprises RFC 5646 and RFC 4647; over time, other IETF documents may succeed these as the best current practice.A ‘language tag’, per BCP 47, is assembled from a sequence of components or <span class="term">subtags</span> separated by the hyphen character (<span class="mentioned">-</span>, U+002D). The tag is made of the following subtags, in the following order. Every subtag except the first is optional. If present, each occurs only once, except the fourth and fifth components (variant and extension), which are repeatable. <dl><dt><span>language</span></dt><dd>The IANA-registered code for the language. This is almost always the same as the ISO 639 2-letter language code if there is one. The list of available registered language subtags can be found at <a class="link_ptr" href="http://www.iana.org/assignments/language-subtag-registry"><span>http://www.iana.org/assignments/language-subtag-registry</span></a>. It is recommended that this code be written in lower case.</dd><dt><span>script</span></dt><dd>The ISO 15924 code for the script. These codes consist of 4 letters, and it is recommended they be written with an initial capital, the other three letters in lower case. The canonical list of codes is maintained by the Unicode Consortium, and is available at <a class="link_ptr" href="http://unicode.org/iso15924/iso15924-codes.html"><span>http://unicode.org/iso15924/iso15924-codes.html</span></a>. The IETF recommends this code be omitted unless it is necessary to make a distinction you need.</dd><dt><span>region</span></dt><dd>Either an ISO 3166 country code or a UN M.49 region code that is registered with IANA (not all such codes are registered, e.g. UN codes for economic groupings or codes for countries for which there is already an ISO 3166 2-letter code are not registered). The former consist of 2 letters, and it is recommended they be written in upper case; the list of codes can be searched or browsed at <a class="link_ptr" href="https://www.iso.org/obp/ui/#search/code/"><span>https://www.iso.org/obp/ui/#search/code/</span></a>. The latter consist of 3 digits; the list of codes can be found at <a class="link_ptr" href="http://unstats.un.org/unsd/methods/m49/m49.htm"><span>http://unstats.un.org/unsd/methods/m49/m49.htm</span></a>.</dd><dt><span>variant</span></dt><dd>An IANA-registered variation. These codes <span class="quoted">are used to indicate additional, well-recognized variations that define a language or its dialects that are not covered by other available subtags</span>.</dd><dt><span>extension</span></dt><dd>An extension has the format of a single letter followed by a hyphen followed by additional subtags. These exist to allow for future extension to BCP 47, but as of this writing no such extensions are in use.</dd><dt><span>private use</span></dt><dd>An extension that uses the initial subtag of the single letter <span class="mentioned">x</span> (i.e., starts with <code>x-</code>) has no meaning except as negotiated among the parties involved. These should be used with great care, since they interfere with the interoperability that use of RFC 4646 is intended to promote. In order for a document that makes use of these subtags to be TEI-conformant, a corresponding <a class="link_ref" href="#TEI.language" title="&lt;language&gt;">&lt;language&gt;</a> element must be present in the TEI header.</dd></dl><br/>There are two exceptions to the above format. First, there are language tags in the <a class="link_ref" href="http://www.iana.org/assignments/language-subtag-registry">IANA registry</a> that do not match the above syntax, but are present because they have been ‘grandfathered’ from previous specifications.<br/>Second, an entire language tag can consist of only a private use subtag. These tags start with <code>x-</code>, and do not need to follow any further rules established by the IETF and endorsed by these Guidelines. Like all language tags that make use of private use subtags, the language in question must be documented in a corresponding <a class="link_ref" href="#TEI.language" title="&lt;language&gt;">&lt;language&gt;</a> element in the TEI header.<br/>Examples include <dl><dt><span><span class="val">sn</span></span></dt><dd>Shona</dd><dt><span><span class="val">zh-TW</span></span></dt><dd>Taiwanese</dd><dt><span><span class="val">zh-Hant-HK</span></span></dt><dd>Chinese written in traditional script as used in Hong Kong</dd><dt><span><span class="val">en-SL</span></span></dt><dd>English as spoken in Sierra Leone</dd><dt><span><span class="val">pl</span></span></dt><dd>Polish</dd><dt><span><span class="val">es-MX</span></span></dt><dd>Spanish as spoken in Mexico</dd><dt><span><span class="val">es-419</span></span></dt><dd>Spanish as spoken in Latin America</dd></dl><br/>The W3C Internationalization Activity has published a useful introduction to BCP 47, <a class="link_ref" href="http://www.w3.org/International/articles/language-tags/Overview.en.php">Language tags in HTML and XML</a>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.name"><h3><span class="headingNumber">6.4.7. </span><span class="head">data.name</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.name</span> <span lang="en">defines the range of attribute values expressed as an XML Name.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_elementSpec" href="#TEI.att" title="&lt;att&gt;">att</a> <a class="link_odd_elementSpec" href="#TEI.gi" title="&lt;gi&gt;">gi</a><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.application" title="&lt;application&gt;">application</a>/@ident</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.prefixDef" title="&lt;prefixDef&gt;">prefixDef</a>/@ident</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tagUsage" title="&lt;tagUsage&gt;">tagUsage</a>/@gi</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.name = xsd:Name</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Attributes using this datatype must contain a single word which follows the rules defining a legal XML name (see <a class="link_ptr" href="http://www.w3.org/TR/REC-xml/#dt-name"><span>http://www.w3.org/TR/REC-xml/#dt-name</span></a>): for example they cannot include whitespace or begin with digits.</td></tr></table></div></div><div class="refdoc" id="TEI.data.namespace"><h3><span class="headingNumber">6.4.8. </span><span class="head">data.namespace</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.namespace</span> <span lang="en">defines the range of attribute values used to indicate XML namespaces as defined by the W3C <a class="link_ref" href="http://www.w3.org/TR/1999/REC-xml-names-19990114/">Namespaces in XML</a> Technical Recommendation.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.namespace" title="&lt;namespace&gt;">namespace</a>/@name</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.namespace = xsd:anyURI</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The range of syntactically valid values is defined by <a class="link_ref" href="http://www.ietf.org/rfc/rfc3986.txt">RFC 3986 <span class="titlem">Uniform Resource Identifier (URI): Generic Syntax</span></a></td></tr></table></div></div><div class="refdoc" id="TEI.data.numeric"><h3><span class="headingNumber">6.4.9. </span><span class="head">data.numeric</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.numeric</span> <span lang="en">defines the range of attribute values used for numeric values.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.num" title="&lt;num&gt;">num</a>/@value</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.numeric =
   xsd:double | token { pattern = "(\-?[\d]+/\-?[\d]+)" } | xsd:decimal</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Any numeric value, represented as a decimal number, in floating point format, or as a ratio.To represent a floating point number, expressed in scientific notation, ‘E notation’, a variant of ‘exponential notation’, may be used. In this format, the value is expressed as two numbers separated by the letter E. The first number, the significand (sometimes called the mantissa) is given in decimal format, while the second is an integer. The value is obtained by multiplying the mantissa by 10 the number of times indicated by the integer. Thus the value represented in decimal notation as 1000.0 might be represented in scientific notation as 10E3.<br/>A value expressed as a ratio is represented by two integer values separated by a solidus (/) character. Thus, the value represented in decimal notation as 0.5 might be represented as a ratio by the string 1/2.</td></tr></table></div></div><div class="refdoc" id="TEI.data.outputMeasurement"><h3><span class="headingNumber">6.4.10. </span><span class="head">data.outputMeasurement</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.outputMeasurement</span> <span lang="en">defines a range of values for use in specifying the size of an object that is intended for display.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.outputMeasurement =
   token
   {
      pattern = "[\-+]?\d+(\.\d+)?(%|cm|mm|in|pt|pc|px|em|ex|gd|rem|vw|vh|vm)"
   }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e142035" class="pre egXML_valid"><span class="element">&lt;figure&gt;</span>
 <span class="element">&lt;head&gt;</span>The TEI Logo<span class="element">&lt;/head&gt;</span>
 <span class="element">&lt;figDesc&gt;</span>Stylized yellow angle brackets with the letters <span class="element">&lt;mentioned&gt;</span>TEI<span class="element">&lt;/mentioned&gt;</span> in
   between and <span class="element">&lt;mentioned&gt;</span>text encoding initiative<span class="element">&lt;/mentioned&gt;</span> underneath, all on a white
   background.<span class="element">&lt;/figDesc&gt;</span>
 <span class="element">&lt;graphic <span class="attribute">height</span>="<span class="attributevalue">600px</span>" <span class="attribute">width</span>="<span class="attributevalue">600px</span>"
  <span class="attribute">url</span>="<span class="attributevalue">http://www.tei-c.org/logos/TEI-600.jpg</span>"/&gt;</span>
<span class="element">&lt;/figure&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">These values map directly onto the values used by XSL-FO and CSS. For definitions of the units see those specifications; at the time of this writing the most complete list is in the <a class="link_ref" href="http://www.w3.org/TR/2005/WD-css3-values-20050726/#numbers0">CSS3 working draft</a>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.pattern"><h3><span class="headingNumber">6.4.11. </span><span class="head">data.pattern</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.pattern</span> (<span lang="en">regular expression pattern</span>) <span lang="en">defines attribute values which are expressed as a regular expression.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.pattern = token</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2"><div class="cit display"><div class="citquote">A regular expression, often called a <span class="term">pattern</span>, is an expression that describes a set of strings. They are usually used to give a concise description of a set, without having to list all elements. For example, the set containing the three strings <span class="mentioned">Handel</span>, <span class="mentioned">Händel</span>, and <span class="mentioned">Haendel</span> can be described by the pattern <code>H(ä|ae?)ndel</code> (or alternatively, it is said that the pattern <code>H(ä|ae?)ndel</code> <span class="term">matches</span> each of the three strings)</div><a class="link_ref" href="http://en.wikipedia.org/wiki/Regular_expression#Basic_concepts">Wikipedia</a></div></td></tr></table></div></div><div class="refdoc" id="TEI.data.point"><h3><span class="headingNumber">6.4.12. </span><span class="head">data.point</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.point</span> <span lang="en">defines the data type used to express a point in cartesian space.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.point = token { pattern = "(\-?[0-9]+\.?[0-9]*,\-?[0-9]+\.?[0-9]*)" }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Example</span></td><td class="wovenodd-col2"><div id="index.xml-egXML-d32e142166" class="pre egXML_valid"><span class="element">&lt;facsimile&gt;</span>
 <span class="element">&lt;surface <span class="attribute">ulx</span>="<span class="attributevalue">0</span>" <span class="attribute">uly</span>="<span class="attributevalue">0</span>" <span class="attribute">lrx</span>="<span class="attributevalue">400</span>" <span class="attribute">lry</span>="<span class="attributevalue">280</span>"&gt;</span>
  <span class="element">&lt;zone <span class="attribute">points</span>="<span class="attributevalue">220,100 300,210 170,250 123,234</span>"&gt;</span>
   <span class="element">&lt;graphic <span class="attribute">url</span>="<span class="attributevalue">handwriting.png </span>"/&gt;</span>
  <span class="element">&lt;/zone&gt;</span>
 <span class="element">&lt;/surface&gt;</span>
<span class="element">&lt;/facsimile&gt;</span></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">A point is defined by two numeric values, which may be expressed in any notation permitted.</td></tr></table></div></div><div class="refdoc" id="TEI.data.pointer"><h3><span class="headingNumber">6.4.13. </span><span class="head">data.pointer</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.pointer</span> <span lang="en">defines the range of attribute values used to provide a single URI, absolute or relative, pointing to some other resource, either within the current document or elsewhere.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.catRef" title="&lt;catRef&gt;">catRef</a>/@scheme</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.change" title="&lt;change&gt;">change</a>/@target</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.classCode" title="&lt;classCode&gt;">classCode</a>/@scheme</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.g" title="&lt;g&gt;">g</a>/@ref</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.gap" title="&lt;gap&gt;">gap</a>/@hand</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.handShift" title="&lt;handShift&gt;">handShift</a>/@new</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.keywords" title="&lt;keywords&gt;">keywords</a>/@scheme</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a>/@target</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.normalization" title="&lt;normalization&gt;">normalization</a>/@source</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a>/@targetEnd</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.redo" title="&lt;redo&gt;">redo</a>/@target</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.relatedItem" title="&lt;relatedItem&gt;">relatedItem</a>/@target</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.space" title="&lt;space&gt;">space</a>/@resp</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tagUsage" title="&lt;tagUsage&gt;">tagUsage</a>/@render</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.unclear" title="&lt;unclear&gt;">unclear</a>/@hand</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.undo" title="&lt;undo&gt;">undo</a>/@target</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.w" title="&lt;w&gt;">w</a>/@lemmaRef</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.pointer = xsd:anyURI</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The range of syntactically valid values is defined by <a class="link_ref" href="http://www.ietf.org/rfc/rfc3986.txt">RFC 3986</a> <span class="titlem">Uniform Resource Identifier (URI): Generic Syntax</span>. Note that the values themselves are encoded using <a class="link_ref" href="http://www.ietf.org/rfc/rfc3987.txt">RFC 3987</a> <span class="titlem">Internationalized Resource Identifiers</span> (IRIs) mapping to URIs. For example, <code>https://secure.wikimedia.org/wikipedia/en/wiki/%</code> is encoded as <code>https://secure.wikimedia.org/wikipedia/en/wiki/%25</code> while <code>http://موقع.وزارة-الاتصالات.مصر/</code> is encoded as <code>http://xn--4gbrim.xn----rmckbbajlc6dj7bxne2c.xn--wgbh1c/</code></td></tr></table></div></div><div class="refdoc" id="TEI.data.probability"><h3><span class="headingNumber">6.4.14. </span><span class="head">data.probability</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.probability</span> <span lang="en">defines the range of attribute values expressing a probability.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.probability = xsd:double { minInclusive = "0" maxInclusive = "1" }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Probability is expressed as a real number between 0 and 1; 0 representing <span class="mentioned">certainly false</span> and 1 representing <span class="mentioned">certainly true</span>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.replacement"><h3><span class="headingNumber">6.4.15. </span><span class="head">data.replacement</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.replacement</span> <span lang="en">defines attribute values which contain a replacement template.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.replacement = text</pre></td></tr></table></div></div><div class="refdoc" id="TEI.data.sex"><h3><span class="headingNumber">6.4.16. </span><span class="head">data.sex</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.sex</span> <span lang="en">defines the range of attribute values used to identify human or animal sex.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.person" title="&lt;person&gt;">person</a>/@sex</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
data.sex = <a class="link_ref" href="#TEI.data.word" title="data.word">data.word</a></pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Values for attributes using this datatype may be locally defined by a project, or may refer to an external standard, such as vCard's sex property <a class="link_ptr" href="http://microformats.org/wiki/gender-formats"><span>http://microformats.org/wiki/gender-formats</span></a> (in which <span class="val">M</span> indicates male, <span class="val">F</span> female, <span class="val">O</span> other, <span class="val">N</span> none or not applicable, <span class="val">U</span> unknown), or the often used ISO 5218:2004 <span class="titlem">Representation of Human Sexes</span> <a class="link_ptr" href="http://standards.iso.org/ittf/PubliclyAvailableStandards/c036266_ISO_IEC_5218_2004(E_F).zip"><span>http://standards.iso.org/ittf/PubliclyAvailableStandards/c036266_ISO_IEC_5218_2004(E_F).zip</span></a> (in which <span class="val">0</span> indicates unknown; <span class="val">1</span> male; <span class="val">2</span> female; and <span class="val">9</span> not applicable, although the ISO standard is widely considered inadequate); cf. CETH's <span class="titlem">Recommendations for Inclusive Data Collection of Trans People</span> <a class="link_ptr" href="http://transhealth.ucsf.edu/trans?page=lib-data-collection"><span>http://transhealth.ucsf.edu/trans?page=lib-data-collection</span></a>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.temporal.w3c"><h3><span class="headingNumber">6.4.17. </span><span class="head">data.temporal.w3c</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.temporal.w3c</span> <span lang="en">defines the range of attribute values expressing a temporal expression such as a date, a time, or a combination of them, that conform to the W3C <span class="titlem">XML Schema Part 2: Datatypes Second Edition</span> specification.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.docDate" title="&lt;docDate&gt;">docDate</a>/@when</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.temporal.w3c =
   xsd:date
 | xsd:gYear
 | xsd:gMonth
 | xsd:gDay
 | xsd:gYearMonth
 | xsd:gMonthDay
 | xsd:time
 | xsd:dateTime</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">If it is likely that the value used is to be compared with another, then a time zone indicator should always be included, and only the dateTime representation should be used.</td></tr></table></div></div><div class="refdoc" id="TEI.data.text"><h3><span class="headingNumber">6.4.18. </span><span class="head">data.text</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.text</span> <span lang="en">defines the range of attribute values used to express some kind of identifying string as a single sequence of unicode characters possibly including whitespace.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.refState" title="&lt;refState&gt;">refState</a>/@delim</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.rendition" title="&lt;rendition&gt;">rendition</a>/@selector</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.w" title="&lt;w&gt;">w</a>/@lemma</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.text = string</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Attributes using this datatype must contain a single ‘token’ in which whitespace and other punctuation characters are permitted.</td></tr></table></div></div><div class="refdoc" id="TEI.data.truthValue"><h3><span class="headingNumber">6.4.19. </span><span class="head">data.truthValue</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.truthValue</span> <span lang="en">defines the range of attribute values used to express a truth value.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.listChange" title="&lt;listChange&gt;">listChange</a>/@ordered</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.note" title="&lt;note&gt;">note</a>/@anchored</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.pc" title="&lt;pc&gt;">pc</a>/@pre</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.surface" title="&lt;surface&gt;">surface</a>/@flipping</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.tagsDecl" title="&lt;tagsDecl&gt;">tagsDecl</a>/@partial</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.truthValue = xsd:boolean</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The possible values of this datatype are <span class="val">1</span> or <span class="val">true</span>, or <span class="val">0</span> or <span class="val">false</span>.This datatype applies only for cases where uncertainty is inappropriate; if the attribute concerned may have a value other than true or false, e.g. <span class="val">unknown</span>, or <span class="val">inapplicable</span>, it should have the extended version of this datatype: <span class="ident-datatype">data.xTruthValue</span>.</td></tr></table></div></div><div class="refdoc" id="TEI.data.version"><h3><span class="headingNumber">6.4.20. </span><span class="head">data.version</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.version</span> <span lang="en">defines the range of attribute values which may be used to specify a TEI or Unicode version number.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.TEI" title="&lt;TEI&gt;">TEI</a>/@version</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.teiCorpus" title="&lt;teiCorpus&gt;">teiCorpus</a>/@version</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.version = token { pattern = "[\d]+(\.[\d]+){0,2}" }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">The value of this attribute follows the pattern specified by the Unicode consortium for its version number (<a class="link_ptr" href="http://unicode.org/versions/"><span>http://unicode.org/versions/</span></a>). A version number contains digits and fullstop characters only. The first number supplied identifies the major version number. A second and third number, for minor and sub-minor version numbers, may also be supplied.</td></tr></table></div></div><div class="refdoc" id="TEI.data.versionNumber"><h3><span class="headingNumber">6.4.21. </span><span class="head">data.versionNumber</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.versionNumber</span> <span lang="en">defines the range of attribute values used for version numbers.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.application" title="&lt;application&gt;">application</a>/@version</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.versionNumber =
   token { pattern = "[\d]+[a-z]*[\d]*(\.[\d]+[a-z]*[\d]*){0,3}" }</pre></td></tr></table></div></div><div class="refdoc" id="TEI.data.word"><h3><span class="headingNumber">6.4.22. </span><span class="head">data.word</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.word</span> <span lang="en">defines the range of attribute values expressed as a single word or token.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_macroSpec" href="#TEI.data.enumerated" title="data.enumerated">data.enumerated</a> <a class="link_odd_macroSpec" href="#TEI.data.sex" title="data.sex">data.sex</a><span lang="en">Element: </span><ul><li class="item"><a class="link_odd_elementSpec" href="#TEI.gap" title="&lt;gap&gt;">gap</a>/@reason</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.metamark" title="&lt;metamark&gt;">metamark</a>/@function</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.rhyme" title="&lt;rhyme&gt;">rhyme</a>/@label</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.supplied" title="&lt;supplied&gt;">supplied</a>/@reason</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.surplus" title="&lt;surplus&gt;">surplus</a>/@reason</li><li class="item"><a class="link_odd_elementSpec" href="#TEI.unclear" title="&lt;unclear&gt;">unclear</a>/@reason</li></ul></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.word = token { pattern = "(\p{L}|\p{N}|\p{P}|\p{S})+" }</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">Attributes using this datatype must contain a single ‘word’ which contains only letters, digits, punctuation characters, or symbols: thus it cannot include whitespace.</td></tr></table></div></div><div class="refdoc" id="TEI.data.xTruthValue"><h3><span class="headingNumber">6.4.23. </span><span class="head">data.xTruthValue</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">data.xTruthValue</span> (<span lang="en">extended truth value</span>) <span lang="en">defines the range of attribute values used to express a truth value which may be unknown.</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"/></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg cdata">
data.xTruthValue = xsd:boolean | "unknown" | "inapplicable"</pre></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Note</span></td><td class="wovenodd-col2">In cases where where uncertainty is inappropriate, use the datatype <span class="ident-datatype">data.TruthValue</span>.</td></tr></table></div></div><div class="refdoc" id="TEI.macro.anyXML"><h3><span class="headingNumber">6.4.24. </span><span class="head">macro.anyXML</span></h3><div class="table"><table class="wovenodd"><tr><td colspan="2"><span class="label">macro.anyXML</span> <span lang="en">defines a content model within which any XML elements are permitted</span></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Module</span></td><td class="wovenodd-col2">tei</td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Used by</span></td><td class="wovenodd-col2"><div class="parent"><a class="link_odd_macroSpec" href="#TEI.macro.anyXML" title="macro.anyXML">macro.anyXML</a> <a class="link_odd_elementSpec" href="#TEI.xenoData" title="&lt;xenoData&gt;">xenoData</a></div></td></tr><tr><td class="wovenodd-col1"><span lang="en" class="label">Declaration</span></td><td class="wovenodd-col2"><pre class="pre_eg">
macro.anyXML =
   element * - (tei:* | teix:egXML)
